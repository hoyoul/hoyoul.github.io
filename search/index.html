        "content": "webtoon 이미지 down받기 webtoon image의 url을 html을 cheerio로 parsing해서 다 꺼낼수 있었다. url만 안다면 동영상이던, 음악이던 만화던 다 다운받을수 있다고 했다. html문서를 다운받을때 사용했던 request를 사용하면 된다. 그러면 간단하게 0번째 만화 이미지를 다운받아서 download라는 폴더에 저장하는 것을 해보자. download라는 폴더를 만들고, image_download()를 만들자. 코드는 다음과 같다.\nconst image_download = (path,url) =\u0026gt; { request(url, function(error, response,body){ console.log(\u0026#34;statuscode:\u0026#34;, response.statusCode); }); } request(\u0026#39;https://comic.naver.com/webtoon/detail?titleId=813335\u0026amp;no=1\u0026#39;, function(error, response,body){ const $ = cheerio.load(body); for(let i=0; i\u0026lt;1; i++) image_download(\u0026#34;./download\u0026#34;,$(\u0026#39;.wt_viewer img\u0026#39;)[i].attribs.src); }); 한개의 image url을 꺼내서 image_download라는 함수에 전달하면 image_download는 request로 다운받는다. 현재는 download라는 폴더에 넣으라는 처리는 안했다. 이렇게 하는 이유는 403에러가 나기 때문이다. image를 다운받을 때, naver에서는 referer을 check한다고 한다. 이것에 대해서 좀 얘기해야 한다.\n403 referer 에러 이미지의 url을 알았다고해서 request를 사용해서 image를 다운받으려 하니 403에러가 났다. 이것은 server에서 허용하지 않는다는 것이다. naver webtoon에서 referer를 check하기 때문이라고 한다. referer은 페이지를 요청한 이전 page의 url을 뜻한다. 마치 backlink와 비슷하다. 이것은 server입장에서는 우리사이트가 어떤 경로로 유입되었는가를 알수 있게 해주는 정보다. naver웹툰 page에서 요청한 그림 url이라면 정상적이지만, 크롤링으로 요청하면 이상 경로라고 판단해서 403에러가 나는 것이다. 이것을 탈피해야 한다. 어떻게 할까? request를 요청할때 referer값을 setting하고 요청하면 된다.\nreferer setting referer을 setting해서 request를 다시 보내면 된다고 했다. 이것을 request module에서는 option이라고 한다. option을 추가해서 request하는건데, option의 url은 referer을 나타내는 url이다. 즉 이전경로에 해당하는 url을 option에 넣어서 보내야 한다. 아래 그림을 보자.\nFigure 1: referer\n어쨌듯 option의 값을 채워서 request하면 된다는 건데, 그러면 referer에 해당하는 url을 어떻게 구할수 있는가?\nreferer url 구하기 referer url을 구하려면 web browser에서 해당 webtoon 만화의 page로 간다. 예를 들어서 120화를 본다고 한다면, 이전에 119화에서 넘어오던, webtoon제목을 클릭해서 넘어왔던간에 referer은 naver webtoon이 된다. 이 주소는 chrome개발자 도구에서 확인할 수 있다.\nFigure 2: referer\n위의 그림처럼, 날짜로 적혀진 request의 header에서 referer url을 얻을 수 있다. 그런데 재밌게도 찾은 referer url은 webtoon page의 url과 같다.\nFigure 3: referer\n이것은 무엇을 의미하는가? 우리는 webtoon의 특정 page의 url을 request로 요청해서 html문서를 다운받고 거기서 cheerio를 통해서 만화 이미지의 url을 얻고 그 이미지를 다운받기 위해서 다시 request를 사용했다. 그런데 403에러 때문에 referer url이 필요해졌다. 그런데 이 url이 맨처음 webtoon의 특정 page의 url을 request로 요청했을때의 그 url이란 뜻이다. 즉 referer url은 요청한 page url을 그대로 사용해도 된다는 얘기다. 굳이 새로고침해서 날짜로된 request를 찾아서 referer를 찾을 필요가 없다는 얘기다. 이 얘기를 하기 위해서 위 과정을 실행한 것이다. server입장에서는 referer url이 현재 요청한 image url의 유입경로로 보게된다.\nimage download 구현 위에서 option을 만들어서 구현해도 되지만, image url을 request로 요청할때 referer의 값을 추가하는 식으로 해도 된다.\nconst image_download = (path,url) =\u0026gt; { request( { url:url, headers: {\u0026#39;referer\u0026#39;: \u0026#39;https://comic.naver.com/webtoon/detail?titleId=813335\u0026amp;no=1\u0026#39;} }, function(error, response,body){ console.log(\u0026#34;statuscode:\u0026#34;, response.statusCode); console.log(\u0026#34;body:\u0026#34;, body); }); } 위와 같이 변경했다. headers라는 객체에 referer url을 넣는 방식이다. 이렇게 하면 statuscode는 200ok가 떨어진다.\nfile에 저장 이제 특정 폴더에 저장하는 기능만 하면 된다. 이것은 fs라는 module을 사용한다. nodejs의 기본 모듈이기 때문이다. file system의 약자인데, 여기서 writefile이라는 함수를 사용해서 저장할 것이다. 저장할때, 어떤이름으로 저장할 것인가?라는 문제가 있는데, image url을 split해서 사용한다. 이 기법은 매우 자주 사용되지만, 손에 익지 않으면 바로 바로 사용할 수 없다.\nif (url.toString().includes(\u0026#39;_IMAG\u0026#39;)){ let fs_str = path + \u0026#39;/\u0026#39; + (url.toString().split(\u0026#39;_IMAG\u0026#39;)[1]) fs.writeFile(fs_str , body, (err) =\u0026gt; { if(err) throw err;; console.log(\u0026#34;The file has been saved!\u0026#34;) }); } if (url.toString().includes(\u0026rsquo;_IMAG\u0026rsquo;)) 문을 사용한 이유는, 다운받는 image중에 만화가 아닌 다른 이미지가 있는거 같아서 filtering 하기 위해서 넣었다. split(arg_str)를 사용하면 arg_str을 찾고, 발견된 arg_str기준으로 조각을 낸 배열을 return한다. fs.writefile은 2개의 인자를 받는다. 하나는 저장될 위치와 다른 하나는 다운받은 파일이다. file이 저장되는것을 확인할 수 있다. 코드가 간단하기 때문에 여기에 기술하면 다음과 같다.\nlet request = require(\u0026#39;request\u0026#39;) let cheerio = require(\u0026#39;cheerio\u0026#39;) let fs = require(\u0026#39;fs\u0026#39;) const image_download = (path,url) =\u0026gt; { request( { url:url, headers: {\u0026#39;referer\u0026#39;: \u0026#39;https://comic.naver.com/webtoon/detail?titleId=813335\u0026amp;no=1\u0026#39;} }, function(error, response,body){ console.log(\u0026#34;statuscode:\u0026#34;, response.statusCode); console.log(\u0026#34;body:\u0026#34;, url); if (url.toString().includes(\u0026#39;_IMAG\u0026#39;)){ let fs_str = path + \u0026#39;/\u0026#39; + (url.toString().split(\u0026#39;_IMAG\u0026#39;)[1]) fs.writeFile(fs_str , body, (err) =\u0026gt; { if(err) throw err;; console.log(\u0026#34;The file has been saved!\u0026#34;) }); } }); } request(\u0026#39;https://comic.naver.com/webtoon/detail?titleId=813335\u0026amp;no=1\u0026#39;, function(error, response,body){ const $ = cheerio.load(body); // for(let i=0; i\u0026lt;$(\u0026#39;.wt_viewer img\u0026#39;).length; i++) for(let i=0; i\u0026lt;3; i++) image_download(\u0026#34;download\u0026#34;,$(\u0026#39;.wt_viewer img\u0026#39;)[i].attribs.src); }); 그런데 문제가 있다. jpg로 된 파일이 열리지 않는다. 이것은 binary image를 utf-8로 인코딩하기 때문이다. image파일을 download받을때 그리고 file에 쓸때, 모두 utf-8로 encoding한다. 이 부분을 모두 null로 해서 binary code임을 알려야 한다.\nencoding null image는 binary file이라서 encoding을 null로 설정해야 한다. 이렇게 하기 위해서 image url을 request할때 head에 encoding을 null로 해야 한다.\nrequest encoding null 아래 코드를 넣었다.\nrequest( { url:url, headers: {\u0026#39;referer\u0026#39;: \u0026#39;https://comic.naver.com/webtoon/detail?titleId=813335\u0026amp;no=1\u0026#39;}, encoding: null }, function(error, response,body){ writeFiles encoding null writeFiles도 encoding을 null로 해준다.\nfs.writeFile(fs_str , body, null, (err) =\u0026gt; { if(err) throw err;; console.log(\u0026#34;The file has been saved!\u0026#34;) }); ", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/nodejs_crawling_naver_webtoon_6\/"
    },

        "content": "Machine Learning에 대한 내생각 machine learning이란 단어 \u0026ldquo;machine\u0026quot;이란? Machine Learning이라는 분야에서는 사용되는 용어가 있다. 기존에 어디서 보았던 용어도 machine learning분야에서는 다른 용어로 사용된다. \u0026ldquo;Machine Learning\u0026quot;이란 단어를 생각해보자. machine learning에서 \u0026ldquo;machine\u0026quot;은 turing과 church의 관점에선 function이다. 입력이 주어지면 출력이 나오는 function이다. 예를 들어, 1차방정식 y= 2x + 4는 machine이고, 이 기계에 1을 넣으면 6이나온다. 이런 값이 나오는 이유는 입력되는 data 1과 machine이 가진 계수와 연산자에 의한 결과다. machine이 가진 계수와 연산자들은 function형태고, 이것을 model이라고 부른다. 6이란 결과는 기계가 만들어내는 값이다. 이 값을 예측값이라고 한다. 그런데 여기서 한가지! turing과 church혹은 godel이 제시했던 recursion한 machine조차도 deductive한 rule을 사용한다는 것이다. 이 말은 y = 2x + 4라는 기계에서는 big data가 필요 없다는 뜻이다. 원하는 data를 입력하면 원하는 예측치가 확정적으로 나오기 때문이다. model이 고정적이다. model이 고정적이기 때문에 learning을 할 필요도 없다. model을 만들기 위해 big data가 필요없다는 뜻이다. 고정적인 model에선 그렇다. 반면에 \u0026ldquo;machine learning\u0026quot;에서의 machine은 inductive한 rule을 사용한다. y=2x +4라는 기계의 계수들이 data에 의해 변한다. 양질의 그리고 많은(big) data가 제공될때의 function과 그렇지 않을때의 function은 다른 model을 갖는 기계가 된다.\n\u0026ldquo;Learning\u0026quot;이란? \u0026ldquo;machine learning\u0026quot;에서의 machine의 model은 data에 의해 규정되고 변한다. Machine의 model을 update하는 것을 \u0026ldquo;Learning\u0026quot;이라고 부른다. machine을 구성하는 부품들이 있고, 이를 update하듯이, function을 구성하는 부품인 계수가 있고 계수를 update하는데, 이것이 learning이다. 예를 들어서 1차방정식 y=2x+4가 있다고 하면, 2와 4는 function을 이루는 부품들로 볼수 있다. 여기서 계수를 update하는 것이 learning이다. 예를 들어, y=2x+4를 update해서 y = 4x+1 로 변경한다면, 그것은 learning이 이루어진 것이다. model이 1차방정식이나 2차방정식 같은 경우에는 계수값을 update하는게 learning이지만,모든 경우가 그런것은 아니다. 어떤 경우에는 model내에 중심값이라는 변수를 유지하고, 이 변수를 update하는게 learning이 되기도한다. clustering같은 경우가 있다. 또한 확률론으로 machine을 본다면, 베이지언 확률이 update하는 rule이 된다.\n\u0026ldquo;Machine Learning\u0026quot;이란 위에서 \u0026ldquo;machine\u0026quot;과 \u0026ldquo;learning\u0026quot;에 대해서 알아봤다. \u0026ldquo;Machine Learning\u0026quot;이라고 쓴 이유는 machine learning의 process를 말할려고 한다. machine이란 function이고 function의 결과값은 estimate value라고 했다. machine learning이 사용되면 machine은 data를 입력으로 받아서 estimate value로 예측을 한다. \u0026ldquo;machine\u0026quot;의 하는일이다. 그다음은 \u0026ldquo;Learning\u0026quot;이 시작된다. Learning은 model의 계수를 update한다. cost function, loss function으로 부르는 계수의 값을 update하는 함수가 따로 존재한다. update된 계수로 다시 machine은 예측을 하고, 예측된 값을 가지고 다시 update를 한다. 이 과정이 계속된다.\nMachine Learning 용어들 Supervised learning learning의 종류중 하나다. learning은 model의 어떤 parameter를 update하는 것이다. 계수를 update할 수도 있고 어떤 중심값을 update할 수 있다. update하는 기준은 learning마다 다르다. supervised learning은 정답인 data혹은 정답인 label이 있어서 계수를 정답에 가깝게 update한다. regression과 classification이 supervised learning이라고 하는지는 잘 모르겠다. 다만 예측한다면, regression과 classification 모두 정답이 있는 data를 처리하기 때문일 것이다. 여튼 regression과 classification이 해결하는 model들은 1차방정식과 같은 형태이다. 즉 model에는 계수(parameter)가 있어서, 그 계수를 정답과의 비교를 통해 update할수가 있다. 예를 들면, 어떤 data가 과거의 환자들의 몸무게,키, 수명을 제공하면 이 data에는 수명을 예측하기 때문에 수명이 정답으로 있는 data와 그렇지 않은 data가 주어진다. 이미 죽은 사람들의 data라서 정답에 해당하는 수명이 있다. 따라서 모델의 계수를 update해서 정답에 가까운 값이 나오게 학습시키는 것을 말한다. 이렇게 learning이 끝나면 살아있는 사람의 data로 수명을 예측할수 있다. 수명은 우리가 알고싶은 값이였고, 학습시에는 주어졌다. 반면 test시에는 정답이 주어지지 않는다.\nUnsupervised learning machine의 model이 1차방정식,고차방정식,삼각함수,지수함수, 로그함수, 연립방정식과 같은 형태가 아니다. supervised learning은 data가 주어지면, data에 대한 정답이 있어서 그 오차를 줄여서 최대한 정답에 가깝게 계수를 learning하는 것과 달리, unsupervised learning은 data에 정답이 없다. 따라서 오차도 없다. data가 가진 값을 임의의 평균과의 거리를 계산할 뿐이다. machine의 model은 거리 계산식과 평균변수가 들어있다. data가 들어오면 거리를 계산한다. 평균을 update한다. data가 들어오면 평균만을 업데이트한다. 따라서 supervised learning처럼 정답인 data와 정답이 없는 data로 나눌 필요가 없다. 모든 data를 입력해서 data의 평균만을 update한다. clustering, kmeans algorithm같은 방식들이 있다. 그런데 이런 machine은 개개의 data에 대해서 예측을 할 수 있는지는 모르겠다.\nLinear model machine은 function이고 function식이 model이라고 했다. function은 1차방정식도 function이고 2차방정식도 function, 지수,log, 삼각함수, 연립방정식도 function이다. 어떤 function식을 사용하는냐는 어떤 model을 사용하느냐?라는 말과 같다. linear model은 1차방정식이나 1차 연립방정식이 model이란 뜻이다.\nRegression vs classification machine은 function이고, function은 입력 data를 받아서 결과를 내보낸다. 내보내는 그 결과값을 machine learning에서는 예측값 or target variable이라고 부른다. 강사는 예측값의 종류에 따라서 regression과 classification으로 나눌수 있다고 한다. 예를 들면, 몸무게,키와 같은 입력에 대해서 예상수명과 같은 실수값을 예측한다면 regression이고, 몸무게, 키 입력에 대해서 신체검사 A,B,C 등을 예측한다면, 그것은 classification이라고 말한다. 그런데 출력값에 따라서 판단하는거 같진 않다. 처음 machine을 설계를 할때 어떤 문제인지를 파악할 것인데, 즉, 알고 싶은것, 예측하고 싶은것에 맞추어 machine을 만들텐데, 그때 regression, classification이 결정된다고 본다. 즉 machine을 만들때 정해지기 때문에, regression machine과 classification machine로 말해지는 것같다.\nLinear Regression 참조: 이강의는 Andrew ng교수의 machine learning 강의를 참조한 듯 보인다. 개요 Supervised learning을 사용하는 classification과 regression중에 이 강좌에서는 regression을 사용한다. 아래는 강의의 내용을 요약해서 위에 machine learing에 대핸 내생각과 중복되는 내용이 있을 수 있다.\nLinear Regression with one variable Linear Regression with one variable의 의미 Linear란\nLinear는 직선의 방정식을 말한다. y= ax +bx +cx +\u0026hellip;+z의 꼴을 갖는 1차함수형을 말한다. machine의 model이 linear 방정식으로 되어 있는 경우를 뜻한다.\nRegression\nmachine의 출력값, function의 함수값이 real-value인것을 뜻한다. estimate value가 real value다. 만일 estimate value가 discrete value면 classification이다.\nregression의 예: 사람의 수명을 예측하는 문제, 1차 방정식으로 model을 만들고, 그 모델로 사람의 수명을 예측했는데, 38살이 나왔다거나, 45.2개월이 나왔다고 하면, 이것은 linear regression을 사용한것이다.\nclassification의 예: 신체검사 데이터로 간암이다, 아니다를 판단하는 문제 1차방정식으로 model을 만들고 그 모델의 결과값으로 yes or no를 예측하는 문제의 경우는 classification이다.\nwith one variable\nsupervised learning의 경우, data는 두 종류가 있다. training과 test다. training data에는 data의 종류와 정답이 있다.\n강의 시작 one-variable linear regression data 다음과 같은 data가 있다고 하자.\nFigure 1: housing prices\nsize of square of feet(x) price($) in 1000\u0026rsquo;s(y) 2104 460 1416 232 1534 315 852 178 \u0026hellip; \u0026hellip; m = Number of training examples x\u0026#39;s = \u0026#34;input\u0026#34; variable / features y\u0026#39;s = \u0026#34;output\u0026#34; variable / \u0026#34;target\u0026#34; variable 집 평수에 따른 portland의 집값이다. data는 표로 주어진다. 표를 그래프로 나타낸다. one-variable linear regression에서 one-variable은 집평수가 된다. 집평수라는 값이 주어지면 집값을 예측하는 regression machine을 만들려고 한다. 제일 먼저 생각해야 할것은 machine learning을 사용해서 풀 수 있는가? 아니면 machine learning을 사용하지 않아도 되는가?이다. 다음 데이터를 보자.\nFigure 2: one variable\n위와 같은 데이터에선 machine learning을 안 써도 된다. 만일 쓴다면 매우 정확한 machine이 만들어질 것이다.\nmachine learning의 사용 여부 판단 machine learning이 사용되는 이유는 법칙이나 계산으로 모든 값이 계산이 안되는 경우, 즉 해가 없을때, 가장 가까운 해를 만족시키는 법칙을 찾아내는 것이다. 그런데 위의 식은 y=1/10에 만족한다. 따라서 이 식을 사용하면 된다. machine learning을 굳이 사용하지 않아도 된다. 사용한다면 매우 정확도 높은 machine이 되겠지만\u0026hellip;여튼, 만일 이 식을 만족하지 않는 data가 있다면, y=1/10이라는 식을 사용할 수 없고, 그럴 때는 machine learning을 사용해야 한다.\nFigure 3: one variable2\nmachine learning의 사용은 필수 위에서 봤듯이, machine learning을 사용하지 않아도 되는 경우가 있다. 그러나 대부분의 경우, data가 어떤 방정식을 만족하는 경우란 없다. multi feature를 가진 경우에는 더 없게 된다. 따라서 data를 처리해야 하는경우 machine learning을 사용할 수 밖에 없다. 즉 하나라도 예외가 있다면 machine learning을 사용해야 한다.\nhypothesis function machine은 function이라고 했다. machine이 function을 가지고 있다고 생각해도 된다. 그 function을 model 혹은 hypothesis function이라고 부르기로 하자. hypothesis란 이름을 사용하는 이유는 machine이 가진 function이 항상 정답을 도출할수 없기 때문이다. machine learning에서 machine은 애초부터 모든 data에 정답을 도출할 수 없기 때문에, 정답이 아닌 가설이다. 우리의 목표는 data로 이 가설함수를 만드는 것이다. 가설 함수가 가진 parameter를 설정하는 방식이다. hypothesis가 1차방정식이라고 할때, 그 계수는 x가 아닌 \\(\\theta\\) 로 나타낸다. 예를 들면, 아래와 같이 표현한다.\n\\(h_{\\theta}(x) = \\theta_{0} + \\theta{1}x\\)\ncost function과 hypotheis parameter update방법 \u0026ldquo;machine learning\u0026quot;에서 learning을 하는 함수를 cost function, loss function이라고 부른다. 이 함수가 동작해서 hypotheis의 function의 계수를 바꾸게 된다. loss function이 돌아갈려면 우선 machine의 초기 parameter는 임의의 값으로 설정되어 있다고 가정한다. 초기값이 세팅된 machine이 돌아가면, data로 부터 입력을 받고, 입력받은 data로 부터 예측값을 도출한다. 아래 그림처럼 예측값은 식에 따라 나오기 때문에 직선형이다.\nFigure 4: cost function\n5개의 data에 대해서 예측값을 뽑아냈다. 이상태에서 예측값과 정답과의 차이를 계산할 수 있다. 그 차이를 loss라고 부른다. 모든 data에 대해서 loss가 발생되고, 여기서는 5개, 그 loss를 모두 더한다. 그리고 평균을 낸다. loss는 예측값-정답인데, 이렇게 하면 그 차이를 제대로 반영하지 못한다. 제곱을해야 한다. 여튼 loss를 모두 더한다. 데이터가 40개 있다면 40개에 대해서 아래와 같은 total loss를 계산할 수 있다. 그리고 평균 loss를 계산할 수 있다.\n\\(sum of diff=\\) \\((expectedvalue - datavalue)^{2}\\)\n\\(S=\\) \\((H(1) - data(1))^{2}\\) + \\((H(2) - data(2))^{2}\\) + \\((H(3) - data(3))^{2}\\) + \\((H(4) - data(4))^{2}\\) \\((H(5) - data(5))^{2}\\)\n\\(S =\\) \\(\\sum^{n}_{i=1}\\) \\((H(n)-data(n))^{2}\\)\n\\(loss =\\) \\(\\cfrac{1}{2n}\\) \\(S\\)\n10개의 data에 대해서 평균 loss를 구했다면, 위의 그래프에서 예측값과 data에 대한 평균 오차값을 구한것이다. 이제 이값을 가지고 직선을 변경시킨다. 그런데 직선의 계수를 어떤값으로 setting할 것인가? 처음 시작할때는 직선의 기울기와 절편은 임의의값으로 설정했다. 그리고 machine을 돌렸다. 거기로 부터 나온 예측치와 정답의 차를 계산해서 평균 loss를 구했다. 평균 loss를 구해서 model의 parameter를 어떻게 설정하는가? 또 임의로 하자. 이전에 계수와 절편에 따른 방정식이 y=2x+1이였다면, y = 3x+1로 변경했다고 치자. 그러면 다음과 같은 그림이 나온다.\nFigure 5: cost function2\n여기서 또 예측값과 정답의 차이를 계산한다. 그래서 평균 loss를 구한다. 평균 loss를 구했으니, 다시 직선의 방정식을 정해야 하는데, 이번에는 y =4x+1이라고 하자. 이런 식으로 계속해서 직선을 새로 만들어서 평균 loss의 값을 계속 구한다.\n직선 평균 loss y=2x+1 66 y=3x+1 45 y=4x+1 77 y=5x+1 88 \u0026hellip;.. \u0026hellip;\u0026hellip; 이것을 그래프로도 만들어보자. 직선의 방정식에서 절편은 1로 고정시켜놓고 기울기만 변화시킨 것이기 때문에 기울기에 대한 평균 loss의 그래프다.\nFigure 6: cost function\n이렇게 보면 기울기가 3일때 45로 제일 작은 갖는다는 것을 알수 있다. 그리고 앞으로 계속 이렇게 한 다음에 평균 loss가 가장 작을 때 그것이 우리가 구할수 있는 에러를 가장 작게 만드는 직선의 방정식이고 model이 된다. 우리는 training dataset으로 부터 가장 에러가 적은 machine을 만들었다고 봐도 된다. 이 machine으로 test data를 입력해서 예측값을 도출할 수 있는것이다. 하지만, 문제가 있다. 매번 직선의 계수를 우리가 임의로 만들어야 하는가?\ncost function과 hypotheis parameter update방법2- 미분의 사용 최소의 loss function을 구하기 위해서 직선을 이리저리 돌려보고 거기서 발생되는 loss의 값이 최소가 될때의 직선을 찾으면 되는데, 직선을 이리저리 돌릴때, 설정하는 계수를 임의의 값으로 해서 loss를 구하는 방법은 비현실적이다. 모든 계수를 입력해본다? 거의 무한대에 해당하는 계수값을 넣어야 한다. 이렇게 하지 않고 다른 방법이 있을까? 우리는 대략 4개의 직선을 만들어서 total loss의 그래프가 2차원이란것을 대략적으로 예측할수 있었다. 그렇다면 기울기에 관한 2차원 함수니까, 미분이 0이되는 값을 찾으면 그때의 기울기값이 최소가되지 않을까?하고 생각할 수 있다.\n\\(S =\\) \\(\\cfrac{1}{2n}\\) \\(\\sum^{n}_{i=1}\\) \\((H(\\theta_{0}^{n})-data(n))^{2}\\)\ncost function을 해석하는게 중요하다. 모든 데이터셋의 데이터값과 기울기에 입력되는 parameter값을 모두 대입해서 계산한다고 생각하지 말자. 데이터셋의 모든 데이터가 입력되면 parameter에 관한 방정식이 만들어지고, 이때 기울기값 parameter값을 넣으면 loss가 나온다고 이해하자. 이렇게 이해하는 이유는 cost function이 parameter에대한 함수고, 이를 미분하기 때문이다.\n아래 그래프를 보자. 기울기가 3번정도 정해진다면 대략적인 2차함수의 그래프를 알수 있는거 같다. 1번하고 2번했을때는 다양한 2차함수가 나올 수 있다. 근데 3번정도의 기울기값이 있으면 대략적인 2차원 그래프가 정해진다.\nFigure 7: cost function\n따라서 loss함수의 2차원 그래프를 가지고 최소값인 기울기를 구할수 있다. 따라서 우리는 그 기울기를 가진 machine이 우리가 찾던 모델이다. 이렇게 해석하면 안된다. 이 설명은 잘 못된 설명이다. 2차원 그래프의 모습은 정해진게 아니기 때문이다. 우리가 2차원 그래프를 위의 loss함수로 그리지만, 거기에 들어가는 계수는 직선의 기울기가 정해진 이후에 2차함수가 설정된다. 따라서 매번 기울기가 정해진 후 2차원 곡선을 그릴 수 있는 것이다. 위의 그림을 보면서 얘기하자면, $θ$가 1일때, 그것에 따른 loss합이 점으로 정해지고 또 다시 기울기를 설정하고 그것에 따라 새로운 loss합이 점으로 그려진다. 점을 이은게 2차함수의 곡선이기 때문에, 계속 그런 식으로 loss함수의 점들을 그려나가서 모이면 2차원 곡선으로 그려진다. 즉 따라서 loss function의 2차원 함수식만 가지고 최종적인 2차원 그래프의 모습을 알수가 없다라고 생각한다. 그래서 2차원식을 미분해서 최소값을 계산으로 구하고 그때의 기울기를 선택하면 안된다. 매번 기울기를 선택하면서 우리는 최소값을 찾아가야한다. 즉 매번 직선의 기울기를 설정하고 설정했을때의 도출된 loss값을 가지고 새로운 직선의 기울기를 조정해야 한다. 그것에 대한 생각을 다음과 같이 정리했다.\nFigure 8: calc5\n강사는 설명한다. 직선의 기울기를 선택하고 그 기울기에 해당하는 loss함수의 합을 한점으로 찍고, 또다시 직선의 기울기를 구해서, 그것에 해당하는 loss의 합을 한점으로 찍고 이런 과정을 계속 하다보면, 매번 다른 2차함수 곡선이 그려질 거라는 내 설명과 달리, 강사는 어차피 loss함수의 식인 2차함수 모양으로 그려진다고 한다. 직선의 기울기가 360도 회전하는 그 모든 값에 loss함수가 2차곡선으로 정해져 있다고 한다. 다만 단순한 2차곡선의 경우는 미분이 0인값 계산이 가능하지만, 복잡한 경우에는 예를 들어, 2차곡선이 아닌 100차곡선에서 기울기가 0인점을 사용할 수 없기 때문에 경사하강법을 쓴다고 말한다. 경사하강법은 최소값을 찾아나가는 방법이다. 나는 애시당초 loss function에서 미분값이 0이되는 값은 구해도 쓸모가 없기때문에, 즉 매번 기울기가 바뀌니까, 경사하강법으로 최소값을 찾아야 한다는 입장이고, 강사는 계산의 복잡함으로 인해 미분값이 0이 되는 최소값은 구하기 힘들다는 것이다. 따라서 경사하강법을 써야 한다는 건데, 누구 말이 맞던간에 결론은 경사하강법이다.\n경사하강법 미분으로 최소값을 구하는 방법이 아닌, 강사가 비유한 것처럼, 산에서 내려올때, 그 지점에서 올라가야할 지 내려가야할 지 미분으로 방향을 찾고 그 방향으로 부터 얼마나 이동할 지는 현재의 기울기에서 learning rate와 미분값으로 곱해진 값을 빼는 식으로 계산한다. 여튼 이런식으로 최소값을 찾아나가는 방식이 gradient descent 방식이다.\nlocal minima 최소값을 찾아서 후래시로 한단계 한단계 나가는 방식은 local minima 문제가 있을수 있다. 즉 계속 기울기를 조정해 나가면서 최소값을 찾았다고 생각하지만, 최소값이 여러개가 있을 수 있기 때문이다.\nFigure 9: local minima\nglobal minima가 1개만 있는 경우도 있다. 이런경우 graph모양이 convex형태일 경우가 많다.\n미분값에 대해서 일단 machine이 초기값을 가지고 동작이 시작되었다고 하자. 초기값이란 직선의 기울기가 임의로 주어졌다는 것이다. 그러면 예측값을 구할 수 있고, 정답은 data로 부터 주어진다. 그렇다면 loss function으로 부터 loss의 총합을 구할수 있다.\n\\(S =\\) \\(\\sum^{n}_{i=1}\\) \\((H(n)-data(n))^{2}\\)\n즉 모든 data를 hypothesis function에 넣어 예측값을 구하고 data에서 정답을 빼서 total loss의 합을 구할수 있다. 이것은 2차함수로 표현되는 loss function의 한점이라고 했다. 그런데 여기서는 처음 machine을 만들때 임의의 기울기값이 입력이 되었기 때문에 loss function이 계산이되어 일종의 상수값인 loss들의 합이 나온다. 즉 total loss값이 나오는데, 이것은 우리가 원하는 미분값과는 관련이 없다. 우리는 초기 기울기값이 입력이 되지 않은 변수 형태의 loss function식을 사용해야만, 기울기에 관한 2차방정식과 미분 방정식을 얻는다. 그런데 가만보면, loss function의 식이 좀 특이하다. 그냥 2차함수가 아니다. 모든 데이터에 대해서 예측값과 정답의 차이를 더해서 만든다. 엄청나게 많은 계산량이 예상된다. 여튼 모든 data에 대해 처리하기 때문에 식에 sigma를 사용하는것이다. 그리고 그렇게 만들어진 loss function에 미분을 취하면 경사하강법에 쓰이는 미분식이 나온다. 예를 들어보자.\nx y 3 10 4 13 5 17 \\(h(\\theta) = \\theta_{0} x\\)\n\\(J(\\theta_{0})\\) = \\(\\sum^{n}_{i=1}\\) \\((H(n)-data(n))^{2}\\)\n위와같은 데이터가 있다면 loss function은 다음과 같이 계산될 수 있다. 모든 데이터에 대해서 다 더하기때문에 계산량이 만만치 않다. 여튼 이것을 다 계산해야 2차함수가 나오는 것이다. 그리고 이 loss function에 미분을 해야 미분식이 나온다.\n\\(J(\\theta_{0}) =\\) \\((3\\theta - 10)^{2} +\\) \\((4\\theta - 13)^{2} +\\) \\((5\\theta - 17)^{2}\\)\n1변수 경사하강법 예시 임의의 machine을 만들었다고 하자. 기울기를 4로 하는 직선 model을 가진 machine을 실행시켜서 얻은 그래프가 다음과 같다고 하자. 초기값은 4일때, machine의 예측값과 정답이 보인다.\nFigure 10: gd1\n경사하강법이란 기울기를 업데이트 하는 식이다. 즉 learning의 핵심이다. 새로운 기울기는 기존의 기울기 - learning rate*미분값으로 계산된다. 여기서 중요한게 미분값인데, 이 미분값은 loss function으로 부터 구해진다.\n여튼 loss function은 이미 주어졌다고 하자. 우리가 원하는 것은 어떻게 기울기를 update하느냐에 관심이 있기 때문에, loss function이 주어지는 것이다. loss function을 미분하고 이값이 어떻게 기울기에 영향을 미치는가에 관심이 있다.\nloss function = \\(2\\theta_{1}^{2} -4\\theta_{1} +5\\) = \\(2(\\theta_{1}-1)^{2}\\) \\(+3\\)\n위의 model에서 data의 정답과 예측값의 차이를 모두 더한값을 graph에 나타내면 한점으로 표시할 수 있는데, 이 점은 loss function으로 나타내지는 graph에서의 한점이다. 이걸 그림으로 표현하면 다음과 같다.\nFigure 11: gd2\n여기서 후래시를 비춰본다는 표현을 쓰는데, 왼쪽으로 갈지 오른쪽으로 갈지 방향을 구해야한다. 어떻게 구하는가?\nFigure 12: gd3\n방향을 구할때 loss function의 미분을 사용한다. 미분값이 음수냐, 양수냐에 따라서 방향이 정해진다. 미분을 해보자.\nloss function = \\(2\\theta_{1}^{2} -4\\theta_{1} +5\\)\n미분값: \\(4\\theta_{1}-4\\)\n그러면 기울기가 4일때는 12라는 양수값이 나온다. 참고로 기울기가 0일때의 값도 구하면 -4라는 값이 나온다. 그러면 여기서 4일때는 어떤식을 통해서 더 낮은곳인 왼쪽으로 가고, 0일 경우 어떤 식을 통해서 더 낮은 곳인 오른쪽으로 이동하게 하고 싶다. 그 어떤 식은 다음과 같다. 여기서 $α$는 step size다. 그리고 그 값은 0.1로 하자.\n새로운 기울기 = 원래의 기울기 - \\(\\alpha\\) x 미분값\n이 식에 맞추어 계산해보자. 기울기가 4일때 새로운 기울기는 4 - 0.1(12) = 2.8 이 나온다. 즉, 왼쪽으로 이동하게 된다. 기울기가 0일때도 계산해보자. 기울기가 0일때, 새로운 기울기는 0 -0.1(-4) =0.4 값이 나와서 오른쪽으로 이동하게 된다. 그런데 step size는 동일하지만, 이동거리는 차이가 있다. 4일때는 1.2만큼 왼쪽으로 이동했다면, 0일때는 0.4만 오른쪽으로 이동했다. 왜 같은 거리만큼 이동하지 않았을까? 기울기의 크기가 크다면 경사가 가파르다는것을 의미한다. 반면 0일때의 기울기는 좀더 경사가 완만한것이다. 완만하다는건 최소점에 가까워졌다는 것을 의미한다. 그래서 이동거리가 짧은것이다. 물론 이것이 꼭 옳은 것만은 아니다. 다음의 경우를 보자.\nFigure 13: gd4\n위의 경우 B의 경우 경사가 급하다. 그런데 최소점과 더 가깝다. A는 최소점과 거리가 멀지만 완만하다. 이런경우 경사가 급해서 이동거리가 길게 되면 최소점을 지나게 된다. 또한 완만한점에서는 이동거리가 작아져서 최소점에 수렴속도가 느려지게 된다. 즉 위에서 새로운 기울기를 구하는 식은 이 경우에는 맞지 않는다. 다른방법을 사용해야 한다.\n아까 과정을 이어서 설명하면, 기울기가 4일 때 새로운 기울기는 2.8로 구했다. 이제 2.8의 기울기를 가진 모델에서 예측값과 정답사이를 계산해서 다시 점을 찍으면 2차곡선인 loss function의 점이 된다. 여기서 다시 미분값과 새로운 기울기를 구하는 식을 계산해서 새로운기울기를 만든다. 계속 이과정을 반복한다. 이 과정을 계속하면 최소점에서 거의 멈추게 된다. 넘어가지 않는다. 그 이유는 기울기를 사용하기 때문이다. 0에 가까운 기울기에서 새로운 기울기를 구해도 0과 가까울 뿐이다.\n지금까지 경사하강법을 요약하면, 기울기를 사용해서 모든 data에 대해 예측한 값과 정답간의 차이를 합한값을 구하고 기울기를 다시 설정해서 예측값과 정답의 차이를 합한값을 구하고 이과정을 계속 반복해서 최소의 예측값과 정답간의 차이를 구하는 것이 아니였다. 이게 좀 예상밖인데, 경사하강법은 예측값과 정답의 차이를 계산할 필요가 없다. 경사하강법은 model의 parameter를 수정하기 위해서 loss function의 미분값과 learning rate를 계산을 반복할 뿐이다. loss function의 값을 사용하지 않는다는 것이다. 기울기의 미분값과 learning rate를 계산해서 새로운 기울기를 만들고, 만든 기울기의 미분값과 learning rate를 계산해서 새로운 기울기를 계속 만들어낸다. 언제까지? 기울기, 즉 model의 parameter가 변화가 없을때까지\u0026hellip;\n2변수 경사하강법 예시 변수가 2개인 경우를 알아보자. 이 경우 model은 y=ax +b꼴일수도 있고, y=ax^2+b꼴일수도 있다. 여튼 우리가 관심있는 것은 loss function이기 때문에 loss function이 다음과 같다고 하자.\n\\(J(\\theta_{0},\\theta_{1})=\\) \\(\\theta_{0}^{2}+3\\theta_{1}^{2}\\) \\(-2\\theta_{0}\\theta_{1}\\) \\(+ 4\\theta_{0} -5\\theta_{1}\\) \\(+3\\)\n\\((\\theta_{0}=-1, \\theta_{1}=2)\\) 일때를 생각해보자. 이런 기울기를 가질때, loss function의 값은 다음과 같다. 1+12-2(-1x2)+4(-1)-5(2)+3 = -20의 값을 갖는다. loss function의 미분값을 통해서 방향과 step size를 통해서 최소점을 찾아간다. 그럴려면 미분을 해야하는데, 2개의 변수가 있기 때문에 편미분을 해야 한다. 편미분을 해보자. 그리고 \\((\\theta_{0}=-1, \\theta_{1}=2)\\) 일때 미분값을 구하면 다음과 같다.\n\\(\\cfrac{dJ}{d\\theta_{0}}\\) \\(=2\\theta_{0}\\) \\(-2\\theta_{1}\\) \\(+4\\) \\(=2(-1) -2(2) +4\\) \\(= -2\\)\n\\(\\cfrac{dJ}{d\\theta_{1}}\\) \\(= 6\\theta_{1}\\) \\(-2\\theta_{0}\\) \\(-5\\) \\(=6(2) -2(-1) -5\\) \\(=9\\)\n이제 새로운 기울기를 구해보자. learning rates를 0.1이라고 하자. 그러면 공식에 의해서 새로운 기울기는 다음과 같다.\n새로운 기울기 = 옛날 기울기 - \\(\\alpha\\) x 미분값\n\\(\\theta_{0}\\) = \\(-1\\) \\(- 0.1\\) x \\((-2)\\) \\(= -0.8\\)\n\\(\\theta_{1}\\) \\(= 2 - 0.1\\) x \\(9\\) \\(= 1.1\\)\n이것을 model의 새로운 기울기로 설정한다. 그리고 새로운 기울기의 미분값을 구하고 learnin rate와 계산해서 새로운 기울기를 구하고, 또 미분값과 learning rate를 이용해서 또 다시 새로운 기울기를 얻는 과정을 계속한다.\n요약하면, 변수가 1개인 경사하강법과 변수가 2개인 경사하강법은 거의 동일하다. 다만 변수가 2개이기 때문에 편미분을 통해서 각각의 새로운 기울기를 구한다. 새로 구해진 기울기에서 미분값과 learning rates를 사용해서 새로운 기울기를 구하고, 다시 그 기울기의 미분값과 learning rate를 계산해서 새로운 기울기를 구한다.\n그리고, 예측값과 정답의 차이를 매번 계산하지 않고 필요없는 식으로 묘사했지만, 예측값과 정답의 차이를 나타내는 식은 machine이 돌아가기전에 구해져 있어야 한다. 왜냐면 미분식은 정답과 예측값의 차의 제곱으로 나타내지기 때문이다. 매번 machine이 돌아가면서 그 loss값을 계산하지 않지만, 처음 machine이 만들어질때는 미분식은 존재해야 한다. 그래야만, machine이 매 epoch마다 기울기를 수정할때 미분값을 사용할 수 있기 때문이다.\n",

        "content": "request package request package 소개 크롤링은 인터넷에 있는 data를 가져온다. 동영상,음악,사진과 같은 multimedia한 데이터, 문서에 있는 text data도 통신을 해서 가져온다. url만 있다면 가져올 수 있다. 보통 multimedia한 data들은 url이 html문서안에 숨어 있기때문에 찾는 과정이 필요하지만, 이것은 별도의 package로 처리하고 여기서는 request package를 사용할 수 밖에 없는 이유에 대해서 말할려고 한다. 어떤 data라 할지라도 http통신을 해야만 한다. request package는 url을 제공하면 url을 다운받는다. 따라서 크롤링을 한다고 하면 100% 사용하는 package다. 하지만 불행히도 이 module은 2020년에 depreciated되었다. 하지만 그냥 쓰기로 한다.\nrequest package 사용법 webapp을 사용하는 경우 node project를 만들어서 사용하는게 편하다. node project를 만들자.\n[step1] github에 project를 만든다. mini-crawling이라는 project를 만들었다. local에 clone한다.\n[step2] nvm use v18.17.0 최신 node를 설정한다.\n[step3] npm init package.json이 만들어진다.\n[step4] npm install \u0026ndash;save request request package를 local에 설치한다.\n[step5] touch index.html index.js index.html과 index.js를 만든다.\n[step6] index.js에 코드를 작성한다. request를 load하고 사용하는 code를 작성한다.\nlet request = require(\u0026#39;request\u0026#39;) request(\u0026#39;http://www.google.com\u0026#39;, function(error, response,body){ console.log(\u0026#39;error:\u0026#39;,error); console.log(\u0026#39;statuscode:\u0026#39;, response \u0026amp;\u0026amp; response.statusCode); console.log(\u0026#39;body:\u0026#39;, body); }); [step7] node index.js node로 js파일을 실행한다. node는 python같은 interpreter라고 생각하면 된다.\nwebtoon 문서 가져오기 webtoon을 하나 선택해서 만화가 있는 page의 url을 request에 넣고 문서를 가져오는지 확인한다. 얼짱시대라는 웹툰이다. https://comic.naver.com/webtoon/detail?titleId=813335\u0026amp;no=1 이 주소를 넣었다.\nrequest의 callback function-response와 body request의 callback함수를 보면, response와 body가 있다. response는 응답헤더도 포함하고 요청에 대한 문서가 body에 포함되어 있다. request callback함수에 body가 별도로 있는데, 이것은 url요청에 대한 응답문서를 보내준다. 차이점이 있다. response의 header에 포함된 body는 사람이 알아보기 힘들지만, body는 사람이 알아보기 쉽게 되어 있다는 것이다.\nhtml 문서 파싱 request를 사용해서 html문서를 가져왔지만, 실제 우리가 원하는 resource의 url은 html문서내에 숨어있다. 따라서, html문서 내에서 img태그를 찾을 수 있어야 한다.\n개발자 도구에서 만화 이미지 찾기 우리의 목표는 웹툰의 image를 찾는 것이다. 개발자도구에서 html문서를 볼수 있다. 그리고 JQuery를 사용해서 img태그를 배열로 가져올 수 있다. 이렇게 원하는 것을 가져올 수 있어야 한다. 다음 그림을 보자.\nFigure 1: jquery\n아마도 web toon image viewer를 뜻하는 거 같은데, class명으로 선택해서 img를 찾을수가 있다.\n$(\u0026#34;.wt_viewer img\u0026#34;) jquery를 지원하지 않는 경우도 있다고 한다. 이럴때는 query selector를 사용할 수 있다.\ndocument.querySelector(\u0026quot;.wt_viewer\u0026quot;);\n하지만, jquery를 사용하는게 나중에 사용될 package때문에 더 선호된다고 한다. cheerio라는 모듈을 사용하게 될텐데, 거기서 jquery를 사용하는 모양이다. 그래서 jquery를 어떻게든 사용하게 만들어야 한다고 한다. 개발자도구에의 console에서 jquery를 사용하게 하는건 간단하다. jquery source code를 구글링해서 얻어온 후에 개발자 도구 console창에서 복사 붙여넣기로 넣은 후 enter를 누르면 jquery를 사용할 수 있다고 한다. 이제 jquery를 사용할 수 있게 되었다. 그런데 한가지 알아야 할 게 있다. jquery로 검색할때, 다음과 같은 html태그가 있다고 하자.\nFigure 2: html code\nselector인 .wt_viewer를 접근할때 아래와 같은 code를 사용하면 \u0026lt;div class=\u0026lsquo;wt_viewer\u0026rsquo; \u0026hellip;\u0026gt; 가 return할 꺼 같지만, jquery object만 return 받는다. 아래를 보자.\nFigure 3: html code\n0번째에 우리가 원하는 tag가 있다. 그래서 아래와 같이 해줘야 한다.\n$(\u0026#39;.wt_viewer\u0026#39;)[0] 이렇게 해주면, div태그가 포함하는 img태그를 모두 얻을 수 있다. 하지만, 각각의 img태그를 접근하는건 아니다. img태그를 포함하는 div태그에 접근한 것일뿐이다. img태그를 접근하는건 간단히\n$(\u0026#39;.wt_viewer img\u0026#39;) 위와 같이 하면 접근할 수 있다.\n정리 여기서는 request라는 module을 사용하면 html문서를 가져올 수 있고, html문서에 숨겨진 resources들을 찾아서 가져올 수 있다는 가능성을 개발자 도구에서 엿봤다. 다음에는 crawling에서 cheerio를 사용해서 우리가 진짜 원하는 resource를 가져오는 것을 살펴볼 것이다.\n",

        "content": "build tool이란 소스파일과 같은 어떤 파일에 관해서 처리를 할려고한다. 예를 들면 소스파일 하나에 compile해서 실행파일을 만든다고 하자. 이런 경우는 간단하다. compiler를 사용하면 된다. compiler는 소스파일을 컴파일하고, 만일 import나 include가 있는 경우, 그 파일을 현재 code에 붙여넣는다. 그리고 해당하는 함수정의가 포함된 library는 이미 compile되어 있기 때문에 linking과정에서 합치는 과정을 거친다. 이렇게 해서 실행파일이 만들어진다. 소스 파일이 몇개 안될때는 컴파일러를 사람이 cli에서 실행시켜서 이런 과정이 진행된다고 보면 된다. 그런데, 소스파일이 100개 1000개 된다고 할때, 사람이 100번의 compiler를 실행시켜서 실행파일을 만든다는것은 손이 많이 간다. 또한 각각의 소스코드를 컴파일한 후 linking과정을 거쳐야 하는데, linking과정에서 중복되는 library가 많을 수도 있다. 이런것을 managing할 수 있는게 build tool이다. make가 대표적인 build tool이다.\nbuild tool을 사용하는 이유(incremental builds) build tool을 사용하는 이유중에 하나가 incremental builds다. 파일에 어떤 조작을 하는 경우, 우리는 보통 프로그램을 사용한다. 그것이 다량의 파일이거나, compile이나 linking 같은 복잡한 작업이라도 programming language에서 build 처리를 할 수 있기 때문이다. 그럼에도 불구하고 build tool을 사용하는 이유는 incremental builds때문이다. 예를 들어, 매번 build할때 마다 build해야할 파일들이 10개씩 늘어난다고 하자. program은 매번 늘어난 만큼 모두 build한다. 그런데 build tool은 이미 build가 되어 있는경우 build를 하지 않는다. 변경된 파일이나 신규파일에 한해 build처리를 하기 때문이다. 이것을 incremental builds라고 부르고 build tool을 사용하는 이유가 된다.\nninja build tools make는 설정이 많고 복잡하다. 의존성도 따져야 하고, linking, compile에 따른 option도 알아야하고, 복잡한게 많다. 따라서 cmake라는 보조 tool이 있다. 간단한 설정으로 Makefile을 만들어준다. 그런데 이런 복잡한 설정을 하지 않고 단순히 여러개의 file에 어떤 rule만 적용하는 경우 ninja라는 tool을 사용해도 된다. 예를 들어서, 모든 파일에 공통적인 string을 replace 한다던지, string을 추가하는 작업을 하는 경우, ninja같은 tool로도 충분하다. ninja는 incremental builds기능이 있다.\nninja 사용법 ninja는 매우 간단하다. ninja는 rule을 정의하고 사용하면 된다. 예를 들어보자.\n# 규칙 정의 rule compile_cpp command = g++ -c $in -o $out # 파일에 대한 규칙 적용 build obj/file1.o: compile_cpp src/file1.cpp 한개의 rule과 그것의 적용으로 나타낼 수 있다. 여러개의 파일은 다음과 같이 한다.\n# 규칙 정의 rule compile_cpp command = g++ -c $in -o $out # 여러 파일에 대한 규칙 적용 build obj/file1.o: compile_cpp src/file1.cpp build obj/file2.o: compile_cpp src/file2.cpp build obj/file3.o: compile_cpp src/file3.cpp 이게 전부다. rule을 만들고 적용한다. 그러면 이런 질문을 할 수 있다. build tool을 사용하는 이유 중 하나가, 대량 파일의 처리다. 예를 들면 특정폴더의 모든 파일에 대해서 처리한다거나, 특정 확장자를 가진 파일만 처리하는 기능을 사용하고 싶다. 그런데, ninja는 wildcard와 같은 pattern을 제공하지 않는다. 즉 할수가 없다. 참조:여기 ninja의 단점과 해결책 ninja는 너무나 쉬운 구조로 되어 있기 때문에 make처럼 다양한 설정을 할 수 없다. 위에서 말한 특정폴더의 모든 파일에 적용한다거나 특정확장자를 가진 파일을 처리한다거나 하는것들은 programming language를 사용해서 처리한다. 그 처리방법은 원시적이다. 위에서 특정 폴더의 모든 파일에 대해서 규칙을 적용하는것은 build명령어를 특정폴더의 모든 파일만큼 기술하면 된다. 이것을 for-loop로 처리하는 것이 해결책이다. 이것에 관한 것은 다음을 참조한다. 다음 ",

        "content": "org-roam이란? 여러개의 note를 link로 연결시켜서 관리한다. hierarchy하지 않다. html문서에서 다른 문서를 hyperlink로 연결하는 것과 비슷하다. org문서라는게 다른다. 여튼 문서와 문서를 연결하는 link가 핵심이다.\n설치 requirement\nc/c++ compiler (gcc or clang;맥은 builtin compiler가 있음.), sqlitedb(brew로 설치함)\nemacs settings(최종 설정)\n(use-package org-roam :ensure t :init (setq org-roam-v2-ack t) :custom (org-roam-directory \u0026#34;~/RoamNotes\u0026#34;) (org-roam-completion-everywhere t) (setq org-roam-dailies-capture-templates \u0026#39;((\u0026#34;d\u0026#34; \u0026#34;default\u0026#34; entry \u0026#34;* %\u0026lt;%I:%M %p\u0026gt;: %?\u0026#34; :if-new (file+head \u0026#34;%\u0026lt;%Y-%m-%d\u0026gt;.org\u0026#34; \u0026#34;#+title: %\u0026lt;%Y-%m-%d\u0026gt;\\n\u0026#34;)))) :bind ((\u0026#34;C-c r l\u0026#34; . org-roam-buffer-toggle) (\u0026#34;C-c r f\u0026#34; . org-roam-node-find) (\u0026#34;C-c r i\u0026#34; . org-roam-node-insert) :map org-mode-map (\u0026#34;C-M-i\u0026#34; . completion-at-point) :map org-roam-dailies-map (\u0026#34;Y\u0026#34; . org-roam-dailies-capture-yesterday) (\u0026#34;T\u0026#34; . org-roam-dailies-capture-tomorrow)) :bind-keymap (\u0026#34;C-c r d\u0026#34; . org-roam-dailies-map) :config (require \u0026#39;org-roam-dailies) ;; Ensure the keymap is available (org-roam-db-autosync-mode)) org-roam-directory: roam note가 담겨질 directory, 반드시 설정해야 한다. setq org-roam-v2-ack t: 설정하지 않으면, warning이 엄청 많이 생긴다. completion-at-point, org-roam-completion-everywhere를 설정하면, C-c r i로 insert를 찾아서 link를 만드는 것보다 훨씬 빠르게 link를 만들수 있다. 사용법 [shortcuts] (1) C-c r f : find node, node를 찾는다. 없으면 만들 수도 있다. 만들때는 해당 단어에 해당하는 node가 없을때만 가능하다. (2) C-c r i : find node처럼 node를 찾은 후 현재 note안에서 link를 만든다. (2-1) C-M-i: node안에서 자동으로 link를 만든다. link 자동완성이라고 보면 된다. (3) C-c r l : backlink를 보여준다. backlink는 org-roam의 특징이다. 자신을 참조하는 note를 보여준다. journal 사용 journal: journal은 일기와 비슷한 매일 기록이다. [settings]\njournal은 별도의 폴더에 기록된다. journal을 기록하기 위해선, roam이 저장되는 폴더에 daily라는 폴더를 만들어야 한다. 혹은 별도의 setting을 해도 된다. (setq org-roam-dailies-directory \u0026ldquo;journal/\u0026rdquo;) capture template C-c r d n 을 누르면 capture template이 생기면서 journal을 사용할 수 있다. 각 항목(entry)마다 시간이 추가되고, 파일 template에는 날짜로 저장된다. 아래에 capture template에 보면, entry에 시간이 출력되도록 default로 설정되어 있다. 그리고 파일에는 title이 기록되게 되어 있다. (setq org-roam-dailies-capture-templates \u0026#39;((\u0026#34;d\u0026#34; \u0026#34;default\u0026#34; entry \u0026#34;* %\u0026lt;%I:%M %p\u0026gt;: %?\u0026#34; :if-new (file+head \u0026#34;%\u0026lt;%Y-%m-%d\u0026gt;.org\u0026#34; \u0026#34;#+title: %\u0026lt;%Y-%m-%d\u0026gt;\\n\u0026#34;)))) [shortcuts]\nC-c r d n : 새로운 journal 작성(capture template 사용) C-c r d d : 쓴 journal의 확인 C-c r d y : yesterday journal 확인 C-c r d t : tomorrow journal 확인 C-c r d v : 특정 날짜로 이동해서 note 확인 C-c r d c : 특정 날짜로 이동해서 note작성 C-c r d f : daily note에서 forward 이동 C-c r d b : daily note에서 back으로 이동 편한 기능 org mode에서 가장 중요한 기능은 org-agenda와 org-export, org-babel이라고 할 수 있다. 그중 일정관리에 대해 알아본다. [org-agenda- 일정 보기] todo, project tag, schedule(deadline)을 통해 일정을 기록한다. 기록된 일정을 org-agenda로 본다. ios app과 동기화도 가능하다. org-id-get-create org-roam문서(node)가 일반 org문서와 다른점은 id를 가지고 있다는 것이다. org-roam-node-find(C-c r f)로 node를 만들면 id를 property에 갖는 org문서가 만들어진다. org문서에서 org-id-get-create하면 id를 만들어서 node로 만들 수 있다.\nnode연결 C-c r i (org-roam-node-insert)를 사용해서 다른 node와 연결할 수 있다.\nbacklinks link는 내가 다른 노드를 access한다. 즉 내가 다른 node의 주소나 id를 알아야 한다. A에서 link로 B를 연결했다면, A에서 B를 클릭하면 B로 이동이 가능하다. 반면 backlink는 나를 참조하는 node를 알려준다. B에서는 자기 자신을 누가 참조하는지 잘 모른다. 그런데 backlink를 사용해서 A가 나를 참조한다는 것을 알 수 있다. org-roam-buffer-toggle(C-c r l)을 실행하면 새로운 window pane이 열리고 backlink node를 보여준다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/emacs_about_org_roam\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/emacs_misc_and_qna\/": {
        "title": "[emacs] misc and qna",
        "tags": [],
        "content": "key 설정법 global key 설정 기본설정 global-set-key는 모든 buffer에 key를 설정한다는 뜻. (global-set-key (kbd \u0026#34;M-a\u0026#34;) \u0026#39;backward-char) ; Alt+a (global-set-key (kbd \u0026#34;C-a\u0026#34;) \u0026#39;backward-char) ; Ctrl+a (global-set-key (kbd \u0026#34;C-c t\u0026#34;) \u0026#39;backward-char) ; Ctrl+c t (global-set-key (kbd \u0026#34;\u0026lt;f7\u0026gt; \u0026lt;f8\u0026gt;\u0026#34;) \u0026#39;whitespace-mode) ; F7 F8 snippet처럼 사용도 가능 (global-set-key (kbd \u0026#34;M-0\u0026#34;) \u0026#34;kyc1682@gmail.com\u0026#34;) 특정모드에서 key설정 hook을 걸어서 local-set-key로 설정 (defun my-go-mode-hook () (local-set-key (kbd \u0026#34;\u0026lt;f8\u0026gt;\u0026#34;) \u0026#39;dap-breakpoint-toggle) ) (add-hook \u0026#39;go-mode-hook \u0026#39;my-go-mode-hook) cua mode 사용법 (세로 편집) M-x cua-mode를 누르면 column editing이 가능하다. C-enter를 누르면 region 선택이 가능하다. region을 선택한 후, 문자를 입력하면 동일한 문자가 나온다. 유용한 기능으로 numbering을 붙이고 싶을 때는, M-n을 누르면 start number와 increase를 선택하고 formatting도 설정할 수 있다. ivy에서 candidates 선택 문제 partially matching만 되도, 선택해야 한다. 어떨때는 새로운 file을 만들거나, 새로운 node를 만들때 부분 매칭되는 candidate를 선택할 수밖에 없는 경우가 있다. 이럴때는 C-M-j를 눌러서 완전히 일치되는것만 보이게 만든다. general package key를 binding한다. completion system completion system에 쓰이는 아래 패키지들은 모두 독립적이다. 필요에 따라 쓰면 된다. completion system에 대해 설명을 하자면, 예를 드는게 편하다. C-x C-f를 누르면 minibuffer에서 원하는 file을 찾을려고 입력을 하면 candidates가 나온다. 이런것이 completion system이다. M-x를 눌러도 이런 candidate가 나온다. ido-mode, icomplete, helm같은게 이런 역할을 한다. 물론 ivy도 그렇다. 여기서는 selectrum과 vertico를 설명한다. 둘다 completion이지만, orderless와 같이 사용된다. Selectrum 기존의 ivy의 counsel-find-file이라던가, ivy-switch-buffer를 보면, minibuffer가 보여지고 자동완성기능이 있었는데, 이것을 selectrum이 대신한다고 보면 된다. vertico vertico도 selectrum처럼 자동완성기능을 도와준다고 보면 된다. orderless spectrum에서 보여지는 minibuffer에서 candidate를 찾기 위해서 문자열을 입력하면 이에 매핑하는 candidate를 찾아준다. 찾아주는 방식이 orderless하다. 순서에 상관없다. 단어를 두개 입력하면 두개가 포함된 candidate를 찾아주는 것이다. 완전히 일치하지 않고, 부분적으로 일치하는 것을 찾아준다.예를 들어, C-h f에서 describe function에서 name buffer를 입력하면, name buffer가 들어간 모든 function을 list해서 보여준다. regular expression도 사용할 수 있다. 매우 빠르게 찾아줄 수 있다고 한다. Prec consult consult는 찾기기능이라고 보면된다. grep과 find를 사용할 수 있는데 그 기능이 막강하다고 한다.dired buffer에서 특정 string을 검색하기도 쉽다고 한다. embark embark는 dwim을 이용한 tool이라고 보면된다. doing what u think하는 도구다. context에 따라서 어떤 행동을 해야할 지가 결정된다. 예를 들어서, region을 설정하고, C-.을 누르면 해야할 action들이 보여진다. www.naver.com 을 region선택하고 C-.을 누르면 browser에서 볼 수 있다. dired buffer에서 특정 파일을 선택하고 C-.을 선택하면 action들을 선택할 수 있다. marginalia minibuffer에서 보여지는 candidate에대한 부가설명이 나온다. meta정보라고하는 것을 볼 수 있다. Package system straight.el straight는 기존의 package.el에서 사용했던, melpa나 elpa같은 repository에서 package를 다운받아서 설치하는 구조를 바꿨다. straight를 사용하면 github에서 가져온다. 원하는 package를 github에서 찾은후에 down받는다. use-package하고 연동해서 사용하는데, use-package에서 ensure t를 하면, melpa나 elpa에서 다운로드했다면, :ensure t대신에 :straight t를 사용하면 github에서 가져온다. org 사용과 문제 [general] org-babel source 외부버퍼에서 편집 org mode에서 소스블락에서 정렬이 잘 안된다. 이럴 경우, 아래와 같이 버퍼를 만들어서 편집하는게 편하다. org-edit-special: C-c '\nfoot note 사용법 주석을 달고자하는 문장을 선택한 후 C-c C-x f를 누르면 footnote항목이 생긴다. math symbol 사용법 $ $사이에 수식 사용 $\\frac{a}{b}$ org exporting문제들 [ipynb] org to ipynb or org to markdown exporting시 image size문제 org에서 작성한 image를 ipynb나 markdown으로 export할 때 문제가 있다. image size조정이 안된다. image의 size를 조정할려면, org mode에서 option으로 html tag를 직접 기술할 수 밖에 없다. yasnippet에도 ipynb_image로 설정 underscore to sub 문제 org 문서를 ipynb로 exporting할 때, underscore가 sub로 변환된다. org 문서를 html로 exporting할 때 똑같은 문제가 있었는데, 이것은 option ^nil로 해결했지만, ipynb로 exporting할 때 적용되지 않는다. (setq org-export-with-sub-superscripts nil)로 아예 _ 가 sub로 변환되지 않게 했다. org exporting문제들 [html, reveal, latex] underscore 문제 org mode에서 글을 쓸때 underbar를 사용하면, export할 때, superscript가 되는 문제가 있다. export할 때 아래와 같이 처리하면 된다.\n\\#+OPTIONS: ^:nil\ncolor text 사용법 org mode export html with colored text John Kitchen이 만든 org-colored-tex.el을 사용하면, org mode에서 html로 export할 때 color를 사용할 수 있다고 한다. 사용법은 snippet을 만들었는데, text_color라는 snippet이다.\n[[color:green][text is green ] 아래는 참조\n[[https://kitchingroup.cheme.cmu.edu/blog/2016/01/16/Colored-text-in-org-mode-with-export-to-HTML/][참조]] org mode export latex with colored text latex에서 color text를 표현하기 위해서는, 두가지를 해줘야 한다.\n1. #+MACRO: color @@latex:{\\color{}@@@@latex:}@@ 를 org header에 추가해야 한다. 2. latex snippet을 작성한다. {{{color(,this is colored text)}}} @@latex:{\\color{blue}@@ This text is in org but will come out blue.@@latex:}@@ And this text will be normal. Org presentation 사용법 reveal presentation 사용 org mode에서 presentation을 사용하는 가장 일반적인 방법이 reveal이다. 그런데 reveal은 setting을 해야 제대로 쓸 수 있다. 다음과 같이 설정한다.\n(use-package ox-reveal :ensure ox-reveal) (setq org-reveal-root \u0026#34;http://cdn.jsdelivr.net/npm/reveal.js\u0026#34;) (setq org-reveal-mathjax t) (use-package htmlize :ensure t) org-Beamer presentation 사용 org-beamer는 C-c e를 누를때 org export option에서 안보이면 우선 org mode에서 M-x org-beamer-export-pdf를 실행해본다. 그러면 export option에서 보일수 있다. org-tree-slides 사용 Blog hugo + org + github org export css ibuffer 사용법 C-x C-b를 누르면 buffer list가 보이는데, 이게 너무 중구 난방이다. 그래서 category화 한다. 이게 필요한 이유는, buffer들이 너무 많으면 emacs가 느려질 수 있다. 안 사용하는 buffer는 지워주어야 한다. [참고]https://cestlaz.github.io/posts/using-emacs-34-ibuffer-emmet/ json format json 데이터를 인터넷에서 구해서 copy \u0026amp; paste할 때, 보기에 힘들다. json-format이라는 함수를 emacs에 설정하고, json을 붙여넣은 후 block을 정하고 M-x json-format을 호출하면 보기좋게 정렬된 것을 볼 수 있다. (defun json-format () (interactive) (save-excursion (shell-command-on-region (mark) (point) \u0026#34;python -m json.tool\u0026#34; (buffer-name) t) ) ) ", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/emacs_misc_and_qna\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/mysql_restore_db_and_table\/": {
        "title": "[mysql] restore db and table",

        "content": "data backup and restore in mysql database 백업 및 복원 mysql의 백업과 복원은 간단하다. \u0026gt;(redirection)을 쓰면 되기 때문이다. 우선 backup하려는 db를 선택하고 shell에서 다음 명령어를 실행 하면 된다.\nmysqldump -uroot -p mydb \u0026gt; mydb.sql 복원에 앞서 db를 만들어놔야 한다. 그런 다음 백업 파일로부터 db를 복원한다.\nmysql -uroot -p mynewdb \u0026lt; mydb.sql database의 백업과 복원은 이렇게 하면 된다.\ntable의 백업과 복원 table의 백업과 복원도 어렵지 않다.\n우선 백업은 다음과 같다.\nmysqldump -uroot -p db명 table명 \u0026gt; 백업파일 복원도 원하는 db를 정해주고 redirection하면 된다.\nmysql -uroot -p db명 \u0026lt;백업파일 query를 파일에 저장 ", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/mysql_restore_db_and_table\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/nodejs_crawling2_session_and_cookies\/": {

        "content": "session과 쿠키 동영상에서도 설명을 하는데, 맞는지는 모르겠다. 내가 아는 수준에서 얘기해 보겠다. session과 cookies는 http라는 통신이 갖는 weakness를 보완해 주기 위해 만들어진 개념이다. http는 연결하고 끊는다. 웹문서 요청하고 받고 끝이다. 아무나 요청하고 문서를 받는다. 처음부터 이런 목적으로 설계된 protocol이기 때문에 어떤 사람이 요청했는지 알 필요도 없다. 그런데, 만일 특정 사용자에게 문서를 줄려면 login기능을 만들어야 하고, 한번 login하면 계속 다른 문서도 요청할 수 있게 하기 위해서, session이라는 것을 만들었다. login하면 session을 만들고, session_id를 서버에 저장한다. 그리고 client에게 session_id를 전달하는데, 이것이 cookie라는 형태로 저장된다. 이것을 session cookie라고 부른다. session cookie던 그냥 cookie던 이것은 browser에 저장될 수도 있고, hdd에 저장될 수도 있다. 중요한건 client side에 저장된다는 것이다.\nEditThisCookie plugin 크롤링하는데, session 쿠키정보를 확인할 필요가 있다. 확인하는 방법은 plugin이다. 확인할 수 있는 chrome plugin이 있는데, EditThisCookie라는 plugin이다. 물론 개발자 도구의 application에 보면 cookie를 확인할 수 있다. plugin을 사용하는건 좀더 편하게 사용할 수 있기 때문이다.\nFigure 1: editthiscookie\nsession 쿠키 확인 session 쿠키를 확인하는것은 login을 한 후에 session쿠키로 의심가는 쿠키를 삭제하고, 새로 고침을 한다. session 쿠키로 의심가는 쿠키를 확인하기 위해선 우선 쿠키를 다 볼 수 있어야 한다. 이 때 plugin을 사용한다. naver에 login하고 plugin을 보면 다음과 같다.\nFigure 2: cookies\n이 때 제일 위에 있는 쿠키를 지우고, naver를 새로 고침하자. 이때 login상태가 해지된다면 그것이 session과 관련된 쿠키라고 의심할 수 있다. 모든 쿠키를 다 테스트한다. 그러면 NID_AUT,NID_SES가 새로고침했을 때 login상태를 해지시키는 것을 알 수 있다. 그럼 이제 2개가 session쿠키라고 확정지어 말할 수 있는가? double check해보자.\ndouble check 만일 두개의 cookie가 session 쿠키라면, login하지 않은 naver페이지에서 2개의 cookie를 설정하고 새로고침하면 login상태로 진입해야 한다. 그런데 이렇게 할 수 있냐?라는 질문할 수 있다. cookie를 설정할 수 있는가? 그렇다 할수 있다.\n[step1] chromiumn browser에서 naver에 접속한다. login되지 않은 상태여야 한다.\nFigure 3: naver\n[step2] login성공했던 session 쿠키를 현 page에 설정한다. 개발자도구 -\u0026gt; application에 가면 cookie를 삽입할 수 있다. 다음을 보자.\nFigure 4: cookie2\n위에서 session쿠키로 생각했던 NID_AUT와 NID_SES를 그대로 설정한다. 설정항목은 3개의 값이다. name,value,domain name 3개의 값을 설정하고 새로고침 해보자.\nFigure 5: naver\nlogin상태로 변하는것을 볼 수 있다. 즉 session 쿠키가 맞았던 것이다.\n",

        "content": "daum에서 session cookie 찾기 session cookie를 찾기 위해서 EditThisCookie라는 plugin을 사용하는 것은 동일하다. login하기전의 cookie와 login후의 cookie를 비교해서 session쿠키가 될만한 것을 찾을 수 있다. 아래 2개의 이미지가 있다. login전후의 cookie를 비교한 것이다. 여기서, login후에 생성된것이 session 쿠키인지 확인하면 된다.\nFigure 1: before_cookies\nFigure 2: after_cookies\n확인하는 방법은 login후에 만들어진 cookie를 삭제하고 새로고침 했을때 login상태가 해지 된다면 session쿠키로 볼 수 있다. HM_CU, HTS, PROF, TS, LSID와 같이 많은 쿠키들이 session 쿠키인거 같다.\ndouble check 위에서 찾아낸 session 쿠키가 진짜 맞는지 확인할려면, login되어 있지 않은 상태에서 해당 cookie를 설정하고 새로고침 했을때 login되는지를 확인해보자. naver의 경우에는 chrome개발자 도구의 application에서 cookies를 설정해서 했다면, 이번에는 plugin에 cookie를 복사해서 동작되는지를 확인해보자. Editthiscookie라는 plugin에는 import/export도 있고, cookie를 추가할 수 있기 때문에, login되었을때 cookies를 export한다음에 login전의 page에서 export한 후 새로고침 했을 때, login이 된다면, session cookie임을 확인할 수 있다. 그래서 login후의 cookie를 export해본다.\nFigure 3: export\nexport 버튼을 누르면 clipboard에 복사된다. login전의 page로 간다. 여기서 export한 cookie들을 import해보자.\nFigure 4: export\n그런데 적용이 되지 않는다. json을 쿠키가 아니라고 한다. import만 안되는게 아니라, +를 눌러서 새로운 cookie를 만드는것도 안된다. plugin이 제대로 동작하지 않는것이다. 이럴때는 chrome개발자도구에서 application에서 cookie를 설정하면 된다.\n요약 data crawling할때 login된 상태에서 data를 가져와야 할 경우 session 쿠키를 알아야 접근할 수 있다.\n",

        "content": "Shim shim은 단축어가 아니다. 원래 뜻은 건축자재(나무,금속)를 뜻한다. 예를 들어 나사와 볼트를 연결할 때 와꾸가 안 맞으면 헐렁헐렁하다. 연결하려는 두 물체 중간에 shim을 끼우면 와꾸가 맞게 된다. 이런 역할을 하는 소량의 금속이나 목재를 shim이라고 한다. computer에서 shim도 비슷하다. shim은 intercept api library라고 정의하기도 하는데, 중간에서 변환을 하는 통역사하고도 비슷하다. 예를 들어보자.\nFigure 1: no shims\nshim이 없는 경우 application은 window의 함수를 direct로 호출한다.\nFigure 2: shims1\nshim이 중간에 삽입된 경우다. 이럴경우, application은 shim을 통해서 window의 함수를 간접적으로 호출한다. 함수호출시 사용되는 argument도 달라질 수 있다. 비슷하게 windows의 응답도 shim을 통해서 application으로 전달되게 된다. shim은 중간에서 다른 code도 실행할 수 도 있다.\n이런 shim기술은 ruby의 version관리나, python의 version관리에 쓰이는 기술이다. ruby의 경우, rbenv, python의 경우는 pyenv다. ruby가 shim을 사용해서 version관리를 하는지 살펴보자.\nrbenv-simpler than below rbenv를 설명하기 전에 ruby와 irb를 설명하자. program은 곧장 cpu나 memory와 같은 hw에서 처리하지 않는다. hw에서 곧장 처리할 수 있게 메모리로, cpu로 밥상을 차려주는 작업이 필요하다. 이것을 하는게 interpreter고 compiler다. ruby로 만든 프로그램은 Ruby, Irb에 의해서 요리가 된다. 마치 주방장과 같다. 하나의 시스템에 여러명의 주방장을 둘려고 rbenv를 사용한다. rbenv를 사용해서 Ruby라는 주방장을 고용하고, 사용할 수 있다.\nrbenv ruby나 python의 package와 interpreter는 하위 호환성이 없다. 이 말은 package나 interpreter가 version up이 되었을 때 하위 version에서 사용했던 함수나 코드가 없을 수 있다는 것이다. c++ 이나 java와 같은 기존 언어와 다른 점이다. 그래서, python이나 ruby의 경우, version의 조합이 중요하다. 특정 ruby와 특정 package에서만 동작하는 application이 있을 수 있다는 말이다. 그래서 하나의 system에 하나의 ruby version과 gem(package)를 사용하는 ruby runtime환경을 가지면, 매우 비효율적이기 때문에, 한 system에서 여러개의 ruby runtime환경을 가질수 있도록 하는 방식의 version 관리자가 필요한데, 그것이 바로 rbenv이다.\nosx file system 우선 우리는 osx를 사용한다고 가정하자. 그리고 osx의 file system을 간단히 알고 있어야 한다.\nosx를 사용한다면, osx(system)에서 제공하는 utility(실행 파일들)은 모두 /usr/bin에 위치하게 된다. 그리고 사용자가 외부로 부터 다운받은 실행파일들은 /usr/local/bin에 위치하게 된다. 그런데, 만일 brew라는 package관리자를 사용한다면, brew로 설치되는 package들은 /usr/local/Cellar/라는 폴더에 위치하고, 거기에서 실행파일들은 /usr/local/bin으로 복사된다. 참고로, Cellar(셀러)는 와인 셀러의 그 셀러다. 즉 포도주 저장소를 뜻한다. brew라는 단어가 술을 만들다는 뜻이기 때문에 Cellar라는 단어도 술과 관련된 단어다. cellar에 저장된 패키지를 우리는 install되었다고 말한다. 여튼 cellar의 package에서 실행파일들은 모두 /usr/local/bin으로 복사된다.\n/usr/local/bin으로 복사하는 이유는 해당 폴더가 PATH라는 환경변수에 기술되어 있어서 어떤 경로에서도 실행할 수 있기 때문이다. 정리하면, osx에서 사용되는 folder와 path를 이해해야 한다.\nrbenv 동작 메카니즘. #+begin_note rbenv를 사용하지 않고 ruby를 사용하는 경우를 보자.\n설치과정 ruby를 사용하기 위해서 brew install ruby로 설치한다. 그러면 ruby interpreter는 system에 설치된다.\nFigure 3: ruby 설치1\ncellar에 package가 설치되는 것을 볼 수 있다.\nFigure 4: ruby 설치2\nruby package는 해당 version아래 위와 같은 폴더 구조를 가지고 있다.\nFigure 5: ruby 설치3\n위에서 bin폴더에는 실행파일이 위치되어 있는데, 이 실행 파일은 /usr/local/bin에 복사가 된다. /usr/local/bin 은 path환경변수에 설정된 경로다. 그래서 사용자가 어느 폴더에 있더라도 ruby, erb,irb,gem과 같은 ruby관련 실행 파일을 실행할 수 있다.\n그런데, 이렇게 system에 ruby를 설치하게 되면, 다른 버전의 ruby는 설치할 수 없다는 문제가 있다.\n실행 과정 사용자가 ruby라고 shell에서 치면, \u0026ldquo;/usr/local/bin/ruby\u0026quot;가 실행된다. system에 설치된 ruby가 실행되는 것이다. 이렇게 되면 ruby interpreter는 system에 오직 하나의 version밖에 설치되지 않는다. rbenv를 사용하는 이유는 여러개의 ruby interpreter version을 설치하고 실행할 수 있게 하려는 것이다.\n그러면 rbenv를 brew로 우선 system에 설치한다. 그리고 rbenv를 이용해서 여러개의 ruby interpreter를 설치할 수 있다. rbenv로 설치한 ruby중에서 사용자는 특정 ruby version을 선택할 수 있다.\n#+end_note\nrbenv 설치 brew install rbenv ruby-build\nrbenv 초기화 rbenv가 설정된 ruby를 사용하기 위해서는 rbenv init를 사용해서 PATH환경 변수에 .rbenv/shims라는 폴더를 처음 참조할 수 있게 해야 한다. 그렇게 하기 위해서는\nrbenv init를 실행하면 된다.\nrbenv 업그레이드 brew upgrade rbenv ruby-build\n사용할 ruby 설정(rbenv global) rbenv global version 사용할 ruby가 설정된다.\nrbenv rehash brew로 rbenv를 설치하고, 초기화 과정을 거치면, PATH라는 환경변수에 현재 global로 설정된 ruby폴더의 실행파일들(/bin)을 사용할 수 있는 이유는, .rbenv/shims안에 ruby의 실행파일들이 이동했기 때문이다. 우리는 gem install package로 특정 package나 실행 파일을 .rbenv/ruby버전/bin에 설치 한다. 이렇게 설치되도, 아무 경로에서나 실행할 수는 없다. 아무경로에서 실행할 수 있게 하려면, rbenv rehash로 .rbenv/ruby버전/bin/의 파일들을 .rbenv/shims폴더로 이동 시켜야 아무 경로에서나 실행할 수 있다. 이것을 하는 명령어가 rbenv rehash란 명령어이다. 이것이 가능한 이유는 PATH에 .rbenv/shims가 걸려 있기 때문이다.\nrbenv 설치 문제 emacs([rbenv] could not locate .ruby-version or .rbenv-version) M-x rbenv-use 사용시, 다음과 같은 [rbenv] could not locate .ruby-version or .rbenv-version 이란 에러를 만나게 된다면, ln -s usr/local/Cellar/rbenv/1.1.2/bin ~/.rbenv/bin 을 해줘야 한다. 이렇게 하면 에러가 없어진다.\nruby tutorial ruby의 framework인 rails를 설명. guide Guide Assumptions ruby언어가 익숙치 않다면, ruby language ruby관한 책은 여기 What is Rails? Rails의 철학\nDon\u0026rsquo;t Repeat Yourself Convention Over Configuration. Creating a New Rails Project 참조 사이트 https://withrails.com/2015/11/25/rbenv-%EC%9E%91%EB%8F%99%EC%9B%90%EB%A6%AC/ rails-new rails관련 명령어들은 rinari, projectile-rails에서 수행할 수 있으나, rails new로 project를 만드는 기능은 별도로 제공하지 않는다. 그래서 별도의 package가 필요하다. rails-new github ",

    },

        "content": "programming language에 대해서 언어는 대개 다 비슷하다. c언어를 해봤다면, 그리고 coding test를 했다면 대용량 데이터를 어떻게 하면 효율적으로 계산할까?와 관련된 structure, data type들과 함수 사용법을 알게 된다. java와 c++을 사용해 봤다면, gui를 사용하는 어플을 만들어야 하기 때문에 객체를 써야 한다고, 그리고 oop로 짜야 효율적임을 알게된다. 어플은 그렇다. lisp, scheme, haskell을 해봤다면, 데이터에대한 독특한 접근법을 배우게 된다. 그렇기 때문에 어느정도 경험이 있다면, 언어에 종속적일 필요도 없고, 언어의 속박으로 반드시 벗어나는 과정이 필요하다. 언어는 도구다. 그래서 취사 선택을 해야 한다. 그런데 이렇게 얘기하려면 많은 경험과 시간이 필요하다. 진짜 피땀 섞인 고뇌의 시간이 필요하다. 나는 주니어개발자나 겉멋만 들은 개발자의 허풍떠는 이디움으로 이런 멋진 문장들이 사용되고 있음에 경악한다. 나는 그런 사람들을 싫어하기 때문에 이런 멋진 문장들, 언어에 구애 받지 않는다.라는\u0026hellip;되도록 쓰지 않을려고 한다.\ngui gui program을 mac에서 작성하려면, python에선 qt를 쓰던가, java에서 swing을 쓰던가, swift로 mac의 widget을 쓰던가, js를 사용하면 electron을 쓸수 있다. 그 외에도 많은 선택이 있을 수 있다. UI로 보면 내 개인적 취향은 web의 UI가 더 이쁘다고 생각한다. 그래서 electron.js를 사용하는게 맞다고 생각한다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/electron_about_electron_js\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/electron_make_electron_app_1\/": {
        "title": "[electron] make electron app-1",
        "tags": [],
        "content": "electron이란? electron은 system에서 동작하는 js interpreter와 browser를 연결해서 하나의 app으로 만든 것이다. system에서 동작하는 js interpreter를 node라고 부른다. node는 system에 설치된 js interpreter라서 local file system도 접근하고, js로 된 파일도 해석한다. 마치 python이나 java를 system에 설치해서 사용하는 것과 같다. java a.java, python a.py를 실행하듯, node a.js를 실행하는 것이다. ui가 있는 program을 만들때, java는 swing을 쓰고 파이썬은 qt를 사용해서 ui를 나타낸다. node는 chromium이라는 browser를 사용한다. browser의 ui화면을 사용하겠다는 것이다. electron의 entry point에서는 node가 실행할 js코드가 있는데 여기서는 browser를 생성하는 code가 있고, browser가 생성되면 2개의 process가 떠있게 된다. ui를 나타내는 browser process와 node의 main process다. main process는 daemon처럼 계속 실행되는 형태다. while loop가 돌고 있는 것이다. android나 ios app의 모든 app들의 종료는 사용자에 의해서 결정되기 때문에 무한 loop를 돌도록 설계 되었다. program의 code가 끝났다고 끝나는게 아니다. 무한 loop이 돌고 있어서 죽지 않는다. life cycle이 존재한다. electron도 똑같다. life cycle이 있고 무한 루프를 돈다. event에 의해서 동작된다. 말이 길었지만, electron은 다른 app과 비슷한 구조일 뿐이다. electron structure에 대한 좋은 그림이 있어서 가져왔다.\n참조주소: [다음](https://kadamon.tistory.com/30) 과 같다. hello world 모든 program이 그러하듯, hello world를 출력하는 앱을 만들자. basic_electron_app이라는 git repo를 만들고 시작하자.\n시작 (app 만들기) 여기 에는 electron.js의 공식문서다. 여기에서 나온대로 해보자.\nnpm init entry point는 main.js로 하고 project를 만든다.\nnpm install \u0026ndash;save-dev electron electron을 설치한다.\nstart script 작성 package.json파일을 열고 script에 \u0026ldquo;electron .\u0026ldquo;을 추가한다. 다음과 같이 하면 된다.\nFigure 2: package.json\nerror main.js를 찾을 수 없다는 에러가 나온다. 왜냐면 위에서 script에서 start가 하는것은 electron .을 통해서 entry point의 file을 찾는데, package.json에 기술된 entry.js는 main.js이고 이것은 아직 파일에 없기 때문이다.\nFigure 3: package.json\nerror의 해결 root폴더에 main.js를 만든다. error는 안나지만 아무런 동작도 하지 않는다.\nmain process electron project에서 entry point로 지정된 js는 main process다. main process는 android나 ios app처럼 죽지 않는 daemon이다. while true와 같이 무한 loop를 돈다. 그래서 life cycle이 있다. 그리고 ui를 위한 process인 renderer process를 생성한다. x window system하고도 비슷하다. x server에서 xclient라는 window창을 만들고 서로 통신한다. window도 ios도 android도 모두 비슷한 구조다. 각각의 window창은 xclient라고 봐도 된다. electron에서 main process는 browser를 생성한다. xclient라고 보면된다. browser는 xclient가 자신만의 xwidget으로 모양을 꾸미듯이 browser도 html,css,js로 모양을 꾸민다. x server는 xclient를 관리하고 자신의 life cycle을 관리한다. electron도 똑같다. 자신의 life cycle과 browser통신하고 관리하는게 주임무다.\nconst { app, BrowserWindow } = require(\u0026#39;electron\u0026#39;) 위의 코드는 main process에서 lifecycle을 위한 app과 browserwindow라는 client를 생성하기 위한 코드다.\nready event in app main process는 life cycle이 있다고 했다. main process는 무한 loop를 돌기 때문에 죽지 않는다. 대신에 life cycle이 있는데, 이것은 event driven 방식이다. event를 받으면, 그것이 system에서 발생했던, renderer process에서 발생했던, event가 발생하면 상태가 변하는 것이다. 그때 call back함수를 처리하는 방식이다. app이 처음 시작할때 system이 app에게 ready event를 보낸다. 그때 main process는 createWindow()를 호출해서 browserWindow객체를 만든다. 즉 renderer process를 만들고 index.html을 load해서 보여준다. ready event가 발생할 때 createWindow를 호출한다고 했는데, 그때 event handler는 WhenReady()다. 여기서 createwindow()를 호출한다.\nconst createWindow = () =\u0026gt; { const win = new BrowserWindow({ width: 800, height: 600 }) win.loadFile(\u0026#39;index.html\u0026#39;) } 그런데 promise를 resolve하기 위해서 중간에 WhenReady()를 사용한다.\napp.whenReady().then(() =\u0026gt; { createWindow() }) 이렇게 처리를 하면, npm start로 app을 실행하면 다음과 같은 window를 볼 수 있다.\nFigure 4: window\napp management (main process) 개요\napp이 만들어졌다면 app은 상태를 갖는다. app은 event에 반응하는 event handler들을 만들면 된다. 어떤 event가 있는지는 manual에 있고, 이것은 개발자들이 구현해야 한다. 그런데 이것이 platform마다 다르다고 한다. 여튼 app이 생성되면 최초로 받는 ready event는 위에서 처리했고, 이것을 처리해야 뭔가를 볼수 있는것이다. 다른 event도 살펴보자.\nwindow all closed event\nwindow나 linux같은 platform에서는 window가 모두 close되면, app도 exit하게 처리한다. 그래서 \u0026lsquo;window-all-closed\u0026rsquo;라는 event가 존재한다. 모든 window들이 다 close되어 active한 window가 없게 된다면 위에 말한 event가 fired되고, linux나 window platform은 app이 종료되게 해주어야 한다. 반면 mac은 상관없다. 아래 보면 eventhandler이 app.on() 코드가 있다. event handler를 electron.js framework에서는 on()로 표현한다. event명은 인자로 주어진다. 여튼 event를 받으면 어떤 함수를 수행하겠다? 이런 의미다.\napp.on(\u0026#39;window-all-closed\u0026#39;, () =\u0026gt; { if (process.platform !== \u0026#39;darwin\u0026#39;) app.quit() }) activate event\nmac에서는 window all close event에는 어떤 반응을 하지 않아도 된다. 반면에 mac에는 window나 linux와 달리, window가 없어도 app은 여전히 살아 있다. window나 linux에서는 열려진 window가 없다면 app이 이미 종료되어 있다. 만일 activate라는 event를 받으면, mac의 경우 window가 아예 없는 경우에서 받을 수도 있다는 말이다. 그래서 그런 경우에 대한 처리를 해줘야 한다. 어떤 처리를 하냐면, 새롭게 window를 만드는 것이다.\napp.whenReady().then(() =\u0026gt; { createWindow() app.on(\u0026#39;activate\u0026#39;, () =\u0026gt; { if (BrowserWindow.getAllWindows().length === 0) createWindow() }) }) Renderer process index.html\nui를 나타내는 browser process는 main process에서 생성한다. browser process는 renderer process라고 하는데 ui를 나타내기 위해서 html,css,js가 필요하다.\n\u0026lt;!DOCTYPE html\u0026gt; \u0026lt;html\u0026gt; \u0026lt;head\u0026gt; \u0026lt;meta charset=\u0026#34;UTF-8\u0026#34;\u0026gt; \u0026lt;!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP --\u0026gt; \u0026lt;meta http-equiv=\u0026#34;Content-Security-Policy\u0026#34; content=\u0026#34;default-src \u0026#39;self\u0026#39;; script-src \u0026#39;self\u0026#39;\u0026#34;\u0026gt; \u0026lt;title\u0026gt;Hello World!\u0026lt;/title\u0026gt; \u0026lt;/head\u0026gt; \u0026lt;body\u0026gt; \u0026lt;h1\u0026gt;Hello World!\u0026lt;/h1\u0026gt; We are using Node.js \u0026lt;span id=\u0026#34;node-version\u0026#34;\u0026gt;\u0026lt;/span\u0026gt;, Chromium \u0026lt;span id=\u0026#34;chrome-version\u0026#34;\u0026gt;\u0026lt;/span\u0026gt;, and Electron \u0026lt;span id=\u0026#34;electron-version\u0026#34;\u0026gt;\u0026lt;/span\u0026gt;. \u0026lt;/body\u0026gt; \u0026lt;/html\u0026gt; 여기서는 chromium이라는 renderer process가 사용하는 html문서다. node의 version,chromium의 version, electron의 version을 화면에 출력한다. 그런데 좀 이상하다.\nid로 version을 기술한 것은 js에서 처리하려고 하는데, js를 include하지 않았다. 그렇다면 span의 값들인 version정보를 js에서 처리해서 보여줄 생각이 없다는 의미인가?\n여기서 js를 script src를 통해서 접근하지 않는데, renderer의 preload.js에 대한 설명을 할려고 이런 예를 들었다. 이것에 대한 설명은 계속 될 것이다.\npreload.js\napp을 만들고, 만들어진 app이 life cycle을 가진다. 그것에 대한 처리, 그리고 event가 발생했을때 event처리, 이 모든 것은 main process의 역할이다.main process는 windowBrowser라는 chromium을 ready event를 받으면 생성시켰다. 이렇게 생성된 process를 renderer process라고 하고, html,css,js로 화면을 구성한다. html문서는 renderer인 chromium에 의해서 DOM으로 만들어진다. 위에서 보면 DOM은 만들어졌을 것이다. 그런데 chromium,node,electron의 version정보는 renderer process에서는 알수가 없다. 왜냐 main process에서 사용되는 것들이기 때문이다. main process에게 요청해서 정보를 얻어서 화면에 보여줘야 한다. 그런데 그렇게 할려면 서로 다른 process에서의 통신이기 때문에 IPC를 사용해서 정보를 얻어오고 js에서 보여줘야 하는게 일반적 방식이다. 그런데 여기선 preload.js에서 처리한다. 어떻게 preload.js에서 처리한단 말인가? preload.js는 main process가 renderer process에 보낸 자객이다. preload.js를 생성하는건 main process다. 그리고 renderer process가 동작할때 thread로 분기해서 실행되기 때문에 renderer에 대한 정보에도 접근할 수 있고 node에 대한 정보에도 접근할 수 있다. 나는 spy라고 표현했지만, bridge라는 더 좋은 용어도 있다. 여튼 위의 예에서 node,chromium,electron의 version을 화면에 보여줄려면, preload를 이용해서 보여줄 수 있다. 그런데 preload의 사용은 많지 않고, ipcmain과 ipc renderer 사이의 직접적인 통신으로 data를 주고 받는다고 한다.\npreload.js\npreload는 spy다. chromium이 DOM을 load했을때 event가 발생한다. 이 event를 preload.js에서 가로챈다. 이렇게 가로챌수 있는것은 chromium browser가 index를 load하고 초기화할때 preload.js도 같이 실행되기 때문이다. chromium이 생성되고, index.html을 DOM으로 만들면 event가 발생되고, preload.js에 event handler가 수행된다. 그런후 renderer의 초기화 과정이 끝나면 preload.js도 수행된다. 이때 replacetext라는 함수를 호출해서 버전 처리를 한다.이 함수는 html의 id의 값을 for-loop을 돌면서 replace한다.\nwindow.addEventListener(\u0026#39;DOMContentLoaded\u0026#39;, () =\u0026gt; { const replaceText = (selector, text) =\u0026gt; { const element = document.getElementById(selector) if (element) element.innerText = text } for (const dependency of [\u0026#39;chrome\u0026#39;, \u0026#39;node\u0026#39;, \u0026#39;electron\u0026#39;]) { replaceText(`${dependency}-version`, process.versions[dependency]) } }) preload.js가 main프로세스가 가지고 있는 node,chromium,electron의 version정보에 접근할 수 있는 이유는, main process가 preload를 renderer의 thread로 실행시키기 때문에 별도 연락하는 채널이 있는것이다. 그것이 process다. process는 main process를 가리킨다. 위에서 process를 통해서 version정보를 가져오는 코드를 확인 할 수 있다. 아래는 main process에서 chromium을 생성할때 별도의 thread로 preload를 실행 시키는 코드다.\nconst { app, BrowserWindow } = require(\u0026#39;electron\u0026#39;) // include the Node.js \u0026#39;path\u0026#39; module at the top of your file const path = require(\u0026#39;path\u0026#39;) // modify your existing createWindow() function const createWindow = () =\u0026gt; { const win = new BrowserWindow({ width: 800, height: 600, webPreferences: { preload: path.join(__dirname, \u0026#39;preload.js\u0026#39;) } }) win.loadFile(\u0026#39;index.html\u0026#39;) } // ... path를 지정하는 이유는 preload.js를 browser가 thread로 만들기 위해서 필요한것이다. main process에서 BrowserWindow객체를 생성하고, browser객체가 preload를 thread로 만드는 것이다. 이렇게 해서 browser와 main이 모두 접근할 수 있는 spy가 되는 것이다.\n배포 Electron Forge를 사용해서 배포를 하는 게 가장 빠르다. electron forge는 mac app을 만드는 도구다. app파일이 만들어진다. 만일 window라면 exe라는 파일이 만들어진다.\n[step1] npm install --save-dev @electron-forge/cli npx electron-forge import [step2] npm run make 이렇게 하면, out 폴더에 zip파일이 만들어진다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/electron_make_electron_app_1\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/electron_make_electron_app_2\/": {
        "title": "[electron] make electron app-2",
        "tags": [],
        "content": "예제 youtube에서 옛날꺼긴 하지만, 좋은 강의같은게 있어서 참고 해보기로 한다. 내가 예젠에 electron을 사용할때와 version이 달라서 많은것이 바꼈다. 이 강의도 옛날꺼라서 지금과는 다르다.\nlogin 페이지 만들기 codepen에 괜찮은 login page 가 있어서 이것을 적용하기로 한다. 이전에 작업하던 project에 styles.css를 만든다. 그리고 codepen에서 긁은 css를 붙인다. 그리고 index.html에 link를 걸자.\n\u0026lt;link rel=\u0026#34;stylesheet\u0026#34; href=\u0026#34;./style.css\u0026#34;\u0026gt; html의 div태그도 붙여준다. codepen에서 그냥 긁어서 붙여주면된다.\n\u0026lt;div class=\u0026#34;login\u0026#34;\u0026gt; \u0026lt;h1\u0026gt;Login\u0026lt;/h1\u0026gt; \u0026lt;form method=\u0026#34;post\u0026#34;\u0026gt; \u0026lt;input type=\u0026#34;text\u0026#34; name=\u0026#34;u\u0026#34; placeholder=\u0026#34;Username\u0026#34; required=\u0026#34;required\u0026#34; /\u0026gt; \u0026lt;input type=\u0026#34;password\u0026#34; name=\u0026#34;p\u0026#34; placeholder=\u0026#34;Password\u0026#34; required=\u0026#34;required\u0026#34; /\u0026gt; \u0026lt;button type=\u0026#34;submit\u0026#34; class=\u0026#34;btn btn-primary btn-block btn-large\u0026#34;\u0026gt;Let me in.\u0026lt;/button\u0026gt; \u0026lt;/form\u0026gt; \u0026lt;/div\u0026gt; 그리고 실행을 하면 다음과 같이 login화면이 나온다.\nFigure 1: login\nrequire() is not defined 에러 electron은 nodejs에서 동작하는 main process가 있고, chrom에서 동작하는 renderer process가 있다. 두개의 js interpreter는 다르다. nodejs는 common js라는 grammar를 사용한다. browser는 ES6라는 grammar를 사용한다. 대표적으로 js를 load할 때 nodejs에서는 require를 사용한다. ES6는 import를 사용한다. 그래서 renderer에 해당하는 html이나 js에선 import를 사용한다. 예를 들면, html에선\n\u0026lt;script type=\u0026#34;module\u0026#34;\u0026gt; import {init} from \u0026#39;./test.js\u0026#39; \u0026lt;/script\u0026gt; 위와 같이 사용하고 js에선 바로 import module을 사용한다.\n따라서 ES6 js 코드에서 require를 사용하면 require() is not defined 라는 에러가 난다. 왜냐면 ES6에서는 import를 사용하기 때문이다. 해결책은 처음에 project를 만들때 npx create-electron-app을 사용해서 만들면 es6문법을 사용하는 renderer의 html,js의 요소들을 commmon js로 바꿔준다고 한다. webpack과 같은 bundler에서 이렇게 통일된 작업을 한다고 한다. 나는 node에서 project를 만들어 사용했기 때문에 별도의 처리를 해줘야 한다.\ncreateMainWindow() { mainWindow = new BrowserWindow({ webPreferences: { nodeIntegration: true, contextIsolation: false, }, }); 위와 같이 해주면 된다고 한다. 에러는 없어졌지만 warning이 많아 졌다.\nwarning1 첫번째 warning은 CSP 관련 warning이다.\nnode:electron/js2c/renderer_init:2 Electron Security Warning (Insecure Content-Security-Policy) This renderer process has either no Content Security Policy set or a policy with \u0026#34;unsafe-eval\u0026#34; enabled. This exposes users of this app to unnecessary security risks. For more information and help, consult https://electronjs.org/docs/tutorial/security. This warning will not show up once the app is packaged. 이것은 아래와 같이 preload.js에서 warning을 안보이게 처리했다.\nprocess.env[\u0026#39;ELECTRON_DISABLE_SECURITY_WARNINGS\u0026#39;] = \u0026#39;true\u0026#39; warning2 그리고 다음 warning이 많다. 아래 warning이 많은데, 이것을 stack overflow에는 다음 과 같은 해결책을 준다.\nDevTools failed to load source map: Could not load content for file:///Users/fregeholy/hoyoul_projects/basic-electron/node_modules/parse5/dist/cjs/index.js.map: Unexpected end of JSON input 해결책은 그냥 개발자 도구에서 source map을 꺼두는 것이다. 이렇게 하면 warning이 다 없어진다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/electron_make_electron_app_2\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/emacs_screen_capture\/": {
        "title": "[emacs] screen capture",
        "tags": [],
        "content": "screencasting emacs화면을 녹화하는 것이다. gif 움짤로 저장한다. M-x gif-screencastmode를 enable한 후 C-x g를 하면 영상 촬영이 시작되고 C-x g를 하면 영상이 저장된다. emacs만 저장한다. 저장 위치는 ~/Videos/emacs/에 저장된다. 저장된 gif는 sequential로 확인한다.\nrequirement brew install로 다음을 설치한다.\nscrot: brew install \u0026ndash;cask scoot gifsicle imagemagick ffmpeg mplayer emacs 설치 .emacs 파일에 다음과 같이 추가한다.\n(use-package gif-screencast :ensure t :commands (gif-screencast-mode)) 그런데 나는 좀 더 복잡하게 설정했다. 여기 를 참조했다.\n(use-package gif-screencast :ensure t :commands (gif-screencast-mode) :config (setq gif-screencast-scale-factor 2.0) (add-hook \u0026#39;after-init-hook #\u0026#39;gif-screencast-mode) :bind (\u0026#34;C-x C-g\u0026#34; . \u0026#39;gif-screencast-start-or-stop)) (with-eval-after-load \u0026#39;gif-screencast (setq gif-screencast-args \u0026#39;(\u0026#34;-x\u0026#34;)) ;; To shut up the shutter sound of `screencapture\u0026#39; (see `gif-screencast-command\u0026#39;). (setq gif-screencast-cropping-program \u0026#34;mogrify\u0026#34;) ;; Optional: Used to crop the capture to the Emacs frame. (setq gif-screencast-capture-format \u0026#34;ppm\u0026#34;)) ;; Optional: Required to crop captured images. 사용방법(예전글) Emacs에서 gif-screencast-mode를 활성화합니다. M-x gif-screencast-mode 명령어를 실행합니다. commands는 해당 명령어를 실행해야 load가 됩니다. .emacs 파일에 다음과 같이 추가하면 자동으로 실행합니다.\n(add-hook \u0026#39;after-init-hook #\u0026#39;gif-screencast-mode) 녹화를 시작하려면 C-x C-g 키를 누릅니다. 녹화할 영역을 선택하고(방법을 까먹었다.), Enter 키를 누릅니다. 녹화를 멈추려면 C-x C-g 키를 다시 누릅니다. 녹화할 영역이 선택되지 않으면 디폴트로 현재 emacs창이 캡쳐된다. 녹화된 GIF 파일은 현재 작업 중인 디렉토리에 저장됩니다. 위 방법을 사용하여 macOS에서도 Emacs 화면을 GIF로 녹화할 수 있습니다.\n저장되는 위치(예전글) ~/Videos/emacs/ M-x customize로 설정할 수 있다. gif-screencast-output-directory 녹화영역이 이상한경우 scale factor를 조정한다. 클수록 영역이 커진다.\n녹화 키 설정 C-x C-g로 시작과 멈춤이 된다. gif-screencast-mode를 사용해서 enable한 이후에 사용해야 한다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/emacs_screen_capture\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/nodejs_crawling1\/": {
        "title": "[nodejs] crawling1 - naver지도 검색",
        "tags": [],
        "content": "참조 사이트 아주 오래된 내용이지만, 그래도 python이 아닌 nodejs로 된 강좌다. 여기 를 참조한다. 그런데 너무 오래되서 동작하는게 아무것도 없다. 다른 영상을 참고해야 할듯 하다. python으로 하는 web scrpaing책은 다음 을 참조한다.\n웹에서 data를 가져오는 방법 scraping: 웹페이지 요청후 down받은 webpage에서 데이터를 꺼낸다. 내부 api사용: google chrom에서 개발자도구 이용 open api사용: 지자체나 정부기관에서 restful한 api를 제공해준다. 나는 이렇게 인터넷에서 data를 수집하는 전 과정을 web scraping이라고 생각한다. 위에 적히 3개 모두 web scraping이라고 생각한다. web scraper를 bot 이라고 말하기도 한다.\nscraping scraping은 일반적으로 down받은 web page에서 정보를 찾는것이다. chrome development에서 console에서 jquery를 사용해서 data를 꺼내는 예를 보여주는데, 오래된 내용이라 맞지 않다. 보통 ul tag아래 li를 꺼낼때는 children()를 사용하는데, 여기서는 그렇게 하지 않았다. jquery에서 인자는 string이라는걸 까먹으면 안된다. 또한 class가 space로 구분된경우는 jquery에서 이어서 써야 한다. 예를 들어서, \u0026lt;ul class = \u0026ldquo;abc def ghi\u0026rdquo;\u0026gt; 태그 아래 li가 많다면,\n$(\u0026#34;.abc.def.ghi\u0026#34;).children()[1] 위와 같이 접근이 가능하고, index가 있기 때문에 for-loop도 가능하다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/nodejs_crawling1\/"
    },

        "content": "my.cnf 위치 확인 mysqld \u0026ndash;verbose \u0026ndash;help | grep -A 1 \u0026lsquo;Default options\u0026rsquo;\n보통 mariadb는 /etc/mysql/my.cnf에 있다. mariadb와 mysql은 동일한 이름을 쓴다고 보면 된다. my.cnf에서 db에 대한 설정을 한다고 하는데, 실제 설정하는 위치는 다음과 같은거 같다.\n/etc/mysql/mariadb.conf.d/50-server.cnf\n여기서 bind address를 설정할 수 있다.\nDB 서버(start, stop) service mysql restart\n하면 1.ubuntu, 2.deploy를 선택한다. 사용자 계정을 선택해서 mysql server를 중지하거나 시작, 재시작 할 수 있다.\nAWS DB 접근하게 하기 aws 로긴한 후에 security group으로 들어간다.\nFigure 1: mysql port1\nFigure 2: mysql port2\n해당 port를 허가한다.\nTable 만들기 root로 외부접속 현재 root는 외부에서 접속할 수 없게 되어 있다.\nroot를 바꾸지 말고, 개인 사용자를 만들고 외부에서 접근할 수 있게 하자. grant all privileges on . to \u0026lsquo;kwater01\u0026rsquo;@\u0026rsquo;%\u0026rsquo; identified by \u0026lsquo;1234\u0026rsquo;\n",
