 function getNode(filename){
   var storedObject = JSON.parse(sessionStorage.getItem(filename));
   alert("label: " + storedObject.node_label);
   alert("url: " + storedObject.node_url);
   alert("backlinks: " + storedObject.backlinks);   
 }
 
 function getLinks(){
   links = []
   for (i = 0; i< graph_objects.length; i++)
   {
     let link_object;
     gno = graph_objects[i];
     blinks = gno.backlinks;
     for(j=0;j< blinks.length;j++){
       link_object = { source:gno.id, target:blinks[j]}
       links.push(link_object);
     }
   }
   return links;
 }

        "content": "참조 basic tex about section about figure about cv letter page의 size나 margin을 조절하는 가장 간단한 방법은 letter로 설정하는 것이다.\n\\documentclass[letter]{article} 위와 같이 설정하면 변화가 없다. 왜냐면 article의 default option이 letter이기 때문이다. 약간의 변화를 느끼려면, a4paper를 option으로 하는것이다.\n\\documentclass[a4paper]{article} 이렇게 하면 약간의 변화를 느낄 수 있다.\ngeometry package geometry package를 사용하면, margin을 조절 할 수 있다.\n\\usepackage[margin=2cm]{geometry} 좀 더 세부적으로는 top,bottom,left,right로 설정할 수도 있다.\n\\usepackage[top=2cm,bottom=3cm,left=1cm,right=5cm]{geometry} 문서의 글자 size 글자 size는 documentclass에서 option으로 설정한다. 아래는 12point로 설정한다. 그런데 여기서 설정하는 글자크기는 10,11,12밖에 없다. 그래서 좀더 font크기를 제어할려면 package가 필요하다.\n\\documentclass[a4paper,12pt]{article} comment 주석 주석은 %로 표시한다.\nline break this is line1 this is line2 이렇게 입력하면 하나의 line으로 표시된다. 두줄로 표현하는 방식은 double back slash를 사용한다.\nthis is line1 \\\\ this is line2 아니면 명시적으로 \\newline으로 표시해도 된다.\nthis is line1 \\newline this is line2 paragraph paragraph는 문장이 indent크기만큼 떨어져서 시작한다. 그렇게 할려면 문장과 문장사이에 newline이 있어야 한다. 비교를 하는 예를 들어보자.\n\\blindtext \\blindtext 이것과 다음의 것을 비교해보자. 후자는 한라인을 건너뛰었기 때문에 paragraph가 된다.\n\\blindtext \\blindtext paragraph를 만드는 또다른 keyword가 있다. \\par란건데, 다음과 같이 사용한다.\n\\blindtext\\par \\blindtext 이렇게 하면 paragraph가 만들어진다.\nparagraph와 paragraph 간격 띄우기 대단히 유용한 기능인데, 아래와 같이 하면 paragraph와 paragraph가 2cm 떨어져서 보여진다.\n\\blindtext[2cm] \\blindtext bold처리 (textbf), italic(textit) text를 사용하다 보면, bold처리를 할때가 있다. 이때 textbf(text bold face)라는 명령어를 사용한다.\n\\textbf{This} is only random text. 이렇게 하면 this가 굵게 나온다. italic처리도 할수 있다. textit(text italic)이란 명령을 사용하면 된다.\n\\textbf{This} is \\textit{only} random text. underline처리 underline은 \\underline이란 명령이 있다.\n\\textbf{This} is \\textit{only} random \\underline{text}. center(중앙정렬) page에서 중앙에 text를 놓고 싶을때는 center block을 사용한다. block은 begin~end로 구성된다.\n\\begin{center} this is centered text. \\end{center} flushright(우측정렬) \\begin{flushleft} this is left text. \\end{flushleft} flushleft(좌측정렬) \\begin{flushright} this is right text. \\end{flushright} text size text의 크기는 수치로 설정하지 않는다. 명령어로 설정하기 때문에 특정 요소에 따른 크기가 있는듯하다. 물론 documentclass의 [12pt]처럼 수치로 문서에 설정했지만, 문서에 적용되는 전체 글자 크기는 10,11,12의 3가지만 있을 뿐이다. 문서안의 text에 적용되는 글자크기 명령어는 다음과 같은 것이 있다.\n{\\tiny tiny}\\\\ {\\scriptsize scriptsize}\\\\ {\\footnotesize footnotesize}\\\\ {\\normalsize normalsize}\\\\ {\\large large}\\\\ {\\Large Large}\\\\ {\\LARGE LARGE}\\\\ {\\huge huge}\\\\ {\\Huge Huge}\\\\ 문장사이의 가로 공백 설정(hspace) 아래와 같이 hspace라는 명령을 내리면\nthis is another \\hspace{3cm} sample text. 3cm만큼 떨어지게 된다.\n공백 채우기 설정(hfill) hfill은 단어와 단어사이의 공간을 공백으로 채운다.\nleft \\hfill right 이렇게 하면 left와 right사이는 공백으로 채워진다. 즉 1칸의 whitespace가 아니라, 공백으로 꽉찬다.\nleft \\hfill center \\hfill right 이렇게 하면, left center right가 균등분할된다.\n공백채우기 설정 (vfill) \\newpage top \\vfill center \\hfill bottom 먼저 newpage라는 명령이 있다. 새로운 page를 만든다. 그리고 vfill을 이용해서 3개의 단어를 vertical방향으로 균등 분할 할 수 있다.\n",

        "content": "참조 page layout basic tex about figure table about cv section tex문서에서 section은 heading으로 봐도 된다.다음 예를 보자.\n\\documentclass[a4paper]{article} \\usepackage{blindtext} \\begin{document} \\section{First Section} \\blindtext \\section{Second Section} \\blindtext \\section{Third Section} this is third section \\end{document} 그런데 section다음의 문단이나 문장은 paragraph처럼 indent가 되지 않는다.\nsubsection section이란건 1,2,3처럼 표시된다. 각각의 section마다 subsection을 만들면, 1.1, 1.2처럼 보이게 된다. 해보자.\n\\documentclass[a4paper]{article} \\usepackage{blindtext} \\begin{document} \\section{First Section} \\subsection{First subsection} \\blindtext \\section{Second Section} \\subsection{second subsection} \\blindtext \\section{Third Section} this is third section \\end{document} 강의에서는 section이나 subsection에 있는 numbering이 중요하다고 한다. 왜냐하면 나중에 참조할때 numbering을 이용하기 때문이라고 한다.\ntable of contents toc를 보이게 하는 명령어가 있다. \\tableofcontents라는 명령어다. test해보자.\n\\documentclass[a4paper]{article} \\usepackage{blindtext} \\begin{document} \\tableofcontents \\section{First Section} \\subsection{First subsection} \\blindtext \\section{Second Section} \\subsection{second subsection} \\blindtext \\section{Third Section} this is third section \\end{document} 그런데 compile하면 보이지 않는다. 이것은 tex의 특징이라고 한다. 처음에 compile하면 section정보를 저장만 하고 보여주지 않는다. 다음에 한번더 compile하면 tableofcontents는 이전에 저장된 section정보를 가지고 table of contents를 만든다고 한다. 그래서 toc를 사용할때 명심해야 할것은 toc는 update를 다음 compile때 한다는 것이다. 현재는 간단한 예제라서 toc보면 모두 1page를 가리킨다. 이것을 update해보자. 여기서 blindtext를 유용하게 사용할 수 있는 tip이 있다. 예를 들어서 blindtext의 5배를 하고 싶으면 다음과 같이 한다.\n\\blindtext[5] 이렇게 하면 toc가 가르키는 page numbering이 변하게 될것이다. 두번 compile때 toc가 update되는걸 확인할 수 있다.\n\\documentclass[a4paper]{article} \\usepackage{blindtext} \\begin{document} \\tableofcontents \\section{First Section} \\subsection{First subsection} \\blindtext[10] \\section{Second Section} \\subsection{second subsection} \\blindtext[10] \\section{Third Section} this is third section \\end{document} title,author,date 설정 title이란건 문서가 가진 특성인데, 이런 문서에 반드시 하나만 존재하는 특성들이 있는데, title, author, date같은게 있다. 이것은 통털어 title이라고 부르기도 한다. title요소들은 document block에 정의하지 않고, 밖에 정의한다. 그렇지만 문서안에 보여져야 하기 때문에, document block에서 maketitle이란 명령어를 수행해서 처리한다. 예를 들어보자. 여기서는 date는 정의하지 않는다. 그러면 현재 날짜가 default로 저장된다.\n\\documentclass[a4paper]{article} \\usepackage{blindtext} \\author{holy} \\title{holy draft} \\begin{document} \\maketitle \\tableofcontents \\section{First Section} \\subsection{First subsection} \\blindtext[10] \\section{Second Section} \\subsection{second subsection} \\blindtext[10] \\section{Third Section} this is third section \\end{document} 수행하면 상단에 제목,작성자,날짜가 표시되는걸 볼수있다. 그런데 문서형태에 따라 title을 하나의 page로 처리하는 문서형태도 있다. 우리는 article을 사용하기 때문에 title에 해당하는것은 작은 형태다.\nreport page하나를 통채로 title page로 사용하는 문서형태는 report라는게 있다. report를 사용해보자.\n\\documentclass[a4paper]{report} \\usepackage{blindtext} \\author{holy} \\title{holy draft} \\begin{document} \\maketitle \\tableofcontents \\section{First Section} \\subsection{First subsection} \\blindtext[10] \\section{Second Section} \\subsection{second subsection} \\blindtext[10] \\section{Third Section} this is third section \\end{document} report가 정의하는 문서형태는 article과 다르다. article에서의 문서형식은 section과 subsection으로 나눠진다. report는 좀 다르다. section위에 chapter라는 더큰 heading이 있다. 우리는 chapter를 정의하지 않았기 때문에 문서를 보면 first section이 0.1부터 시작하는 numbering을 볼 수 있다.\nbook book이란 문서는 또 다르다. 어떻게 보면 article \u0026lt;report \u0026lt;book과 같은 문서의 관계가 있어보인다. book은 report처럼 title을 한 page에 할당하지만, 그 다음 page를 빈 page로 만든다. report보다 더 큰 구조를 가지고 있다고 생각이 든다. 그리고 book은 page마다 상단에 numbering도 ,chapter정보도 header에 표시해준다. even page와 odd page로 나눠서 보여준다.\nreference 가장 중요한 참조를 배울것이다. 참조는 section이나 figure, table등에 label을 붙여서 참조를 만든다.\nlabel 명령어 label이 참조할 것에 marking을 하는거라고 보면된다.\nref 명령어 ref는 label로 marking한 곳을 참조할 수 있게 해준다.\n예를 들어보자. 우리는 다시 article로 돌아와서 테스트한다.\n\\documentclass[a4paper]{article} \\usepackage{blindtext} \\author{holy} \\title{holy draft} \\begin{document} \\maketitle \\tableofcontents \\section{First Section} \\label{sec:first} \\subsection{First subsection} \\blindtext[10] \\section{Second Section} \\subsection{second subsection} \\blindtext[10] \\section{Third Section} this is third section this is ref \\ref{sec:first} \\end{document} 보면, label은 다음과 같이 달았다. section을 나타내는 sec과 이름을 나타내는 first로 marking을 했다.\n\\section{First Section} \\label{sec:first} 그리고 ref는 다음과 같이 참조한다. label에서 정한 꼬리표를 똑같이 해준다.\nthis is ref \\ref{sec:first} 이렇게 하면 결과는 다음과 같다.\nFigure 1: ref1\n별다른걸 못 느끼겠다. 즉 위에서 section이나 subsection의 numbering이 중요하다고 한건, 위와같이 section이나 subsection에 label을 달고, ref로 참조하면 numbering이 출력되기 때문이였던거 같다.\n",

        "content": "참조 page layout basic tex section table about cv figure figure는 그림이다. 이것을 어떻게 문서에 나타낼것인가? 인데, 우선 image파일이 같은 경로에 있는 경우를 살펴보자. image파일이 필요하다.\ngraphix package image파일을 표시하려면 graphix package가 필요하다. 그런데 이 package가 좀 tricky해서 설치시 에러가 날수도 있다고 한다. 아니나 다를까 나도 다음과 같이 추가하니까 에러가 난다.\n\\usepackage{graphix} ERROR: LaTeX Error: File `graphix.sty\u0026#39; not found. --- TeX said --- Type X to quit or \u0026lt;RETURN\u0026gt; to proceed, or enter new name. (Default extension: sty) Enter file name: ./b.tex:4: Emergency stop. \u0026lt;read *\u0026gt; l.4 \\author {holy}^^M --- HELP --- From the .log file... (cannot \\read from terminal in nonstop modes) 아 내가 오타를 냈다. graphicx를 사용해야 했었다.\ntip pdf에서 tex로 이동 emacs에서 보고 있는 pdf viewer에서 마우스 오른쪽 버튼을 누르면 메뉴가 뜨는데 여기서 locate tex source를 선택하면, 누른 위치에 해당하는 tex위치를 가리킨다. 여튼 위,아래로 blindtext[5]를 추가로 작성한 후, 그 사이에 image를 넣어보자.\nincludegraphics명령어로 image 삽입 \\documentclass[a4paper]{article} \\usepackage{blindtext} \\usepackage{graphicx} \\author{holy} \\title{holy draft} \\begin{document} \\maketitle \\tableofcontents \\section{First Section} \\label{sec:first} \\subsection{First subsection} \\blindtext[10] \\section{Second Section} \\blindtext[10] \\includegraphics{abcd.png} \\blindtext[10] \\subsection{second subsection} \\blindtext[10] \\section{Third Section} this is third section this is ref \\ref{sec:first} \\end{document} 위와같이 image를 삽입하고 compile하면 image가 보여진다.\n\\includegraphics{abcd.png} Figure 1: figure1\nscale 그런데 이게 해상도가 높은 이미지라면 scale조정이 필요할 수 있다.\n\\includegraphics[scale=0.4]{abcd.png} Figure 2: figure2\n그런데 보면 알겠지만, 그림이 문자열 사이에 들어가고 중앙에 배치가 되지 않아서 좀 이상해보인다. 따라서 이것을 조정하기 위해서 center block을 배치한다.\n\\begin{center} \\includegraphics[scale=0.4]{abcd.png} \\end{center} Figure 3: figure3\n훨씬 좋아 보인다.\nwidth, height 설정 image의 width, height를 설정할 수 있다.\n\\begin{center} \\includegraphics[height=7cm,width=5cm]{abcd.png} \\end{center} image 크기조정 tip image를 삽입할때 scale이나, width,height로 manual하게 조작하기 보다, 아주 많이 쓰이는 방법인데, 상대적길이로 세팅하는 방식이 있다. textwidth는 문서의 text문장의 길이를 뜻한다.\n\\begin{center} \\includegraphics[width=0.75\\textwidth]{abcd.png} \\end{center} \\documentclass[a4paper]{article} \\usepackage{blindtext} \\usepackage{graphicx} \\author{holy} \\title{holy draft} \\begin{document} \\maketitle \\tableofcontents \\section{First Section} \\label{sec:first} \\subsection{First subsection} \\blindtext[10] \\section{Second Section} \\blindtext[10] \\begin{center} \\includegraphics[width=0.75\\textwidth]{abcd.png} \\end{center} \\blindtext[10] \\subsection{second subsection} \\blindtext[10] \\section{Third Section} this is third section this is ref \\ref{sec:first} \\end{document} 위와같이 하면 글의 중간에 적절한 크기로 배치된다.\nfigure block image나 table은 floating요소라고 해서, 사용자가 위치를 정하는게 아니라, 적절한 location을 tex engine이 맡아서 정한다. 다만 floating된 요소들을 원하는 위치로 해줬으면 하는 힌트를 사용자가 제공할 수는 있다. 그럴때 figure라는 block을 사용한다.\n\\begin{figure} \\begin{center} \\includegraphics[width=0.75\\textwidth]{abcd.png} \\end{center} \\end{figure} 이 block을 사용하면, 원하는 위치로 제안이 가능하다. 예를 들면 다음과 같이 처리할 수 있다.\n\\begin{figure}[htbp] \\centering \\includegraphics[width=0.75\\textwidth]{image.png} \\end{figure} h:hint(here), t(top), b(bottom), p(separate page:전용 page) 이다. 그런데 가장 standard한건 hbt옵션을 주는 것이다.\n그런데 작성자가 원하는 위치에 이미지를 강제할 순 없는 걸까? 강제할 수 있다.\nfloat package float package를 사용하면, figure블락의 option에 H를 써서 위치를 강제할 수 있다. 위치는 (Herer)현재 위치로 강제한다. 예를 들면,\n\\usepackage{float} \\begin{figure}[H] \\centering \\includegraphics[width=0.75\\textwidth]{image.png} \\end{figure} caption figure block에선 caption명령어를 수행할 수 있다. caption을 사용하면 Figure1과 같은 caption이 만들어진다.\n\\begin{figure}[H] \\centering \\includegraphics[width=0.75\\textwidth]{image.png} \\caption{This is a caption} \\end{figure} label figure,section,table등에 ref를 사용할수 있는데, 그렇게 할려면 label을 사용한다고 했다. label은 marking과 같다고 했다. 예를 들면, 다음과 같다.\n\\begin{figure}[H] \\centering \\includegraphics[width=0.75\\textwidth]{image.png} \\caption{This is a caption} \\label{fig:logo} \\end{figure} 이것을 ref로 참조할려면, 다음과 같이 한다.\n\\begin{figure}[H] \\centering \\includegraphics[width=0.75\\textwidth]{image.png} \\caption{This is a caption} \\label{fig:logo} \\end{figure} this is ref \\ref{fig:logo} subfigure figure안에 subfigure를 넣어서 여러 이미지를 넣을 수 있다. subfigure를 사용하는 방법은 figure사용법과 같다. 그리고 figure안에 subfigure를 넣는것이다. 간단하다. figure는 graphicx를 사용해서 figure 블럭에 image와 여러 기능을 갖는 명령어를 실행한다. 일반적으로, figure블럭안에는 image를 넣는 includegraphics라는 명령어가 포함되고, caption, label이란 명령어가 들어간다. 그리고 layout을 위해서 centering과 figure의 option을 사용한다.\n\\begin{figure}[H] \\begin{center} \\includegraphics[width=0.75\\textwidth]{image.png} \\caption{This is a caption} \\label{fig:logo} \\end{center} \\end{figure} 이것을 똑같이 subfigure에도 사용할 수 있다. subfigure를 사용할때는 package를 사용해야 하는데, subfig, subcaption이란 package가 유명한데, subcaption이 간단하다고 한다. 아래와 같이 2개의 package를 설정한다.\n\\usepackage{graphicx} % 그림을 삽입하기 위한 패키지 \\usepackage{subcaption} % subfigure를 사용하기 위한 패키지 그리고 다음과 같은 예를 만들수 있다.\n\\begin{figure}[htbp] \\centering \\begin{subfigure}[b]{0.4\\textwidth} \\centering \\includegraphics[width=\\textwidth]{image.png} % 첫 번째 그림 삽입 \\caption{첫 번째 그림 설명} \\label{fig:subfig1} \\end{subfigure} \\hfill \\begin{subfigure}[b]{0.4\\textwidth} \\centering \\includegraphics[width=\\textwidth]{image.png} % 두 번째 그림 삽입 \\caption{두 번째 그림 설명} \\label{fig:subfig2} \\end{subfigure} \\caption{전체 그림 설명} \\label{fig:fullfig} \\end{figure} 여기서 눈여겨 볼것은 layout과 size를 설정하는 부분이다. figure는 subfigure를 담는 그릇이다. 그래서 figure안에 subfigure를 두는데, 이때 centering으로 해서 중앙에 둔다. 그 다음 subfigure의 size를 설정하는데, 상대적 size로 설정한다. 예를 들어서,\n\\begin{subfigure}[b]{0.4\\textwidth} 이것은 전체 texwidth의 40%의 width를 갖는다는 뜻이다. 그리고 image에도 width를 설정하는데,\n\\includegraphics[width=\\textwidth]{image2} ",

    "https:\/\/braindump.frege2turing.me\/posts\/design_first_seeing_figma_design\/": {
        "title": "[design] first seeing figma design",
        "tags": [],
        "content": "figma design을 처음 받았을때 디자이너로 부터 design을 받고 웹이나 앱으로 구현을 해야한다. 좀 막막할 수 있다. 옛날에는 그냥 디자인오면 이미지와 대충 color,size정보만 얻어서 사용했다. 그런데 요즘은 그렇게 하진 않을거 같다. app이나 web에서 얻을 figma 정보는 무엇이고 어떻게 사용하는지 정리해본다.\n이미지 다운로드 figma에서 작성된 도안에서 image경우 web이나 app에 그대로 가져다 써도 된다. figma에서 export를 사용해서 image를 추출할 수 있다.\n이렇게 image를 추출해서 app이나 web에서 사용하면 된다. color figma에서 color picker나 eyedropper를 사용해서 color값을 가져올 수 있다. 이것을 web이나 app에서 이용할 수 있다.\nFigure 2: extract color\n도형 size 정보 \u0026amp; corner radius component를 click하면 size정보(넓이 높이)를 알 수 있다. 그리고 corner radius 정보도 알 수 있다.\nFigure 3: corner radius\nlayout 정보 figma design에서의 크기는 가변적이다. device마다 다르기 때문이다. 그래서 layout을 설정하는데, 감으로 했다. 예를 들면 다음과 같은 방식으로 했다.\nFigure 4: layout\nLog in or sign up이란 text가 대략 114만큼 떨어져 있다고 생각하고 배치를 하는데, 이건 device마다 전체 크기가 다르기 때문에 고정적인 크기로 할순 없다. 대략적인 비율을 계산해야 한다. 즉 디자이너가 만든 폰화면은 height가 812다. 여기에 114만큼 떨어져 있다면, 전체 폰크기의 1/8만큼 떨어져 있다고 가정해서 처리했다.\n참고 다른 개발자도 비율처리로 하지만, 디자이너의 코치를 받거나 대화를 통해서 해결한다고 한다. open chat에서 물어본 결과다. 즉, 옛날이나 지금이나 다 비슷비슷하다.\nfont 정보 font 정보는 다음과 같이 알 수 있다.\nFigure 5: font 정보\nfont에 대한 부가적 내용 android나 ios는 기본 한글 폰트와 영문폰트를 가지고 있다. 이것이 system에 설치되어 있어야, font missing을 없앨수 있다. 또한 web figma를 사용할때 system의 font와 web figma의 font는 서로 별도로 관리되기 때문에 이어주는 작업이 필요하다고 한다.여기 참조.\nfont installer(figma agent) 설치 여기 에서 설치한다. 이건 web에서 figma에서 font missing문제를 해결한다.\nFigure 6: font installer\napple font 다운로드 ios영문은 SF Pro Display를 다운받아야 한다. ios한글은 Apple SD Gothic Neo라고 한다. ios 한글 폰트는 기본적으로 설치되어 있기 때문에 설치하지 않아도 된다. 여기로 간다\nFigure 7: sf pro download\n안드로이드 font 다운로드 android 한글폰트는 noto Sans CJK KR폰트를 사용한다. 영문은 Roboto를 사용한다. 둘다 google font다. system에 설치한다. 폰트는 다음 위치에서 다운받는다. google font 에서 검색한다.\nNoto Sans Korean Roboto down받은후 static폴더로 들어가거나, 없으면 여러 font를 선택한 후 open with에서 fontbook을 선택하면 된다.\nweb figma에서 google font pairing system에서 설치된 android 관련 google font들은 web figma에선 사용할 수 없다고 한다. 물론 figma agent를 설치했기 때문에 사용할수 있다고 생각했는데, 영상에서는 web figma를 위해 별도로 pairing을 해준다. 중복하는거 같지만, 그래도 하기로한다. 여기 에 가면 figma to google font pairing할 수 있다. Roboto를 선택해서 pairing해준다.\nFigure 8: pairing1\n",

        "content": "flutter에 emacs keybindngs 다음과 같이 key binding을 추가한다.\n(use-package flutter :after dart-mode ;; :bind (:map dart-mode-map ;; (\u0026#34;C-M-x\u0026#34; . #\u0026#39;flutter-run-or-hot-reload)) :bind (:map dart-mode-map (\u0026#34;C-c 1\u0026#34; . #\u0026#39;flutter-run) (\u0026#34;C-c 2\u0026#34; . #\u0026#39;flutter-hot-reload) (\u0026#34;C-c 3\u0026#34; . #\u0026#39;flutter-hot-restart) (\u0026#34;C-\u0026lt;return\u0026gt;\u0026#34; . #\u0026#39;lsp-execute-code-action) (\u0026#34;M-\u0026lt;return\u0026gt;\u0026#34; . #\u0026#39;company-capf)) :custom (flutter-sdk-path \u0026#34;~/Development/Libraries/flutter/\u0026#34;)) company-capf 객체의 member를 popup menu로 보이게 한다.\nlsp-execute-code-actions wrap with context같은 것을 사용할 수 있다. C-ret으로 키바인딩을 했다.\n(with-eval-after-load \u0026#39;lsp-dart (define-key lsp-dart-mode-map (kbd \u0026#34;C-RET\u0026#34;) \u0026#39;lsp-execute-code-actions)) lsp-ui-peek-find-definitions definition으로 이동한다.\nlsp-dart-show-outline-flutter, lsp-dart-hide-outline tree가 나오면서 wrap with widget, wrap with container같은 context action menu같은 것을 실행할 수 있다.\ntreemacs 외쪽 window에 treemacs가 보이게 할 수 있다. 이것은 M-x treemacs를 하면된다. treemacs는 buffer가 아니라 window라서 이동할때 불편하다. M-x treemacs-select-window를 해야 buffer에서 window로 이동하기 때문이다. treemacs window에서 buffer를 이동하는건 buffer간의 이동 명령어인 C-x o를 하면 된다. ace-window의 other-window명령어이다. 그래서 C-c o로 키매핑을 했다. 닫을때는 Q를 누르면 된다.\ndap-debug dap(Debug Adapter Protocol)은 debug server와의 protocol이다. lsp와 비슷하다. client와 server 구조로 되어 있다. code debugging을 할수 있는게 dap-debug다. dap-debug는 entry point다. 실행할 device나 machine을 선택한다. dap-hydra는 dap client에서 debug할 수 있는 명령어를 나타낸다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/flutter_emacs_for_develop_flutter\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/flutter_login_design\/": {

        "content": "login 화면 design 기본 page만들기 no custom widget 기본 page를 만들때, 보통 2가지 방식이 쓰인다. custom widget을 사용하지 않는 경우, 예를 들면,\nvoid main(){ runApp(MaterialApp(home:Scaffold(body: Center(child: Text(\u0026#39;test\u0026#39;))))); } 이렇게 기본 widget으로 page를 만드는 경우가 있다. 보통 빠르게 page를 보여줄때 만든다. 하지만, 이것은 static한 화면이고 아무것도 할수 없다.\ncustom widget materialApp 부분을 MyApp이란 custom page로 만들어버린다. 나는 아래와 같은 custom widget을 사용해서 기본 page를 만들었다. snippet으로 basic2라는 이름으로 저장했다.\nvoid main(){ runApp(const MyApp()) } class MyApp extends StatelessWidget { const MyApp({super.key}); @override Widget build(BuildContext context) { return const MaterialApp( debugShowCheckedModeBanner: false, home: LoginPage(), ); } } Login page는 pages/loginPage.dart에 기술했다.\nimport \u0026#39;package:flutter/material.dart\u0026#39;; class LoginPage extends StatelessWidget { const LoginPage({super.key}); @override Widget build(BuildContext context) { return const Scaffold( body: safeArea( ) ); } } image처리 login으로 사용할 google, apple image를 다운 받았다. lib/images라는 폴더를 만들고 넣어 놓았다. image를 project 폴더에 넣는다고 끝나지 않는다. pubspec.yaml에 assets에 넣어야 한다. 아래처럼 폴더 경로만 기입해서 넣는다.\nlib/images page 처리 scaffold에서 column으로 widget들을 배치한다. scaffold의 body에는 보통 notch때문에 safearea widget을 넣는다. safearea의 child로 column을 넣는데, column에 들어가는 정보는 다음과 같다.\nlogo welcome back username textfield password textfield forgot password sign in button or continue with google + apple sign in buttons not a member? register now logo logo를 material에서 제공하는 icon을 사용할 수 있다. Icon()을 사용하면 된다. 인자로는 Icons.lock, size:100같은 정보를 사용한다.\n",

        "title": "[flutter] widget tree, key and BuildContext",

        "content": "flutter framework와 rendering 여기에 framework 에 대한 설명이 있다. flutter framework는 gui를 화면에 display할때, 상태가 변하는 gui를 표현하기 위해선 반드시 필요한 framework이다. 단순한 그림이라면 화면에 해당하는 framebuffer에 그림만 올려놓으면 되지만, 시간에 따라 변하는 animation이나 이벤트에 반응해서 변경되는 UI는 모두 framebuffer에 올려지는 그림 데이터가 변경이 된다. 매번 60Hz의 주사율을 갖는 display를 갖는다고 정해놓은 flutter에서는 60번의 새로 고침이 일어나는데, flutter framework는 rendering을 해서 새로운 그림을 만들어서 framebuffer에 채워넣는것이다. 그리고 framebuffer에 채워넣은 그림은 새로고침에 의해서 display device에서 보여진다.\nHow is it works for rendering. flutter에선 화면을 나타내는 UI를 widget을 사용해서 표현한다. widget으로 만들어지는 UI는 widget tree라는 tree 구조로 되어 있다. browser에서 보여지는 화면 UI는 DOM tree라는 tree구조로 되어 있는 것과 같다고 생각하면 된다. widget tree의 각각의 요소들이 가진 속성값을 꺼내서 속성값에 맞게 UI를 만들어내는 rendering작업은 시간이 오래걸리고 부하가 걸린다. 애니메이션을 표현하기 위해서 60 frame/seconds로 그림을 나타낸다고 하자. 이건 새로운 widget tree를 60번 rendering해서 framebuffer에 넣어야 한다는 것을 의미한다. widget tree의 모든 것을 새로 생성해서 그려주는 방식이 비효율적이기 때문에 flutter에서는 widget을 2가지로 나누었다. stateless widget과 stateful widget이다.\nstateless widget과 stateful widget flutter를 사용해서 우리가 programming하는 것은 화면을 만드는 것이다. 화면은 flutter가 제공하는 widget을 레고블럭처럼 조립하는거라고 생각해도 된다. 이렇게 조립해서 화면을 만들때, 우리는 어떤 식으로던, custom widget을 만들어야 한다. stateless widget을 만들던, stateful widget을 만들던, widget을 만들어야 하고, widget들은 모두 공통적인게 build()가 포함되어 있다. build함수에서는 widget을 return한다. return되는 widget은 다른 widget을 child는 children으로 지정해서 부모 자식간의 관계로 만든다. 이것은 tree형태로 되어진다. build함수에서 return하는 widget은 tree형식으로 연결되어 있는 widget tree를 return한다고 보면 된다. 화면 page를 구성하는 widget을 만들고, build()에서 widget tree를 return할수도 있고, 화면의 일부분을 widget으로 만들어 build()에서 widget tree로 return할 수도 있다.\nwidget tree 어떤 code를 보고서도 widget tree를 말할 수 있어야 한다. widget tree는 widget간의 부모 자식간의 관계로 이루어진다. 이 관계가 반드시 있어야 한다. 이 관계는 widget을 생성할때 지정될 수도 있고, build에서 만들어질 수 있다. 둘간의 차이는 있다. 생성자에서 부모자식간의 관계를 맺는 경우는 container widget들의 관계를 고정적으로 설정할 때 사용되고, build함수에서 return할때 객체들의 관계를 설정하는것은 동적인 경우라고 한다. 예를 들어보자.\n아래는 생성자에서 child를 지정하는 경우다.\nContainer( child: Column( children: [ Text(\u0026#39;위젯 1\u0026#39;), Text(\u0026#39;위젯 2\u0026#39;), ], ), ) 아래는 흔히 custom widget을 만들때 사용하는 build함수에서 return시에 widget을 생성하고 child를 지정하는 경우다.\n@override Widget build(BuildContext context) { return Column( children: [ Text(\u0026#39;위젯 1\u0026#39;), Text(\u0026#39;위젯 2\u0026#39;), ], ); } 두 방식의 차이점은 있다고 한다. 그런데 여기서 focus하는것은 code를 보고 widget tree를 말 할수 있는가?이기 때문에 그것에 대한 예는 다음과 같다. 아래의 예는 다음 강좌 에서 참고했다.\nvoid main() =\u0026gt; runApp( Center( child: RichText( text: TextSpan( text: \u0026#39;Hello World\u0026#39;, ), ), ), ); 여기서 widget tree는 Center-\u0026gt; RichText 두개로 구성되어 있다. TextSpan이나 text의 인자인 Text widget은 widget tree를 구성하는 node가 될 수 없다. 또 다른 예를 들어보자.\nvoid main() =\u0026gt; runApp( Container( color: Color(0xFFFFFFFF), child: Center( child: RichText( text: TextSpan( text: \u0026#39;hell world\u0026#39;, ), ), ), ), ); 여기서 widget tree는 Container -\u0026gt; Center -\u0026gt; RichText다. 3개의 node로 되어 있는 tree다.\nbuild()와 widget tree widget이 가진 build()가 언제 호출될 것인가?가 궁금했다. widget 객체가 생성된다고 해서 build()가 호출되지는 않는다. 객체 생성때 호출되는 함수는 생성자 함수밖에 없다. 나머지 함수는 외부에서 호출된다. 그리고 build()는 원래 framework에서 호출되는 것이니 말이다. 그렇다면, framework가 알아서 build()호출한다고 생각하면 되는가? 그렇지는 않다. document에는 widget이 가진 build()가 언제 호출되는 지 나와 있다.\n말할려면, 먼저 widget tree를 말해야 한다. 왜냐면 build()는 모든 widget이 가지고 있기 때문에, widget tree에서 어떤 widget의 build()가 호출 되느냐?가 명시되어야 하기 때문이다. 호출된 경우와, widget tree에서 부모의 build()가 호출된 경우 두가지다.\nimmutable widget 우리가 flutter로 프로그램을 만든다는 것은 custom한 widget을 만들고 이 widget의 child를 엮어서 widget tree를 만든다고 했다. 여기서 custom한 widget을 만들때, 선택할 수 있는 widget의 종류는 3가지다. stateless widget, stateful widget, inheritance widget 세가지다. 3가지 모두 widget을 상속 받는데, 모두 immutable하다. 즉 만든 widget은 고정적인 widget이란 뜻이다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/flutter_widget_tree_key_and_buildcontext\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/audacity_selection_and_zoom_in_out\/": {
        "title": "[audacity] selection and zoom in out",
        "tags": [],
        "content": "selection and cuts audio파일을 열면, 너무나 커서 원하는 부분만 선택하기가 어렵다. 어려운 이유는 내가 사용하는 mac applcation(fcpx같은)과 다르게 되어 있기 때문이다. 원하는 부분을 선택하는 방식은 여러방식이 있을 수 있다. original audio data에서 원하는 부분을 선택하는 방식이 있을수 있고, 원하지 않는 data를 잘라내는 방법도 있고, 원하는 영역을 duplicate해서 처리할 수도 있다. 우선 첫번째 방식, 원하는 영역만 선택하고 그 영역만 남기는 방식이다. audacity에선 drag해서 영역 설정후에 cut(Cmd+t)을 해준다. cmd + b(blade)가 아니다.\nFigure 1: cut region\nselection and deletes 두번째는 원본 파일에서 원하지 않는 부분을 지우는 것이다. 이것도 위와 동일하게 해주면 된다. 원하지 않는 부분을 선택한 후 Cmd+x나 cmd+back를 누르면 delete된다.\nselection and duplicate 원본은 그대로 둔채, 원하는 부분을 선택해서 duplicate할 수 있다. 원하는 부분을 선택하고 cmd+d를 누르면 duplicate된다. 이렇게 하면, 원본을 훼손하지 않고 작업할 수 있다.\nFigure 2: duplicate region\nzoom in zoom out 큰 오디오 파일을 잘라냈으면, 이 오디오 파일을 세밀하게 잘라내야 하는데, 이때 쓰이는게 줌인 줌아웃이다. 단축키를 쓰는게 편하다. cmd+1은 zoom in이 되서 확대가 되고, cmd+3은 zoom out되서 축소가 된다고 생각하면 된다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/audacity_selection_and_zoom_in_out\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/english_where_are_you_annie2\/": {
        "title": "[english] where are you-annie2",
        "tags": [],
        "content": "Hey, Where are you Dear annie I\u0026rsquo;m wondering whether you could settle a dispute between my friend \u0026ldquo;Laura\u0026rdquo; and me. She thinks it\u0026rsquo;s rude to \u0026ldquo;ghost\u0026rdquo;-leave parties without saying bye. I think it\u0026rsquo;s fine.\nFor example, last weekend, our mutual friend had a barbecue. This particular friend is a social butterfly, so there were probably close to 75 people there. I knew a dozen or so of the guests. I enjoyed catching up with them and meeting some new people, but after a couple of hours, my socializing meter was about up and I was ready to go home and get to bed.\nI didn\u0026rsquo;t want to take the trouble to say bye to everyone I knew there, so I just said good night to the people in my immediate vicinity and then stepped out quietly. About an hour later, Laura texted asking where I\u0026rsquo;d gone. When I told her I was already at home, she got angry and said it was rude for me not to say goodbye.\nI really have never thought of it as rude. I think of it as a timesaver for everyone. I hate awkwardly interrupting the flow of conversations to tell people I\u0026rsquo;m leaving, especially because then other people usually chime in, \u0026ldquo;Oh, I should get going too,\u0026rdquo; and I feel as if I\u0026rsquo;ve killed the party. I just want to slip out quietly and let everyone else keep doing their thing.\nwhat do you think, Annie? Is it bad manners to ghost?\nTiptoeing Toward the Exit ", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/english_where_are_you_annie2\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/flutter_flutter_from_scratch_2_create_app\/": {
        "title": "[flutter] flutter from scratch (2) - create app",
        "tags": [],
        "content": "flutter app flutter에서 app을 만든다는 것은 widget들의 조합으로 만든다. widget마다 역할이 있고, widget을 조합하는 방법이 있다. 내가 보는 app은 page들을 묶어놓은 책과 같다. 책을 나타내는 materialApp과 같은 widget이 있고, page를 나타내는 widget이 있고, page안의 content를 나타내는 widget이 있다.\n기본 구조 code import \u0026#39;package:flutter/material.dart\u0026#39;; void main() { runApp(const MaterialApp( home: Scaffold( body: Text(\u0026#34;hi holy\u0026#34;)) ) ); } material package material design은 android app만이 가지고 있는 theme가 있다. 이게 있어서, 이 theme를 지원해주는 package다. MaterialApp이란 material로 디자인된 widget도 제공한다.\nrunApp() entry point 함수다. widget tree의 root widget을 지정한다.\nMaterialApp widget widget에도 여러 종류가 있다고 했다. MaterialApp은 app을 나타내는 widget이다. app이 책으로 비유한다면, 모든 page의 design에 관여한다고 보면된다.\nscaffold widget page를 나타내는 widget으로 보면된다.\nText widget content를 나타내는 widget이다.\nabout widgets content widget들을 많이 사용하는데, content widget들은 child나 children이라는 속성을 가지고 있다. 반면에 page를 나타내는 scaffold widget은 body라는 속성으로 자식을 받는다. 그리고 materialApp이라는 app widget은 home이라는 속성을 갖는다. 그래서 이 구조는 외워야 한다. 나는 \u0026ldquo;마! 홈 스 바디\u0026quot;로 외웠는데, 모르겠다. materialApp은 home속성이 있고, home에는 scaffold widget이 들어가고, scaffold에는 body속성이 있다. 뭐 이정도.\nhow am I make flutter programming? 그러면 flutter widget은 어떻게 짤까? 위에서 만든 기본형태대로 짤것인가? 아니다. 보통은 stateless widget이던, stateful widget을 만든다. 여러 content widget들을 레고블럭처럼 묶어서 page에 들어갈 모든 것들을 widget을 만들어서 scaffold page에 붙여넣던가, 아니면 scaffold page를 구분지어서 각각의 구분마다 widget을 만들어 붙인다. widget을 어쨋거나 만들어서 붙여야 한다. 요약 programmer들은 widget들을 만들어서 programming한다.\nstateless vs stateful widget flutter로 app을 만든다는건, 어차피 widget을 만들어야 하는데, 선택의 기로가 있다. stateless로 만들어서 붙일것인가? 아니면 stateful로 만들어 붙일 것인가? 근데 대부분은 stateful로 만들어서 붙인다. 왜냐면, app의 각 page는 변하지 않는 문서를 보여주는게 아니거든. 터치에 대한 반응을 통해서 변경된 화면을 보여주던가 해야 하기때문에 stateful을 사용할 수밖에 없다. 그러면 stateful과 stateless에 대해서 작성할 줄도 알아야하고 차이도 알아야 한다. 이건 여기 서 정리하자.\n상태와 상태관리 개발자가 flutter로 app을 만든다는 것은, 이미 만들어진 widget을 묶는 widget을 만드는 경우가 많다. stateless widget은 timeless한 widget이다. 즉 시간에 영향받지 않는 widget이라서 늘 그대로인 widget이다. 그래서 내가 버튼을 누르면 text에 버튼을 누른 횟수를 표현하는 page를 stateless widget으로 만든다면, 이것은 화면에 표시되지 않는다.\n하지만, stateful widget은 시간에 따라 appearence가 변하는 widget이다. appearence가 변하는 것은 appearence에서 표현하는 data의 값이 변한다는 것이다. appearence는 data에 기반하기 때문이다. data는 var 변수로 표현된다. var 변수는 시간에 따라 변하는 data를 가리키기 때문이다. 시간에 따라 변하지 않는 data를 const나 final을 사용하는것의 차이를 알아야 한다. 모든것은 시간과 연관되어 있다. timeless proposition을 knowledge라고 하는것처럼 말이다.\napp의 동작 과정 app을 처음 실행했을때, flutter framework는 app의 entry point인 main()를 실행하고 runApp()라는 entry point를 호출한다. runApp()는 widget tree를 만든다. 처음에 만드는 widget tree는 node하나 없이, tree를 구성하는 facility만을 만든다. 첫번째 인자로 들어오는 인자는 widget 생성을 하고 widget tree의 root로 삽입한다.\nhot reload 와 hot restart widget lifecycle rendering과정 new code 위에서 \u0026ldquo;마 홈 스 바디\u0026quot;로 page 하나짜리 app을 만들었다. 근데 page에 body:에 text라는 content widget 하나만 사용하는 app은 쓸모가 없다. 그래서 무조건 programmer는 stateless widget이던 stateful widget을 만들어서 끼워넣는 식으로 한다고 했다. content widget들 같은 것들을 레고블럭처럼 조립하는 custom widget을 만들어서 widget tree의 root에 넣던, widget tree의 특정 node에 끼워 넣어야 한다.\n여러 page 만들기 ", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/flutter_flutter_from_scratch_2_create_app\/"
    },

        "content": "flutter project에서 .gitignore flutter project를 만들고, flutter pub get을 하고, ios폴더에 들어가서 pod install을 하면서 만들어지는 파일들이 있다. 이것을 artifacts라고 한다. 부산물? 그런뜻이다. 실행하면 생기는 파일들, 이것은 .gitignore에서 처리해주지 않으면 불편하다. 어떻게 처리할 것인가?\nAnother question 내가 project를 만든다고 할때, git관리는 어떻게 할것이며? 혹은 어떻게 관리 되고 있는가? 할줄 아는가? 모른다. 어떻게 해야 할것인가?\ncreate project 아래와 같이 flutter프로젝을 만들었다.\nflutter create about_git .git폴더가 있는가? 없다. git status를 하니, repo가 없다고 나온다.\nFigure 1: git status\n그런데 특이하게도 .gitignore는 있다. repo는 없이 .gitignore만 있는것인가? .gitignore는 마치 vscode를 위해서 이미 만들어 놓은듯하다. 왜냐고? 아래와 같은 문장이 있다.\n# The .vscode folder contains launch configuration and tasks you configure in # VS Code which you may wish to be included in version control, so this line # is commented out by default. #.vscode/ 어떻게 git repo를 만들고, 어떻게 github으로 보낼 것인가? 그냥 떠오르는 생각은 local에 git init으로 repo를 만들고, 원격에 해당하는 github에 repo를 만들어서 보내면 된다. 대충 이렇게 할 것 같다.\n그러면 .gitignore는 어떻게 할 것인가? ios나 android를 실행할때 생기는 artifacts가 뭐가 있는지 알아야 하고 그중 어떤것이 git으로 tracking하면서 관리될 필요가 있는지 알아야 한다. 그런데 이렇게 하기엔 너무나 알아야 할것이 많다. 과연 legit .gitignore는 존재할까? 여기서 한가지 확실한게 있다. android studio나 flutter create project를 통해서 만들어지는 .gitignore는 ios나 android의 artifacts에 대해선 전혀 처리하고 있지 않다. 그래서 많은 사람들이 그 .gitignore를 사용하지 않는다는 것이다. 인터넷에 찾아보면 거의 정답 비슷한 flutter legit .gitignore가 있는것을 발견할 수 있다. 그것은 ios와 android에 대한 처리가 되어 있다.\nlegit .gitignore legin flutter .gitignore로 언급되는게, flutter의 github에 있는 .gitignore를 사용하는 것이다. 여기 에 가면 .gitignore를 찾을 수 있다.\nflutter project에서의 .gitignore의 문제점 자세한 내용은 여기 를 참조한다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/flutter_about_gitignore\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/flutter_deployment\/": {

        "content": "MaterialIcons-Regular.otf path error Figure 1: path problem\n이 에러의 해결법은 flutter sdk를 다시 까는 거라고 한다. 그냥 지우고 다시 해본다.\nbuild settings flutter project를 xcode에서 실행하게 되면, 다음과 같은 build settings를 적용하는 popup dialog가 나온다. recommend하는건, Quoted Frameheader와 enable Sandingbox가 check되어 있다. 그런데, 이렇게 수행하면, 아래에도 보겠지만, rsync나 import,included warning이 엄청 뜨게 된다. 그래서 아래와 같이 dialog에서 Build Settings에서 option을 check 해제하면 된다.\nFigure 2: warning problem\nrsync problem flutter project에서 ios simulator를 동작시키기 위해서, xcode에서 runner project를 실행을 하게 되는데, 이 때 발생되는 에러다.\nFigure 3: rsync problem\n이 에러의 해결법은 xcode에서 runner target의 USER_SCRIPT_SANDINGBOX를 no로 선택하면 된다.\nFigure 4: rsync problem2\ngit ignore 문제 flutter로 project를 만들고, ios simulator를 동작 시키면, xcode에서 실행을 위해서 다음과 같은 file을 만들어 낸다. 이 파일들은 artifacts라고 해서 부산물이다. xcode가 project를 실행하기 위해서 만들어내는 부산물인데, git에서 추적을 관리할 필요가 없다. pbxproj는 project build관련된 파일이고, xcscheme은 scheme과 관련한 파일이다. scheme이란건, 동일한 code base에서 free버전, paid버전, test 버전을 만들어내는 flavor를 뜻한다. 이것은 parameter나 configuration을 설정하면서 이루어지는데, parameter나 configuration은 git에 의해서 관리된다. xcscheme는 parameter나 configuration을 runtime에 실행할때 매번 만들어지기 때문에 git으로 관리될 필요가 없다.\nFigure 5: git ignore\n매번 ios simulator가 실행될 때, 만들어지는 파일을 git에서 관리하지 않으려면 .gitignore를 실행하면 된다. flutter project를 만들면 자동으로 만들어주는 .gitignore에 이 부분이 빠진듯하다. flutter의 공식 github repo에서 사용하는 .gitignore를 여기 에서 받아서 적용해준다. 적용 방법은 다음과 같다.\ngit rm -r --cached . git add. git commit -m \u0026#34;커밋메세지\u0026#34; git push version warning 이것은 xcode 초기 setting이 11.0으로 되어 있기 때문이다. 이것을 12.0으로 바꾸면 해결된다.\nThe iOS Simulator deployment target \u0026#39;IPHONEOS_DEPLOYMENT_TARGET\u0026#39; is set to 11.0, but the range of supported deployment target versions is 12.0 to 17.0.99. flutter package명 flutter로 package를 만들때, 명명 규칙이 있다. 소문자로 지어야 하고, -나 _를 사용한다. 다음 을 참조하자. 명명규칙이 다르면 다음과 같은 에러가 난다.\nFigure 6: package name\ncolor index 사용시 에러 Colors.grey[200]같은 표현을 사용할때 에러를 만났다.\nFigure 7: colors error\ninvalid constant value error였는데, error의 정확한 표현은 다음과 같다.\n[]를 사용하는 방법은 constant expression내에서 사용할 수 없다. 즉, 나는 const expression로 const Scaffold()를 사용했고 backgroundColor:라는 named parameter로 Colors.grey[200]이란 값을 사용했다. 여기서 문제가 되는것은 const로 객체를 생성하면 compile때 객체가 만들어져서 메모리에 올라가야 한다. 그런데 인자로 받는 Colors.grey[200]은 compile때 값이 결정되지 않고, runtime때 값이 만들어진다. 즉 Colors.grey[1000]이라고 하면 1000번 index에 해당하는 값이 미리 정해진게 아니라, runtime때 정해진다. 내가 궁금했던것은 materialColor값은 이미 전역적으로 const로 선언되어 있기 때문에, const expression에서 사용할 수 있고, 아무 문제가 없다고 생각했던 것이다.\nFigure 8: const color\n하지만, 배열에 의한 참조는 runtime에 결정되기 때문에 const로 설정되어 있어도 runtime때 결정된다고 한다. 나는 이부분이 이해가 안간다. 여튼 결론은 Colors.red나 Color(0x1E1E1E1E)같은 경우는 compile때 결정되고, Colors.red[200]은 runtime때 결정된다고 해야 이해가 된다.\n이것에 대한 gpt답은 다음과 같다.\nFigure 9: const color\nsystem적으로 보면, flutter에서 표현하는 color값(Colors.red, Color(0x1e1e1e1e))의 경우에는 그 값을 사용해서 system이 color를 만들어 적용하는 반면에, Colors.red[200]의 경우에는 system color palette의 200번째 항목을 runtime때 찾아가야 한다고 한다. 그래서 runtime때 그 값이 결정된다.\nconst와 final의 차이를 이해해야 할 필요도 있다. const expression에선 compile때 그 계산이 완료되어야 하기 때문에, runtime때 완료되는 expression이 올수 없기 때문이다. flutter에선 가장 흔한 const expression의 예로, const 생성자가 있다. 이 생성자에서는 final expression이 올 수없다. const와 final의 차이의 예를 들면, const sum = 3+4는 compile때 완료된다면, final sum = 3+4는 runtime때 완료 된다. 여기서 3+4라는 expression만 본다면, 이것은 원래 compile때 완료되서, 명확한 const expression이다. 하지만, 그냥 예를 들어서 final sum = 3+4로 다뤘을 뿐이다. 위에서 colors.red[200]의 경우에는 system의 color palette를 이용한다. compile때는 그 값을 알수없다. runtime때 system에서 그값을 꺼내기 때문이다.\nsonoma bug m1에서 simulator가 가끔 버벅이거나 멈추는 현상, 한글 쓰는데 문제가 있다. sonoma 버그라고 한다. 다시 깔기로 한다. ventura로 다운그레이드했다.\n",

        "content": "동기와 비동기 동기 순차적으로 코드가 실행되면, 동기화 program이라고 한다. 동기화 program은 하나의 코드 instruction이 실행이 끝난 후, 즉 완료한 다음에 다음 instruction이 시작 된다.\n비동기 비동기 program은 instruction이 실행이 완료되기전에 다음 instruction이 실행 된다.\n동기와 비동기의 장단점 동기 장점은 어떤 instruction의 결과값을 다음 instruction이 이용하기때문에 자연스러운 방식이다. 단점, cpu를 사용하지 않고 i/o stream의 경우 lock이 걸리는 모습을 보인다.\n비동기 비동기 프로그램은 이전 instruction이 끝나기도 전에 다음 instruction이 시작된다. 장점은 cpu를 사용하지 않는 서버연결과 같은 작업으로 인한 lock이 걸리는 모습이 보이지 않는다는 것이다. 단점은 코드 실행이 뒤죽박죽이 되어 버린다.\n동기와 비동기 mechanism 동기 동기는 일반적인 프로그래밍이라서 call stack을 이용한다.\n우리의 목적 동기방식의 단점을 Future를 사용해서 없애고, 비동기의 단점을 async \u0026amp; await로 없애자는 게 목적이다. 즉 cpu자원 낭비와 lock이 걸린것처럼 보이는 문제를 해결하기 위해선 무조건 비동기를 써야 한다. 하지만, 비동기는 뒤죽박죽이기 때문에 동기방식이 갖는, 순차적 실행결과를 이용하게 처리해야 한다. 요약하면 실행하면 동기처럼 실행하지만, 내부적으로는 비동기로 동작하는 코드를 작성하는게 우리의 목표다.\n비동기가 필요한 이유 cpu를 사용하지 않는 작업들, I/O stream을 연결해서 사용하는 작업들, socket, file과 같은 작업들은 cpu를 사용하지 않고 언제 끝날지 알수 없다. program이 이런 코드들을 실행하면 block된다. lock이 걸린다.는 표현을 한다. 허송세월 기다리는 이런 코드들을 비동기로 처리해야 한다. flutter의 경우 app프로그램을 짠다. app에서 반응속도는 매우 중요하다. 즉 비동기 프로그램은 flutter에서 없어서는 안되는 기본이다.\n[1- future] 비동기가 필요한 상황 simulation (동기화 코드) 비동기 program을 할수 밖에 없는 상황을 우선 만들어야 한다. block되는 상황을 만들고, 그런 다음에 여기서 비동기 programming을 가능케하는 keyword를 붙여서, 와! 비동기가 되네하는 그런 느낌을 피부로 느끼게 해야한다. block되는 상황을 만드는 code는 sleep()가 있다. 그런데 강의에선 delayed()로 예를 든다. 왜냐하면 Future가 제공되기 때문이다. 즉, Future.delayed()는 sleep()의 비동기 코드다. 반면 sleep()는 동기화 코드다. import \u0026#39;dart:io\u0026#39;; void main(){ addNumbers(3,5); } void addNumbers(int number1, int number2){ print(\u0026#34;계산 시작: $number1 + $number2\u0026#34;); sleep(Duration(seconds: 2)); print(\u0026#34;계산 완료: $number1 + $number2\u0026#34;); } addNumbers를 계산할 때, sleep코드를 실행하면 block이 된다. sleep이 socket통신이나, file i/o stream이라고 가정해서 테스트했지만, 동기화 코드는 화면이 lock이 걸린것처럼 된다.\n[2- future] 비동기가 필요한 상황 simulation 해결(비동기 코드) sleep대신에 Future.delayed()를 사용하면 비동기로 처리할 수 있다. sleep을 서버와의 통신이나 시간이 오래걸리는 file작업을 은유한 코드지만, 어쨋든 동일하다. 이런 코드들은 비동기로 처리해야 한다. 그래야 화면에 lock이 걸리지 않는다. 참고로 future.delayed()는 duration객체와 callback function을 인자로 받을 수 있다. void main(){ addNumbers(3,2); } void addNumbers(int num1, int num2){ print(\u0026#34;before calculate\u0026#34;); Future.delayed(Duration(seconds:2),(){ print(\u0026#34;calculating\u0026#34;); } ); print(\u0026#34;after calculate\u0026#34;); } [3- future] 비동기 코드의 문제점과 해결 (await \u0026amp; async) 위에서 Future.delayed()는 비동기로 처리되었다. 바로 다음 명령어가 실행되었기 때문이다. 그런데 다음 명령어가 오래걸리는 future 비동기 명령어와 연관관계가 있다면 문제가 생긴다. 예를 들어서 server에서 data를 가져와서 그 데이터를 조작하는 명령이 다음 명령어라면, 무조건 data가 있어야 그 명령어가 사용된다. 그러면 다시 동기화 프로그래밍을 해야 하는가? 그런 경우가 의외로 많다. 그렇다고 동기화하면 lock이 걸리는 현상을 보일 것이다. 어떻게 할것인가? 그래서 await와 async라는 keyword가 사용된다. Future가 사용되는 block앞에 async라는 keyword를 넣고, Future에는 await keyword를 넣는다. 이렇게 하면 await 이하 명령어들은 겉으로 봤을때는 동기화 program처럼 순차적으로 실행된다. 하지만 실제는 비동기로 실행된다. 즉 async,await를 사용하면 비동기 코드의 결과값을 사용하는 다음 명령어가 비동기 코드의 결과값을 가지고 조작 연산을 가능하게 보장한다는 것이다. await이하를 하나의 묶음으로 봐도 된다. void main(){ addNumbers(3,3); } void addNumbers(int num1, int num2) async{ print(\u0026#34;before calculate\u0026#34;); await Future.delayed(Duration(seconds:2), (){ print(\u0026#34;calculating..\u0026#34;); }); print(\u0026#34;after calculating\u0026#34;); } [4- future] 비동기로 실행되는 함수의 문제점 우리의 목표는 동기처럼 실행되지만, 내부적으로는 비동기적으로 돌아가는 코드를 만드는 것이다. 여기서는 뒤죽박죽 비동기처럼 실행된다. addNumbers(1,1)을 실행하면 동기처럼 실행된 후 , addNumbers(3,3)이 뒤이어서 실행되는 모습을 만들기 위해선 addNumbers를 async \u0026amp; await로 처리해줘야 한다. void main(){ addNumbers(1,1); addNumbers(3,3); } void addNumbers(int num1, int num2) async{ print(\u0026#34;before calculating: $num1, $num2\u0026#34;); await Future.delayed(Duration(seconds:2),(){ print(\u0026#34;calculating...$num1,$num2\u0026#34;); }); print(\u0026#34;after calculating: $num1, $num2\u0026#34;); } [5- future] 비동기로 실행되는 함수의 문제점 해결 비동기 코드를 사용하는 함수를 사용하면 비동기처럼 뒤죽박죽 실행된다. 비록 비동기 코드를 사용하지만, 실행될때 마치 동기화된 코드처럼 실행하는게 우리가 비동기코드를 사용할때 목표, 지향점이다. addNumbers를 실행하면 뒤죽박죽 실행되는것을 볼 수 있다. 위의 코드를 동기화 프로그램이 실행되는 것처럼 보이게 하려면 async await를 사용해야 한다. void main() async { await addNumbers(2,2); await addNumbers(3,3); } Future\u0026lt;void\u0026gt; addNumbers(int num1, int num2) async { print(\u0026#34;before calculate $num1,$num2\u0026#34;); await Future.delayed(Duration(seconds:2),(){ print(\u0026#34;calculating $num1,$num2\u0026#34;); }); print(\u0026#34;after calculate $num1,$num2\u0026#34;); } [6-stream] stream의 개념 stream은 Future처럼 언제 끝날지 모르는 작업을 처리하는 방식이다. 원격서버와 연결해서 file을 가져온다면 그냥 Future를 사용하면 되지만, 채팅을 한다고 생각해보면, future를 사용할 수 없다. 왜냐면 끝이 없기 때문이다. 또한, 이 때 Stream을 사용한다. stream은 채팅처럼 끝이 없고, 상대방이 보낸 메시지를 그때 그때 처리한다는 특징이 있다. 이것을 yield로 구현하겠지만, 이런 특징을 가지고 있다는 것만 알자. stream이란 용어는 예전부터 있던 용어다. socket이나 file 입출력작업을 모두 I/O Stream이라고 불렀다. dart에선 stream을 observer pattern으로 구현했다. observer pattern은 youtube구독 시스템과 비슷하다. subject가 동영상을 올리면 등록했던 관찰자들에게 noti가 간다. 비슷하게 Dart에선 StreamController의 sink와 stream이란게 있다. sink는 subject에 해당한다. sink에서 data를 게시하면, observer에 해당하는 stream에게 noti가 가고, stream은 listener를 통해서 데이터를 받을 수 있다. 요약하면, 두가지 특징이 있다. observer pattern과 yield다. [7-stream] 간단한 stream의 예. stream을 사용하려면 StreamController가 필요하다. dart:async를 import한다. streamController가 가진 sink와 stream을 꺼내서 data를 올리고 noti받는다. observer pattern을 이용하는 법을 배운다. import \u0026#39;dart:async\u0026#39;; void main() { final control = StreamController(); final stream = control.stream; final streamListener1 = stream.listen((val) { print(val); }); control.sink.add(1); control.sink.add(2); control.sink.add(3); control.sink.add(4); control.sink.add(5); } [8-stream] 여러명의 구독자(관찰자,stream)이 있는 경우 stream은 youtube에서 구독자에 해당한다고 했다. 그런데 구독자가 여러명을 하려면 stream이 asBroadcastStream()를 호출해야 한다. import \u0026#39;dart:async\u0026#39;; void main(){ final control = StreamController(); final stream = control.stream.asBroadcastStream(); final listener1 = stream.listen((val){ print(\u0026#39;listener1: $val\u0026#39;); }); final listener2 = stream.listen((val){ print(\u0026#39;listerner2: $val\u0026#39;); }); control.sink.add(1); control.sink.add(2); control.sink.add(3); } [9-stream] 2개의 streamlistener에서 하나는 짝수만, 하나는 홀수 출력 where을 사용해서 처리한다. import \u0026#39;dart:async\u0026#39;; void main(){ final control = StreamController(); final stream = control.stream.asBroadcastStream(); final listerner1 = stream.where((x) =\u0026gt; x %2 == 0 ).listen((value){ print(\u0026#34;listener1 : $value\u0026#34;); }); final listerner2 = stream.where((x) =\u0026gt; x %2 ==1).listen((value){ print(\u0026#34;listener2 : $value\u0026#34;); }); control.sink.add(1); control.sink.add(2); control.sink.add(3); control.sink.add(4); control.sink.add(5); } [10-stream] yield simulation. 지금까지는 observer pattern 관점에서 stream을 테스트했다. stream의 다른 한가지 특징인 yield에 대해서 테스트 할것이다. 채팅같은 stream에서는 상대방의 메시지가 올때마다 보여주는 처리를 해야하기 때문에 yield가 사용된다. yield를 simulation하기 위해서 for-loop을 사용해보자. for loop로 5번 return하게 만들자. 불가능하다. for-loop로 5번 return을 불가능하기 때문이다. import \u0026#39;dart:async\u0026#39;; void main(){ print(calculate(10)); } int calculate(int num){ for (int i =0; i\u0026lt; 5; i++){ return i * num; } } [11-stream] for-loop를 stream으로 만들기. 정상적인 상황이라면 for-loop을 stream처럼 사용하기 어렵다. 그런데 stream을 만들면 된다. stream은 lis import \u0026#39;dart:async\u0026#39;; void main(){ } int calculate(int num){ } ",

        "content": "[1-type casting] List -\u0026gt; Map List를 Map으로 변환(asMap 사용) key는 0,1,2가 붙는다. Map은 {}로 표현된다. void main(){ List\u0026lt;String\u0026gt; black = [\u0026#39;a\u0026#39;,\u0026#39;b\u0026#39;,\u0026#39;c\u0026#39;]; print(black.asMap()); } [2-type casting] List -\u0026gt; Set set으로 변환(toSet()사용) set도 {} 객체 형태다. void main(){ List\u0026lt;String\u0026gt; bb = [\u0026#39;a\u0026#39;,\u0026#39;b\u0026#39;,\u0026#39;d\u0026#39;,\u0026#39;d\u0026#39;]; print(bb.toSet()); } [3-type casting] Map -\u0026gt; keys,values iterator -\u0026gt; list iterable을 toList()를 사용해서 list로 바꾼다. void main(){ Map\u0026lt;int,String\u0026gt; black = {0:\u0026#39;a\u0026#39;,1:\u0026#39;b\u0026#39;,2:\u0026#39;c\u0026#39;}; print(\u0026#39;----------------------\u0026#39;); print(black.keys.toList()); print(black.values.toList()); } [4-type casting] List -\u0026gt; Set list를 set으로 만들기 위해서, toSet()를 사용했다. Set의 static function인 from()을 사용해서 set으로 만들수도 있다. void main(){ List\u0026lt;String\u0026gt; l1 = [\u0026#39;1\u0026#39;,\u0026#39;2\u0026#39;,\u0026#39;3\u0026#39;]; Set s1 = Set.from(l1); print(s1); } [5- map function] map function 사용 collection들에는 map function이 있다. map function에 lambda를 기술해서 사용한다. map에서 lambda를 표현하는 방식은 두가지가 있다. (){} 방식은 return문이 있어야 하고, ()=\u0026gt; ,화살표 방식에선 return문이 자동으로 일어난다. return되는 값은 iterable이다. void main(){ List\u0026lt;String\u0026gt; li = [\u0026#39;a\u0026#39;,\u0026#39;b\u0026#39;,\u0026#39;c\u0026#39;]; print(li.map((x){ return x + \u0026#39; black\u0026#39;; })); } [6- map function] map() - arrow function arrow function을 사용해서 lambda를 만들수 있다. lambda의 결과는 iterable 객체가 return된다. return된 iterable을 toList() 사용해서 List로 바꿀수 있다. void main(){ List\u0026lt;String\u0026gt; li1 = [\u0026#39;a\u0026#39;,\u0026#39;b\u0026#39;,\u0026#39;c\u0026#39;]; Iterable result = li1.map((x) =\u0026gt; \u0026#39;black\u0026#39; + x); print(\u0026#39;===================\u0026#39;); print(result.toList()); } [7- map function] string map 사용예 string에는 map()이 없다. split()로 list를 만든다. string을 concat은 + 말고 embeded string을 사용할 수 있다. void main(){ String number = \u0026#39;13579\u0026#39;; // final parsed = number.split(\u0026#39;\u0026#39;).map((x)=\u0026gt; x+\u0026#39;.jpg\u0026#39;); final parsed = number.split(\u0026#39;\u0026#39;).map((x)=\u0026gt; \u0026#39;$x.jpg\u0026#39;); print(parsed); } [8- map function] Map에서 map() 사용하기 list에만 map()가 있는게 아니다. Map에도 map함수가 있다. map함수를 적용하면 return값은 Map이 나온다. key와 value를 모두 처리해야한다. lambda의 인자로 key, value가 들어간다. body에서 MapEntry함수를 사용해서 Map으로 만든다. MapEntry함수는 key값과 value값을 따로 처리한다. void main(){ Map\u0026lt;String,String\u0026gt; map1 = { \u0026#34;1\u0026#34;:\u0026#34;one\u0026#34;,\u0026#34;2\u0026#34;:\u0026#34;two\u0026#34;,\u0026#34;3\u0026#34;:\u0026#34;three\u0026#34;,}; final result = map1.map((x,y) =\u0026gt; MapEntry(\u0026#39;key1 $x\u0026#39;, \u0026#39;value1 $y\u0026#39;)); print(result); } [9- map function] Map을 list로 처리 Map을 map()를 사용해서 Map으로 바꾸는 경우는 많지 않다. Map의 key나 value를 iterable로 뽑아낸후 list로 변환해서 사용한다. iterable은 map()가 있다. map()로 iterable요소들에 대한 조작이 가능하다. void main(){ Map\u0026lt;String,String\u0026gt; map1 = { \u0026#39;1\u0026#39;:\u0026#39;one\u0026#39;, \u0026#39;2\u0026#39;:\u0026#39;two\u0026#39;, \u0026#39;3\u0026#39;:\u0026#39;three\u0026#39;, }; print(\u0026#39;----------------\u0026#39;); print(map1.keys.map((x) =\u0026gt; \u0026#39;number $x\u0026#39;).toList()); } [10- map function] Set에서 map 을 사용해서 변경하기. Set에도 map을 적용할 수 있다. Set에 map을 적용하면 iterable이 return된다. 여기서 toSet()로 다시 Set으로 변환한다. void main(){ Set dict1 = { \u0026#39;1\u0026#39;, \u0026#39;2\u0026#39;, \u0026#39;3\u0026#39;, }; final result = dict1.map((x) =\u0026gt; \u0026#39;number $x\u0026#39;).toSet(); print(result); } [11- where function] where function 사용법 보통 json처리할 때 많이 사용된다. filtering한다. List안에 map이 들어간 형태의 json을 만들자. where에서 사용되는 lambda가 조건문처럼 쓰인다. return값은 iterable이다. 따라서 toList()로 list로 바꿔준다. void main(){ List\u0026lt;Map\u0026lt;String,String\u0026gt;\u0026gt; people = [ { \u0026#39;name\u0026#39;:\u0026#39;holy\u0026#39;, \u0026#39;group\u0026#39;: \u0026#39;logic\u0026#39;, }, { \u0026#39;name\u0026#39;: \u0026#39;frege\u0026#39;, \u0026#39;group\u0026#39;: \u0026#39;math\u0026#39;, }, ]; print(\u0026#39;----------------\u0026#39;); print(people); final result = people.where((x) =\u0026gt; x[\u0026#39;group\u0026#39;] == \u0026#39;math\u0026#39;); print(result); } [12- reduce function] List에서 reduce 출력 reduce는 lisp에도 있다. map처럼 lambda함수를 사용한다. 그런데 lambda함수의 인자가 정해져 있다. 동작원리는 prev에는 이전단계의 결과가 입력으로 들어간다. void main(){ List\u0026lt;int\u0026gt; li1 = [1,2,3]; final result = li1.reduce((prev,next) { print(\u0026#39;==================\u0026#39;); print(\u0026#39;prev = $prev\u0026#39;); print(\u0026#39;next = $next\u0026#39;); return prev + next; }); } [13- reduce function] reduce로 단어를 문장으로 합치기 reduce는 iterable을 return하지 않는다. 값을 return한다. map은 iterable을 return한다. void main(){ List\u0026lt;String\u0026gt; li1 = [\u0026#39;안녕\u0026#39;,\u0026#39;하세요\u0026#39;,\u0026#39;holy\u0026#39;,\u0026#39;입니다.\u0026#39;]; final result = li1.reduce((prev,next) =\u0026gt; prev + next); print(result); } [14- reduce function] reduce가 return하는 값의 type. reduce가 iterable이 아닌 값을 return한다. return하는 값의 제약이 있다. List가 String원소라면 reduce결과값도 String이여야 한다. int면 int여야 한다. 아래는 에러가 나는 예이다. String에서 int값을 return하는 reduce다. void main(){ List\u0026lt;String\u0026gt; li1 = [ \u0026#34;one\u0026#34;, \u0026#34;two\u0026#34;, \u0026#34;three\u0026#34;, ]; final result = li1.reduce((prev,next) =\u0026gt; prev.length + next.length); print(result); } [15- fold function] fold 사용법- reduce의 대안 reduce의 문제는 list의 원소 type과 다른 reduce type이 나오면 안된다. fold는 다른 type을 return해도 상관없다. reduce와 다른건 시작값이 있다는 것과, return 하는 type을 generic으로 명시한다는 것이다. 위에서 reduce로 안된걸 fold로 해보자. 여기서 주의할께, lambda의 인자가 모두 int라고 생각해야 한다. 초기값 0과 next.length의 합은 int고 이것은 다시 prev입력으로 들어간다. void main(){ List\u0026lt;String\u0026gt; li1 = [ \u0026#39;abc\u0026#39;, \u0026#39;d\u0026#39;,\u0026#39;ef\u0026#39;]; final result = li1.fold\u0026lt;int\u0026gt;(0,(prev,next) =\u0026gt; prev + next.length); print(result); } [16- fold function] 일반적인 fold함수 sum을 구하는 fold함수를 만들어보자. void main(){ List\u0026lt;int\u0026gt; numbers = [1,2,3,4,5]; final sum = numbers.fold\u0026lt;int\u0026gt;(0,(prev, next) =\u0026gt; prev + next); print(sum); } [17- cascading operator] 여러개의 list를 하나로 합칠때 사용한다. even과 odd list를 만들고 합치자. even list와 odd list를 합칠때, 일반적인 방법의 문제점. list안에 list가 있다. list앞에 \u0026hellip;을 붙인다. unpacking과 비슷하다. void main(){ List\u0026lt;int\u0026gt; even = [2,4,6,8,10]; List\u0026lt;int\u0026gt; odd = [1,3,5,7,9]; print(\u0026#39;---------------\u0026#39;); print([even,odd]); print([...even,...odd]); } [18- functional programming] functional programming의 일반적인 사용예(json -\u0026gt; class) people이라는 json을 만든다. person이라는 class를 만든다. void main(){ final List\u0026lt;Map\u0026lt;String,String\u0026gt;\u0026gt; people = [ { \u0026#39;name\u0026#39;:\u0026#39;holy\u0026#39;, \u0026#39;group\u0026#39;: \u0026#39;cs\u0026#39;, }, { \u0026#39;name\u0026#39;:\u0026#39;frege\u0026#39;, \u0026#39;group\u0026#39;: \u0026#39;math\u0026#39;, }, { \u0026#39;name\u0026#39;:\u0026#39;john\u0026#39;, \u0026#39;group\u0026#39;: \u0026#39;math\u0026#39;, }, ]; print(\u0026#39;--------------------\u0026#39;); print(people); final parsedPeople = people.map((x) =\u0026gt; Person(name:x[\u0026#39;name\u0026#39;]!,group:x[\u0026#39;group\u0026#39;]!)).toList(); print(parsedPeople); } class Person{ final String name; final String group; Person({ required this.name, required this.group,}); @override String toString(){ return \u0026#39;name :$name, group: $group\u0026#39;; } } [19- functional programming] functional programming의 일반적인 사용예 (looping 하기) json을 class로 만든후 for looping을 사용할 수 있다. for-loop 사용할때 괄호로 묶는걸 잊지말자. class Person{ final name; final group; Person({ required this.name, required this.group, }); @override String toString(){ return \u0026#39;name:$name, group:$group\u0026#39;; } } void main(){ List\u0026lt;Map\u0026lt;String,String\u0026gt;\u0026gt; people = [ { \u0026#34;name\u0026#34;: \u0026#34;holy\u0026#34;, \u0026#34;group\u0026#34;: \u0026#34;cs\u0026#34;, }, { \u0026#34;name\u0026#34;: \u0026#34;frege\u0026#34;, \u0026#34;group\u0026#34;: \u0026#34;math\u0026#34;, }, { \u0026#34;name\u0026#34;: \u0026#34;john\u0026#34;, \u0026#34;group\u0026#34;: \u0026#34;math\u0026#34;, }, ]; final results = people.map((x) =\u0026gt; Person(name:x[\u0026#39;name\u0026#39;], group: x[\u0026#39;group\u0026#39;])).toList(); for (Person person in results){ print(person); } } [20- functional programming] functional programming의 일반적인 사용예 (where 사용법) 객체 list를 가져온 후 group이 math인것만 출력해보자. class Person{ final name; final group; Person({ required this.name, required this.group, }); @override String toString(){ return \u0026#39;name: $name, group:$group\u0026#39;; } } void main(){ List\u0026lt;Map\u0026lt;String,String\u0026gt;\u0026gt; people = [ { \u0026#39;name\u0026#39;: \u0026#39;holy\u0026#39;, \u0026#39;group\u0026#39;: \u0026#39;cs\u0026#39; }, { \u0026#39;name\u0026#39;: \u0026#39;frege\u0026#39;, \u0026#39;group\u0026#39;: \u0026#39;cs\u0026#39; }, { \u0026#39;name\u0026#39;: \u0026#39;john\u0026#39;, \u0026#39;group\u0026#39;: \u0026#39;math\u0026#39; }, ]; List parsedPeople = people.map((x) =\u0026gt; Person(name:x[\u0026#39;name\u0026#39;],group:x[\u0026#39;group\u0026#39;])).toList(); for (Person p in parsedPeople){ print(p); } final result = parsedPeople.where((x) =\u0026gt; x.group ==\u0026#39;math\u0026#39;); print(result); } [20- functional programming] functional programming의 일반적인 사용예 (chain rule 사용) people이라는 json을 map을 사용해서 객체 list로 만들었다. 만들어진 객체 list로 부터 where을 사용해서 filtering을 했는데, 이것을 연결해서 사용할 수 있다. class Person{ final name; final group; Person({ required this.name, required this.group, }); @override String toString(){ return \u0026#39;name: $name, group:$group\u0026#39;; } } void main(){ List\u0026lt;Map\u0026lt;String, String\u0026gt;\u0026gt; people = [ { \u0026#39;name\u0026#39;:\u0026#39;holy\u0026#39;, \u0026#39;group\u0026#39;: \u0026#39;cs\u0026#39;, }, { \u0026#39;name\u0026#39;:\u0026#39;frege\u0026#39;, \u0026#39;group\u0026#39;: \u0026#39;cs\u0026#39;, }, { \u0026#39;name\u0026#39;:\u0026#39;john\u0026#39;, \u0026#39;group\u0026#39;: \u0026#39;math\u0026#39;, }, ]; final result = people .map( (x) =\u0026gt; Person( name:x[\u0026#39;name\u0026#39;], group:x[\u0026#39;group\u0026#39;] ), ).where((x) =\u0026gt; x.group == \u0026#39;math\u0026#39;); print(result); } ",

        "content": "[1-class] class만들고 instance의 member 변수,함수 출력하기 void main(){ Idol black = Idol(); print(black.name); print(black.members); black.sayHello(); black.introduce(); } class Idol { String name = \u0026#34;blackpink\u0026#34;; List\u0026lt;String\u0026gt; members = [ \u0026#39;harry\u0026#39;,\u0026#39;john\u0026#39;,\u0026#39;paul\u0026#39;]; void sayHello(){ print(\u0026#34;hi blackpink\u0026#34;); } void introduce(){ print(\u0026#34;저희는 3명입니다\u0026#34;); } } [2-class] constructor 만들기 (가장 기본형) class에서 member변수를 설정하면, 매번 instance를 만들때 마다 동일한 instance가 만들어진다. 함수가 parameter를 통해서 다양한 값에 대해 동일한 body로 처리하는 것과 같이, 생성자로 다양한 instance를 만들 수 있다. 가장 기본형은 인자를 받지 않는것이다. void main(){ Idol idol = new Idol(); idol.sayHello(); } class Idol{ String name = \u0026#39;black\u0026#39;; List\u0026lt;String\u0026gt; members = [\u0026#39;holy\u0026#39;,\u0026#39;frege\u0026#39;]; Idol(); void sayHello(){ print(\u0026#39;hi\u0026#39;); } void introduce(){ print(\u0026#34;hi we are band\u0026#34;); } } [3-class] constructor (positional parameter) constructor를 만드는게 특이하다. 다른 언어와 많이 다르다. member 변수는 선언만 하는게 가능해진다. 생성자에서 선언만 된 member변수를 assign해준다. void main(){ Idol idol = Idol(\u0026#39;holy2\u0026#39;, [\u0026#39;c\u0026#39;,\u0026#39;d\u0026#39;]); print(idol.name); print(idol.members); idol.sayHello(); } class Idol{ String name; List\u0026lt;String\u0026gt; members; Idol(String name, List\u0026lt;String\u0026gt; members): this.name = name, this.members = members; void sayHello(){ print(\u0026#34;hello\u0026#34;); } void introduce(){ print(\u0026#34;introduce\u0026#34;); } } [4-class] 여러개의 instance 만들기 생성자를 만들면 여러개의 instance를 만들수 있다. void main(){ Idol bts = Idol(\u0026#34;bts\u0026#34;, [\u0026#39;a\u0026#39;,\u0026#39;b\u0026#39;,\u0026#39;c\u0026#39;]); print(bts.name); print(bts.members); bts.sayHello(); bts.introduce(); Idol black = Idol(\u0026#34;black\u0026#34;, [\u0026#39;ab\u0026#39;,\u0026#39;bb\u0026#39;,\u0026#39;cb\u0026#39;]); print(black.name); print(black.members); black.sayHello(); black.introduce(); } class Idol{ String name; List\u0026lt;String\u0026gt; members; Idol(String name, List\u0026lt;String\u0026gt; members): this.name = name, this.members = members; void sayHello(){ print(\u0026#34;hello\u0026#34;); } void introduce(){ print(\u0026#34;hi\u0026#34;); } } [5-class] member함수를 this 사용해서 처리 void main(){ Idol bts = Idol(\u0026#34;bts\u0026#34;, [\u0026#39;a\u0026#39;,\u0026#39;b\u0026#39;,\u0026#39;c\u0026#39;]); print(bts.name); print(bts.members); bts.sayHello(); bts.introduce(); Idol black = Idol(\u0026#34;black\u0026#34;, [\u0026#39;ab\u0026#39;,\u0026#39;bb\u0026#39;,\u0026#39;cb\u0026#39;]); print(black.name); print(black.members); black.sayHello(); black.introduce(); } class Idol{ String name; List\u0026lt;String\u0026gt; members; Idol(String name, List\u0026lt;String\u0026gt; members): this.name = name, this.members = members; void sayHello(){ print(\u0026#34;hello ${this.name}\u0026#34;); } void introduce(){ print(\u0026#34;hi ${this.members}\u0026#34;); } } [6-class] 간략한 생성자 사용하기. this 사용. void main(){ Idol bts = Idol(\u0026#39;bts\u0026#39;, [\u0026#39;a\u0026#39;,\u0026#39;b\u0026#39;,\u0026#39;c\u0026#39;]); print(\u0026#34;=============\u0026#34;); print(bts.members); } class Idol{ String name; List\u0026lt;String\u0026gt; members; Idol(this.name, this.members); void sayHello(){ print(\u0026#34;hello $name\u0026#34;); } void introduce(){ print(\u0026#34;hi $members\u0026#34;); } } [7-class] named constructor contructor의 이름은 class이름과 같게 쓴다. 하지만, 생성자가 class이름과 다른 이름을 갖는 특정함수가 될 수 있다. 이것이 named constructor다. 함수를 사용하지만, 생성자를 초기화하듯이 body를 {}대신에 :을 사용해서 정의하는게 다르다. 매우 생경한 방식이다. void main(){ Idol bts = Idol.fromMembers( [ [\u0026#39;a\u0026#39;,\u0026#39;b\u0026#39;],\u0026#39;bts\u0026#39; ]); print(bts.name); } class Idol { String name; List\u0026lt;String\u0026gt; members; Idol.fromMembers(List values) : this.members = values[0], this.name = values[1]; } [8-class(encapsulation)] encapsulation member변수 객체 지향언어의 한 속성이다. class의 member 변수가 외부에서 접근하면 안된다. 그래서 java에서는 private으로 설정한다. dart에서는 member변수를 final로 선언한다. void main(){ Idol bts = Idol.fromList( [ \u0026#39;bts\u0026#39;, [\u0026#39;a\u0026#39;,\u0026#39;b\u0026#39;] ]); bts.sayHello(); } class Idol{ final String name; final List\u0026lt;String\u0026gt; members; Idol.fromList(List values) : this.name = values[0], this.members = values[1]; void sayHello(){ print(\u0026#34;hello $name\u0026#34;); } void introduce(){ print(\u0026#39;hi $members\u0026#39;); } } [9-class(encapsulation)] const contructor const와 final은 한번 만들어지면, 다시 assign할 수 없다. symbol과 값을 붙이기 때문이다. const는 한번 만들어지면 constant pool에 들어간다. 그리고 재사용된다. 새롭게 만들어지지 않고 재사용된다. const constructor를 사용하는 이유는 재사용으로 인한 메모리 효율을 높이기 위함이다. const를 사용하는 방식이 좀 특이하다. class 선언시 const를 붙여주고, 객체 생성시에도 const를 사용한다. 객체 생성시 const를 붙여주면, constant pool에 있다면 가져와서 재사용하겠다는 뜻이다. 아래 주석은 Idol이라는 class가 const constructor를 사용하지만, Idol로 생성시켜서 heap에 bts란 객체가 있는 것이고, bts2는 constant pool에 만든다. 따라서 주석에 있는 bts와 bts2는 같지 않다. 반면에 주석이 없는 bts는 constant pool에 Idol instance가 없기 때문에 객체를 생성한다. 그 다음 bts2는 constant pool에서 instance를 재사용하기 때문에 두개는 동일한 객체다. 따라서 true가 나온다. void main(){ // Idol bts = Idol(\u0026#39;bts\u0026#39;, [\u0026#39;a\u0026#39;,\u0026#39;b\u0026#39;]); // Idol bts2 = const Idol(\u0026#39;bts\u0026#39;, [\u0026#39;a\u0026#39;,\u0026#39;b\u0026#39;]); Idol bts = const Idol(\u0026#39;bts\u0026#39;, [\u0026#39;a\u0026#39;,\u0026#39;b\u0026#39;]); Idol bts2 = const Idol(\u0026#39;bts\u0026#39;, [\u0026#39;a\u0026#39;,\u0026#39;b\u0026#39;]); print(bts == bts2); } class Idol{ final String name; final List\u0026lt;String\u0026gt; members; const Idol(this.name, this.members); } [10-class(encapsulation)] getter 작성법 getter는 문법으로 정해져 있다. get name {} 형태다. 인자를 받지 않는다. getter는 함수라기 보단, 마치 member 변수 처럼 사용된다. void main(){ Idol bts = Idol(\u0026#39;bts\u0026#39;,[\u0026#39;a\u0026#39;,\u0026#39;b\u0026#39;]); print(bts.firstMember); } class Idol{ final String name; final List\u0026lt;String\u0026gt; members; Idol(this.name, this.members); String get firstMember{ return members[0]; } } [11-class(encapsulation)] setter 작성법 setter의 이름은 getter와 동일하게 한다. setter는 class의 값을 설정한다. 따라서 함수형태의 구조를 갖는다. setter는 인자를 단 한개 받는다. setter를 사용하는게 a.firstmember = \u0026lsquo;a\u0026rsquo; 이런식이기 때문에 한개의 인자만 갖는 것이다. setter는 class의 member변수를 설정하기 때문에 member변수는 final이 되어선 안된다. setter는 class의 member변수의 값을 변경하기 때문에 const 생성자를 사용할 수 없다. setter는 member변수의 값을 바꾼다. 그래서 encapsulation때문에 final키워드를 사용했던 member는 final 키워드를 붙일 수 없다. 강의에서는 setter는 현대 programming 언어에서는 잘 안 쓰인다고 하는 private으로 member변수를 선언하고, 외부에서 member variable에 접근하지 못하게 하고 setter와 getter를 사용하는것은 흔한 일이다. void main(){ Idol bts = Idol(\u0026#39;bts\u0026#39;, [\u0026#39;a\u0026#39;,\u0026#39;b\u0026#39;]); bts.firstMember = \u0026#39;black\u0026#39;; print(bts.firstMember); } class Idol { String name; List\u0026lt;String\u0026gt; members; Idol(this.name, this.members); String get firstMember{ return this.members[0]; } void set firstMember(String name){ this.members[0] = name; } } [12-class(encapsulation)] setter와 getter private. 위에서도 얘기했는데, dart에선 private은 _로 설정한다. member variable을 접근할때 setter와 getter를 사용하는데, 이는 private으로 설정되었을때 접근하기 위한것이다. [13-class(Inheritance)] extends 와 super 사용 Idol이라는 class를 작성하고, BoyGroup이라는 class가 상속받게 하자. 여기서 named parameter를 사용하는 생성자의 형태에 유념하자. this를 사용한다. 생성자의 인수를 this로 받으면 : 설정을 하지 않아도 된다고 했다. positional parameter를 사용할때 간략하게 하기 위해서,즉 :으로 assign을 안할려고 this를 사용했듯이 named parameter도 동일하다. 만일 this를 사용하지 않는다면 생성자의 인수에 변수를 선언하고 body 대신 :으로 assign해줘야 한다. void main(){ BoyGroup bg = BoyGroup(\u0026#39;bg\u0026#39;,5); bg.sayName(); } class Idol{ String name; int membersCount; Idol({ required this.name, required this.membersCount, }); void sayName(){ print(\u0026#39; im $name \u0026#39;); } void sayMembersCount(){ print(\u0026#39;our members number is $membersCount\u0026#39;); } } class BoyGroup extends Idol{ BoyGroup(String name, int numbers): super(name: name, membersCount: numbers); } [14-class(Inheritance)] 상속받는 BoyGroup class에 BoyGroup만의 함수 추가하기 상속받는 BoyGroup에 sayMale()를 추가한다. 이것은 당연히 Idol instance에서는 접근할 수 없다. Idol의 named parameter 생성자의 선언과 사용법을 잊지말자. 자주 나오는 패턴이다. void main(){ BoyGroup bg = BoyGroup(\u0026#39;bg\u0026#39;,7); bg.sayName(); bg.sayMale(); Idol black = Idol(name:\u0026#39;black\u0026#39;, memberCount:5); black.sayName(); // black.sayMale(); } class Idol{ String name; int memberCount; Idol({ required this.name, required this.memberCount, }); void sayName(){ print(\u0026#34;hello $name is\u0026#34;); } void sayMemberCount(){ print(\u0026#34;our member is $memberCount\u0026#34;); } } class BoyGroup extends Idol{ BoyGroup(String name, int countNumbers): super(name:name, memberCount: countNumbers); void sayMale(){ print(\u0026#34;we ar male\u0026#34;); } } [15-class(Inheritance)] Idol을 상속받는 Girl Group을 만든다. void main(){ GirlGroup gg = GirlGroup(\u0026#39;gg\u0026#39;,4); gg.sayName(); } class Idol{ String name; int memberCount; Idol({ required this.name, required this.memberCount, }); void sayName(){ print(\u0026#39;this is $name.\u0026#39;); } void sayMemberCount(){ print(\u0026#39;this is member count of $memberCount\u0026#39;); } } class GirlGroup extends Idol{ GirlGroup(String name, int countNumbers): super(name: name, memberCount:countNumbers); } [16-class(Inheritance)] GirlGroup만의 함수 만들기 sayFemale()를 만든다. girlGroup에만 있는 함수라서 Idol instance나, BoyGroup instance에서 접근할 수 없다. void main(){ GirlGroup gg = GirlGroup(\u0026#39;gg\u0026#39;,5); gg.sayFemale(); } class Idol{ String name; int memberCount; Idol({ required this.name, required this.memberCount, }); void sayName(){ print(\u0026#34;hello my name is $name.\u0026#34;); } void sayMemberCount(){ print(\u0026#39;hi our member is $memberCount.\u0026#39;); } } class GirlGroup extends Idol{ GirlGroup(String name, int memberCount): super(name:name, memberCount:memberCount); void sayFemale(){ print(\u0026#39;our group is female group\u0026#39;); } } [17-class(Inheritance)] type 비교 자식 instance들이 부모 class에 포함되는지 여부와 부모 instance들이 자식 class에 포함되는지 여부. is 사용 void main(){ Idol apink = Idol(name:\u0026#39;apink\u0026#39;,number: 5); BoyGroup bg = BoyGroup(\u0026#39;bg\u0026#39;,3); GirlGroup gg = GirlGroup(\u0026#39;gg\u0026#39;,7); print(bg is Idol); print(gg is Idol); print(apink is BoyGroup); print(apink is GirlGroup); } class Idol{ String name; int number; Idol({ required this.name, required this.number, }); void sayName(){ print(\u0026#39;hi $name.\u0026#39;); } void sayNumber(){ print(\u0026#39;our member is $number\u0026#39;); } } class GirlGroup extends Idol{ GirlGroup(String name, int numbers): super(name: name, number: numbers); void sayFemale(){ print(\u0026#34;our member is female\u0026#34;); } } class BoyGroup extends Idol{ BoyGroup(String name, int numbers): super(name:name, number:numbers); void sayMale(){ print(\u0026#34;this is male\u0026#34;); } } [18-class(polymorphism)] method overriding1 method재작성 timestwo라는 class를 만든다. 숫자를 입력받아 2를 곱하는 함수 calculate가 있다. void main(){ TimesTwo tt = TimesTwo(2); print(tt.calculate()); } class TimesTwo{ final int number; TimesTwo(this.number); int calculate(){ return this.number *2; } } [19-class(polymorphism)] method overriding2 method overriding은 상속받은 부모클래스의 method를 변경한다. timesfour라는 class를 만들고 calculate를 overriding하자. @override 사용할줄 알아야 한다. TimesFour는 자체적으로 member변수가 없다는것을 인지해야 한다. 부모의 멤버변수를 사용할 뿐이다. TimesFour에서 생성자에서 생성한 인자인 number는 마치 NumberFour의 member 변수처럼 행동한다. 따라서 this.number도 사용가능하고 number로도 사용 가능하다. void main(){ TimesFour tf = TimesFour(2); print(tf.calculate()); } class TimesTwo{ final int number; TimesTwo(this.number); int calculate(){ return this.number *2; } } class TimesFour extends TimesTwo{ TimesFour(int number): super(number); @override int calculate(){ return super.number * 4; // return this.number * 4; // return number * 4; } } [20-class(polymorphism)] method overriding3 부모의 function을 그대로 이용하는 방법 void main(){ TimesFour tf = TimesFour(2); print(tf.calculate()); } class TimesTwo{ final int number; TimesTwo(this.number); int calculate(){ return this.number * 2; } } class TimesFour extends TimesTwo{ TimesFour(int num): super(num); @override int calculate(){ return super.calculate() * 2; } } [21-class(polymorphism)] static keword emplyee라는 class를 만든다. building이라는 static member변수를 만드는데, class변수를 의미한다. static이 없으면 객체의 identity를 나타내는 instance변수라면, static은 class의 특성을 나타내는 변수다. static 변수에 해당하는 값이 모든 instance에 있지 않다. 그래서 nullable하게 한다. static변수와 함수는 class에서 생성및 실행한다. void main(){ Employee sg = Employee(\u0026#39;sg\u0026#39;); Employee.building = \u0026#39;big\u0026#39;; sg.printNameAndBuilding(); Employee.printBuilding(); } class Employee{ static String? building; final String name; Employee(this.name); void printNameAndBuilding() { print(\u0026#39;$name works at $building\u0026#39;); } static void printBuilding() { print(\u0026#39;I works at $building\u0026#39;); } } [22-class(polymorphism)] interface interface는 dart 3.0에서 새롭게 추가되었다. 그래서 여기선 생략한다. [23-class(polymorphism)] generic type type을 외부에서 받을때 사용한다. type을 외부에서 받기때문에 class를 선언할때, type을 받을 수 있게 \u0026lt;\u0026gt;를 사용한다. \u0026lt;\u0026gt;를 사용해서 type을 받기도 하고 전달하기도 한다. Lecture라는 class를 만든다. class에는 id와 name을 멤버변수로 갖게 한다. 객체를 생성할때, id와 name값 뿐만 아니라 type도 갖게 만들어라. void main(){ Lecture\u0026lt;String\u0026gt; lecture1 = Lecture(\u0026#34;id1\u0026#34;, \u0026#34;english\u0026#34;); } class Lecture\u0026lt;T\u0026gt; { final T id; final String name; Lecture(this.id, this.name); } [24-class(polymorphism)] generic type 출력 void main(){ Lecture\u0026lt;String\u0026gt; lec1 = Lecture(\u0026#39;id1\u0026#39;,\u0026#39;music\u0026#39;); lec1.printIDType(); Lecture\u0026lt;int\u0026gt; lec2 = Lecture( 3,\u0026#39;physics\u0026#39;); lec2.printIDType(); } class Lecture\u0026lt;T\u0026gt;{ final T id; final String name; Lecture(this.id, this.name); void printIDType(){ print(id.runtimeType); } } [25-class(polymorphism)] 여러개 type을 받는 generic void main(){ Lecture\u0026lt;String,int\u0026gt; lect1 = Lecture(\u0026#34;lect1\u0026#34;, 333); lect1.printAll(); } class Lecture\u0026lt;S,T\u0026gt; { final S id; final T name; Lecture(this.id, this.name); void printAll(){ print(id.runtimeType); print(name.runtimeType); } } [26-Object] Object class 모든 class는 extends Object가 생략되어 있다. void main(){ Test t = Test(); print(t); } class Test extends Object{ } ",

        "content": "Google Cloud Platform이란 google에서 제공하는 cloud storage와 api를 제공하는 platform이다. Amazon처럼 가상 머신을 만들수 있다. 가상머신에 webserver를 만들어서 서비스 할수도 있고, GCP에서 제공하는 api들이 있다. 이것을 이용해서 서비스를 만들 수도 있다. 예를 들어서 GCP에서는 machine learning과 Deep Learning관련 api를 제공한다. GCP외부에서 모바일앱이나 server가 gcp의 api를 이용한 program을 만들수 있게 해준다.\n인증에 관해서-oauth(Open Authorization) 일반적 인증 GCP의 resource를 사용하려면 인증이 필요하다. GCP의 resource는 vm과 같은 storage 서비스와 api 서비스다. vm에서 webserver를 만들었다면 ssh연결을 통해서 gcp의 resource를 사용한다. 여기선 ssh인증이다. 내가 app을 만들었다고 하자. app에서 GCP의 machine learning api를 사용하려고 한다. 그러면 rest api에서 token을 사용해서 인증을 거친후 api를 사용한다. 이런 인증 서비스는 다른곳에서도 사용하는 보편적인 인증방법이다. 그런데, 내가 운동앱을 만들었다고 생각하자. 매일 운동을 기록하는 앱이다. 앱에서 calendar를 만들수도 있지만, 사용자별로 google calendar를 내가 만든 app에서 사용할 수 있다면 좋지 않은가? 사용자들은 google calendar에서 운동기록도 볼수 있고, app에서도 날짜별로 운동기록을 확인할 수 있으니 좋아보인다. 아이디어는 좋지만, 여기서 인증이 문제다. 왜냐면 app에서 개개인의 google calendar를 사용하려면 인증을 해야한다. 즉, 개개인이 app에 google id/pw를 주던가 해야, app에서 사용자의 calendar기록을 가져올 수 있으니 말이다. 이런것을 해결한 인증방식이 oauth다.\noauth 인증 oauth의 동작에 대한 설명은 다른곳에서 하고 여기에선 이해만 하려 한다. 위에서 말했듯이 앱에서 직접 resource를 사용하는게 아니라, 앱에 가입된 사용자들이 resource를 사용하고자 할때 쓰는 방법이다. 라고만 이해하자.\n",

    "https:\/\/braindump.frege2turing.me\/posts\/oauth_google_login_using_flutter_practice\/": {
        "title": "[oauth] google login using flutter-practice",

        "content": "flutter project만들기 shell에서 flutter package(project)를 만든다. flutter create란 명령어를 사용한다. package명은 모두 소문자여야 한다. 보통 snake_case라고 한다.\nflutter create login_page GCP 처리 oauth login을 위해서 GCP에 접속해서 할께 있다.\nGCP(Google Cloud Platform)에 app등록 google login 접속을 위해선, GCP에 app등록을 해야한다. 사용자가 goolge login시 인증과 id가 없을때 google 회원가입도 google gcp에서 관장한다.\ngcp 접속 여기 로 접속한다. login이 안되어 있다면 login한다.\nFigure 1: gcp 접속\nproject 생성 새로운 project를 만들기 위해서 new project를 click한다.\nFigure 2: project 생성1\nproject명 설정 project의 이름을 Google Login이라고 하고, No Organization으로 한다.\nFigure 3: project 생성3\nproject가 사용할 서비스 설정 API \u0026amp; Service를 선택한다.\nFigure 4: project 생성4\noauth consent screen 설정 사용자에게 동의서 받는 화면을 작성한다. 사용자를 대신해서 app이 GCP resource에 접근할 것이기 때문이다. 동의서 화면은 GCP에서 알아서 만들어준다. 내가 할것은 내 app이 어떤 app이고,이름이 무엇이고, 사용자를 대신해서 어떤 GCP resource를 사용할 지를 GCP에게 전달해주면 된다. GCP에서 사용자 동의서 화면을 만들어준다. 사용자가 oauth를 사용할때 oauth consent화면이 나온다. 이 화면을 어떻게 만들지 설정하는 과정이다. 어떤 사용자가 oauth를 사용할 지를 정하는 과정이다. 추가 설명하자면, 내가 만든 앱에서 GCP resource인 api를 사용할 수도 있고, app을 사용하는 사용자가 app을 통해서 GCP의 api를 사용할 수 있다. 어떤 사용자가 api를 사용하는지를 설정한다.\n내 경우, 내가 만든 app을 사용하는 일반사용자가 app을 통해서 GCP 인증 서비스를 사용할 거라서 external을 설정했다.\nFigure 5: project 생성5\noauth consent screen2 - app information\napp information를 등록한다. app을 통해서 resource를 사용할 것이기 때문이다.\nFigure 6: project 생성6\noauth consent screen3-app logo\nconsent화면에 보여질 logo를 설정한다.\nFigure 7: consent logo\noauth consent screen3-app domain\nconsent화면에 app을 사용하는 사용자에게 안전하다는것을 보여주기 위해서 app의 homepage, 그리고 policy와 service term을 link로 연결할수 있다. 그것을 setting한다.\nFigure 8: consent term\n마지막에 Authorized domain을 설정할때는, google search시 해당 homepage를 찾을 수 있어야 Authorized로 본다. 그렇게 하기 위해선, domain setting 처리를 해야한다. verify를 할려면 Google Search Console을 click해서 처리한다. 우선 나는 처리하지 않았다.\nconsent화면에선 지금 처리한 것은 다음과 같다.\nFigure 9: consent term2\noauth consent screen4- Developer contact information\n개발자 주소를 설정한다.\nFigure 10: consent term2\nscopes 설정 oauth의 말뜻처럼, 권한은 GCP의 resource api를 사용할수 있는 권한인데, 그 권한의 범위(scope)를 설정한다. GCP의 resource 중 우리에게 필요한건 사용자의 간단한 정보뿐이다. 즉, app이 받아와서 사용할 사용자의 정보인데, email, profile,openid resource들을 check한다. 이 정보를 GCP가 가진 resource라고 봐도 된다. 여기서, openID는 oauth에서 인증을 처리하는데 사용하는 id라서 반드시 체크한다. 우리가 oauth를 사용하는 이유는 회원가입 처리하지 않고 login하기 위해서이기 때문이다. 아래처럼 설정하자.\nFigure 11: scope\n설정하면 다음과 같이 화면이 바뀐다. 우리가 요청한 resource들은 개인정보에 민감하거나 제한적이지 않기 때문에 non-sensitve scopes에서 볼수 있다. 다른 resource를 선택하면 Your sensitive scopes나, Your restrict scopes에서 보여진다.\nFigure 12: scope\ntest users 설정 app을 publishing해서 사용자들한테 배포하기전 test단계에선 test user만 이 로긴기능을 사용하게 할 수 있다. 나는 일반인 사용자를 대상으로 test할것이기 때문에, 그냥 건너 뛴다.\nFigure 13: test\nsummary 여기까지 하면 oauth consent에 대한 처리가 끝났다. 요약화면을 보여준다.\nFigure 14: summary\ncredentials app이 GCP resource에 접근해야 하기 때문에 credentials가 필요하다. credentials은 ios,android 두개를 생성해야 한다.\nios credentials\nFigure 15: credentials1\nFigure 16: credentials2\nFigure 17: credentials3\n여기서 application type, app name은 어렵지 않다. 그런데 bundleID를 어디서 찾아야 할지 모를수 있다. 내 경우 xcode를 실행해서 찾았다. xcode를 실행해서 flutter project의 ios/Runner을 open하면 다음과 같은 화면이 나온다. 여기에서 찾을수 있다.\nFigure 18: credentials4\nFigure 19: credentials5\n이제 여기까지 하고 제출하면 된다. app store id와 team id는 option이고, 출시된 앱이 아니기 때문에 pass한다.\n여기까지 하면 client id를 얻게 된다. 이것을 plist로 다운받을 수도 있다. app이 gcp에 접근할수 있게 되는 credentials을 만든것이다.\ngoogle_sign_in package 개요 login page는 flutter에서 개발자가 만든다. Google login을 위해서 button도 만든다. google login버튼을 누르면 google에 접속해서 인증과정을 거친다. 이런 것을 모두 개발자가 만들지 않는다. google_sign_in package를 사용하면, google에 접속해서 인증과정을 거치는 api를 제공한다. 이때 client ID가 사용된다. client ID는 GCP에 연결해서 credentials에서 client key를 만들어야 한다. google sign_in package에 있는 demo가 있다. 여기 에서 찾을 수 있다.\nDemo실행 google_sign_in package 여기에는 demo도 실행해 본다. demo를 실행할때 유의할께 있다. 첫번째, project를 만들고, google_sign_in package를 설치한다. 설치는 다음과 같다.\nflutter pub add google_sign_in 이것은 자동으로 pubspec.yaml에 google_sign_in을 추가해주고 설치까지 해준다. 수동으로 할 수도 있다.\ndependencies: google_sign_in: ^6.1.5 pubspec.yaml에 직접 위와 같이 추가하고,\nflutter pub get 을 해주면 된다.\n설치된 package는 다음과 같이 사용된다.\nimport \u0026#39;package:google_sign_in/google_sign_in.dart\u0026#39;; http package demo에 보면 http package가 있다. 이 package도 설치해 주어야 한다. 아래와 같이 실행해 준다.\nflutter pub add http import \u0026lsquo;src/sign_in_button.dart\u0026rsquo;; 에러 이것은 main.dart가 속해있는 폴더의 src폴더아래에 sign_in_button.dart라는 파일이 있어야 하는데 없다는 것이다. demo의 소스를 click하면 github이 나오는데, 거기서 해당 파일들을 복사해서 붙여 주면 된다.\n실행 ios simulator를 실행하고, flutter run으로 실행하면 다음과 같은 화면을 볼 수 있다.\nFigure 20: sign in\n버튼을 누르면 에러가 발생한다.\nFigure 21: clientID\nclientID가 없다는 에러가 난다. GCP에서 credentials을 만들면서 clientId를 다운받았었다. clientId는 info.plist로 다운받았었는데, app에서 GCP로 접속시 인증 처리를 위해서 사용된다. 받은 client ID를 app에 포함시키는것을 integration이라고 한다. google_sign_in package에서 readme에 보면 ios integration방법이 나와 있다. android도 나와 있다. ios integration을 따라해보자. 그런데, 여기서는 xcode를 이용한다.\nios integration 다운받은 clientid(info.plist)를 GoogleService-Info.plist로 이름을 바꾼다.\nproject/ios/Runner 폴더에 복사한다.\nXcode를 연다.\nopen project에서 project의 ios/Runner를 선택하면 ios Project가 만들어진다. Runner에 xcworkspace파일이 있어서 가능하다. 아니면 다음과 같이 해도 된다.\nopen ios/Runner.xcworkspace xcode가 띄어진 상태에서, project의 Runner디렉토리에 오른쪽 버튼을 눌러서 Add Files To Runner를 선택한다. 그리고 GoogleService-info.plist를 선택한다.\nFigure 22: clientid등록\n",
