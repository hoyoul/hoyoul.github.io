        "content": "제일 먼저 할것은 hello world page rails를 설치하고, CI/CD를 위한 환경이 조성되었다면, hello world를 출력하는 것이다. 이것은 간단하게 routes와 controller만 사용해서 출력하기로 한다. route에서는 root 경로만 설정해준다.\nrails new hellodemo \u0026ndash;database=mysql 로 project를 만든다. (database.yml처리를 mysql 맞게 해준다.\nroute 설정 route를 설정하기 위해서 route file을 연다. root를 사용해서 아래와 같이 application controller의 hello라는 action으로 mapping한다.\nFigure 1: rt1\ncontroller의 설정 application controller에서는 action에 해당하는 hello method를 작성하지만, 실제 view와 연결짓지는 않는다. render함수의 정확한 용법은 모르겠다. 하지만, 이렇게 관습적으로 사용한다.\nFigure 2: render1\n실행 local에선 별도의 rails db:migration이나 rails assets:precompile을 하지 않아도 된다. 왜냐면, db와 css,js를 사용하지 않기 때문이다. 그냥 rails s만 하면 된다. server는 cap production deploy로 release를 발행한다.\ncss,js,image사용법 (bootstrap의 적용, jquery의 적용: ajax) 어떤 page작업을 하더라도 css와 js가 사용된다. 둘의 사용이 능수 능란해야 한다. webpacker에 대한 설명은 맨아래에 따로 두었다. 여기서는 css와 js 사용법만을 얘기한다. css와 js를 사용하는 이론적인 것을 설명한후, 실제 test과정을 기술하겠다.\n[ 이론 ] css,js 사용법과 나의 기준 css와 js를 만들 때의 기준은 첫번째 사용범위, 두번째 어떤 것을 사용할 것인가의 문제다. 어떤것을 사용하느냐에 따라 pack파일 기술이 달라진다. 이 두가지를 간략히 설명하겠다.\n사용 범위에 따른 기준 (packfile의 naming) 전체 vs 부분\n전체 page에 공통적으로 적용되는가? 아니면 controller가 다루는 page들에만 한정해서 적용 되는가? 특정 page에만 적용 되는가? default로 전체 page에 공통적으로 적용되는 것은 이미 적용되어 있다. application.html.erb파일에 보면 application.js라는 pack과 application.scss라는 pack은 공통적으로 모든 page에 적용된다. 그래서 전체 page에 적용되는 것은 application.js와 application.scss에 포함시켜야 한다.\ncontroller과 관리하는 pages 혹은 특정 page에만 적용 되는 경우\ncontroller가 다루는 page들에만 적용된다면, Controller명.scss나 Controller.js로 파일을 pack안에 만든다. 특정 page에만 적용되는 js나 scss의 경우 Controller명Action명.scss, Controller명Action명.js를 /pack안에 만든다.\n만들어진것 vs 만들어서 (packfile의 구조) 만들어진것을 사용(package)하느냐, 만들어서 사용하는냐에 따라 pack파일의 기술 방법이 다르다.\n만들어진것(package)를 사용\nyarn으로 package를 설치하고 사용해야 한다. 설치하는 방식은 \u0026ldquo;yarn add package명\u0026rdquo; 을 webapp의 home에서 실행 해준다. 그러면 yarn은 webapphome/ node_modules라는 곳에 package를 설치한다. yarn이란것은 아래 [부록]에서 별도로 설명하겠다. 이렇게 설치된 package를 pack에 기술하기 위해선, import라는 지시어를 사용한다. import package명/js의 위치로 기술해서 사용한다. 실제 예제에 보면, js를 import한 후 start() 를 사용하는 경우를 볼 수 있는데, 그것은 초기화 과정이다. 보통은 필요없다.\n만들어서 사용\n만일 우리가 만든 css나 js가 다른 page에서 사용되는 일종의 library같다면, js라는 폴더, stylesheet라는 폴더에 넣은 후 pack파일에 import해서 사용하면 된다. 마치 위에서 만들어진 package를 사용하는 것과 동일하다. 그런데 내가 만든 css나 js가 재사용이 안되고 그 page에만 적용된다면, pack파일에 직접 기술한다.\ncase 시나리오 (1) 전체 page에 적용되고 이미 만들어진 package를 사용하는 경우 (bootstrap scss와 jquery js처리) (2) 특정 page에 적용되고 이미 만들어진 package를 사용하는 경우 (bootstrap scss와 jquery js처리) (3) 전체 page에 적용되고 내가만든 file을 사용하는 경우 (4) 특정 page에 적용되고 내가 만든 file을 사용하는 경우 [ 실전 case1: bootstrap.scss, jquery 전체 page사용하기 ] (1) 전체 page에 적용되고 이미 만들어진 package를 사용하는 경우 (bootstrap cs와 jquery js처리) 이미 만들어진 package를 사용한다. 그러면 우선 package를 설치한다. bootstrap을 yarn으로 설치해본다. jquery도 yarn으로 설치한다. bootstrap5부터는 javascript는 바닐라 js이기 때문에 package를 가져다 사용하는 것에 큰 의미가 없어 보여서 jquery.js를 사용한다. Figure 3: case1_1\nFigure 4: jquery\n전체 page에 적용된다. 따라서 application.js, application.scss라는 pack파일에 jquery의 js와 bootstrap.scss파일을 import하면 된다. node_modules folder에서 jquery, bootstrap이 있는지 확인하고, 있다면 지원하는 bootstrap.scss와 jquery.js의 위치를 파악한다. 위치를 파악하는 이유는 import에 경로를 기술하기 위함이다.\nFigure 5: case\nFigure 6: case1_2\nFigure 7: case1_3\nimport 위치 요약하면 js위치: jquery/src/ajax.js bootstrap/js/src/alert.js, bootstrap/js/src/button.js \u0026hellip; scss의 위치: bootstrap/scss/bootstrap.scss\npack파일에 적용 이것을 pack파일에 적용 시켜보자. 전체 page에 적용되기 때문에, application.scss와 application.js에 import하면 된다. javascript_pack_tag나 stylesheet_pack_tag를 layouts/application.html.erb에 적용해야 한다. rails 6에서는 default이긴 하지만, 좀 다르다. scss는 asset을 이용하고 javascript만 webpack을 이용하기 때문이다. 난 webpack에서 모든것을 관리하기 때문에 변경을 해줬다.\nFigure 8: case1_2js2\nFigure 9: case1_4\nFigure 10: case1_6\nTest1 [scss test]\nbutton을 만들어보자(scss테스트) 동작확인 (아래 2번째와 같이 제대로 된 동작을 하지 않는다.) 뭐가 문제인가? debug 어떻게 debuging할 것인가? Figure 11: case1_7\nFigure 12: case1_8\n[문제 해결] scss에서 import는 @import를 사용해야 한다.\nFigure 13: case1_9\nFigure 14: case1_10\nTest2 [js test]\njquery를 테스트 해보자. jquery에서 ajax를 load했기 때문에 ajax를 테스트 해볼려고 한다. ajax는 테스트가 힘들어 위에서 import를 jquery.js로 바꿔서 모든 jquery를 사용할 수 있게 바꾸고 테스트한다. 예제코드는 다음을 참조했다. https://www.w3schools.com/jquery/jquery_animate.asp Figure 15: case2_jquery\nFigure 16: case1_js4\n[정상동작] 아무 문제 없이 동작하는 것을 확인했다.\n[ 실전 case2: d3.js and d3.scss를 특정 page에 사용하기 ] d3를 yarn으로 설치하자. (yarn add d3) d3의 설치 경로를 살펴보자. dist와 src에 js가 있다. 난 dist/d3.js를 import하기로 했다. static_pages_home.js란 pack을 만들자.(app/javascript/pack/ 에 만든다) 만든 pack에 d3를 import한다. (import \u0026lsquo;d3/dist/d3.js\u0026rsquo;) pack을 page에 include한다. (javascript_pack_tag \u0026lsquo;static_pages_home\u0026rsquo;) pack을 만든다. Figure 17: pack을 만든다.\nview에 pack을 추가시킨다. test 결과 [ js가 적용된것을 볼 수 있다.] [ 실전 case3: 전체 page에 적용되고 내가만든 file을 사용하는 경우 ] 내가 만든 css와 js가 전체 page에 적용한다는 것은, 라이브러리 모듈이라고 생각하면 된다. 그래서 js나 stylesheet폴더에 파일이 있고 그것을 application.scss와 application.js에서 import해서 사용하는 것을 의미한다.\n[ 실전 case4: font awesome(아이콘) 전체 page 적용 적용1 (1) yarn add font-awesome 으로 설치한다. (2) import location을 찾는다. Figure 20: case4\nscss란 폴더가 따로 있어서, import위치를 예측할 수 있다. /font-awesome/scss/font-awesome.scss가 import할 대상이다. 이것은 application.scss pack에 import한다.\nFigure 21: case4\n문제점 이렇게 하면 제대로 동작하지 않는다. 에러가 난다. 인터넷에서 찾은 방식을 사용해 보자.\n다른 방식 yarn add @fortawesome/fontawesome-free import \u0026ldquo;@fortawesome/fontawesome-free/css/all\u0026rdquo; 을 application.js에 설치한다. =\u0026gt; 이상없이 된다. [ 실전 case5: bootstrap-icons 전체 page적용 yarn add bootstrap-icons import \u0026lsquo;bootstrap-icons/font/bootstrap-icons.css\u0026rsquo; in application.js pack 최종 정리 내가 생각한 방식은 \u0026ldquo;간단하게 하자\u0026quot;라는 모토에서 벗어나지 않는다. 간단하게 하기 위해서 생각한건 다음과 같다.\n모든 page에 적용되는가? =\u0026gt; application.scss,와 application.js팩들에 기술하고, layouts/application.html.erb에 가져다 쓴다.\n일부 page에만 적용되는가? 여러 page에 적용되는가? =\u0026gt; 모두 controllerAction.scss, controllerAction.js라는 pack에 기술한다. 즉 page별로 적용한다. 물론 내가 만든 scss나 js가 library module처럼 여러 페이지에 사용된다거나, d3같은 차트관련해서 몇몇 page에서만 사용된다고 할 지라도 따로 pack을 만들고, 해당 page에 include해서 사용한다. 이런 유혹을 느낄수 있다. 여러 페이지에서 사용된다면 page마다 동일한 코드를 중복 사용하는 문제가 생기는것이기 때문에 js폴더나 styles폴더에 해당 라이브러리를 만들고, pack에서 import해서 쓰는게 맞다고\u0026hellip;물론 맞는 얘기다. 그런데 지금처럼 신경쓸 게 많을때는 단순하게 가야 한다. 단순하게 가기로 했다.\n[단순하게] 모든 page에 적용되는게 아니라면, pack에다 직접 기술한다.\n아래 module들은 전체 page에서 사용될 확률이 높은 것들이다. bootstrap font-awesome(아이콘 사용을 위해) lodash, underscore (js내의 array같은 collection사용을 위해) jquery 일부 page에서 사용\nd3 최종 정리2 import의 사용법\nyarn을 사용한 경우 node_modules에서 설치된 package의 js와 scss의 위치를 파악한다. js: import \u0026lsquo;module/js/index.js\u0026rsquo; 처럼 기술 한다. scss: @import로 동일하게 기술한다. 자체 만든 library 경우 pack폴더를 기준으로 한다. import \u0026lsquo;../js/mylibrary.js\u0026rsquo;와 같이 한다. 최종정리3 최종적으로 bootstrap과 jquery는 application.js와 application.scss에 있어서 bootstrap과 jquery, awesome font, bootstrap-icons를 사용할 수 있게 해야 한다.\napplication layout 만들기 application layout에 대해서 모든 page의 layout(와꾸, 기본틀)를 잡아주는 page다. app/views/layouts/application.html.erb파일이다. 여기서 해야 할 것은 모든 page의 공통적인 것을 기술한다. 공통적인것은 header와 footer를 의미한다. header에는 navigation menu bar가 들어가고 footer에도 menubar가 들어간다. 특정 page에는 side menu bar가 들어갈수도 있다. 어떻게 design하느냐에 따라 달라진다.\napplication.js에서 bootstrap과 jquery를 사용하게 setting했기 때문에 bootstrap의 header와 footer를 사용하기로 한다.\n실제 구현 bootstrap5 homepage에서 examples를 본다. 마땅한것이 있다면 source를 보고 copy해서 application.html.erb에 yield사이로 붙인다. 이게 전부다. partial page의 사용 page는 보통 html tag로 되어 있는데, 보기에 복잡하다. 이것은 관리가 힘들다는 것이다. 그리고 보통 다른곳에서 source를 가져와 사용하기 때문에 따로 분리할 필요가 있다. 그래서 온전히 하나의 page를 작성하는 경우는 드물고, partial page로 나눠서 작성하고 관리한다. application layout도 다르지 않다.\npartial page만드는 법 header와 footer를 partial page로 만들 것이다. layouts폴더에 _header.html.erb와 _footer.html.erb라는 2개의 파일을 만든다. 만든 파일에 긁어온 html을 붙여넣거나 직접 작성한다.\npartial page 적용\n만든 partial page를 application.html.erb에 적용한다. 적용 방법은 다음과 같다. \u0026lt;%= render \u0026rsquo;layouts/header\u0026rsquo; %\u0026gt; \u0026lt;%= render \u0026rsquo;layouts/footer\u0026rsquo; %\u0026gt;\n결론 navigation bar를 만드는 방법은 좀 복잡하다. 단순히 bootstrap을 copy \u0026amp; paste하더라도, class의 의미를 이해해야 한다. 지금 작성하는 시점에서는 대충 알지만, 나중에는 까먹을것이 분명하기 때문이다.\nstatic pages 만들기 - navigation menu static pages 개요 static page란? web page를 만들 환경이 다 되었다면 기본적으로 해야할 것이, static pages들을 만들어야 한다. static page란 건, db를 사용하지 않고 동적으로 만들어지지 않는 page를 말한다. static page에는 대략적으로 다음과 같은 것이 있다.\nstatic page종류\n(1) home (2) help (3) about (4) contact us (5) news (6) support [1] static pages 만들기 1. rails g controller StaticPages home help about contact로 만든다. [ 참고로 Controller, Model 모두 camel case로 표기한다. 다만 Controller는 복수를, Model은 단수를 사용한다.]\nhome page 작성 view 작업 home page를 작성한다. 만일 작성할 page가 많다면 partial page를 사용한다.\nrouting작업\nroot to: \u0026lsquo;static_pages#home\u0026rsquo; 추가\n연결작업\nlayouts/application.html.erb에서 navigation을 만든 경우, home을 연결해야 한다.\nabout page 작성 [devise gem]으로 로그인 만들기 devise란? 회원가입, login, password관련 처리를 gem으로 할 수 있다. session관련 처리뿐만 아니라, url도 만들어주고, db도 만들어 주며, view도 만들어 준다. session이 뭔지를 알아야 한다. session은 공식적으론 cookie의 일종이다. client가 server에 연결할 때 server가 key value값을 만든다. 이것을 session이라고 부른다. server는 만든 session을 client에 전달하고 client는 해당 browser 쿠키 보관소에 그 값을 가지고 있다가, 다시 동일 서버에 접근할때 저장된 cookie값을 동봉해서 보낸다. 그러면 server는 cookie로 사용자를 판단할 수 있게 된다. 이 과정을 구체적으로 사용자 인증과 결부하여 살펴보면 다음과 같다. client가 회원가입 시, server에 session이 만들어지고 저장된다. 그리고 client가 login시 ,server는 session을 가져와서 client에게 보낸다. client가 탈퇴를 하게 되면 저장된 session은 삭제된다. devise는 이런 session처리를 알아서 자동화 한다. session은 user_signed_in?, current_user,user_session이란 심볼로 대신한다. devise 설치는 이 모든 것을 다 만들어준다. 만들어준 이 모든 것을 논리적 의미에 따라 session 심볼들을 적절히 사용하는 것이 devise gem을 사용하는 방식이다.\ndevise 설치 과정 devise를 설치하면, routing, model,view, controller 관련된 모든것을 설치해야 한다. 나누어서 설명하겠다.\n[1] Gemfiles에 devise gem 추가 Gemfiles에서 gem \u0026lsquo;devise\u0026rsquo;만 할 경우, rails 4나 5에 맞춰서 설치된다는 얘기가 있다. rails 6에 맞춰야 하기 때문에 다음과 같이 입력해도 된다.\ngem \u0026lsquo;devise\u0026rsquo; git: \u0026lsquo;https://github.com/heartcombo/devise.git\u0026#39; [2] bundle install을 실행한다. [3] rails g devise:install를 실행한다. Figure 22: gem2\nconfig.action_mailer.default_url_options를 environments/development.rb에 설정한다. mail template에 대한 URL을 만들어준다고 한다. 보통 해도되고 안해도 된다. root, to: \u0026lsquo;home#index\u0026rsquo;가 반드시 있어야 할 필요는 없다. layout/application.html.erb에는 notice와 alert tag를 삽입하면, session이 만들어질때나 유지될때 메시지가 출력된다. 하자 \u0026lt;p class=\u0026ldquo;notice\u0026rdquo;\u0026gt;\u0026lt;%= notice %\u0026gt;\u0026lt;/p\u0026gt; \u0026lt;p class=\u0026ldquo;alert\u0026rdquo;\u0026gt;\u0026lt;%= alert %\u0026gt;\u0026lt;/p\u0026gt;\nrailg g devise:views : view/devise라는 폴더가 만들어지면서 여러 page들이 만들어진다. rails g devise User : user model을 만든다. migrate file에서 t.string :username으로 사용자 이름 field를 추가한다. rake db:migrate 로 db에 table을 만든다. routes 파일을 보면 devise_for users라고 만들어진다. 어떤 URL이 있는 지 확인하자. Figure 23: devise1-2\nrake routes | grep users 위에서 확인해야할 것은 다음과 같다. users/sign_up :회원가입 url f- users/sign_in : 로그인 page\nurl/users/sign_up으로 들어가서 회원가입을 작성 한다. -\u0026gt; 작성이 끝나면 login되면서 home으로 url이 이동된다.\n다시 url/users/sign_up을 하면 login이 이미 된 상태라서 회원가입창이 나오지 않고 다시 home으로 이동된다.\nnavigation에 있는 sign in, sign up의 경로를 맞춰줘야 한다. application layout에 있는 navi menu에 sign-in과 sign_up이 있는지 확인한다. 없다면 만든다. 아래는 login 아이콘과 signed up 아이콘이 있는 button이다. 자주 사용되서 가져왔다. font awesome icon을 사용했다.\n\u0026lt;ul class=\u0026ldquo;nav navbar-nav ml-auto\u0026rdquo;\u0026gt; \u0026lt;li class=\u0026ldquo;nav-item\u0026rdquo;\u0026gt; \u0026lt;a class=\u0026ldquo;nav-link\u0026rdquo; href=\u0026rdquo;#\u0026quot;\u0026gt;\u0026lt;span class=\u0026ldquo;fas fa-user\u0026rdquo;\u0026gt;\u0026lt;/span\u0026gt; Sign Up\u0026lt;/a\u0026gt; \u0026lt;/li\u0026gt; \u0026lt;li class=\u0026ldquo;nav-item\u0026rdquo;\u0026gt; \u0026lt;a class=\u0026ldquo;nav-link\u0026rdquo; href=\u0026quot;#\u0026quot;\u0026gt;\u0026lt;span class=\u0026ldquo;fas fa-sign-in-alt\u0026rdquo;\u0026gt;\u0026lt;/span\u0026gt; Login\u0026lt;/a\u0026gt; \u0026lt;/li\u0026gt; \u0026lt;/ul\u0026gt;\n[ navigationbar에서 signup과 login의 link를 알맞게 연결한다. ] [ login 상태에 따른 처리도 해야한다. ] login 상태에 대한 처리라는 것은 다음과 같다. 만일 login이 되었다면, log out버튼만이 보여야 한다. login이 안 되었다면 log in과 sign up 버튼이 보여야 한다. 이것은 다음과 같이 구현한다.\n\u0026lt;% if user_signed_in? %\u0026gt; \u0026lt;li class=\u0026ldquo;nav-item\u0026rdquo;\u0026gt; \u0026lt;%= link_to destroy_user_session_path, class: \u0026ldquo;nav-link\u0026rdquo; do %\u0026gt; \u0026lt;!\u0026ndash; \u0026lt;span\u0026gt; \u0026ndash;\u0026gt; \u0026lt;i class=\u0026ldquo;fas fa-sign-out-alt\u0026rdquo;\u0026gt;\u0026lt;/i\u0026gt; Log Out \u0026lt;!\u0026ndash; \u0026lt;/span\u0026gt; \u0026ndash;\u0026gt; \u0026lt;% end %\u0026gt; \u0026lt;/li\u0026gt; \u0026lt;% else %\u0026gt; \u0026lt;li class=\u0026ldquo;nav-item\u0026rdquo;\u0026gt; \u0026lt;a class=\u0026ldquo;nav-link\u0026rdquo; href=\u0026quot;/users/sign_in\u0026quot;\u0026gt;\u0026lt;span class=\u0026ldquo;fas fa-sign-in-alt\u0026rdquo;\u0026gt;\u0026lt;/span\u0026gt; Login\u0026lt;/a\u0026gt; \u0026lt;/li\u0026gt; \u0026lt;li class=\u0026ldquo;nav-item\u0026rdquo;\u0026gt; \u0026lt;a class=\u0026ldquo;nav-link\u0026rdquo; href=\u0026quot;/users/sign_up\u0026quot;\u0026gt;\u0026lt;span class=\u0026ldquo;fas fa-user\u0026rdquo;\u0026gt;\u0026lt;/span\u0026gt; Sign Up\u0026lt;/a\u0026gt; \u0026lt;/li\u0026gt; \u0026lt;% end %\u0026gt;\nPS: 위에서 link to는 a태그와 같이 link를 걸지만, 그안에 class속성과 icon을 넣을 수 있다. 그 방식은 tip이라고 할 수 있다.\n[ 에러 발생 ] logout시 session을 지울때 method를 delete로 해서 server로 전송하는게 안된다. 어떤 방식을 써도 다음과 같은 에러가 발생한다. Figure 24: devise_error\n[ logout 문제 해결 방법 ] (1) \u0026lt;%= link_to \u0026ldquo;logout\u0026rdquo; , destroy_user_session_path %\u0026gt; 로 한다. (2) (1)을 수정해서 \u0026lt;%= link_to destroy_user_session_path, data:{method: \u0026ldquo;delete\u0026rdquo;}, class: \u0026ldquo;nav-link\u0026rdquo; do %\u0026gt;로 한다. 그런데 method: \u0026ldquo;delete\u0026quot;가 먹지 않는것같다. 즉 계속 :get으로 연결한다. 그래서 난, (3)에서 signed out을 :get으로 변경했다. (3) config/initializers/devise.rb에서 config.sign_out_via = :delete로 되어 있다면 :get으로 변경한다. username항목 추가 db:migrate하기 전에 migrate파일에서 username을 추가했었다. 이 부분이 회원가입과 login시에 포함되어 있지 않다.\n회원 가입 화면 처리\n우선 회원가입 page에서 username을 추가 시키자. 회원 가입 page는 devise/registration/new.html.erb에서 다음과 같이 추가한다.\nFigure 25: devise-registration\nFigure 26: sign up\n이렇게 page를 만든후에 test해본다. signup을 눌러서 회원가입 form에 username이 입력 가능한지 알아보고, 가입을 해본다. 가입이 되었다는 말은 form의 정보가 server에 전송되어서 db에 저장된것으로 생각한다. 그러나 값은 저장되지 않았다. 확인하기 위해선, rails c를 사용해서 console로 진입한다. rails c를 사용하는 이유는 한가지! Active Record(db table을 객체화하는 framework)를 사용해서 db의 내용을 확인할 수 있기 때문이다. rails c로 console로 들어간후 User.last로 회원가입시 내가 입력한 username이 db에 저장되었는지 확인해 보자. 저장이 되지 않았음을 알 수 있다.\nFigure 27: devise_username\nusername [controller처리] page에서 username항목은 있지만, 실제 입력된 data가 db에는 저장되지 않는다. 이것은 우리가 처리해 줘야 한다. db table을 만들 때, username이라는 항목을 만들었고, page에서도 항목을 만들었지만, controller에서는 새로만든것을 처리하지 않고 있다. 이것을 devise에서는 strong parameter라는 항목으로 소개를 했다. devise의 코드를 가져와서 application controller에 붙인다.\nbefore_action :configure_permitted_parameters, if: :devise_controller?\nprotected\ndef configure_permitted_parameters devise_parameter_sanitizer.permit(:sign_up, keys: [:username]) end\nFigure 28: devise controller\nFigure 29: devise_controller\nupdate에관한 처리(view) 회원가입시 username항목에 대한 controller의 처리를 했다. 그런데 update시에 추가한 username도 처리해야 한다. view에서 update하는 곳에 username항목을 넣워야 한다. /devise/registration/edit.html.erb에 추가한다. 이렇게 하면 나중에 사용자 정보 수정시 username도 수정 가능하다.\nFigure 30: devise_registration\n수정 화면 Figure 31: devise_user edit\n수정 결과 (DB 저장 여부) navigation에 사용자 이름 출력\nusername이라는 항목을 devise에 추가하면서, 회원가입시, 회원정보 수정시 view,controller에 알맞는 처리를 해주었다. 마지막으로 사용자가 login시에, navigation bar에 사용자 이름과 logout 아이콘이 나오게 해야 한다. 지금은 logout 아이콘만 나온다. 이것을 추가하기 위해서는 navigation code가 있는 _header.html.erb를 수정한다.\npage 접근권한 devise에서 제공하는 것 중 유용한게 있다. 특정 page에 접근하려고 할때 login이 되어 있지 않다면 접근할 수 없게 할 수 있다. 이걸 하려면, controller에 before_action을 거는 것이다. before action으로, authentication_user!를 사용하면 해당 controller가 관할하는 pages들에 대해서 login하지 않았다면 접근 할 수 없다. only와 except라는 option으로 세부 조정도 가능하다.\nbefore_action :authenticate_user! : 모든 page에 접근할 수 없다. before_action :authenticate_user!, except: :index # index빼고 실행 before_action :authenticate_user!, only: :show # show만 실행\nbefore_action :authenticate_user!, only: [:index, :show] before_action :authenticate_user!, only: [\u0026ldquo;index\u0026rdquo;, \u0026ldquo;show\u0026rdquo;]\n#퍼센트 기법을 사용하면 아래와 같이도 가능 before_action :authenticate_user!, only: %i[index show] before_action :authenticate_user!, only: %w[index show]\ndevise page 꾸미기 (bootstrap) \u0026ndash;delay: 나중에 bootstrap css를 다시 공부하고 난 후에 한다. devise에서 제공하는 page는 별로 이쁘지 않다. 수정이 필요하다. 완벽한 수정전에 우선 중앙 정렬부터 하자. 중앙 정렬은 \u0026lt;div class=container\u0026gt;로 묶어주면 된다.\n수정할 page를 어떤게 있고, 어떻게 찾을수 있는가? 찾는법: rails routes에서 page와 url mapping을 볼 수 있다.\nregistration page(회원가입 page): /users/sign_up -\u0026gt; view/devise/registration/new.html.erb login page (로그인 page): users/sign_in -\u0026gt; views/devise/session/new.html.erb 회원 정보 수정 -\u0026gt;views/devise/registration/edit.html.erb (1) 로그인 page수정\n\u0026lt;h2\u0026gt;Panels with Contextual Classes\u0026lt;/h2\u0026gt; \u0026lt;div class=\u0026ldquo;panel panel-primary\u0026rdquo;\u0026gt; \u0026lt;div class=\u0026ldquo;panel-heading\u0026rdquo;\u0026gt;Panel with panel-primary class\u0026lt;/div\u0026gt; \u0026lt;div class=\u0026ldquo;panel-body\u0026rdquo;\u0026gt;Panel Content\u0026lt;/div\u0026gt; \u0026lt;/div\u0026gt;\nrails_admin 관리자 페이지 만들기 (1) gem \u0026lsquo;rails_admin\u0026rsquo;, \u0026lsquo;~\u0026gt; 2.0\u0026rsquo;\u0026rsquo; in gemfiles (2) bundle install (3) rails g rails_admin:install (4) server restart 후 동작확인 (동작은 완료) url/admin으로 들어가면 접속된다. (5) [문제점]너무 느린 문제 /admin접속 시에 너무 느리다. 해결책은 dashboard의 statistics를 false로 해서 처음 접속시 시간이 많이 걸리는 통계를 건너뛴다. Figure 32: statistics false\n(6) 계정에 admin column추가\ndevise gem에선 User라는 model을 만들고 table도 만들었다. 이 users table에는 사용자의 기본 정보들을 column으로 갖는다. rails-admin페이지는 현재 아무나 접근할 수 있기 때문에, devise gem에서 만든 user table에 admin이라는 column을 추가해서, 이 값이 true인 admin 사용자만 접근할 수 있게 처리해야 한다.\nadmin column을 갖는 migration을 만든다.\nrails generate migration add_admin_to_users admin:boolean을 실행하면 admin:boolean이라는 column을 추가하라는 migration이 만들어진다. 이 migration을 좀 수정할 필요가 있다. add_admin_to_users라는 migration에서 default:false로 처리한다.\nrails db:migrate 를 실행한다.\n(7) 특정 계정에 admin설정하기\nrails c 로 들어가서 특정 user를 찾거나, user를 만든다. 나는 user를 만들고 만든 user에게 admin권한을 주겠다. User.create(username: \u0026ldquo;admin\u0026rdquo;, email: \u0026ldquo;admin@pnc.co.kr \u0026rdquo;, password:\u0026ldquo;1234567\u0026rdquo;, password_confirmation:\u0026ldquo;1234567\u0026rdquo;) 로 실행한다. 만들때 admin을 true를 해줘야 하는데 못해준 경우, 다음과 같이 User.find_by로 찾는다. t=User.find_by(email:admin@pnc.co.kr) t.update_attribute :admin,true\n참고: find는 id로 찾는다. find_by와 where은 attribute로 찾는다. find_by는 레코드 1개를 가져온다. where은 여러줄을 가져온다.\nFigure 33: admin2\nFigure 34: admin3\n(8) routing table 수정\n아래와 같이 routing table을 수정한다. 이렇게 하면 /admin에 접근할 수 있다.\nFigure 35: admin4\n/admin에는 url로 접근할 수 있지만, navigation에는 링크가 없기 때문에 접근할 수 없다. link를 추가한다. user_signed_in중에서 admin인 경우만, 접속할 수 있는 link를 하나 만든다.\nFigure 36: admin5\nFigure 37: admin6\n(9) css깨지는 문제점\nproduction에서 css가 적용되지 않는 문제가 있다. assets:precompile을 production mode로 하고 아래를 추가하라고 한다. 나는 /confing/environments/production.rb에서 아래와 같이 수정만 했다. 그랬더니, 적용이 된다.\nFigure 38: admin7\nFigure 39: admin8\ntable 만들기와 pagenation 구현하기 pagination을 만들기 위해서는 pagy라는 gem을 사용한다. https://kbs4674.tistory.com/72 참조. 우선 db에 table이 있다고 가정한다. view에서 table을 출력하고 있다고 가정한다. pagy 설정 gem pagy를 추가한다. bundle을 한다. application_controller에 pagy::backend를 추가한다. (application controller에 작성한다는 것은 모든 controller에 적용된다는 뜻) Figure 40: pagy1\napp/helpers/application_helpers.rb에 pagy::frontend를 추가한다. Figure 41: pagy2\npagy 적용 적용하고자하는 controller/action 에 다음과 같이 설정한다. applicationController에서 pagy::backend를 설정했기 때문에 pagy()를 실행할 수 있다.\nFigure 42: pagy3\nview에 pagy_nav()를 적용시켜 본다. 이걸 적용할 때 주의할 사항이 있다. pagination은 table 아래에 위치해야 하고, \u0026lt;%== pagy_nav(@pagy) %\u0026gt; 과 같이 입력하던가, \u0026lt;%= pagy_nav(@pagy).html_safe %\u0026gt;를 입력해야 한다. 그런데, 이렇게 입력하면 이쁘지가 않다. bootstrap을 적용해야 하는데, 우선 initializer/pagy.rb라는 파일을 만들고, 그 안에 bootstrap을 가져오는 코드를 넣는다.\n#/config/initializer/pagy.rb require \u0026lsquo;pagy/extras/bootstrap\u0026rsquo;\n그리고 view에서 \u0026lt;%= pagy_nav(@pagy).html_safe %\u0026gt;대신 bootstrap이 적용된 page navigation을 사용한다.\nFigure 43: pagy4\npagy의 table rows 정하기 pagy에서 보여줄 table의 rows를 정할 수 있다. initializer에서 pagy.rb라는 파일이 있는데, 여기서 설정정보를 입력한다. Pagy::VARS[:items] = 10 =\u0026gt; 10개의 row만 보여진다.\nFigure 44: pagy5\ntable의 모양 꾸미기 pagy는 bootstrap을 추가한 버전은 이쁘지만, table자체는 이쁘지 않을 수 있다. 보통은 table을 bootstrap의 card에 넣어서 보여준다. card는 예전에는 panel이라고 했는데, bootstrap5로 오면서 card로 바꼈다. 다음을 참조한다. https://getbootstrap.com/docs/5.0/components/card/ table 갱신하기 table에 있는 값을 주기적으로 갱신 시키는 가장 간단한 방법은 refresh button을 만들고 table을 갱신하거나, 혹은 settimeout으로 주기적으로 refresh를 할 수 있다. 아래는 js로 구현한것이고, 그냥 난 rails에서 link_to에 추가했다. bootstrap의 property를 link_to에 추가하는 법도 나와 있다. 유용한 tip이다.\nbutton refresh $(document).ready(function () { $(\u0026ldquo;button\u0026rdquo;).click(function () { location.reload(true); alert(\u0026lsquo;Reloading Page\u0026rsquo;); }); });\n\u0026lt;!\u0026ndash; \u0026lt;script\u0026gt; setTimeout(\u0026ldquo;location.reload();\u0026quot;,10000); \u0026lt;/script\u0026gt; \u0026ndash;\u0026gt;\nrails\n\u0026lt;%= link_to \u0026lsquo;refresh\u0026rsquo;, pressure_path, { :class =\u0026gt; \u0026lsquo;btn btn-secondary my-2\u0026rsquo;, \u0026lsquo;data-toggle\u0026rsquo; =\u0026gt; \u0026rsquo;tooltip\u0026rsquo;, \u0026lsquo;data-placement\u0026rsquo; =\u0026gt; \u0026lsquo;bottom\u0026rsquo;, :title =\u0026gt; \u0026lsquo;button or auto?\u0026rsquo;} %\u0026gt;\ncheck box refresh (주기적 refresh) 흔히 생각하길, js코드에서 checkbox를 보고 on이라면 setTimeout(\u0026ldquo;location.reload();,10000)하고 off일경우 아무것도 안처리하는 코드를 넣으면 될 것이라고 생각한다. 그러나 제대로 동작하지 않는다. 가정을 해보자. , html코드에서 checked되어 있고, js로 아래에 if(checked) setTimeout else noting.이라고 되어 있다면, 계속 setTimeout이 실행된다. 만일 사용자가 off로 바꾸면 어떻게 되는가? off로 바꾸어도 동일하다. 왜냐면, 처리하는 eventhandler가 없기 때문이다. 그러면 eventhandler를 만들자. event handler를 어떻게 만들 것인가? eventhandler에서 무엇을 처리할 것이고 어디에 위치 시킬 것인가? 이전의 if문도 있어야 하는가? 없어야 하는가? 복잡해진다. eventhandler만 있다고 가정하자.\nhtml에서 checkbox가 checked가 되어 있고 ,event가 발생해서 off상태가 되었을때, 아무것도 하지 않는다. 이렇게 되면 문제다. 왜냐, html은 on이기 때문에 갱신이 일어나야 하는데, 아무것도 하지 않기 때문이다.\nhtml에서 checkbox가 uncheck가 되어 있고, event가 발생해서 on 상태가 되면 어떻게 되는가? event로 인해 setTimeout(10초)으로 인해, page를 다시 요청한다. 요청받은 html을 수행하면 기존의 html의 checkbox가 uncheck가 된다. 그런데 이것은 사용자가 on이라는 event를 발생시켜 계속 갱신하겠다는 뜻인데, 다시 html을 수행하면서 갱신하지 않겠다는 상태로 돌아간다.\n이 문제를 해결하지 않고는 한개의 handler로 해결 할 수 없다. 이 문제를 다시 생각해 보자. 이 문제의 근본적인 문제는 이전 page에서 설정된 값이(사용자가 turn on/off) 다음 페이지 연결에도 필요하다는 것이다. 다음 페이지 연결시에 이전 설정값을 반영해 줘야 한다. 예를 들어서 사용자가 on이라고 설정했는데, 다음 page html은 default가 checked아니라면 화면에는 off로 나오기 때문이다. 그래서 이전 페이지 설정 정보를 html에 반영해야 한다. 이것은 흡사 login session과 비슷한 원리다. REST의 STATEFUL이란게 이런것이다. 이것을 어떻게 할 것인가? ajax를 사용해야 한다. ajax 사용법은 아래 적겠다.\n다시 말하자면, check box refresh는 checkbox의 상태에 따른 refresh 설정이다. 예를 들어 on/off 버튼이 있어서 이에 따른 refresh를 결정한다고 하자. 이것은 webpage에 on/off 상태(state)가 있는 것이다. 상태가 있는 것은 상태에 따른 결정이 달라진다. 반면에 button을 눌러서 refresh하는 것은 상태가 없다. page에 상태가 없기 때문에 상태에 따른 결정을 할 필요가 없다. 즉 상태가 없는 page를 refresh한다는 건 동일한 page를 refresh하는 것과 같다. 반면에 상태가 있다는 것은 상태에 따라 refresh화면이 달라지고 동작이 달라진다고 볼 수 있다.\nAjax를 사용한 처리 ajax를 사용해야 한다고 했다. ajax는 jquery를 사용한다. js를 rails 6에서 사용하기 위해서는 webpacker에서 js를 어떻게 처리하는지 알아야 한다. js는 2가지가 있다. 외부 library package를 가져와서 사용하는 경우와 본인이 작성한 package를 사용하는 경우가 있다. 이 두 가지를 어떻게 설정하고 test하는지 먼저 알아보고, 그 다음 jquery 사용해서 ajax를 실행하는 것을 해야 한다.\nwebpacker js처리 css처리와 비슷하게 javascript도 pack을 만들어 사용한다. pack은 여러개 만들수 있다.\ntable refresh switch를 session에 저장[별도] 목표\npressure 화면에는 table이 있다. 이 table은 외부에서 data가 저장되고 있다. 하지만, 화면의 table은 갱신되고 있지 않다. 주기적으로 갱신하고 싶은게 목적이다. 그래서 check button을 만들었다. checkbutton이 check되어 있다면, setTimeout으로 주기적으로 data를 ajax로 얻어와서 append()로 뿌려줄 것이다. check button이 check되지 않았다면, data를 가져올 필요가 없다. 이 처리를 하는데, 난관이 하나있다. checkbutton을 check한 후, 다른 controller로 이동했다고 하자. 예를 들어, 다시 home으로 이동했다. 그리고 다시 pressure화면으로 이동했을때, checkbutton은 check된 상태일까? 이 질문은 checkbutton이 stateful한 것인가?라는 질문이다. 만일 stateful하다면 다른 page로 이동 시(rails에서는 다른 controller이동 시) 그 상태가 유지되어야 한다. 그런데 별다른 처리를 하지 않은 지금은 당연히 상태가 유지되지 않는다. 즉, stateful하지 않다. 그래서 첫번째 quest는 어떻게 stateful하게 만들것인가? 하는 것이다. 즉 check button을 pressure page에서 check한 후, home으로 이동한 후, 다시 pressure page로 이동했을때, check상태로 유지해야 한다. 또한 check button을 pressure page에서 uncheck한 후, home으로 이동한 후, 다시 pressure page로 이동 했을 때, uncheck상태로 유지 시켜야 한다. 이렇게 된다면 stateful한 것이다. 그 다음에 주기적인 작업을 할 수 있을 것이다.\nstateful의 개요\n위에서 말한 checkbutton을 check후 다른 page로 갔다가 다시 돌아왔을 때 값을 유지하기 위해서는 저장할수 있는 무언가가 있어야 한다. 그 방식으로 2가지가 있다. session과 cache다.\nsession의 사용 session은 stateful한 상태를 만드는 가장 쉬운 방법이다. login을 할때 만들어지는 session에 값을 저장해서 stateful하게 만들수 있다. 그런데 login을 하면 수행되는 controller에서 session에 값을 저장해야 하는데, 지금 login controller는 없다. devise gem으로 만들었기 때문이다. devise gem은 controller가 제공되지 않는다. 그래서 session을 이용하기 위해선 devise gem controller를 재정의하는 방식과 다른 controller에서 처리하는 방식이 있다.\ncache의 사용 cache도 session과 비슷하게 server에서 다른 page에서도 특정한 값을 유지 시킬 수 있다. 마치 전역변수 같이 동작한다. Rails.cache라는 함수를 사용한다. 이 방식과 session을 사용하는 방식은 거의 동일하기 때문에, 난 이 방식은 사용하지 않을 것이다.\nsession 사용\n[1] customize controller사용 : session에 checkbutton의 상태값을 언제 저장하는가? login처리를 하는 controller에서 저장한다.. devise gem은 controller를 제공하지 않지만, 재정의가 가능하다. 재정의 하는 방법은 devise gem의 wiki에 가면 customize controller에 대해서 설명했다. 그 방식을 따르면 controller에서 session을 사용할 수 있다. session을 통해서 stateful한 기능을 구현할 수 있다. 이 방식은 login이 성공했을때, controller단에서 session설정이 가능하다는 장점이 있다.\n[2] 기존 controller의 사용: 나는 이 방식을 사용할 것이다. session[:switch_value]라는 객체에 switch라는 checkbutton의 상태 값을 유지시킬 것이다. 방법은 다음과 같다. table이 보여지는 page가 속한 controller에 처음 방문하면, session[:switch_value]는 아무런 설정이 없다.그래서 그 값은 nil일 것이다.. 여기에 초기값을 설정하고(초기값은 false다.), 초기 값에 따라 page에서 checkbutton은 check가 될 수가 있고 안될 수 있게 html에 \u0026lt;% if session[:switch_value] %\u0026gt;와 같은 ruby code를 embeded해서 처리할 것이다.. 초기값을 false로 했기 때문에, browser에서 처음 page를 다운받으면 checkbutton은 false로 보일 것이다. 그 다음은 checkbutton을 클릭했을 때, 그 값이 변경된다. 그런데 이런 변경은, 즉 checkbutton event처리는 javascript에서 변경이 된다. javascript에서의 변경은 server가 아닌 client단에서 이루어진다. 반면에 초기값을 session에 설정하는 작업이라던가? session의 값을 바탕으로 html에 적용하는 과정은 모두 server에 있는 session개체에서 이루어진다. client단의 javascript는 server에 있는 session개체에 접근 할 수가 없다. checkbutton을 check하고 uncheck할때 session에 값을 변경해야 하는데, 어떻게 javascript가 server의 session개체의 값(상태)를 변경할 것인가? ajax를 사용하기로 한다. ajax를 사용해서 server의 session객체의 상태값을 변경 시켜줘야 한다. 이렇게 해줘야 다음과 같은 시나리오에 문제가 없다. 어떤 시나리오냐면, table과 checkbutton이 있는 page에서 checkbutton을 check한다.그러면 화면상에 checkbutton은 check되어 보인다. 그리고 home으로 이동한다. 그리고 다시 table과 checkbutton이 있는 page로 이동한다. 그러면 checkbutton은 uncheck상태가 된다. 왜냐? server의 session객체는 초기값인 false를 가지고 있기 때문이다. javascript에서 server의 session객체의 값을 true로 상태변경을 해주지 않았기 때문이다. 그래서 ajax로 server의 session객체에 true로 설정해줘야 한다. 이렇게 해주면, 사용자가 다른 page로 이동하고 다시 와도, 초기값으로 설정된 값으로 보이는게 아니라, javascript에서 설정된 값으로 보이게 된다. stateful해진다. 여기까지 하면 checkbutton의 상태값은 page이동후에도 유지된다. 그러나 우리가 원하는것은 checkbutton이 check되면 주기적으로 table이 갱신되는 것이다. 주기적으로 뭔가를 하려면, setInterval함수를 사용한다. 갱신은 ajax로 table 데이터를 받아 와서 html로 뿌려줘야 한다. jquery에 append함수를 사용하면 된다. 여기서 질문. 주기적 작업은 계속 background로 도는가? setInterval로 data를 가져오는 작업은 한번 trigger되면 계속되는가? 그렇지 않다. javascript가 수행되는 환경에서만 동작한다. 즉 table과 switch checkbutton이 있는 page를 다운받을 때 js도 같이 다운받고 주기적 갱신 작업이 실행된다. 이러다가 사용자가 home화면으로 이동하면 home page를 다운받고, home의 js도 다운받아서 다른 js를 수행한다. 즉, table과 switch가 있는 page를 계속 보고 있다면, 주기적 작업이 실행되는 것이다. 다른 page로 이동하면 다른 js를 실행할 뿐이다. 그래서 switch를 check하면, 주기적 갱신을 하고, uncheck하면 멈춰야 한다. 멈추는 것은 clearInterval함수를 사용한다.\nserver에서 상태를 유지해야 하는 switch\nFigure 45: session1\n내가 원하는 것은?\n결론: session을 사용하자. 그리고 before_action을 사용하자.\nbefore_action :set_switcher, only: [:show, :edit, :update :destroy] controller에 위와 같이 작성하면, only에 정의된 action들이 수행하기 전에 set_switcher라는 함수를 실행하라는 뜻이다.\nd3 or c3 chart or chart.js 구현하기 sidekiq, whenever gem 사용법 [부록] webpacker-bootstrap settings 개요 bootstrap을 적용시키는 가장 간단한 방법은 CDN을 사용하는 것이다. 그렇지 않고 본인이 만든것을 적용 할려면 webpacker를 사용해야 한다. webpacker가 하는 일은 한곳으로 js,cs, image file을 모으고, compile해서 하나의 entry file로 만드는 것이다. 만들어진 entry file을 필요한 web page에 포함시켜 사용하면 된다. entry file은 포함될 파일 목록을 가지고 있다. 참고로 webpacker가 만드는 entry파일은 ngix란 webserver가 지정한 곳으로 서비스 된다. webpacker는 목록파일을 가져와서 compile하고 최종 파일을 특정위치에 놓는다. 그리고 nginx는 특정위치를 지정해서 서비스 한다. webpacker가 목록 파일을 가져오는 위치, compile한 후 결과 파일을 올려놓는 위치, 이 모든 것이 config/webpacker.yml파일에 기술되어 있다. 또한 Nginx는 webpacker가 최종파일로 올려놓는 위치를 알아야 한다. 이 위치는 /etc/nginx/sites-enabled에서 설정한다.\ncss나 js, image가 저장될 폴더 정하기 page를 만들기전에 제일 먼저 할 것은 bootstrap을 사용하기 위해 bootstrap.css와 bootstrap.js를 처리하는 것이다. 나는 모든 assets를 webpacker로 관리할 예정이다. 그래서 webpacker가 모든 asset을 관리한다는 뜻으로 app/javascript의 이름을 frontend로 변경하기로 한다.\napp/javascript를 app/frontend로 변경한다. webpacker.yml을 수정한다. js를 위한 js폴더를 만든다. css를 위한 css폴더를 만든다. image를 위한 images란 폴더를 만든다. react를 사용한다면 components라는 폴더를 만들텐데, 난 만들지 않는다. 아래에 보면 channel이란 폴더가 보일텐데, 이것은 actioncable을 위한 폴더다. Figure 46: source_path\nFigure 47: frontend1\npack 폴더에 있는 packing할 항목 설정하기 - pack설정 위에 app/frontend를 보면 packs라는 폴더가 보인다. packs 폴더안에 파일은 pack, entry point라고 부르는데, 하나의 entry point에는 포함될 js나 css를 지정하고 있다. 포함된 js나 css가 compile이란 과정을 통해서 최종적으로 entry file이 만들어 지고, 이것이 html에서 참조되는 방식이다. 이 entry point에 포함될 css나 js파일들은 npm이나 yarn으로 system에 설치된 js나 css도 포함시킬 수 있다는 게 특이하다. 이 말은 node package를 rails에서 사용할 수 있다는 말이다. 그래서 client에서 react 사용이 가능한 것이다. pack을 만들기 위해서는 우선, pack이 참조하는 node package나 js파일이 있다는 가정에서 출발한다. 이것이 준비되어 있을 때 pack파일에서는 이것을 지정하기만 하면 된다. 그런데 우선 참조하는 js가 2가지 종류가 있다. system에 설치된 js와 개발자가 만든 js의 2가지 종류가 있다. system에 설치된 js를 포함시키는 방법과, 우리가 만든 js를 폴더 형태로 포함하는 방식은 다르다. 물론 import로 가져오는 방식은 동일하나, node package의 경우, module화가 되어 있기 때문에 import A from B의 형태로 가져오고 app/frontend/js에 있는 폴더들은 import 경로형태로 가져온다. app/frontend 아래의 모든 folder들은 entry point를 만들기 위해 준비되어 있는 폴더와 파일이라고 보면 된다. 실제 html에서 참조는 import가 아닌 다른 형태로 참조한다. 우선 이미 작성되어 있는 application.js라는 entry point를 살펴보자.\nFigure 48: assets2\nbootstrap을 application.js란 pack에 packing하기 [ js pack하기 ] bootstrap을 rails에서 사용하려면, bootstrap이 system에 깔려 있던가, 아니면 down받은 bootstrap패키지를 app/frontend/js와 app/frontend/css폴더에 넣어져 있어야 한다. bootstrap은 yarn으로 system에 깔기로 한다. yarn add bootstrap yarn add @popperjs/core@^2.9.3\nFigure 49: yarn\napp/frontend/pack/application.js에 bootstrap을 packing하려고 한다. 이미 bootstrap은 system에 설치되어 있다. 설치되어 있거나, app/frontend/js에 있는 js파일들은 pack에서는 import구문으로 가져올 수 있다. 그런데 여기서는 좀 색다르게 한다. 위에서 적은 참고 site를 말한다. 여튼 /app/frontend/js/bootstrap_js_files.js라는 파일을 만들고, 거기에 bootstrap의 js를 import로 쭉 나열하고 필요하지 않은 것을 주석처리 한 후에 pack에서 bootstrap_js_files.js를 import하는 방식이다. 그대로 해보자. 여기서 base_component는 지워야 한다.\napp/frontend/js/bootstrap_js_files.js라는 파일을 만든다. 아래와 같이 사용할 component만 import한다. =\u0026gt; 목록은 bootstrap을 source download받으면 목록을 알수 있다. Figure 50: boot\napplication.js pack에 해당 js를 import한다. 이렇게 하면 js에 대한 pack작업은 끝이 나게 된다. Figure 51: boot2\ncss pack하기 application.scss란 pack을 만들자. 해당 pack에선 bootstrap의 source파일에 있는 bootstrap.scss를 load한다. bootstrap.scss에는 사용되는 모든 css가 import되어 있다. 마치 위에서 bootstrap 의 js파일이 목록화 되어 있던 것과 비슷한 파일이다. 이 파일을 import하면 된다. Figure 52: boot3\npack 적용하기 [ css \u0026amp; js ] pack을 만들었으면 이를 적용 하면된다. pack자체는 하나의 scss이고, js파일이다. 모든 scss를 bundling했기에 하나의 scss파일이고, 모든 js를 bundling했기에 하나의 js파일이다. 이 파일을 적용하는 것은 view에서 page에 해당하는 html.erb에 보면, \u0026lt;head\u0026gt; 태그 내부에 삽입할 수도 있고, layouts/application.html.erb안에 있는 \u0026lt;head\u0026gt;안에 삽입할 수도 있다. layout은 모든 page에 공통으로 적용되는 바탕이 되는 html이기 때문이다. 삽입하는 방법은 stylesheet_pack_tag, javascript_pack_tag를 넣는 방식이다. \u0026lt;!DOCTYPE html\u0026gt; \u0026lt;html\u0026gt; \u0026lt;head\u0026gt; \u0026lt;title\u0026gt;Myapp\u0026lt;/title\u0026gt; \u0026lt;meta name=\u0026ldquo;viewport\u0026rdquo; content=\u0026ldquo;width=device-width,initial-scale=1\u0026rdquo;\u0026gt; \u0026lt;%= csrf_meta_tags %\u0026gt; \u0026lt;%= csp_meta_tag %\u0026gt;\n\u0026lt;!\u0026ndash; Warning !! ensure that \u0026ldquo;stylesheet_pack_tag\u0026rdquo; is used, line below \u0026ndash;\u0026gt; \u0026lt;%= stylesheet_pack_tag \u0026lsquo;application\u0026rsquo;, media: \u0026lsquo;all\u0026rsquo;, \u0026lsquo;data-turbolinks-track\u0026rsquo;: \u0026lsquo;reload\u0026rsquo; %\u0026gt; \u0026lt;%= javascript_pack_tag \u0026lsquo;application\u0026rsquo;, \u0026lsquo;data-turbolinks-track\u0026rsquo;: \u0026lsquo;reload\u0026rsquo; %\u0026gt; \u0026lt;/head\u0026gt;\n\u0026lt;body\u0026gt; \u0026lt;%= yield %\u0026gt; \u0026lt;/body\u0026gt; \u0026lt;/html\u0026gt;\nFigure 53: boot4\ntest하기 rails assets:clobber rails webpacker:compile rails server Figure 54: clobber\nFigure 55: compile\nserver에 적용 확인 server에 적용되는지 확인하기 위해서 cap production deploy를 한다. 실제 적용되지 않는다. 우선 server에 접속해서 yarn으로 package 설치 작업은 root에서, myapp에서 2번 설치했다. server에 접속하면 404에러가 4개가 떴다. /config/environments/production.rb에서 config.assets.digest = true로 설정하니 에러가 2개 뜬다. 해결하기 위해서 config.public_file_server.enabled configures = true를 했더니 별 반응 없다. 최종적으로 nginx의 /etc/nginx/sites-enabled/에 있는 설정파일에서 pack의 위치(location block)을 명시적으로 지정해주고 설정을 변경했더니 동작했다.\nFigure 56: nginx_solved\n[부록] turbolink와 jquery turbo link와 jquery는 충돌이 난다. 그래서 둘중 하나만 선택해야 한다. 난 jquery를 선택했다.\n[부록] ajax 사용법 1 ajax 개요 ajax는 page를 다운로드 한 이후에 server에게 data를 요청하고 받을 수가 있다. page 갱신의 경우: 예를 들면 page의 table이나 graph의 data를 갱신해야 하는 경우, page를 refresh를 시키는 방법은 구식이다. 이것은 server에서 주기적으로 page를 전송하는 형태이기 때문이다. 처음에만 page를 받아오고, 그 다음 부터는 ajax를 주기적으로 실행 시켜서 server로 부터 받아온 data를 보여주는 식으로 해야 한다. ajax 사용법\najax는 server에 data를 요청한다. data를 받고 받은 데이터를 html로 보여주어야 한다. 어떻게 할 것인가? 또한 주기적으로 보여줘야 한다. 어떻게 할것인가? 여러부분으로 나눠야 할 듯하다.\n[ view 영역 처리 ]\n테이블이나 graph같은 것을 주기적으로 갱신 시키는 일은 html에서 하지 않는다. html에서는 table이나 graph를 둘러싼 div에 id를 정해놔야 한다. 왜냐면 갱신 시키는 javascript에서 해당 id를 참조하기 때문이다. 왜 참조하는가? 해당 id로 정해진 div영역을 다시 html으로 만들어서 append할 것이기 때문이다. 여튼 처음 사용자로 부터 요구로 인해 받아지는 page에는 해당 그래프나 테이블을 포함하는 부모 tag만 있는다. 그래서 html만 다운 받으면 그 부분은 아무것도 표시되지 않을 것이다. html 파싱과 렌더링이 끝난후에 js가 수행되는데, js는 js.append를 사용해서 그 표시가 되지 않는 부모 tag의 자식에 html을 붙일 수 있다.\n[ javascript 처리 ]\njavascript에서는 여러가지를 해야 한다.\n주기적 작업 server와 data통신 시 data를 주고 받는 작업. 받은 data를 처리시 html을 append $(function() { timer = setInterval( function () { $.ajax ({ \u0026#34;url\u0026#34; : \u0026#34;[받아올 내용이 있는 URL]\u0026#34;, // ----- (1) cache : false, success : function (html) { // ----- (2) [받아온 내용을 처리할 부분] // ----- (3) [받아온 내용은 변수 html로 전달] } }); }, 30000); // 30초에 한번씩 받아온다. }); server단 처리\nserver단에서는 controller에서 ajax와 통신을 한다. db에서 받은 data를 전달하고, 그 외에 client에서 보낼 data가 있다면 전송하는 작업을 해야 한다.\n[부록] ajax 사용법 2 실제 구현 개요 ajax를 사용하는 상황을 보여주려 한다. 현상황은 db가 있고, 이 db의 내용을 table로 보여준다. db의 데이터는 외부로 부터 계속 끊임없이 저장되기 때문에, 우리는 주기적으로 갱신해서 보여줄 필요가 있다. 그래서 view에는 switcher라는 check box를 달았다. switcher checked되면 자동갱신, uncheck면, 자동 갱신을 하지 않는다.또한, refresh 버튼도 만들었다. refresh button을 누르면 한차례 갱신을 한다. 이것을 어떻게 구현할 것인가?\n[첫번째 방식] switcher를 구현 하기 위해서, js로 event handler를 달았다. check가 되어 있으면, setInterval로 주기적인 page reload를 한다. refresh button도 동일하다. reload방식을 사용했다. button을 누르면 client에서 page를 요청하고 server가 client로 page를 보내주는 방식이다. 그럴싸하다. 그런데 여기엔 문제가 있다.\n[문제점과 해결책]\nreload 방식은 우선 화면이 깜박이는 문제가 있다. client가 page를 다시 요청하고 받은 page를 browser가 화면에 다시 보여주기 때문이다. 더 큰 문제는 switcher의 상태가 유지 되지 않는다는 것이다. 예를 들어보자. 사용자가 switcher(checkbox)를 turn on했다. 그러면 다시 off가 된다. 왜냐면 page를 다시 다운 받는데, down받은 html문서에는 checkbox는 off상태이기 때문이다. 문제가 있다. 여기서 다른 조건문을 여러개 써서 해결할 수는 있다. 그런데, 다음같은 경우는 어떨까? table page에서 다른 page로 이동한다. 그리곤 다시 table page로 돌아온다. switcher는 on상태일까? off상태일까? 답은 off상태이다. 이 문제는 근본적인 문제를 얘기한다. page의 어떤 요소에 대한 상태정보를 server가 유지하지 못하기 때문이다. http통신이 원래 그렇다. page가 가진 어떤 상태를 다른 상태가 알수없다. 연결을 끊어버리니\u0026hellip;page간의 상관관계가 없다. 그래서 page사이를 이동하면 특정한 상태를 유지하려는 시도가 있다. cookies다. session도 cookies의 일종이다. login하는 것을 생각하면 된다. login할 때 사용자 정보가 다른 page로 이동해도 유지되는 것도 state를 유지하는 방식이다. 우리가 해결해야 하는 것은 상태를 유지시켜야 하는 작업이다.(stateful해야 한다.) 말을 두서 없이 썼다. 다시 단계별로 설명해 보겠다.\n(1) 처음 table page로 방문한다. (2) browser는 table page의 html문서를 다운받는다. (3) browser는 html문서를 parsing해서 dom을 만든다. (이 때 switcher의 상태는 off :왜냐? html에 하드코딩되어 있으니까.) (4) browser는 html문서를 화면에 보여준다. (5) 사용자가 switcher를 turn on한다. (6) browser의 js가 switcher의 상태에 반응을 한다. reload를 요청한다. (7) browser는 html 문서를 다운받는다. (8) browser는 다시 parsing한다. (이 때 switch의 상태는 off다. 왜냐 다시 받는 html문서에 switcher는 off로 하드코딩되어 있으니까) 결론: 사용자가 switcher를 on해도 다시 다운받는 html문서에는 off로 되어 있기 때문에 사용자의 on action은 무시된다. 이를 해결하려면, server 단에서(controller)에서 switcher의 상태를 유지하고 있어야 한다. 그값을 기반해서 html문서의 switcher의 상태를 check할 필요가 있다. 그러면 이것을 어떻게 처리할 것인가? 내가 생각하는 가장 좋은 방식은 login session을 이용하는 것이다. 사용자가 login을 할때 session을 만들텐데, 그 session에 swticher의 상태정보를 저장하는 방식이다. 이런식으로 구현하려면 우선 login처리가 되어야 한다. 그런데 아래 방식은 login을 고려하지 않았다. login을 고려한 방식은 쓰지 않은 이유는 내가 지금 login처리과정을 모르기 때문이다. login을 고려하지 않은 방식 (1) ajax를 사용하기 위해서 jquery를 설치 한 후 application.js에 import하자. 그런후, application.html.erb에 적용 yarn add jquery Figure 57: ajax1_1\nFigure 58: ajax1_2\nimport 위치 확인 Figure 59: ajax1_3\nimport \u0026lsquo;jquery/dist/jquery.js\u0026rsquo; 로 하면 된다. 이렇게 하면 안된다. import \u0026lsquo;jquery/src/jquery.js\u0026rsquo;로 해야 에러가 나지 않는다.\nimport Figure 60: ajax1_4\n전체 page에 jquery를 적용할 것이다. bootstrap보다 상위에 import한다.\nFigure 61: ajax1_5\n(2) ajax를 이용하는 js pack을 만든다. (뼈대만) water_meters_index, pressure_sensors_index라는 pack을 2개 만든다. 2개의 code는 거의 동일하다. 나중에 refactoring이 필요하겠지만, 우선은 그대로 간다.\npacks Figure 62: ajax1_7\n이 pack에서는 2가지를 한다. 맨처음 html을 download 받을때, switcher라는 checkbox의 check여부에 따른 동작 구현, 두번째로 사용자가 이미 download되어 browser에 보여지는 checkbox에 대한 event handler를 구현인데. 하지만 미완성이다. 단지 동작된다는 것만 확인한다. 완성하려면, 전체 동작에 맞춰 server와 view단이 어떻게 동작하는 지 이해해야 하기 때문이다.\n(3) 전체 동작에 대한 이해 (stateful) login을 고려한 방식 [부록] link_to helper 사용법 [부록] form_for helper사용법 [부록] 지도 관련 사용법 [부록] I18n 사용법 [부록] byebug 사용법 gem install byebug를 Gemfiles에서 development mode에서 설치한다. 그런 다음 debug하는 곳에 byebug라는 문장을 넣는다. 그러면 해당 문장이 실행될 때 break가 걸린다.\nl-, list : 소스코드를 10줄 보여준다. s: step by step n: next\n[부록] debugger (javascript) 사용법 javascript debugging은 byebug로 할 수 없다. byebug로 할 수 있는 것은 controller와 html.erb다. 즉 server단에서 처리가 되는 것은 byebug로 가능하나, client로 다운 받은 후에 실행되는 js는 debugger라고 breakpoint를 걸어서 사용한다.\nchrome에서 \u0026lt;inspect\u0026gt;를 실행하고 \u0026lt;source\u0026gt;를 선택한 이후, page refresh를 하면 debugger; 에서 break가 걸린다.\n[Error처리] - warning처리 (The loose option must be..) cap production deploy를 하다보면 이 warning이 엄청 나온다.\nFigure 63: warning1\n해결\n아래와 같이 처리한다.\nFigure 64: warning2\n",

        "content": "node node는 javascript interpreter로 봐도 된다. python 파일을 실행시키기 위해서 python interpreter가 있듯이 또 ruby를 실행시키기 위해서 ruby가 있는것과 비슷하다. 위 3가지 언어는 비슷하다.\nnpm npm은 package관리자다. ruby에 gem이 있듯이, python에 pip가 있듯이 package를 설치하는 것은 동일하다. 하지만 package를 위한 project의 구조와 package의 의존성을 관리하는 방식, package를 배포하는 방식도 다르다. 여기서는 단순히 몇가지 명령어를 알아보자.\nnpm init -y project를 위해서 폴더를 만들고, 폴더안에서 package init을 하면 package.json이 만들어진다. 이것이 현재 project가 의존하는 package를 나타내고 배포가 되었을때도 참조하는 package를 설치할 수 있게 해준다. package.json에는 entry point라고 해서 시작점에 해당하는 js를 기술하게 한다.\nnpm install 가장 많이 사용되는 명령어라고 할 수 있다. package를 설치하는 명령어다. project에서 npm install이라고 하면, package.json에 의존성 package를 모두 node_modules라는 폴더에 설치한다. npm install [package명]은 특정한 package를 설치하고 package.json에 기록한다. pip install과 같은거라고 보면 된다. pip install로 package를 설치한다고 해서 requirement.txt에 기술이 되지 않는데, 어떻게 보면 npm이 project의 제작과 배포에 더 편리하다고 볼 수 있다.\nnpm install [package명] -g system에 package를 설치한다.\nnpm install \u0026ndash;save [package명] package.json에 기록된다. \u0026ndash;save는 최신버전에서는 default이기 때문에 npm install package와 같다. 이렇게 기록되면 나중에 배포해서 npm install할때 한큐에 설치할 수 있다.\nnpm install \u0026ndash;save-dev [package명] 이것은 현재 설치는 하지만, 개발할때만 사용한다.\nnpm uninstall [package명] package를 uninstall한다.\nnpm run package.json에 보면 다음과 같이 script가 정의되어 있다.\nscript를 실행하는 명령어가 npm run이다. 여기에는 test라는 이름으로 script가 되어 있기 때문에 다음과 같이 실행한다.\nnpm run test 에디터를 열고 다음을 추가해도 된다. 에디터를 사용하지 않는 방법도 있다.\n\u0026#34;start\u0026#34;: \u0026#34;node index.js\u0026#34; 위와 같이 추가하고,\nnpm run start 하면 된다.\nnvm node도 python처럼 버전을 많이 탄다. 그래서 가상환경을 사용해야 한다. ruby에서 rvm이나 rbenv를 사용했던것과 동일하다. python의 pyvenv나 conda env와도 같다. 사용법은 단순하다.\nbrew install nvm brew로 nvm을 설치한다. 그리고\nmkdir ~/.nvm 을 만들고 .zshrc에 다음을 추가한다.\nexport NVM_DIR=\u0026#34;$HOME/.nvm\u0026#34; [ -s \u0026#34;/usr/local/opt/nvm/nvm.sh\u0026#34; ] \u0026amp;\u0026amp; \\. \u0026#34;/usr/local/opt/nvm/nvm.sh\u0026#34; # This loads nvm [ -s \u0026#34;/usr/local/opt/nvm/etc/bash_completion.d/nvm\u0026#34; ] \u0026amp;\u0026amp; \\. \u0026#34;/usr/local/opt/nvm/etc/bash_completion.d/nvm\u0026#34; # This loads nvm bash_completion 이것은 brew install nvm을 실행하면 설치하라고 나온다.\nnvm version nvm의 version을 확인한다.\nnvm list 현재 설치된 node version들을 확인한다.\nnvm use 사용할 node를 선택한다.\nnvm install v18.17.0 현재 node의 최신버전은 v18.17.0이다. node -v로 확인할 수 있다. 만일 옛날 version이라면 새롭게 node를 설치한다.\nnode로 이미 만들어진 project를 가져오면 해야할 것 가장 먼저 해야 할 것은 사용되는 node의 version에 node를 선택한다.\nnvm list nvm use v18.17.0 그 다음, github에 서 가져온 project에서 npm install을 실행한다.\nnpm install node project를 가져올 경우, package.json에 의존성 package가 기술되어 있다. 개발을 위해선 위 명령어를 통해 모두 설치한다.\nnpm start npm start는 보통 node [entrypoint file]을 실행하는 것과 실행된다는 면에서만 같다. npm start가 다른건, script를 지정해주고 지정한 script가 실행된다는 것이다. 그냥 node main.js 이렇게 하면 실행은 되지만 node project가 실행되는 건 아니다. node project의 실행은 pakcage.json에 다음과 같이 지정해 주어야 한다.\n{ \u0026#34;scripts\u0026#34;: { \u0026#34;start\u0026#34;: \u0026#34;node .\u0026#34; } } 새롭게 node project를 하려면 어떤 node project를 만들려면 우선 directory를 만든다. 그리고 그 안에서 다음과 같은 명령을 내린다.\nnpm init 그러면 package.json이 만들어진다. 이렇게 하면 node project가 만들어진다. 필요한 package를 설치해서 사용한다.\nnpm install color --save \u0026ndash;save는 default값이라서 생략해도 된다. 이렇게 설치하면 package.json에 의존성 package로 등록된다.\n",

        "content": "Git Explained 이전에 작성했던 git관련 문서가 있다. 재작성할 필요를 느꼈다. 옛날 문서 가 있지만,다시정리한다.\ngit drill repo and commit (현재문서) git drill local git drill remote git drill internals Git Introduction Git은 Version Control System이다. 또한 Git은 version history라고 부른다. Git에서 commit이라는 자료구조는 version이라고 한다. history는 linked list로 구현한다. 따라서, linked list를 안다면 혹은 구현할 수 있다면, Git을 이해하는 건 쉽다. linked list를 기반으로 Git을 크게 4단계로 나누어서 설명할 것이다. 1단계는 git을 사용하기 위한 설치과정 및 commit이라는 version, 그리고 linked list소개, 2단계는 local system에서 Git의 사용, 3단계는 remote system에서 Git의 사용, 4단계는 work flow다. 부록으로 Git 내부 명령어를 설명할 수도 있다. 1단계는 어디가도 있는 내용이라서 그냥 가볍게 읽고 넘어가면 된다.\nGit Drill-1단계(part 1: repo란 무엇이고, repo 준비) 누군가가 repository가 무엇이냐고 묻는다면? 어떻게 대답할 수 있을까? repo는 container다. repo라는 자신만의 file-system을 가지고 있고, 자신만의 file system의 변경사항들을 commit이란 형태로 저장한다. part1에서는 이런 repo의 생성을 다룬다. 새롭게 만들거나 이전에 있는것을 가져온다. 그런 것을 가능하게 하는 명령어, init과 clone을 배운다. repo가 만들어지면, 이 저장소에는 commit들이 저장된다. commit들에게 반드시 포함되어야 하는 정보가 있다. commit을 만든 사람과, email과 같은 정보인데, 이것은 hash라는 고유의 id를 만드는데도 관여한다. git configure라는 환경설정을 통해 이런 값들을 setting할 수 있다. 이렇게 하면 commit만 만들면 된다. 이것은 part2에서 하게된다.\n- git 설치 : system에 git program설치 (1) git init : .git(repository)을 만든다. (2) git clone : .git(repository) 폴더를 server에서 가져온다. (3) git configure : git을 설정한다. commit에 자신의 정보를 넣기위해서 필요. (4) git ignore: git에서 처리하지 않을 파일을 기록 git 설치(brew) brew install git git을 system에 설치, 간단히 brew로 설치\ngit init, git clone git init git clone URL git init으로 현재 폴더안에.git(repository)이란 폴더를 만든다. 처음에는 commit도 없고, branch도 없다. git clone URL에서 다른곳에 있는 .git폴더를 가져오는 것이다. git clone은 remote와 관련이 있기 때문에 3단계에서도 설명을 할 것이다.\ngit configure git config --global user.name \u0026#34;[name]\u0026#34; git config --global user.email \u0026#34;[name]\u0026#34; 이제 저장할 공간도 확보했기 때문에 저장 하면 된다. 그런데, 좀 해주어야 할게 있다. 저장은 commit이란 형태로 저장되는데, 여기에는 어떤 사용자가 저장했는지, 언제 했는지 같은 meta data가 들어간다. 그 meta data를 설정해야 한다. 사용자 이름,email주소를 적어주면 된다.\ngit ignore 편집기에서 .gitignore이라는 파일을 열고 다음과 같은 내용을 쓴다.\n*.log .gitigonre파일에서 특정 파일을 commit에 포함시키지 않는다. commit을 지금 몰라도 나중에는 알게 된다. 배제할 파일 목록은 다음을 참고하면 된다. https://gitignore.io/ Git drill - 1단계 (part2-commit 만들기) Part1에서 git을 사용해서 commit을 할 수 있는 준비가 되었다고 했다. commit은 git에서 다루는 가장 기본적인 단위다. commit은 동사로도 쓰이고 명사로도 쓰인다. commit은 독립적으로 존재하지 않고, 단방향 linked list 형태로 연결되어 있다. commit은 git의 가장 fundamental한 요소다. part2에선 commit을 만들고, 이것이 어떻게 linked list로 연결되는가?에 대해서 알아본다.\nCommit part1에서 repo를 생성하거나 가져왔다. repo에는 commit들의 linked list형태로 저장된다고 했다. 그러면 commit은 무엇이냐?라고 물을 수 있다. 뭐라고 말할 것인가? commit은 변경사항이다. repo가 가진 sub file system의 변경사항을 압축한게 commit이다. 난 이렇게 밖에 답할 수 없을 듯 하다.\ncommit 만들기 위한 조건. git은 저장시스템(repository)에 commit을 linked list형태로 저장한다고 했다. commit은 변경사항을 저장한 것이라고 했다. 변경사항? 어떤 변경사항인가? repo가 가진 working directory의 변경사항을 뜻한다. repo가 유지하는 working directory에서 변경된 파일이 있거나 추가된 파일이 있다면 그것이 변경사항이고 그것이 commit의 형태로 저장되는 것이다.\ngit은 변경사항을 항상 check해야 한다. monitoring하고 있어야 한다. 그래야 변경사항을 commit으로 저장할 수 있으니까 말이다. working directory에서의 변경사항의 기준은 이전 commit이다. 처음 repo를 작성하면 이전 commit은 없기 때문에 새로 생성되는 모든 파일은 변경사항이 된다. git은 이 모든 것을 check하고 있다.\n[git status] git이 이전 commit과 현재의 working directory의 차이를 monitoring하고 있다고 했다. 정말 git이 monitoring하는지 알수 있는 git 명령어가 제공된다. git status라는 명령어다.\ngit status Figure 1: git status\ngit은 이전 commit과 현재의 working directory의 차이만 monitoring하고 있는지 알았는데, git status를 보니, 다양한 일을 하는 것 같다. 우선 그림에서 첫번째 주황색 박스를 보면, origin/main과 현재 main이 up to date되었다는 정보를 가르쳐준다. 이 정보는 remote commit과 local에 있는 이전 commit의 비교를 의미한다. 두번째 box에는 git이 monitoring한 변경파일들이 보인다. 그런데 staged되지 않은 변경파일이라고 한다. 그러면 stage된 변경파일은 무엇인가? 이전 commit과 비교해서 변경된 파일들은 선택이 가능하다. 무조건 변경되면 다음 commit에 포함되는게 아니다. commit에 저장되는 파일들은 변경된 파일들 중에 선택된 파일들이라는 것이다. 선택되었다는 것은 stage 에 올라갔다 라고도 표현한다. 마지막 box는 untracked file이라고 한다. untracked 라는게 무엇인지 알아야 한다. git은 현재의 working directory와 이전 commit과 비교해서 변경된 파일들(changes)를 계속 monitoring한다고 했다. 그런데 만일 새로운 파일이 추가되었다면 그것은 changes에 해당할까? 변경된 파일에 해당하냐? 답은 아니다. 이전 commit에 없는 새로운 파일이기 때문에 변경된게 아니라 새로운 파일이다. 기존에 없던 새로운 파일. 그래서 그런 파일들을 untracked file 이란 용어를 쓴다. changes 를 이전 commit에서 변경된 파일들이라고 했듯이, untracked 는 이전 commit에 없는 새로운 file을 의미한다. untracked 파일들도 다음 commit을 만들때 선택될 수 있다. 마치 changes가 선택되서 stage에 올라가듯 untracked file들도 선택되어 stage에 올라갈 수 있다.\n[git add] - 변경파일(changes),새파일(untracked)들은 선택되어 staged될 수 있다. 모든 changes들이 commit이 되는게 아니라, changes들 중 선택할 수 있다. git에선 git add라는 명령어를 제공한다. git add로 우린 원하는 changes(변경된 파일)을 선택해서 stage에 올릴 수 있다.\ngit add test.txt 그런데, changes라는게 이전 commit과 지금의 working directory에서 변경되거나 새롭게 추가된 파일들인데, sub file system에서 엄청나게 많은 file들이 변경되거나 추가될 수 있다. 하나 하나 선택하는 건 힘들수 있다. 왜냐면, 프로그램을 하나 짜더라도 너무나 많은 파일이 사용되고, 협업을 하게 되면 파일의 수가 많아지는건 너무나 당연하다. 그래서 보통은 git add . 로 전체를 올린다.\ngit add . [git commit] stage에 간택된 changes만 commit. 이렇게 stage에 올린 후에 git commit -m \u0026ldquo;message\u0026quot;를 입력하면 commit이란 형태로 repository에 저장된다.\ngit commit -m \u0026#34;message\u0026#34; [git commit] branch와 HEAD의 역할 앞으로 나오게 될 말이기도 하지만, 최초의 commit이 만들어지면, 그 때 master(main)라는 branch와 Head가 만들어진다. master는 commit을 가리키고, Head는 master를 가리킨다. 물론, HEAD나 branch는 모두 commit을 가리킬 수 있는 일종의 pointer or tag라고 말할 수 있다. 하지만 HEAD는 보통 commit을 직접 가리키지 않는다. Head는 branch를 가리킨다. 왜 branch를 가리키는지 설명하기에 앞서서, branch에 대한 설명이 필요할 듯하다. branch는 commit을 가리키는데, 그 commit이 그냥 commit이 아니다. 입구 같은 commit이다. 모든 commit들이 linked list로 연결되는데, 어떤 commit뒤에 새로운 commit을 붙여야 하는지 모른다. 무조건 마지막 commit뒤에 새로운 commit을 붙이는 건만은 아니다. 그래서 branch는 새로운 commit이 붙여질 위치를 나타낸다. commit이 붙여지면, 붙여진 commit으로 branch는 이동한다. 이제 아까 설명하다 멈춘 HEAD에 대해서 말해보자. branch는 새로운 commit이 붙여질 입구다. 그런데 branch가 하나만 있는게 아니다. 그 입구라는게 10개가 될 수 있다. 10개 중에 어떤 branch를 선택하냐? 그것을 정해주는게 바로 HEAD다. HEAD가 branch를 선택하는 역할을 한다. 선택된 branch에 새로운 commit은 붙여진다.\ngit add ./* git commit -m \u0026#34;message\u0026#34; 그림으로 보면 다음과 같다.\nFigure 2: commit\n[git switch,git checkout] \u0026lsquo;HEAD detached\u0026rsquo; 용어 HEAD detached라는 용어가 있다. HEAD는 branch를 가리킨다고 한다. 만일 HEAD가 branch가 아닌 commit을 가리키면 Head Detached라고 부른다. HEAD를 이동하는 명령어는 git switch과 git checkout이 있다.\n[git commit] 결과 [git log],[git status] git commit을 했을때 순차적인 동작은 다음과 같다. commit이 만들어지고, HEAD가 가리키는 branch는 새로운 commit으로 이동된다. branch가 이동되면 HEAD도 같이 이동된다. 이것을 확인하는 것은 git log라는 명령어이다. git log는 만들어진 commit과 HEAD와 Branch를 보여준다.\ngit log Figure 3: git log\nstage에 올린것을 commit으로 만들었기 때문에 staged(cached)라고 불리는 영역은 깨끗해진다.\nFigure 4: clean git status\nstage가 깨끗해진다는 것은 이렇게 이해해도 된다. 새롭게 만들어진 commit에 있는 working directory는 현재 working directory와 동일하기 때문에 changes가 없는건 당연하다. 라고 이해할 수 있다.\n[git rm] stage에서 내리는법(unstage) (use \u0026#34;git rm --cached \u0026lt;file\u0026gt;...\u0026#34; to unstage) stage를 다른 말로 cached라고 부르기도 한다. git rm으로 stage에 올린것을 지우면 된다.\n[git reset] commit취소 그리고 이동 commit을 만들었는데, 잘못 만들었다. 취소하고 싶다. 이것은 좀 복잡한 내부처리 과정을 거친다. 취소라는 단어보단, 어떻게 보면 Head와 branch이동인데, 그냥 취소라고 하자. 두 가지 경우가 있다. 하나는 만든 commit이 최초의 commit인 경우와, 두번째는 만든 commit이 최초 commit이 아닌 경우다.\n최초 commit인 경우. commit을 삭제하면 이전의 상태로 가야 한다. 이전 상태는 아무것도 없는 상태, 그러면 HEAD와 Branch가 없어야 한다. 그리고 수정된 파일이나, 새롭게 만든 파일들은 그대로 working directory에 있어야 하고, git status를 했을때 변경사항으로 보여져야 한다.\n가장 쉬운 방법은 repo를 지우는 것이다. rm -rf .git으로 지워도 작성된 파일은 그대로 working directory에 남아있기 때문에 수정해서 새 commit을 만들면 된다.\nrm -rf .git 다른 방법도 있다. HEAD를 삭제하는 것이다. HEAD를 없애면 HEAD가 가리키는 branch도 없어진다. 이렇게 하는 git 명령어가 존재한다.\ngit update-ref -d HEAD 이렇게 하면 현재의 HEAD를 날려버린다. 그러면 commit이 가졌던 변경사항들이 index에 있게 된다. 이것은 repo를 지웠을 때와 차이가 있다. repo를 지우면 잘못만든 commit이 가지고 있던 file들은 그대로 현 폴더에 있는 상태지만, HEAD만 지우면, 변경사항들은 index(stage)에 올려져 있다.\n[git reset] 최초의 commit이 아닌 경우 commit을 취소하면 HEAD와 branch가 이전의 commit으로 이동하고 취소된 commit이 가지고 있던 변경사항들이 stage에 있는것을 원할 것이다. 이 때 사용하는 명령이 reset이다. reset은 HEAD와 Branch를 함께 움직이는 명령어다. git switch와 checkout은 HEAD만 이동한다. 그래서 git switch나 checkout은 branch를 인자로 받아서 HEAD를 branch로 이동한다면, reset의 경우는 HEAD와 branch를 같이 이동하는 명령어다.\n다시 요약하면, reset은 HEAD와 Branch를 함께 이동 시키는 명령어다. 이런 git reset은 3가지 경우가 있다. 이동하려는 commit과 현재 commit의 변경사항들 을 어떻게 처리할까에 따라서 3가지 경우가 있는 것이다.\n\u0026ndash;soft:\ngit reset --soft cd23ed20deb 가장 일반적인 경우다. 원하는 commit으로 HEAD와 branch를 이동 시키고, 현재 commit과 이동할 commit간의 변경사항들을 모두 stage영역 에 올려놓는 것이다.\n\u0026ndash;mixed(default):\n이동하려는 commit과 현재 commit의 차이를 그대로 변경사항영역 에 놔둔다. 변경 사항들을 지우지 않는다. soft에서는 모두 stage에 올려놨다면, mixed는 그대로 변경사항으로 남아 있는 것이다.\n\u0026ndash;hard\ngit reset --hard cd23ed20deb hard라는 단어에서 느끼듯이 이것은 현재 commit과 해당 commit간의 모든 변경 사항들은 무시한다. stage에 올려놓거나 변경사항을 유지하지 않는다. 즉 두 commit간의 차이점을 반영하지 않는다. git status를 했을때, 변경사항이나 stage영역이 깨끗한 것을 확인할 수 있다. 해당 commit을 commit했을 때, 당시 시점으로 이동하는것이다. commit한 당시 시점이기 때문에 git status를 했을 때 아무것도 안보이는 것은 당연한 일이다. \u0026ndash;hard는 모든 변경했던 파일 정보가 사라지기 때문에 사용에 신중함이 필요하다.\n상대 참조에 관해(HEAD^와 HEAD~n 그리고 commit hash) git checkout,switch,reset은 HEAD와 branch를 특정 commit으로 이동하는 명령어이다. 특정 commit을 가리킬 때는 git log를 통해서 hash값을 알아야 이동 할 수 있다. hash값을 사용해서 처리하는것은 절대주소를 참조하는 것과 같이 불편하다. 그래서 상대 참조하는 방식이 있다.\ngit switch main^ git switch main~3 git reset HEAD^ git reset HEAD~3 위와 같이 해서 commit이 가진 hash값을 직접 입력하지 않고 commit을 참조할 수 있다. Head와 branch 어떤걸로 해도 상관없다.\nsummary git repo와 commit에 대해서 대충 다뤄봤다. commit에서 좀 설명해야 할 게 있는데, commit의 구조다. commit은 변경사항만 저장하는데, working directory구조는 유지하면서 변경사항을 저장한다. 변경된 파일들을 나열해서 저장하는게 아니라, working diretory의 구조인 tree와 blob이라는 file형태로 저장한다. 그래서 commit을 보면 아래와 같이 tree와 blob을 볼 수 있다.\nFigure 5: git commit과정\n",

        "content": "introduction 여기에 쓰는것은 누군가가 나에게 sql좀 알려줘 하면 설명해주는 일종의 pattern이다. 그냥 머리속의 생각이라서 대충 이정도는 머리속에 있고 나머지는 검색해서 현업에서 일했다. 즉 아주 기초중의 기초라는 것이다. 하지만, 머리속에 떠오르는 이런 생각이 없으면 개발이 힘들어진다. 누구나 알고 있겠지만, sql은 set theory에 기반한다. 그리고 logic에 대한 개념도 들어가 있다. 이 두 개념에 익숙하다면 그 개념으로 이해해도 된다. 여튼 내가 알고 있는 개념과 Programmers 문제를 풀면서 설명이 필요한것을 적기로 한다. 여기에서 dbms에 관한 sql은 생략한다. 예를 들면 table을 만든다거나, use db로 db를 사용한다거나 이런것들은 생략한다. from where group by having SOL만 다뤄보기로 한다. 그리고 반드시 알아야 하는 집계함수들과 가장 중요한 join만 정리한다. 왜냐면 내가 아는것은 이것밖에 없다. 나머지는 필요에 따라서 검색할 뿐이다.\n기본 select문 select라는 건 말그대로 선택한다는 것이다. 무엇을 선택하는가? table의 column을 선택한다. table로부터 column을 선택해서 table을 만드는것이다. 일종의 함수다. 정의역도 table, 공역도 table. select문에는 실행 순서가 있다. 보통은 이렇게 외운다.\nfrom(join) where group by having SOL[select(distint),order by, limit] 좀 유치하긴 해도, 이게 기본 실행 순서이고 각각의 keyword는 모든 select문의 기초이기 때문이다.\nfrom 이제 정의역에 해당하는 table을 기술해보자. 정의역 table을 기술하는 것은 from이다. 왠지 적절한 단어같다. 정의역 table로 부터 원하는 column을 가져와서 table을 만드는 것은 다음과 같다.\nselect a,b from Atable 이것은 이렇게 해석한다. db에 있는 Atable을 가져온다. 그리고 a,b column data를 꺼낸다. 이렇게 해석하는 이유는 from이 가장먼저 실행되기 때문이다. 의외로 이것을 모르는 사람이 많이 있어서 적는다.\nwhere table에서 a,b컬럼을 가져온다는 것은 data를 포함한 column을 다 가져온다는 것이다. 여기서 특정 조건의 row data만을 가져올 수 있다. 예를 들어보자.\nselect district from local where district=\u0026#34;busan\u0026#34; where절의 형태를 보자. 선택된 column district의 row를 제한하기위해서 busan과 같다는 조건을 걸었다. 선택된 column이 일종의 변수와 같은 역할을 한다. 이것도 local이라는 table을 db에서 꺼낸다. 그 다음 district가 busan인것만 추린 table에서 district column만 선택해서 꺼낸 table을 return한다. 순서는 다음과 같다. from =\u0026gt; where =\u0026gt; select.\nlike where에서 조건을 나타낼때 수치로 조건을 나타낼 때와 문자열로 조건을 나타낼 때가 있다. 여기서 다른 연산자가 사용된다. 예를 들어서, a == 30 이거나, a like \u0026lsquo;bread\u0026rsquo; 처럼 조건을 표시할 수 있다.\ngroup by group by는 특정 column의 row data를 group별로 묶는다. 왜 묶을까? 보통은 집계함수(mma cs)를 사용하려고 묶는다. row를 group으로 묶는다는것을 생각해봐라. 예를 들어 sex라는 column을 group으로 묶으면 어떻게 될까? male 아니면 female이다. 두개밖에 없다. 만일 region이라는 지역으로 group by를 하면 지역별로 하나씩만 나오게 된다. 즉 row data를 summary한 느낌이다. 대표값만을 뽑은 느낌이다. 이렇게 하는 이유는 개개의 row data를 사용하지 않고, mma cs라는 집계함수를 사용하기 위함이다. 이것을 명령어의 동작으로 이해하기 보단, mma cs라는 집계함수를 사용하기 위해선 group by를 사용해야 한다는 관점에서 바라봐야 한다. sex라는 항목을 본다면, 남자는 몇명인가? 키가 180이상인 여자는 몇명인가? 남자의 평균 몸무게는? 가장 몸무게가 많이 나가는 남자는? 이런 질문에 답을 하기 위해선 group by를 사용하는 것이다. 그럼 이제 group by를 어떻게 사용하는지 확인해 보자.\n이런 table이 있다고 하자.\nFigure 1: table\n위와 같은 table이 있을때, 다음과 같은 명령을 내린다면 어떻게 될까?\nSELECT Country FROM Customers group by Country 수행과정을 보자. Customers라는 table을 db에서 가져온다. group by country는 Coutry라는 필드의 data를 대상으로 grouping한다. 즉 대표값만 남는다. 그래서 21개의 row가 있다. 여기서 select Country하면 대표값만 남은 Coutry column만 있는 table을 return한다.\nFigure 2: groupby1\n이것은 기존에 있던 table의 row에서 대표값만을 가져온다고 했다. 그래서 21개의 row만 가져온다. 원래 table에 Germany라는 값을 갖는 row는 여러개 있지만 하나만 남게된다.\nFigure 3: groupby2\n그럼 다음과 같은 명령은 어떻게 될까?\nSELECT * FROM Customers group by Country Customers table을 db에서 가져온다. group by Country를 실행하면, Country의 대표값만 남는다. 이 상태에서 select *를 하면 아래와 같은 결과를 갖는다.\nFigure 4: groupby3\n여기서 group by로 대표값만 남게 한 상태에서 select *로 모든 column을 가져온다. 여기서 한가지 궁금한 점이 생긴다. 그림에서도 표시했지만, Germany의 경우 Germany값을 갖는 row가 한개가 아니다. 그러면 어떤 row를 가져와 표시하는가? 하는 질문을 할 수 있다. 답은 제일 첫번째 위치의 row를 가져온다. 그리고 결과를 보면 Country대표값의 개수만큼 row가 있다는 것도 알 수 있다. 그런데 group by를 사용하는 것은 단순히 group by를 select distinct Country처럼 사용할려는게 아니다. group by는 group으로 모은 대표값들의 개수라던가, 합이라던가, min,max,average를 알고 싶을때 사용한다. 특정 목적이 있다. 그런 예를 보자.\nSELECT COUNT(CustomerID), Country FROM Customers GROUP BY Country; customer table을 db에서 가져오고 Country로 grouping을 했다. 그러면 country column의 row들은 대표값만 갖게 된다. 여기서 select문의 해석이 달라진다. 집계함수가 사용되기 때문이다. GroupBy로 기준이되는 column값이 정해졌다. 여기서 count(column)이 사용되는데, 즉 기준값에 해당하는 group이 가지고 있는 rows에 대해서 계산을 하는것이다. 위에서는 count(customerid)로 되어 있기 때문에, 각각의 대표값에 해당하는 group이 가지고 있는 row들에 대한 개수값을 계산한다. 만일 Max(CustomerID)로 하면 각 group이 가지고 있는 row중에 최대 id값을 return하게 되는 것이다. average도 마찬가지다. select문에 집계함수 옆의 Country는 그냥 알아보기 좋게 하려고 추가한 것이다. 결과는 다음과 같다.\nFigure 5: count\nmax에 대한 처리 결과도 다음과 같다.\nFigure 6: max\navg에 대한 처리 결과는 다음과 같다.\nFigure 7: avg\n내가 알고 있는 group by는 이게 전부다.\ngroup by에 대한 좋은 예 위에 있는 예는 좀 보기 어렵다. group by로 group화하고 집계함수 쓰는게 있어서 web에서 긁어왔다. 출처는 다음과 같다. 여기 Figure 8: example1\nhaving having은 group by에 포함되는 건데, 외울때 group by having SOL로 외워서 별도로 해놓았다. 다른곳에선 group by로 group을 만든 후에 having으로 조건을 건다고 한다. 그런데 내가 봤을때 보통 having으로 조건을 걸고 group by로 grouping하는 순서가 아닐까 한다. 여튼 그렇다. sql문 작성순서는 group by다음에 위치한다. 다시한번 말하면 나는 having절은 group by를 하기전에 먼저 조건을 거는 것 이라고 생각한다. 조건을 걸때 보통 집계함수를 사용해서 제한을 건다. 위에서 좋은예로 설명한 곳에서 having도 같이 설명했기때문에 붙여넣는다.\nFigure 9: example2\nsql을 해석하면 다음과 같다. coffee라는 table을 db에서 가져온다. group으로 묶기 전에 having을 먼저 처리한다. 즉 coffee name이 하나 이상인걸로 조건을 걸어버린다. 그러면 아메리카노 밖에 없다. 여기서 group by를 하면 아메리카노밖에 없다.\nselect 개요 select는 출력할 column을 최종적으로 선택하고 선택된 column의 각 row 데이터를 가공할 수 있다. if문을 사용해서 특정 row data는 출력하지 않는다던가, distinct로 중복되지 않는 데이터만 출력하던가, 집계함수를 적용해서 출력한다던지, 여기서 최종 data를 manipulation한다.\ndistinct distinct는 중복을 피하는 keyword다. select절에 포함된다. select절을 수행할 때 실행되는데, 굉장히 많이 쓰이는 편이다. 예를 들면,\nselect distinct people_id from Atable where city=\u0026#39;인천\u0026#39; 이런 식으로 사용된다. 이것이 의미하는 것은 Atable을 db에서 가져온다. city가 인천인 table을 만든다. 이런 table에서 peple_ID가 중복되지 않은 column을 꺼내서 return한다. select distinct가 하나의 절이다.\n집계함수 mma cs로 외우자. min,max,average 그리고 count, sum이다. 가장 많이 쓰이는 집계함수다.\norder by order by는 내림차순에 해당하는 desc, 오름차순에 해당하는 asc가 있다. 내림차순이라는건 row의 order(순서)가 내려갈수록 값이 낮아지는것이고 오름차순은 row의 order(순서)가 내려갈 수록 값이 커지는 것을 말한다. 사용법은 단순하다.\norder by col1 desc, col2 asc 이런 식으로 추가하면 된다. 해석은 col1의 값으로 내림차순으로 정렬한다. 만일 col1의 값이 같다면 col2의 값으로 오름차순으로 정렬한다.\nfrom으로 table을 가져오고 where로 row를 제한하고, 여기서 having과 groupby로 group화해서 table을 만든다. 여기에 select로 원하는 table을 return하기 위해서 column을 선택한다. 그런 다음에, order by로 정렬을 한다. order by는 너무 단순해서 예를 들진 않겠다. 다만 숫자가 사용될 수 있음에 유의하자. order by 1,2는 select col1, col2, col3일때 col1 과 col2를 의미한다.\nlimit limit은 최종 return할 table이 만들어졌을 때, row수를 제한한다. 사용법은 다음과 같다.\nlimit 시작점, 개수 limit 2,1 limit 2,1은 3번째 row의 row 1개만 보여준다.\n요약 이것이 기본적인 select문의 구조다.\njoin 개념들 상식적으로 join을 보자. 하나의 table에서 column을 선택해서 table을 만드는게 아니라, 2개의 table에서 column을 뽑아내서 만들 수는 없나? 그럴려면 2개의 table을 기술해야 한다. 예를 들어서,\nselect a,b from Atable, Btable 위와 같은 형태로 기술할 수 있다. 근데 a와 b는 Atable의 column인가? 아니면 Btable의 column인가? a,b라는 column은 Atable에도 Btable에도 있을 수 있다. 따라서 이런 표기법은 문제가 있다. 다음 표기법은 어떤가?\nselect Atable.a,Btable.b from Atable, Btable 일견 그럴싸하다. a라는 column은 Atable에서 선택한다는 명확한 의미전달이 가능하기 때문이다. 하지만 이렇게 사용하진 않는다. join이라는 keyword를 사용해서 표현한다.\nselect Atable.a,Btable.b from Atable join Btable 그럼 다음과 같은 상황을 살펴보자.\nselect SeoulElementarySchoolTeachers.a, BusanPeopleTable.b from SeoulElementarySchoolTeachers join BusanPeopleTable 뭔가 불편하지 않은가? 그렇다. 이름이 너무 길다. sql에선 as를 제공한다. table 이름이나 column name이 길때는 as를 사용한다.\nas 사용법 as 사용법은 다음과 같다. 컬럼의 경우, select에서 as를 사용한다.\nSELECT column_name AS alias_name FROM table_name; table의 경우, from에서 as를 사용한다.\nSELECT column_name(s) FROM table_name AS alias_name; 이것에 맞추어 다시 수정해보자.\nselect SeoulElementarySchoolTeachers.a, BusanPeopleTable.b from SeoulElementarySchoolTeachers join BusanPeopleTable table명만 길기 때문에 from에서 바꿔주면 된다.\nselect Seoul.a, Busan.a from SeoulElementarySchoolTeachesr as Seoul join BusanPeopleTable as Busan 위에서 join을 마치 아무 table을 2개 연결해서 하나의 table을 만들어서 사용하듯이 얘기했지만, 실은 원래 하나인 table을 여러개로 쪼갠 후에 연결해서 사용하는 것이다. 즉 원래 table을 쪼개서 여러개의 table로 만드는 것이 시간상 위에 위치하게 된다. 이것은 정규화와 관련된 얘기라서 나중에 join을 구체적으로 다시 설명할때 얘기 하기로 하자.\njoin의 적용 위에서 설명을 했지만, join이라는게 아무 table이나 합쳐서 새로운 table을 만드는 것이 아니다.\nselect Seoul.a, Busan.b from SeoulElementarySchoolTeachesr as Seoul join BusanPeopleTable as Busan join이라는게 2개의 table을 연결해서 하나로 만든다고 했는데, 상식적으로 아무 관계도 없는 2개의 table을 하나로 합친다는게 말이 안된다. 물론 아무 관계도 없는 A라는 table에 B라는 table의 column들을 그냥 떼다가 A에 붙일수는 있다. sql의 join을 사용해서 붙이도록 동작 시킬수 있다. 붙여지게 된다. 하지만 이게 제대로된 table일까? A라는 table은 고객에 대한 정보를 갖는 table이라고 하자. B는 쇼핑아이템에 대한 정보라고 하자. 그냥 두개의 table을 합쳤다면 사람에 대한 정보와 쇼핑아이템에 대한 정보가 아무런 연관도 없는데 그냥 연결해 버린 것이다. 이렇게 아무 관련 없는 table을 합치게 하게 위해서 join이라는게 나온건 아니다. 위에서도 말했듯이 한개의 table을 이미 이전에 쪼개 놓았다. 이 전제를 잊으면 안된다.\nON의 사용 on의 사용법\n그래서 On이라는게 사용된다. On은 2개의 table을 연결하는 공통적인 접점(column)을 의미한다. 사용법은 다음과 같다.\nselect A.process_id, B.date, B.name from A inner join B on A.id = B.id 다른 것보다 같은 컬럼을 합치는 부분을 보면된다.\non A.id = B.id foreign key에 대해서\non을 설명하기 위해선 foreign key와 primary key라는 용어가 등장한다. 알아둘 필요가 있어서 생각나는대로 쓴다. 여기서 A table의 id는 primary key이고 B table의 id는 foreign key이거나 하다. db를 배운사람들은 알겠지만, table에 primary key가 있는 것은 당연하다. 모든 table에는 primary key가 있어야 하기 때문이다. 그런데 다른 table의 primary key인 foreign key column으로 들어와 있는 경우는 일반적이진 않다. foreign key가 들어있다는 것은 foreign key를 primary key로 사용하는 table과 원래 하나의 table이였으나 중복문제로 별도의 table로 떼어냈다고 보기 때문이다. 즉, 정규화 과정을 거친것이다. 이렇게 별도의 table로 떼어내면, 별도의 table에선 중복을 하지 않게 처리한다. 그리고 원래의 table은 foreign key로 참조하기 때문에 중복되지 않은 data를 참조하는 것이다. 이것에 대한 설명을 할려고 하는데, 막 한달전 쯤 생활코딩이라는 데에서 sql join에 대한 별도의 강의를 만들었고 여기서 그것을 설명한다. 좋은 설명이다. 내가 할려던 설명이였다. 참조 , 나는 강의를 다 보지는 않았지만, 영상에선 제2 정규화를 얘기하는 것 같다. db에서 table을 design할 때, 가장 먼저 하는건 table설계다. table 설계할 때, 큰 뭉텅이로 table을 만든다. 일종의 객체의 모든 정보를 table과 mapping하는 것이다. 학생이면 학생이란 객체의 모든 속성값을 학생 table의 column으로 때려박는다. 하지만 이렇게 table에 여러개의 column을 사용하면 반드시 중복되는 데이터가 생기게 된다. 그래서 정규화를 한다. data값이 여러개이면 하나의 값을 갖도록하는 1정규화도 있고 column을 자르는 2정규화도 있다. 5정규화까지 아마 있을 것이다. 여튼 학생이란 속성을 학생이란 table에 박아넣으면 30개의 column을 가진 table을 만들수 있을 것이다. 이렇게 하면 중복되는 column data도 문제지만, query하면 속도도 느려진다. 그러나 요즘은 워낙 기술이 발달해서 이정도로는 체감될 정도는 아니다. 하지만 data의 양이 늘어나면 속도저하가 필연적이다. 그러면 table을 무조건 쪼개는게 능사일까? 그렇지는 않다. 장단점이 있기 때문이다. 장점은 program에서 사용하기 편하다. 코딩하기 편한것이다. 그냥 table의 학생 data를 꺼내서 학생 객체에 매핑만 하면 된다. query가 간단해진다. 예를 들어서 select * from student where student_id =1; 과 같이 사용하면 된다. table을 쪼개개 되면, 학생 id가 1인 데이터를 꺼내기 위해선 join을 통해서 다시 하나의 table로 만드는 과정이 필요하다. 즉 sql이 복잡해진다. 레고블럭처럼 table을 작은 단위로 하면, 자유도는 증가한다. 예를들어 원래 학생 table을 여러개로 쪼갠 상태에서 내가 원하는 table이 학생의 모든 정보가 아닌, 학생이 속한 학교와 학생 개인정보라면 2개의 table만 join해서 하나의 table을 만들수 있기 때문이다. programmer가 개입하는 자유도와 만들수 있는 학생 data도 많이 늘어난다. 그리고 중복 문제도 없애고 여러모로 좋다. 다만 programmer의 table 설계능력과 조합능력을 필요로 한다는 것이다. 즉 coding이 어려워진다. 여튼 아는대로 씨부려 봤다.ㅎㅎ 다시 한번 정리하면 여기서 primary key와 foreign key가 등장하는 이유를 설명했다. 즉 원래 한 table을 쪼갯기 때문에 foreign key가 필요한 것이다.\non과 join\n위에서도 말했듯이 join은 이미 쪼개진 table을 조합해서 새로운 table을 만드는 것이다. 여기서 on은 조건인데 이 조건에 따라 만들어지는 table이 달라진다.라고 어떤 책에서 얘기하는데, 그렇지는 않다. join 종류에 따라 만들어지는 table이 달라지는 것이다. on은 모든 join에서 공통적이라고 보면 된다.\nFigure 10: join\n이 그림들에 대한 설명을 이제 설명할 것이다.\ninner join (default) outer join lefter join right join subquery 요약 query문을 작성하는 순서\n(1) from작성한다. (2) join할께 있다면 from A join B를 작성한다. (3) alias를 한다. from A as a join B as b (4) where을 작성한다. from A asa join B as b where blah blah (5) from where만 해서 만들어진 table을꺼내기 위해서 select를 써서 query를 만든다. (6) group by having SOL을 사용해서 추가적 제한을 건다음에 select를 써서 query를 만든다. ",
