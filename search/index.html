        "content": "programming language에 대해서 언어는 대개 다 비슷하다. c언어를 해봤다면, 그리고 coding test를 했다면 대용량 데이터를 어떻게 하면 효율적으로 계산할까?와 관련된 structure, data type들과 함수 사용법을 알게 된다. java와 c++을 사용해 봤다면, gui를 사용하는 어플을 만들어야 하기 때문에 객체를 써야 한다고, 그리고 oop로 짜야 효율적임을 알게된다. 어플은 그렇다. lisp, scheme, haskell을 해봤다면, 데이터에대한 독특한 접근법을 배우게 된다. 그렇기 때문에 어느정도 경험이 있다면, 언어에 종속적일 필요도 없고, 언어의 속박으로 반드시 벗어나는 과정이 필요하다. 언어는 도구다. 그래서 취사 선택을 해야 한다. 그런데 이렇게 얘기하려면 많은 경험과 시간이 필요하다. 진짜 피땀 섞인 고뇌의 시간이 필요하다. 나는 주니어개발자나 겉멋만 들은 개발자의 허풍떠는 이디움으로 이런 멋진 문장들이 사용되고 있음에 경악한다. 나는 그런 사람들을 싫어하기 때문에 이런 멋진 문장들, 언어에 구애 받지 않는다.라는\u0026hellip;되도록 쓰지 않을려고 한다.\ngui gui program을 mac에서 작성하려면, python에선 qt를 쓰던가, java에서 swing을 쓰던가, swift로 mac의 widget을 쓰던가, js를 사용하면 electron을 쓸수 있다. 그 외에도 많은 선택이 있을 수 있다. UI로 보면 내 개인적 취향은 web의 UI가 더 이쁘다고 생각한다. 그래서 electron.js를 사용하는게 맞다고 생각한다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/electron_about_electron_js\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/electron_make_electron_app_1\/": {
        "title": "[electron] make electron app-1",
        "tags": [],
        "content": "electron이란? electron은 system에서 동작하는 js interpreter와 browser를 연결해서 하나의 app으로 만든 것이다. system에서 동작하는 js interpreter를 node라고 부른다. node는 system에 설치된 js interpreter라서 local file system도 접근하고, js로 된 파일도 해석한다. 마치 python이나 java를 system에 설치해서 사용하는 것과 같다. java a.java, python a.py를 실행하듯, node a.js를 실행하는 것이다. ui가 있는 program을 만들때, java는 swing을 쓰고 파이썬은 qt를 사용해서 ui를 나타낸다. node는 chromium이라는 browser를 사용한다. browser의 ui화면을 사용하겠다는 것이다. electron의 entry point에서는 node가 실행할 js코드가 있는데 여기서는 browser를 생성하는 code가 있고, browser가 생성되면 2개의 process가 떠있게 된다. ui를 나타내는 browser process와 node의 main process다. main process는 daemon처럼 계속 실행되는 형태다. while loop가 돌고 있는 것이다. android나 ios app의 모든 app들의 종료는 사용자에 의해서 결정되기 때문에 무한 loop를 돌도록 설계 되었다. program의 code가 끝났다고 끝나는게 아니다. 무한 loop이 돌고 있어서 죽지 않는다. life cycle이 존재한다. electron도 똑같다. life cycle이 있고 무한 루프를 돈다. event에 의해서 동작된다. 말이 길었지만, electron은 다른 app과 비슷한 구조일 뿐이다. electron structure에 대한 좋은 그림이 있어서 가져왔다.\n참조주소: [다음](https://kadamon.tistory.com/30) 과 같다. hello world 모든 program이 그러하듯, hello world를 출력하는 앱을 만들자. basic_electron_app이라는 git repo를 만들고 시작하자.\n시작 (app 만들기) 여기 에는 electron.js의 공식문서다. 여기에서 나온대로 해보자.\nnpm init entry point는 main.js로 하고 project를 만든다.\nnpm install \u0026ndash;save-dev electron electron을 설치한다.\nstart script 작성 package.json파일을 열고 script에 \u0026ldquo;electron .\u0026ldquo;을 추가한다. 다음과 같이 하면 된다.\nFigure 2: package.json\nerror main.js를 찾을 수 없다는 에러가 나온다. 왜냐면 위에서 script에서 start가 하는것은 electron .을 통해서 entry point의 file을 찾는데, package.json에 기술된 entry.js는 main.js이고 이것은 아직 파일에 없기 때문이다.\nFigure 3: package.json\nerror의 해결 root폴더에 main.js를 만든다. error는 안나지만 아무런 동작도 하지 않는다.\nmain process electron project에서 entry point로 지정된 js는 main process다. main process는 android나 ios app처럼 죽지 않는 daemon이다. while true와 같이 무한 loop를 돈다. 그래서 life cycle이 있다. 그리고 ui를 위한 process인 renderer process를 생성한다. x window system하고도 비슷하다. x server에서 xclient라는 window창을 만들고 서로 통신한다. window도 ios도 android도 모두 비슷한 구조다. 각각의 window창은 xclient라고 봐도 된다. electron에서 main process는 browser를 생성한다. xclient라고 보면된다. browser는 xclient가 자신만의 xwidget으로 모양을 꾸미듯이 browser도 html,css,js로 모양을 꾸민다. x server는 xclient를 관리하고 자신의 life cycle을 관리한다. electron도 똑같다. 자신의 life cycle과 browser통신하고 관리하는게 주임무다.\nconst { app, BrowserWindow } = require(\u0026#39;electron\u0026#39;) 위의 코드는 main process에서 lifecycle을 위한 app과 browserwindow라는 client를 생성하기 위한 코드다.\nready event in app main process는 life cycle이 있다고 했다. main process는 무한 loop를 돌기 때문에 죽지 않는다. 대신에 life cycle이 있는데, 이것은 event driven 방식이다. event를 받으면, 그것이 system에서 발생했던, renderer process에서 발생했던, event가 발생하면 상태가 변하는 것이다. 그때 call back함수를 처리하는 방식이다. app이 처음 시작할때 system이 app에게 ready event를 보낸다. 그때 main process는 createWindow()를 호출해서 browserWindow객체를 만든다. 즉 renderer process를 만들고 index.html을 load해서 보여준다. ready event가 발생할 때 createWindow를 호출한다고 했는데, 그때 event handler는 WhenReady()다. 여기서 createwindow()를 호출한다.\nconst createWindow = () =\u0026gt; { const win = new BrowserWindow({ width: 800, height: 600 }) win.loadFile(\u0026#39;index.html\u0026#39;) } 그런데 promise를 resolve하기 위해서 중간에 WhenReady()를 사용한다.\napp.whenReady().then(() =\u0026gt; { createWindow() }) 이렇게 처리를 하면, npm start로 app을 실행하면 다음과 같은 window를 볼 수 있다.\nFigure 4: window\napp management (main process) 개요\napp이 만들어졌다면 app은 상태를 갖는다. app은 event에 반응하는 event handler들을 만들면 된다. 어떤 event가 있는지는 manual에 있고, 이것은 개발자들이 구현해야 한다. 그런데 이것이 platform마다 다르다고 한다. 여튼 app이 생성되면 최초로 받는 ready event는 위에서 처리했고, 이것을 처리해야 뭔가를 볼수 있는것이다. 다른 event도 살펴보자.\nwindow all closed event\nwindow나 linux같은 platform에서는 window가 모두 close되면, app도 exit하게 처리한다. 그래서 \u0026lsquo;window-all-closed\u0026rsquo;라는 event가 존재한다. 모든 window들이 다 close되어 active한 window가 없게 된다면 위에 말한 event가 fired되고, linux나 window platform은 app이 종료되게 해주어야 한다. 반면 mac은 상관없다. 아래 보면 eventhandler이 app.on() 코드가 있다. event handler를 electron.js framework에서는 on()로 표현한다. event명은 인자로 주어진다. 여튼 event를 받으면 어떤 함수를 수행하겠다? 이런 의미다.\napp.on(\u0026#39;window-all-closed\u0026#39;, () =\u0026gt; { if (process.platform !== \u0026#39;darwin\u0026#39;) app.quit() }) activate event\nmac에서는 window all close event에는 어떤 반응을 하지 않아도 된다. 반면에 mac에는 window나 linux와 달리, window가 없어도 app은 여전히 살아 있다. window나 linux에서는 열려진 window가 없다면 app이 이미 종료되어 있다. 만일 activate라는 event를 받으면, mac의 경우 window가 아예 없는 경우에서 받을 수도 있다는 말이다. 그래서 그런 경우에 대한 처리를 해줘야 한다. 어떤 처리를 하냐면, 새롭게 window를 만드는 것이다.\napp.whenReady().then(() =\u0026gt; { createWindow() app.on(\u0026#39;activate\u0026#39;, () =\u0026gt; { if (BrowserWindow.getAllWindows().length === 0) createWindow() }) }) Renderer process index.html\nui를 나타내는 browser process는 main process에서 생성한다. browser process는 renderer process라고 하는데 ui를 나타내기 위해서 html,css,js가 필요하다.\n\u0026lt;!DOCTYPE html\u0026gt; \u0026lt;html\u0026gt; \u0026lt;head\u0026gt; \u0026lt;meta charset=\u0026#34;UTF-8\u0026#34;\u0026gt; \u0026lt;!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP --\u0026gt; \u0026lt;meta http-equiv=\u0026#34;Content-Security-Policy\u0026#34; content=\u0026#34;default-src \u0026#39;self\u0026#39;; script-src \u0026#39;self\u0026#39;\u0026#34;\u0026gt; \u0026lt;title\u0026gt;Hello World!\u0026lt;/title\u0026gt; \u0026lt;/head\u0026gt; \u0026lt;body\u0026gt; \u0026lt;h1\u0026gt;Hello World!\u0026lt;/h1\u0026gt; We are using Node.js \u0026lt;span id=\u0026#34;node-version\u0026#34;\u0026gt;\u0026lt;/span\u0026gt;, Chromium \u0026lt;span id=\u0026#34;chrome-version\u0026#34;\u0026gt;\u0026lt;/span\u0026gt;, and Electron \u0026lt;span id=\u0026#34;electron-version\u0026#34;\u0026gt;\u0026lt;/span\u0026gt;. \u0026lt;/body\u0026gt; \u0026lt;/html\u0026gt; 여기서는 chromium이라는 renderer process가 사용하는 html문서다. node의 version,chromium의 version, electron의 version을 화면에 출력한다. 그런데 좀 이상하다.\nid로 version을 기술한 것은 js에서 처리하려고 하는데, js를 include하지 않았다. 그렇다면 span의 값들인 version정보를 js에서 처리해서 보여줄 생각이 없다는 의미인가?\n여기서 js를 script src를 통해서 접근하지 않는데, renderer의 preload.js에 대한 설명을 할려고 이런 예를 들었다. 이것에 대한 설명은 계속 될 것이다.\npreload.js\napp을 만들고, 만들어진 app이 life cycle을 가진다. 그것에 대한 처리, 그리고 event가 발생했을때 event처리, 이 모든 것은 main process의 역할이다.main process는 windowBrowser라는 chromium을 ready event를 받으면 생성시켰다. 이렇게 생성된 process를 renderer process라고 하고, html,css,js로 화면을 구성한다. html문서는 renderer인 chromium에 의해서 DOM으로 만들어진다. 위에서 보면 DOM은 만들어졌을 것이다. 그런데 chromium,node,electron의 version정보는 renderer process에서는 알수가 없다. 왜냐 main process에서 사용되는 것들이기 때문이다. main process에게 요청해서 정보를 얻어서 화면에 보여줘야 한다. 그런데 그렇게 할려면 서로 다른 process에서의 통신이기 때문에 IPC를 사용해서 정보를 얻어오고 js에서 보여줘야 하는게 일반적 방식이다. 그런데 여기선 preload.js에서 처리한다. 어떻게 preload.js에서 처리한단 말인가? preload.js는 main process가 renderer process에 보낸 자객이다. preload.js를 생성하는건 main process다. 그리고 renderer process가 동작할때 thread로 분기해서 실행되기 때문에 renderer에 대한 정보에도 접근할 수 있고 node에 대한 정보에도 접근할 수 있다. 나는 spy라고 표현했지만, bridge라는 더 좋은 용어도 있다. 여튼 위의 예에서 node,chromium,electron의 version을 화면에 보여줄려면, preload를 이용해서 보여줄 수 있다. 그런데 preload의 사용은 많지 않고, ipcmain과 ipc renderer 사이의 직접적인 통신으로 data를 주고 받는다고 한다.\npreload.js\npreload는 spy다. chromium이 DOM을 load했을때 event가 발생한다. 이 event를 preload.js에서 가로챈다. 이렇게 가로챌수 있는것은 chromium browser가 index를 load하고 초기화할때 preload.js도 같이 실행되기 때문이다. chromium이 생성되고, index.html을 DOM으로 만들면 event가 발생되고, preload.js에 event handler가 수행된다. 그런후 renderer의 초기화 과정이 끝나면 preload.js도 수행된다. 이때 replacetext라는 함수를 호출해서 버전 처리를 한다.이 함수는 html의 id의 값을 for-loop을 돌면서 replace한다.\nwindow.addEventListener(\u0026#39;DOMContentLoaded\u0026#39;, () =\u0026gt; { const replaceText = (selector, text) =\u0026gt; { const element = document.getElementById(selector) if (element) element.innerText = text } for (const dependency of [\u0026#39;chrome\u0026#39;, \u0026#39;node\u0026#39;, \u0026#39;electron\u0026#39;]) { replaceText(`${dependency}-version`, process.versions[dependency]) } }) preload.js가 main프로세스가 가지고 있는 node,chromium,electron의 version정보에 접근할 수 있는 이유는, main process가 preload를 renderer의 thread로 실행시키기 때문에 별도 연락하는 채널이 있는것이다. 그것이 process다. process는 main process를 가리킨다. 위에서 process를 통해서 version정보를 가져오는 코드를 확인 할 수 있다. 아래는 main process에서 chromium을 생성할때 별도의 thread로 preload를 실행 시키는 코드다.\nconst { app, BrowserWindow } = require(\u0026#39;electron\u0026#39;) // include the Node.js \u0026#39;path\u0026#39; module at the top of your file const path = require(\u0026#39;path\u0026#39;) // modify your existing createWindow() function const createWindow = () =\u0026gt; { const win = new BrowserWindow({ width: 800, height: 600, webPreferences: { preload: path.join(__dirname, \u0026#39;preload.js\u0026#39;) } }) win.loadFile(\u0026#39;index.html\u0026#39;) } // ... path를 지정하는 이유는 preload.js를 browser가 thread로 만들기 위해서 필요한것이다. main process에서 BrowserWindow객체를 생성하고, browser객체가 preload를 thread로 만드는 것이다. 이렇게 해서 browser와 main이 모두 접근할 수 있는 spy가 되는 것이다.\n배포 Electron Forge를 사용해서 배포를 하는 게 가장 빠르다. electron forge는 mac app을 만드는 도구다. app파일이 만들어진다. 만일 window라면 exe라는 파일이 만들어진다.\n[step1] npm install --save-dev @electron-forge/cli npx electron-forge import [step2] npm run make 이렇게 하면, out 폴더에 zip파일이 만들어진다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/electron_make_electron_app_1\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/electron_make_electron_app_2\/": {
        "title": "[electron] make electron app-2",
        "tags": [],
        "content": "예제 youtube에서 옛날꺼긴 하지만, 좋은 강의같은게 있어서 참고 해보기로 한다. 내가 예젠에 electron을 사용할때와 version이 달라서 많은것이 바꼈다. 이 강의도 옛날꺼라서 지금과는 다르다.\nlogin 페이지 만들기 codepen에 괜찮은 login page 가 있어서 이것을 적용하기로 한다. 이전에 작업하던 project에 styles.css를 만든다. 그리고 codepen에서 긁은 css를 붙인다. 그리고 index.html에 link를 걸자.\n\u0026lt;link rel=\u0026#34;stylesheet\u0026#34; href=\u0026#34;./style.css\u0026#34;\u0026gt; html의 div태그도 붙여준다. codepen에서 그냥 긁어서 붙여주면된다.\n\u0026lt;div class=\u0026#34;login\u0026#34;\u0026gt; \u0026lt;h1\u0026gt;Login\u0026lt;/h1\u0026gt; \u0026lt;form method=\u0026#34;post\u0026#34;\u0026gt; \u0026lt;input type=\u0026#34;text\u0026#34; name=\u0026#34;u\u0026#34; placeholder=\u0026#34;Username\u0026#34; required=\u0026#34;required\u0026#34; /\u0026gt; \u0026lt;input type=\u0026#34;password\u0026#34; name=\u0026#34;p\u0026#34; placeholder=\u0026#34;Password\u0026#34; required=\u0026#34;required\u0026#34; /\u0026gt; \u0026lt;button type=\u0026#34;submit\u0026#34; class=\u0026#34;btn btn-primary btn-block btn-large\u0026#34;\u0026gt;Let me in.\u0026lt;/button\u0026gt; \u0026lt;/form\u0026gt; \u0026lt;/div\u0026gt; 그리고 실행을 하면 다음과 같이 login화면이 나온다.\nFigure 1: login\nrequire() is not defined 에러 electron은 nodejs에서 동작하는 main process가 있고, chrom에서 동작하는 renderer process가 있다. 두개의 js interpreter는 다르다. nodejs는 common js라는 grammar를 사용한다. browser는 ES6라는 grammar를 사용한다. 대표적으로 js를 load할 때 nodejs에서는 require를 사용한다. ES6는 import를 사용한다. 그래서 renderer에 해당하는 html이나 js에선 import를 사용한다. 예를 들면, html에선\n\u0026lt;script type=\u0026#34;module\u0026#34;\u0026gt; import {init} from \u0026#39;./test.js\u0026#39; \u0026lt;/script\u0026gt; 위와 같이 사용하고 js에선 바로 import module을 사용한다.\n따라서 ES6 js 코드에서 require를 사용하면 require() is not defined 라는 에러가 난다. 왜냐면 ES6에서는 import를 사용하기 때문이다. 해결책은 처음에 project를 만들때 npx create-electron-app을 사용해서 만들면 es6문법을 사용하는 renderer의 html,js의 요소들을 commmon js로 바꿔준다고 한다. webpack과 같은 bundler에서 이렇게 통일된 작업을 한다고 한다. 나는 node에서 project를 만들어 사용했기 때문에 별도의 처리를 해줘야 한다.\ncreateMainWindow() { mainWindow = new BrowserWindow({ webPreferences: { nodeIntegration: true, contextIsolation: false, }, }); 위와 같이 해주면 된다고 한다. 에러는 없어졌지만 warning이 많아 졌다.\nwarning1 첫번째 warning은 CSP 관련 warning이다.\nnode:electron/js2c/renderer_init:2 Electron Security Warning (Insecure Content-Security-Policy) This renderer process has either no Content Security Policy set or a policy with \u0026#34;unsafe-eval\u0026#34; enabled. This exposes users of this app to unnecessary security risks. For more information and help, consult https://electronjs.org/docs/tutorial/security. This warning will not show up once the app is packaged. 이것은 아래와 같이 preload.js에서 warning을 안보이게 처리했다.\nprocess.env[\u0026#39;ELECTRON_DISABLE_SECURITY_WARNINGS\u0026#39;] = \u0026#39;true\u0026#39; warning2 그리고 다음 warning이 많다. 아래 warning이 많은데, 이것을 stack overflow에는 다음 과 같은 해결책을 준다.\nDevTools failed to load source map: Could not load content for file:///Users/fregeholy/hoyoul_projects/basic-electron/node_modules/parse5/dist/cjs/index.js.map: Unexpected end of JSON input 해결책은 그냥 개발자 도구에서 source map을 꺼두는 것이다. 이렇게 하면 warning이 다 없어진다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/electron_make_electron_app_2\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/emacs_screen_capture\/": {
        "title": "[emacs] screen capture",
        "tags": [],
        "content": "screencasting emacs화면을 녹화하는 것이다. gif 움짤로 저장한다. M-x gif-screencastmode를 enable한 후 C-x g를 하면 영상 촬영이 시작되고 C-x g를 하면 영상이 저장된다. emacs만 저장한다. 저장 위치는 ~/Videos/emacs/에 저장된다. 저장된 gif는 sequential로 확인한다.\nrequirement brew install로 다음을 설치한다.\nscrot: brew install \u0026ndash;cask scoot gifsicle imagemagick ffmpeg mplayer emacs 설치 .emacs 파일에 다음과 같이 추가한다.\n(use-package gif-screencast :ensure t :commands (gif-screencast-mode)) 그런데 나는 좀 더 복잡하게 설정했다. 여기 를 참조했다.\n(use-package gif-screencast :ensure t :commands (gif-screencast-mode) :config (setq gif-screencast-scale-factor 2.0) (add-hook \u0026#39;after-init-hook #\u0026#39;gif-screencast-mode) :bind (\u0026#34;C-x C-g\u0026#34; . \u0026#39;gif-screencast-start-or-stop)) (with-eval-after-load \u0026#39;gif-screencast (setq gif-screencast-args \u0026#39;(\u0026#34;-x\u0026#34;)) ;; To shut up the shutter sound of `screencapture\u0026#39; (see `gif-screencast-command\u0026#39;). (setq gif-screencast-cropping-program \u0026#34;mogrify\u0026#34;) ;; Optional: Used to crop the capture to the Emacs frame. (setq gif-screencast-capture-format \u0026#34;ppm\u0026#34;)) ;; Optional: Required to crop captured images. 사용방법(예전글) Emacs에서 gif-screencast-mode를 활성화합니다. M-x gif-screencast-mode 명령어를 실행합니다. commands는 해당 명령어를 실행해야 load가 됩니다. .emacs 파일에 다음과 같이 추가하면 자동으로 실행합니다.\n(add-hook \u0026#39;after-init-hook #\u0026#39;gif-screencast-mode) 녹화를 시작하려면 C-x C-g 키를 누릅니다. 녹화할 영역을 선택하고(방법을 까먹었다.), Enter 키를 누릅니다. 녹화를 멈추려면 C-x C-g 키를 다시 누릅니다. 녹화할 영역이 선택되지 않으면 디폴트로 현재 emacs창이 캡쳐된다. 녹화된 GIF 파일은 현재 작업 중인 디렉토리에 저장됩니다. 위 방법을 사용하여 macOS에서도 Emacs 화면을 GIF로 녹화할 수 있습니다.\n저장되는 위치(예전글) ~/Videos/emacs/ M-x customize로 설정할 수 있다. gif-screencast-output-directory 녹화영역이 이상한경우 scale factor를 조정한다. 클수록 영역이 커진다.\n녹화 키 설정 C-x C-g로 시작과 멈춤이 된다. gif-screencast-mode를 사용해서 enable한 이후에 사용해야 한다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/emacs_screen_capture\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/nodejs_crawling1\/": {
        "title": "[nodejs] crawling1 - naver지도 검색",
        "tags": [],
        "content": "참조 사이트 아주 오래된 내용이지만, 그래도 python이 아닌 nodejs로 된 강좌다. 여기 를 참조한다. 그런데 너무 오래되서 동작하는게 아무것도 없다. 다른 영상을 참고해야 할듯 하다. python으로 하는 web scrpaing책은 다음 을 참조한다.\n웹에서 data를 가져오는 방법 scraping: 웹페이지 요청후 down받은 webpage에서 데이터를 꺼낸다. 내부 api사용: google chrom에서 개발자도구 이용 open api사용: 지자체나 정부기관에서 restful한 api를 제공해준다. 나는 이렇게 인터넷에서 data를 수집하는 전 과정을 web scraping이라고 생각한다. 위에 적히 3개 모두 web scraping이라고 생각한다. web scraper를 bot 이라고 말하기도 한다.\nscraping scraping은 일반적으로 down받은 web page에서 정보를 찾는것이다. chrome development에서 console에서 jquery를 사용해서 data를 꺼내는 예를 보여주는데, 오래된 내용이라 맞지 않다. 보통 ul tag아래 li를 꺼낼때는 children()를 사용하는데, 여기서는 그렇게 하지 않았다. jquery에서 인자는 string이라는걸 까먹으면 안된다. 또한 class가 space로 구분된경우는 jquery에서 이어서 써야 한다. 예를 들어서, \u0026lt;ul class = \u0026ldquo;abc def ghi\u0026rdquo;\u0026gt; 태그 아래 li가 많다면,\n$(\u0026#34;.abc.def.ghi\u0026#34;).children()[1] 위와 같이 접근이 가능하고, index가 있기 때문에 for-loop도 가능하다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/nodejs_crawling1\/"
    },

        "content": "my.cnf 위치 확인 mysqld \u0026ndash;verbose \u0026ndash;help | grep -A 1 \u0026lsquo;Default options\u0026rsquo;\n보통 mariadb는 /etc/mysql/my.cnf에 있다. mariadb와 mysql은 동일한 이름을 쓴다고 보면 된다. my.cnf에서 db에 대한 설정을 한다고 하는데, 실제 설정하는 위치는 다음과 같은거 같다.\n/etc/mysql/mariadb.conf.d/50-server.cnf\n여기서 bind address를 설정할 수 있다.\nDB 서버(start, stop) service mysql restart\n하면 1.ubuntu, 2.deploy를 선택한다. 사용자 계정을 선택해서 mysql server를 중지하거나 시작, 재시작 할 수 있다.\nAWS DB 접근하게 하기 aws 로긴한 후에 security group으로 들어간다.\nFigure 1: mysql port1\nFigure 2: mysql port2\n해당 port를 허가한다.\nTable 만들기 root로 외부접속 현재 root는 외부에서 접속할 수 없게 되어 있다.\nroot를 바꾸지 말고, 개인 사용자를 만들고 외부에서 접근할 수 있게 하자. grant all privileges on . to \u0026lsquo;kwater01\u0026rsquo;@\u0026rsquo;%\u0026rsquo; identified by \u0026lsquo;1234\u0026rsquo;\n",

    "https:\/\/braindump.frege2turing.me\/posts\/rails_rails_from_scratch8_aws_rails_settings\/": {
        "title": "[rails] rails from scratch8 aws rails settings",
        "tags": [],
        "content": "AWS EC2 Server Settings AWS 계정 만들기 Figure 1: aws1\nAWS EC2와 Web Server Settings(ROR) EC2 생성 login한 후에 aws ec2를 만들자. Launch instance 실행 Figure 2: launch instance\nubuntu 20.04를 선택 Figure 3: ubuntu 20.04 image 선택\n3)instance를 설정한다.\nFigure 4: instance 설정\nstorage(EBS)설정 (돈이 들어간다.) Figure 5: ebs 설정한다.\n보안관리자(Security Group) Figure 6: http추가\nkey 생성 Figure 7: key\nSSH 접속 settings Figure 8: aws3\n받은 pem 키를 chmod 0400으로 설정한 후 ~/.ssh/ 에 넣는다. ec2의 주소를 check한 후 ssh로 접속해보자. ssh -i ~/.ssh/ec2_keys.pem ubuntu@주소\naws에서 설정할 때 얻은 ssh pem 키와 주소를 사용해서 ssh접속을 한다. 주소는 dns주소 혹은 ip주소를 사용해도 된다. 아래에 보면 ubuntu계정으로 접속한 것을 볼 수 있다.\nFigure 9: connection\nroot password설정과 root로 ssh 연결 Figure 10: root password설정\nssh 접속을 root로 할 수 있게 설정 ubuntu로 접속한다.\nsudo vi /etc/ssh/sshd_config에서\n\u0026lsquo;#PermitRootLogin prohibit-password를 PermitRootLogin prohibit-password yes로 바꾼다.\nsu root를 사용해서 root로 switch한다. cd로 home/.ssh으로 이동 mv authorized_key authorized_key_bak cp home/ubuntu.ssh/authorized_keys . 현재 ubuntu계정의 ssh키만 aws ec2에 접속할 수 있는 이유는 authorized_key때문이다. 이 key를 root에 복사해서 root로 접근할 수 있게 하는 것이다. service sshd restart Figure 11: ssh 처리\nroot로 접근이 되는 지 확인해 본다. Figure 12: root ssh\ndeploy를 위한 계정 설정 Figure 13: aws4\nssh root로 접근 deploy계정 생성 나머지 설정도 해준다. deploy계정에도 ubuntu, root처럼 ssh 접근이 가능하게 설정한다.\nsudo mkdir home/deploy/.ssh sudo cp home/ubuntu/.ssh/authorized__keys home/deploy/.ssh sudo chown -R deploy:deploy home/deploy/.ssh sudo service sshd restart sudo usermod -aG sudo deploy test를 해본다.\nruby 설정 (deploy계정으로) Figure 15: 루비 설치\nFigure 16: deploy2\n(1) curl -s(silent)L(location) nodejs 12.x =\u0026gt; nodejs를 install한다.\n(2) yarn -s(silent)S(show errors) =\u0026gt; yarn으로 부터 public key를 가져와서 apt-key 저장소에 등록한다. 그래야 apt로 다운받을 수 있다.\n(3) deb https://dl.yarnpkg.com/debian/ stable main\u0026quot; | sudo tee /etc.. =\u0026gt; deb로 시작하는것은 3rd party program의 저장소를 가르킨다. sources.list.d/yarn.list는 yarn을 down 받을 수 있는 저장소의 위치를 yarn.list에 기술하면 install할 수 있다.\n(4) sudo apt-get install로 필요한 library를 설치한다. 위의 과정들은 nodejs, yarn, redis를 apt-get install로 설치하기 위한 과정이라고 보면 된다.\nrbenv 설정(deploy계정으로) Figure 17: aws6\nFigure 18: deploy3\ngit clone 으로 .rbenv를 설치한다. .rbenv/bin을 path에 등록한다. =\u0026gt; 이것은 설치한 rbenv의 실행파일을 실행할 수 있게 하는 것이다. eval rbenv init - \u0026gt;\u0026gt; ~/.bashrc =\u0026gt; rbenv를 사용하기 위해선 rbenv init을 해주어야 하는데, 매번 system을 시작할 때 해주기가 그래서 shell script파일에 기술해준다. ruby-build =\u0026gt; ruby-build는 rbenv plugin이다. ruby-build를 설치하면, rbenv-install이 있어서 ruby를 설치할 수 있다. ruby-build의 path도 추가 rbenv-vars도 rbenv의 plugin이다. rbenv에서 환경변수를 사용할 수 있게 한다. bundler설정 (deploy계정으로) Figure 19: aws7\nFigure 20: bundler\nbundler는 최신 버전을 설치해도 되지만, 오래된 gem들은 설치가 안되는 문제가 있어서 낮은 버전의 bundler를 실행해야 한다고 한다.\nNginx \u0026amp; Passenger 설정 (deploy 계정으로) Figure 21: nginx \u0026amp; passenger\nFigure 22: nginx\u0026amp;passenger\nkey server에 key를 등록 phusion passenger를 설치하기 위해서, source.list.d에 등록한다. 이렇게 해야 apt-get install로 설치할 수 있다. nginx는 여러종류가 있다. (nginx-full, nginx-extra\u0026hellip;) =\u0026gt; nginx-extra(extended version)을 사용하고, library passenger module을 설치한다. ps: NGINX는 모듈로 구성되어 있다. nginx에 사용되는 module은 /etc/nginx/modules-enabled/폴더에 있는데, 이미 동작되는 모듈이고, 여기에 module을 넣으면 동작된다. ps: /usr/share/nginx/modules-available/에는 사용가능한 module들이 있다.\npassenger를 설치했기 때문에, passenger는 /usr/share에 있는 사용가능한 module이기 때문에, Nginx의 /etc/nginx/modules-enabled/폴더에 넣어줘야 된다. 즉 위의 과정은 nginx와 passenger를 설치한 후에, passenger모듈을 nginx에 연동한것이다. Nginx의 설정파일은 /etc/nginx/conf.d에 있고, 모듈들의 설정도 여기서 한다.\npassenger config 파일 수정\nsudo vi /etc/nginx/conf.d/mod-http-passenger.conf\n아래와 같이 수정한다.\nFigure 23: passenger config\npassenger 설정을 끝맞쳤는데 전체적인 과정을 살펴볼 필요가 있다.\nFigure 24: aws9\nweb server는 3개로 구성되어 있다.http server에 해당하는 nginx가 있고, 동적인 문서를 만들어내기 위한 WAS에 해당하는 Phusion Passenger가 있다. 그리고 동적인 page를 만들어내는 rails application이 있다. http server는 정적인 파일(test.html, test.png..)을 처리한다. 반면 was는 동적인 파일(test.php,test.asp,test.rb)에 대한 처리를 담당한다. 즉 예를 들어, gateway단에서 nginx가 요청을 받고 동적인 파일인 경우, passenger에게 넘기게 된다.\n그림설명 Nginx를 설치하고 passenger는 module로 설치했다. 즉 모든것인 nginx안에 포함된 형태다. 외부에서 볼때는 nginx 하나 밖에 안 보인다. nginx설정파일에서 모든 설정을 담당한다. passenger모듈에 대한 설정은 nginx에서 설정파일을 호출하는 식으로 한다. nginx에서는 sites-enabled에 있는 myapp이란 rails application 설정을 호출한다. 즉 nginx가 기동되면, 설정파일을 읽는데, nginx설정파일을 읽고, 그 다음 passenger, 그 다음, rails application설정을 읽는 것이다. 그 이름은 myapp이다.\nnginx를 다시 시작한다.\nsudo service nginx start\nnginx 접속 해 본다.\nFigure 25: nginx\nnginx에 우리의 app을 연결한다. Figure 26: nginx associates with my app\n기존에 연결된 default를 제거하고, 대신 myapp을 설정한다. 그리고 다시 nginx를 다음과 같이 reload한다.\nsudo service nginx reload\nProblem: 예상치 못한 에러 발생 journalctl -xe를 실행해서 에러의 원인이 뭔지 알고 싶었다. 다음과 같은 메시지가 있었다. 더 정확한 확인을 위해서 nginx의 log를 확인해 보자 위에 보면 gzip_static_on에 문제가 있어 보인다. solution: server의 site-enabled/설정파일에서 gzip_static on으로 고쳤다. Mariadb Database 설치하기 (deploy 계정으로 접속해서) Figure 29: aws10\n우선 system을 업그레이드한다.\nsudo apt update \u0026amp;\u0026amp; sudo apt-get -y upgrade\nsudo apt-get install -y mariadb-server mariadb server를 설치한다.\nsudo apt-get install -y mariadb-client mariadb client를 설치한다.\nsudo apt-get install -y libmariadbclient-dev\nsudo mysql_secure_installation root pw를 설정한다.\npassword를 묻는다. 이것은 system password, sudo에 대한..그래서 1234를 입력 validation production : y root pw 입력:root1234, 참고로 deploy계정은 pw:user1234 anonmous user 삭제:y remote :n testdb delete :y privileges table reload: y sudo mysql -u root -p mariadb 설치후에 바로 접속을 시도 해도 접속이 된다.\nFigure 30: mysql connection\nmariadb에서 database와 user를 만든다. Figure 31: db \u0026amp; user\nrails app도 myapp으로 했지만, db에서 database도 myapp으로 통일한다. aws에서 만든 계정인 deploy를 db에서도 접근할 수 있게 db에도 만든다.\nmysql -uroot -p로 접속해서, myapp이라는 database를 만든다. 해당 database에 접근할 계정은 ec2계정의 deploy계정과 동일하다. 그래서 deploy라는 계정을 db에도 만들고, db에서 myapp이라는 database를 접근할 수 있게 한다. 즉 deploy라는 계정으로 ec2접속, db접속을 할 수 있게 해야 capistrano로 CI/CD를 할 수 있는 것이다.\nCapistrano설정 capistrano의 일반적 처리과정. Figure 32: capistrano\naws(운영서버)에 접속할 pem이 있는지 확인. pem이 있다면 ssh로 접속한다. git을 접속할수 있는지 확인(ssh permission), ssh key가 있다면 접속 git source를 배포 서버에 복사 (이 과정이 git:check, git:install\u0026hellip;.) Gem을 bundler를 이용해서 설치(이 과정이 bundler:check, bundler:install\u0026hellip;) nginx를 restart Gemfile 설정 Local로 다시 들어간다. myapp으로 간다. Gemfiles에 다음을 추가한다. 추가할 때 group :development에 할당하자. 이 과정은 capistrano package를 설치하겠다는 것이다.\ngem \u0026lsquo;capistrano\u0026rsquo;, \u0026lsquo;~\u0026gt; 3.11\u0026rsquo; gem \u0026lsquo;capistrano-rails\u0026rsquo;, \u0026lsquo;~\u0026gt; 1.4\u0026rsquo; gem \u0026lsquo;capistrano-passenger\u0026rsquo;, \u0026lsquo;~\u0026gt; 0.2.0\u0026rsquo; gem \u0026lsquo;capistrano-rbenv\u0026rsquo;, \u0026lsquo;~\u0026gt; 2.1\u0026rsquo;, \u0026lsquo;\u0026gt;= 2.1.4\u0026rsquo;\n이렇게 작성 하고 다음을 실행한다.\nbundle cap install STAGES=production\nbundle을 실행하면, gemfile에 기술된 gem들이 install된다. capistrano도 installed되어서 cap이란 명령어를 실행할 수 있다. cap install을 실행하면, deploy를 위한 설정 파일(.rb)들을 만들어 낸다. 만일 cap명령어를 실행하나 수행되지 않을 때는 rbenv rehash를 하고 다시 실행한다.\ncap으로 만들어지는 파일은 capfile, deploy.rb, staging.rb,production.rb같은 deploy같은 설정파일들이다. Capfile 설정 capfile은 배포설정 파일을 load할 뿐이다. 실제 설정은 load되는 파일에서 한다.\nrequire \u0026lsquo;capistrano/rails\u0026rsquo; require \u0026lsquo;capistrano/passenger\u0026rsquo; require \u0026lsquo;capistrano/rbenv\u0026rsquo;\nset :rbenv_type, :user set :rbenv_ruby, \u0026lsquo;3.0.1\u0026rsquo;\nconfig/deploy.rb 설정 Figure 34: deploy settings\nCapistrano Error Thread error =\u0026gt; cap은 aws에 접근할 수 있는 pem키가 없다면, cap이 진행되지 않고 바로 exception이 난다. ssh-add 를 사용해서 key를 등록한다. ssh-add ~/.ssh/company-ec2-keys.pem을 수행한다. git:check error-permission denied error =\u0026gt; ssh-add ~/.ssh/id-rsa 를 해보면 될 수 있다. git:create_release master error =\u0026gt; set branch main in deploy.rb\nbundle:install =\u0026gt; [arm64-darwin-20] but your local platform is x86_64-linux\n이것의 원인은 capistrano처리중에 github에서 rails app source를 가지고 와서 배포서버의 release폴더에 넣은 후에 bundler를 실행할 때 발생되는 에러같다. bundler가 Gemfile.lock을 실행하는 데 Platform이 local에서는 arm64-darwin-20은 정해져 있으나, x86-64-linux가 기술되어 있지 않다는 것이다. local에서는 bundle lock --add-platform x86_64-linux를 실행해서 변경할 수 있다고 하는데, Gemfile.lock에서 x86_64-linux가 추가된 것을 확인할 수 있다. 그런데 실제 배포server의 release폴더에 있는 Gemfile.lock에는 반영되지 않은 것을 볼 수 있다. 이것의 원인을 찾고자, 배포 서버에 접속해서 log를 살펴보았다. less /home/deploy/myapp/current/log/production.log\n별다른 내용은 없었다. 그래서 release폴더에서 bundle을 실행했고, bundle lock \u0026ndash;add-platform x86_64-linux를 실행했다. 그랬더니 다음과 같은 에러가 발생했다.\nFigure 38: deploy 배포서버\n이 에러는 nokogiri를 설치할때 발생되는 에러같다. gorails에서 처음에 nokogiri를 설정할 때 처리해야 할 것들이 적힌곳이 있다. 그것과 관련이 있는지는 모르겠다. Gemfile과 Gemfile.lock은 구조가 많이 다르다. Gemfile에는 몇개의 package만 적혀 있고, Gemfile.lock에는 Gemfile에서 명시했던 package를 구성하는 세부 package들이 버전별로 나열되어 있는거 같다. nokogiri란 package는 Gemfile에는 기술 되어 있지 않으나, Gemfile.lock에는 기술되어 있는거 같다.\n=\u0026gt; 해결책 우선 cap production deploy할 때, 배포 서버에서 실행하는것은 무조건 github의 내용이다. 만일 local에서 무언가를 고치거나, 수정했다면, github에 commit한 후에 cap production deploy를 해야할 듯하다.\nbundler:install, Failed to build gem native extension 이 문제에 대한 처리 과정은 다음과 같다. \\\n우선 위에 적힌대로 해보자. 그런데, 근본적인 문제는 mysql2 설치 문제다. 배포 서버에 들어가서 mysql2를 설치해 보자. 동일한 에러가 발생한다.\n=\u0026gt; 해결 : sudo apt-get install libmysqlclient-dev를 설치하니 무사히 설치되었다. deploy:migrating error 우선 mysql관련 설정환경을 배포 서버의 .rbenv-vars파일에 기술했었는데, 그게 문제일 수도 있다는 생각이 들었다. capistrano가 db에 접속을 해야 하는데, 접속은 URL로 하고, URL정보는 .rbenv-vars파일에 기술했기 때문이다. 그래서 다음과 같이 .rbenv-vars파일을 변경해 보았다. vi home/deploy/myapp.rbenv-vars DATABASE_URL=mysql2://deploy@localhost:/myapp\n다른 에러가 발생했다.\nFigure 43: mysqlsocketerror\n배포 서버에서 mysql이 제대로 설치 되지 않은거 같다. 그래서 gorails에서 나온대로 다시 mysql-server, myssql-client, libmysqlclient-dev를 설치해본다. mysql-server 설치에 문제가 있음을 알 수 있었다. 여튼 설치를 끝내고, sudo mysql_secure_installation를 실행하면 다음과 같은 에러가 있음을 알 수 있다.\nFigure 44: secure_connection\ndb관련 에러가 계속해서 나올경우 mysql과 mariadb를 모두 삭제한다.\napt-get remove \u0026ndash;purge mysql* apt-get remove \u0026ndash;purge mysql apt-get remove \u0026ndash;purge mariadb apt-get remove \u0026ndash;purge mariadb* apt-get \u0026ndash;purge remove mariadb-server apt-get \u0026ndash;purge remove python-software-properties\n한번에 삭제가 안되면 한 두번 실행한다.\n그리고 다시 mariadb를 설치해본다. 설치과정은 다음과 같다.\nsudo apt-get install -y mariadb-server mariadb server를 설치한다. sudo apt-get install -y mariadb-client mariadb client를 설치한다. sudo apt-get install -y libmariadbclient-dev\n그리고 cap production deploy를 하면 또 다시 다른 에러가 나온다.\nFigure 45: socket error\n이것은 /tmp/mysql.sock을 찾을 수 없다는 건데, database.yml에 보면 socket정보가 tmp/mysql.sock에 있기 때문이다. 실제 배포 서버는 socket이 저장되는 위치는 var/run/mysqld/mysql.sock이다. 그래서 이것을 바꿔줘야 하는데, database.yml에서 바꿔준 다음 반드시 github에 반영해야 한다. 왜냐면 capistrano는 github의 내용을 바탕으로 실행하기 때문이다.\n그러면 socket 문제는 해결된다. 하지만, Access denied 문제가 발생된다.\nFigure 46: socket\ndb에 deploy계정이 있는지 확인해 본다. 또한 myapp이란 db가 있는지도 확인해 본다. myapp이란 db에 deploy가 접근할수 있도록 권한을 부여해야 하기 때문이다. 없으면 만든다.\nsudo mysql -uroot -p show databases; //check if myapp db exists use mysql select User, Plugin, Host from user; //check if deploy account exists drop user \u0026lsquo;deploy\u0026rsquo;@\u0026rsquo;localhost\u0026rsquo;; or drop user \u0026lsquo;deploy\u0026rsquo;@\u0026rsquo;\u0026rsquo;; CREATE DATABASE IF NOT EXISTS myapp; CREATE USER IF NOT EXISTS \u0026lsquo;deploy\u0026rsquo;@\u0026rsquo;localhost\u0026rsquo; IDENTIFIED BY \u0026lsquo;$omeFancyPassword123\u0026rsquo;; CREATE USER IF NOT EXISTS \u0026lsquo;deploy\u0026rsquo;@\u0026rsquo;%\u0026rsquo; IDENTIFIED BY \u0026lsquo;$omeFancyPassword123\u0026rsquo;; GRANT ALL PRIVILEGES ON myapp.* TO \u0026lsquo;deploy\u0026rsquo;@\u0026rsquo;localhost\u0026rsquo;; GRANT ALL PRIVILEGES ON myapp.* TO \u0026lsquo;deploy\u0026rsquo;@\u0026rsquo;%\u0026rsquo;; FLUSH PRIVILEGES;\ncap production deploy 하자마자 sshkit error 이것은 aws pem키가 등록되지 않았다는 에러다. ssh-add ~/.ssh/company-ec2-keys.pem로 등록을 해야 한다. git permission error 이것은 git ssh public key가 등록되지 않았다는 에러다. ssh-add ~/.ssh/id_rsa로 등록을 해준다. phusion messager is not running Figure 49: passenger error\ncap production deploy했을때 별다른 이상없이 통과되어 해당 web server로 접속하면, 위와 같은 에러가 발생되는데, 다시 cap production deploy 진행과정을 보니 다음과 같은 문제가 있었다.\nFigure 50: passenger error\nFigure 51: passenger error3\n그래서 /va/log/nginx/error.log로 가서 어떤 에러인지 확인해봤다.\nFigure 52: passenger error\n근데 찝찝했던건, gorails에서 세팅을 제대로 하지 않았다는 것이다.\nFigure 53: gorails settings\n=\u0026gt; 해결 배포서버로 접속해서 myapp/.rbenv-vars파일을 만들고 그냥 복사 붙여넣기 했다. 그게 좀 찝찝해서 database_url도 변경하고, 어디서 보고 변경했는지는 잘 기억이 안나지만, 그것도 변경하고, RAILS_MASTER_KEY도 ohai가 아닌, myapp/config/master.key파일을 읽고 그 hash값을 붙여넣으니 문제가 해결되었다. 정확한 내용은 모르지만, 접속관련한 중요한 사항들을 secret.yml에 넣었다고 한다. 이 secret.yml이 버전이 올라가면서 변경된 것이다. 왜냐하면 rails에서 app을 만들자마자 git을 만들고, 배포를 위해서 github에 저장하는데, 접속정보는 중요한 파일이라서 github에 그대로 노출될 수 있기 때문이다. 그래서 예전에는 개발자가 gitignore로 github에 올라가지 않게 했는데, 보안 문제로 이번에 완전 바꾼거다. .authinfo.gpg를 만들고 저장하면, 저장한게 자동으로 암호화 되어, gpg key가 있어야 편집이 가능하듯이, 접속정보를 가지고 있는 credentials.yml.enc는 암호화되어 있고, master key가 있어야 접근할 수 있는 구조다. 그래서 배포를 하는 capistrano는 master key정보가 있어야 한다. 이것을 배포 서버의 myapp/.rbenv-vars파일의 mastser_key변수에 넣어주면, capistrano는 credentials.yml.enc에 접근할수 있는 것이다. 그러면 위에 적힌 SECRET_BASE는 어떻게 설정하는가?\n우선 credentials.yml.enc를 편집하는 방법을 보자. local에서 myapp/config로 들어간 이후,\nEDITOR=vim rails credentials:edit\n이렇게 하면 credentials를 읽을 수 있다.\n그리고 secret_key_base를 볼 수 있다. 이것을 복사해서 운영서버로 가서 myapp/.rbenv-vars에 붙여넣기 한다. 이렇게 하고 cap production deploy를 실행해보자.\nFigure 55: result1\nFigure 56: result2\nFigure 57: result3\nFigure 58: result4\nFigure 59: result5\n이제 http://3.34.94.252 에 접속해 보자. 다음과 같은 에러가 나온다.\nFigure 60: error\n에러의 원인을 찾아보기 위해서 운영서버의 /myapp/log/production.log를 보면 다음과 같은 에러가 있다.\nFigure 61: routing error\nrouting error다. 이것은 routes.rb에 처리하는 루틴이 없기 때문이다. 그런데 local에서는 routes.rb에 처리 루틴이 없는데도 welcome page가 보인다. 무슨 차이가 있는지 모르겠지만, capistrano를 통해서 운영서버에 배포하고 연결을 시도 했을 때는 welcome page가 보이지 않는다. 그래서 간단히 hello world를 출력하는 코드를 만들어봤다.\nroutes.rb get \u0026ldquo;/articles\u0026rdquo;, to: \u0026ldquo;articles#index\u0026rdquo;\nrails g controller rails g controller Articles index \u0026ndash;skip-routes\nindex.html.erb \u0026lt;h1\u0026gt; hello hoyoul\u0026lt;/h1\u0026gt;\n위와 같이 하고 github에 저장한후 cap production deploy를 사용해서 운영서버에 배포한후 url로 접근하면 해당 페이지를 볼 수 있다.\nFigure 62: hello\nnginx 설정과 log위치 [ubuntu] /etc/nginx/nginx.conf [설정] /var/log/nginx/error.log [log] tails -f /var/log/nginx/error.log\nnginx는 일반적인 설정을 한뒤 가상 호스트를 위한 설정 파일을 실행한다.\n/etc/nginx/sites-enabled/myapp\n을 실행한다.\npassenger log file passenger가 nginx에 통합되어 설치되어 있어서 동일한 log를 사용한다고 보면 된다.\nAWS 계정 설정(root and IAM) root계정 처리 AWS을 사용하면 root계정으로 login하면 안된다. IAM 사용자 계정을 사용해야 한다. root계정은 보안문제로 MFA(Multi Factor Authentication)을 꼭 설정해야 한다.\nFigure 63: ROOT\nFigure 64: ROOT2\nFigure 65: root3\nFigure 66: root4\n설치할 MFA기기는 가상기기이고, 내 경우, google authenticator를 설치했다. 중간에 보면 show QR code 가 있다. 이것을 누르면 QR code가 보인다. 그리고 code1과 code2를 기입한다.\n이제 root에 대한 MFA처리가 끝났다. 앞으로 root login은 mfa로 묻는다. 이제 IAM계정을 만든다. IAM 계정 처리(group and user) 보통은 group을 만들고 group에 permission을 준 다음에 user를 넣어주지만, 작은 조직의 경우, user만을 생성해서 관리해도 된다.\nFigure 69: user 생성\nFigure 70: user 생성\n위와같이 user id를 만들고, pw를 설정한다. pw를 임시로 설정하고, 실제 login시 사용자가 설정하도록 한다.\n정책을 선택한다. Figure 72: user 생성\ntag 생성은 넘어간다. Figure 74: user 생성\nFigure 75: user 생성\n이제 user가 만들어졌고, login할 수 있는 account ID 가 만들어져서 접속할 수 있게 되었다. 위에 account id를 로긴할 때 입력하면 된다. 참고로 account ID는 모든 IAM 계정들은 동일한 값을 갖는다.\nFigure 76: user 생성\nAWS 고정 IP 설정 Figure 77: elastic IP\nAWS에서 ec2를 만들면, public ip이지만, 이것은 고정된 ip가 아니다. DHCP처럼 ec2는 재시작할 때 마다, ip를 갱신하는 과정을 거친다. 이를 고정 IP로 하기 위해선, elastic ip를 사용한다. 설정방법은 그냥 default로 진행하는건데, 이렇게 할때, option은 어떻게 설정해야 하는가? 하는 문젠데 설명이 나와 있진 않다.\nFigure 78: eip2\n위와 같이 해주면 elastic ip가 만들어졌다. 만들어진 elastic ip를 ec2와 연결하는 과정이 필요하다. 다시 ec2 dashboard로 접속한다. 거기서 elastic ip를 선택한다.\nFigure 79: eip3\nFigure 80: eip4\n여기까지 하면 elastic ip를 만들고 ec2와 연동하는 것까지 완료가 되었다. 이제 확인해 보자. ec2 dashboard로 접근한다. 그 다음 ec2 instance의 정보를 보자.\nFigure 81: eip5\nAWS DNS 주소 할당과정 Figure 82: route53\n위에서 원하는 domain주소를 구입할 수 있다. 가격은 그렇게 비싸지 않은듯 하다. domain주소를 구입한 후에 등록을 한다. Figure 84: route53\nFigure 85: route53\nFigure 86: route53\nAWS domain주소와 EC2연동 Figure 87: route53\nFigure 88: route53\nFigure 89: route 53\nFigure 90: route 53\nAWS domain주소에서 www추가 방법 이것은 간단하다. route53을 이용하면 된다.\nroute53으로 이동한다. Figure 91: www1\nhost zone을 click해서 이동한다. Figure 92: www2\nalias만드는 법 create record를 선택하고 아래 그림처럼 처리하면 된다. Figure 93: www3\nAWS EC2 instance type변경 현재 t2.micro 프리티어를 사용한다. t1.micro의 사양은 다음과 같다.\ncpu core:1개 memory: 1Gbits SSD: 8G bytes 우선 t2.small로 변경하려 한다. t2는 cpu core2개와 memory가 2Gbits를 사용한다.\n변경 과정 (1) EC2를 stop한다.\nFigure 94: ec2_1\n(2) instance settings =\u0026gt; change instance type을 선택한다.\nFigure 95: ec2_2\n(3) t2.small을 선택한다. 이것만 하면 된다.\nAWS EC2 size변경 EBS 볼륨 확장 ec2의 용량을 변경하기로 한다. 지금 현재 크기는 t2.micro라서 8G를 사용한다. 이를 50G를 늘리려고 한다. EBS의 볼륨 확장과, 파일 시스템 확장이 필요하다.\nEBS 볼륨 확장 선택을 먼저한다. 확장하고자 하는 size를 변경한다. 그리고 ok를 계속하면 볼륨변경이 된다. Figure 96: ec2_3\nFigure 97: ec2_4\nEBS 파일 시스템 확장 ebs볼륨을 확장한 이후에, 다시 system을 킨다. 그리고 ssh 접속을 한다.\nlsblk로 block정보를 본다. volume과 partition정보를 볼 수 있다. 우리는 aws에서 volume을 50G로 정했다. partition에도 50G가 할당되었기 때문에 growpart로 증가시킬 필요는 없다. 즉 제대로된 정보가 반영되었다고 본다. Figure 98: ec5\nFigure 99: ec2_6\nAWS https 접근처리 AWS에서 https를 처리하는 방식은 2가지가 있다. 첫번째는 AWS의 서비스를 이용하는 방식과 자체적으로 하는 방식이 있다. https는 domain name에 대한 인증서를 발급받는 과정이 필요한데, AWS의 경우, 인증서를 받는것은 ACM(Amazon Certificates Manager)에서 발급 받을 수 있다. 또한 AWS에서는 load balancer를 통해서 ACM과 router53이 유기적으로 연결되어 있어서 domain name으로 요청하는 사람에 대해서 인증서 발급처리를 도맡아 한다. load balancer는 비용이 있다. 작은 서비스를 사용할 때는 돈들여 가며 할 필요가 없다고 느껴지지만, 큰 장점이 있다. ddos공격을 aws가 막아준다는 것이다. third-party 인증서를 발급받을 경우, ACM이나 load-balancer를 사용하지 않을 수 있다. 그러나 load-balancer를 사용하지 않으면 ddos공격에 취약해진다. 우선 나는 ACM과 load-balancer를 사용하기로 한다.\n인증서 발급 https로 접근하기 위해서는 SSL 인증서를 발급받아야 한다. 인증서에 대해서 간략하게 설명하면, 보안 통신을 할때, public key와 private key로 메시지를 encrypt해서 서로 통신을 하게 되는데, 이렇게 되면 보내고 받는 message는 encrypt가 되어 문제는 없으나, 정작 내가 message를 주고 받는 당사자가 해커 일수 있다. 해커가 은행 site를 만들어서 login하는 사람에게 자신의 public key를 전송해서 통신을 해도 모른다는 것이다. 이것을 방지하기 위해서 통신하는 대상이 진짜인가? 가짜인가?는 인증서로 증명된다. 인증서는 권위가 있는 기관으로 부터 인증 받는다. 인증서안에는 public key가 있기 때문에 encrypt된 message통신이 가능하다. 여튼 server를 만드는 사람이 사용자에게 나는 진짜 이 site가 맞다라고 확실하게 말할 수 있는 것은 인증서가 있기 때문이다. server를 만들때 인증서를 만들어야 하는데, aws를 사용하기 때문에 aws로 부터 발급받을 수 있다. 그 과정이다.\ncertificate manager로 들어간다. provision certificate를 선택한다. amazon의 공인 인증서를 요청한다. 지금 사용하는 domain이름을 추가한다. 검증방법을 선택한다. 나는 route53을 사용하기 때문에, DNS validate를 사용한다. tag는 사용하지 않는다. 최종 요청을 한다. pending되고 처리가 되지 않는다. route53에 cname을 추가하는 과정을 거쳐야 한다. 이 과정을 거치면 인증서가 발급된다. cname레코드가 추가되는 이유는 검증용이다. cname record를 추가하는 과정에서 domain name을 입력한다. domain name으로 aws에 있는 ec2에 접근한다고 하자. aws에 의해서 domain name에 대한 검증을 해야 한다. 이때 사용되는게 cname이다. 일반적으로 사람들이 domain name으로 ec2에 접근을 하면 aws에 있는 route53에서 해당 domain name으로 query를 한다. 만일 A Record로 기술 되어있다면, IP주소를 return한다. A record는 domain name:ip쌍으로 되어 있어서 ip주소를 value로 갖는다. CNAME 레코드는 좀 다르다. CNAME record의 값은 또 다른 domain name 주소다. 그래서 cname은 다른 domain주소를 return한다. 여기서 cname주소를 추가한것은 aws 검증용 서버로 보내기 위함이다. 아래 보면 arecord의 예도 보인다. Figure 100: cname1\nFigure 101: a record\ncertificate manager에서 인증서가 발급되었는지 확인하자. route53에서 cname이 추가되었는지도 확인해보자. Figure 102: certificate manager\nFigure 103: certificate manager2\nFigure 104: certificate manager3\nFigure 105: certificate manager4\nFigure 106: certificate manager5\nFigure 107: certificate manager\nFigure 108: cert7\ndomain name의 smartwatercare를 click하면, route53에 CNAME을 추가하는게 보일 것이다. Figure 109: cert8\ncname을 route53에 추가한다. Figure 110: cert9\nFigure 111: cert10\ncertificate manager로 들어가서 인증서가 발급되었는지 확인해 보자. Figure 112: cert11\nroute53으로 들어가서 cname이 추가되었는지 확인해보자. Figure 113: cert12\nload balancer 설정 ec2 -\u0026gt; load balancer로 이동한다. Figure 114: load balancer1\nload balancer를 설정한다. Figure 115: load_balance2\nFigure 116: load_balance3\nFigure 117: load_balance4\nFigure 118: load_balance5\nerror 발생 load-balancer의 이름은 유일해야 한다. Figure97-4번을 보면 target group을 설정해야 한다. 이 부분이 없으면 load balancer를 만들 수 없다. target group 생성 Figure 119: load6\nFigure 120: load7\nhealth check는 그냥 넘어갔다. 그리고 register target이라는 화면이 나왔다. Figure 121: load8\ntarget group설정이 끝났다. 이제 다시 load balancer를 만드는 과정으로 다시 돌아간다. 지금 만든 target group으로 설정한다. 그러면 load balancer가 다 만들어졌다. 그런데 접속이 안된다. 443포트를 열었다. Figure 122: load9\nroute53에서 A record를 삭제 해보았다.\n그래도 안된다.\n최종적으로 우선 https는 적용하지 않기로 했다.\nrails 개발 참조 사이트 gorails : 설치, deploy 관련 sites rubyonrails : ruby on rails 개발 sites ",

        "content": "Local Rails Settings goRails 에 나온 설명을 바탕으로 setting을 진행한다.\nruby (3.0.1) 설치 chsh -s /bin/zsh : zshell로 change brew 설치. rbenv로 ruby(3.0.1) 설치 ruby를 설치할 때, rbenv로 version에 맞는 ruby를 설치할 수 있다. 그래서 rbenv를 먼저 설치한다. 설치 과정은 다음과 같다.\n각각의 내용은 이해가 안갈 수 있다. 하지만, 이렇게 해서 rbenv를 설치한다고 이해하면 될듯 하다. rails(6.1.3.2) 설치 ruby를 설치했기 때문에 gem을 사용할 수 있다. Figure 2: rails install\nDatabase(mariadb) 설정 uninstall mariadb -\u0026gt; mariadb를 처음 설치하면, postamble이 설치되지 않는 문제가 있다. 이것을 해결하기 위해선 기존의 mysql을 깨끗하게 삭제한 후에 다시 mysql을 설치하면 된다. 자세한 내용은 다음을 참조 하자.\nWarning: The post-install step did not complete successfully You can try again using: brew postinstall mariadb\n위의 지시대로 하면 삭제한 후에 다시 mariadb를 설치하는 것이다. 이렇게 해서 안되는 경우도 있다. 그럴때는 다음과 같이 해서 해결하긴 했다. 그런데 이것이 solution은 아닌 거 같다.\nbrew cleanup sudo touch /etc/my.cnf\n또다른 해결책 Mac air m1의 경우, brew의 저장위치가 opt/homebrew에 되어 있다. /opt/homebrew/etc/my.cnf에 보면 mysqlx-bind-address=127.0.0.1이라는 항목이 있다. 이 항목을 주석처리한후 다시 uninstall한후 설치했다. uninstall해도 /opt/homebrew/etc/my.cnf가 그대로 있는 것으로 보아서 mysqlx-bind-address가 영향을 미쳤다고 생각한다.\nNokogiri, pg install을 위한 처리 sudo installer -pkg /Library/Developer/CommandLineTools/Packages/macOS_SDK_headers_for_macOS_10.14.pkg -target /\n이건 제대로 되지 않는다.\nrails로 app을 만들어 보자. Figure 3: rails app\n순서대로 하면, 다음과 같다.\nrails new myapp -d mysql\n여기서 에러가 난다.\nFigure 4: rails app error\nsolution 참조 사이트가 있다. 나는 다음과 같이 수정했다.\nbundle config build.mysql2 \u0026ndash;with-mysql-config=/opt/homebrew/Cellar/mariadb/10.6.3/bin/mysql_config cd -\u0026gt;myapp bundle 그냥 다시 myapp을 지우고, 다시 설치한다. rails new myapp -d mysql\nmacbook air m1은 \u0026ndash;with-mysql-config의 위치가 다르다. brew의 위치가 option/homebrew에 있기 때문이다. 에러없이 설치됨을 알수 있다.\nrake db:create 별다른 문제없이 m1에선 되지만, intel pc에선 잘 안된다. Access Denied문제가 발생할 수 있다.\nAccess denied for user \u0026lsquo;root\u0026rsquo;@\u0026rsquo;localhost\u0026rsquo; If you received an error that said Access denied for user \u0026lsquo;root\u0026rsquo;@\u0026rsquo;localhost\u0026rsquo; (using password: NO) then you need to update your config/database.yml file to match the database username and password.\n=\u0026gt; 해결책 sudo mysql -u root -p로 접속 password: systempw(1234) SET PASSWORD FOR \u0026lsquo;root\u0026rsquo;@\u0026rsquo;localhost\u0026rsquo; = PASSWORD(\u0026lsquo;root1234’);\nand in databse.yml development: adapter: mysql2 database: mydb host: localhost username: root password: root1234\n=\u0026gt; development가 default를 참조하기 때문에 default에 생성하면 된다.\nrails server 실행해보자.\nFigure 5: rails server 실행\n=\u0026gt; 127.0.0.1을 실행하면 웹페이지를 볼 수 있다.\n",

        "content": "problem1: 강원도에 위치한 생상공장 목록 출력하기(level1) 풀이 푸는 순서는 다음과 같다. from부터 푼다. 이문제에서 어려울것은 없다.\nfrom FOOD_FACTORY select FACTORY_ID, FACTORY_NAME,ADDRESS from FOOD_Factory select FACTORY_ID, FACTORY_NAME,ADDRESS from FOOD_Factory order by FACTORY_ID asc problem2: 흉부외과 또는 일반 외과 의사 목록 출력하기(level1) 풀이 하나의 table에서 조회하는 것이다. 풀이 순서는 동일하다. from부터 시작한다.\nfrom DOCTOR =\u0026gt; table을 db에서 가져온다. 이건 어렵지않다.\nwhere MCDP_CD like \u0026ldquo;CS\u0026rdquo; or MCDP_CD like \u0026ldquo;GS\u0026rdquo; =\u0026gt; cs 나 gs인 경우, 이것도 어렵지 않다. 수치의 경우 MCDP_CD =3 이런 식으로 나타낸다면 문자열의 경우 like를 사용한다. 정도? like는 문자열에서 사용되는데 좋은점이 있다. date like \u0026ldquo;2002-03%\u0026rdquo; 라는 식의 wildcard를 사용할 수 있다는 것이다.\nwhere절에서 and or not in을 사용할 수 있다. 위에서 or대신에 in 을 사용할 수 있다. where MCDP_CD in (\u0026lsquo;cs\u0026rsquo;, \u0026lsquo;gs\u0026rsquo;)\nselect DR_NAME, DR_ID,MCDP_CD, DATE_FORMAT(HIRE_YMD,\u0026quot;%Y-%m-%d\u0026quot;) as DATE_FORMAT =\u0026gt; select에선 column값을 선택만 하는게 아니라 출력형태를 바꿔서 출력할 수 있다. 이 때, 함수를 사용하는데, 대표적인게 mmacs라는 집계함수와 date format()이다.\n[최종] select DR_NAME, DR_ID,MCDP_CD, DATE_FORMAT(HIRE_YMD,\u0026#34;%Y-%m-%d\u0026#34;) as DATE_FORMAT from DOCTOR where MCDP_CD in (\u0026#39;cs\u0026#39;, \u0026#39;gs\u0026#39;) [어려운문제] problem3: 서울에 위치한 식당 목록 출력하기(level4) 풀이 이것은 우선 두개의 table을 join하는 문제다. join하는 문제는 난이도가 있다. 이것도 쉬운문제는 아니다. 우선 풀이법은 from부터 시작한다.\nfrom REST_INFO as A join REST_REVIEW as B on A.REST_ID -\u0026gt; table이 한개 더 있기 때문에 join과 on을 사용한다. 두개의 table은 원래 하나로 설계 되었었기 때문에 primary key와 foreign key의 관계가 반드시 있을것이고 이것을 on을 사용해서 연결해야 한다. 또한 2개의 table을 as를 사용해서 간단하게 표현해야 한다. 그리고 on을 살펴보면, 양쪽 table에 REST_ID를 다 사용한다. 따라서 REST_ID로 연결한다.\nwhere ADDRESS like \u0026ldquo;서울%\u0026rdquo; -\u0026gt; 그리고 where 조건은 \u0026quot;서울에 위치한 식당들의\u0026quot; 란 정보를 사용한다.\ngroup by B.REST_ID -\u0026gt;그리고 review 평균점수 라는게 있는데, 이것은 집계함수(mmacs)를 사용한다는 것을 알 수 있다. 그럼 group by도 사용되기 때문에, 식당마다 review가 여러개이기 때문에 rest_id로 grouping을 해야 할 듯하다.\nselect A.REST_ID, A.REST_NAME, A.FOOD_TYPE, A.FAVORITES, A.ADDRESS, round(avg(B.REVIEW_SCORE),2) as score -\u0026gt; 마지막으로 select문을 만들어야 한다. 문제에 \u0026quot;식당 ID, 식당이름, 음식 종류, 즐겨찾기수, 주소, 리뷰 평균 점수를 조회\u0026quot; 를 참고해서 select문을 구성한다. 그런데 여기서 review score에 제한이 걸려 있다. 그리고 order by도 사용한다. 다음을 참조하자.\n이때 리뷰 평균점수는 소수점 세 번째 자리에서 반올림 해주시고 결과는 평균점수를 기준으로 내림차순 정렬해주시고, 평균점수가 같다면 즐겨찾기수를 기준으로 내림차순 정렬해주세요.\nreview_score를 round함수와 avg함수를 사용해야 한다. round(avg(review_score,2)))로 해서 소수 3째 자리에서 반올림하게 한다. 그리고 as score로 출력 column name을 정해준다.\norder by score desc, A.FAVORITES desc 결과는 평균점수를 기준으로 내림차순 정렬해주시고, 평균점수가 같다면 즐겨찾기수를 기준으로 내림차순 정렬해주세요. 이것에 따라 order by도 사용된다. order by score desc, A.FAVORITES desc로 추가해준다.\n최종 select A.REST_ID, A.REST_NAME, A.FOOD_TYPE, A.FAVORITES, A.ADDRESS, round(avg(B.REVIEW_SCORE),2) as score from REST_INFO as A join REST_REVIEW as B on A.REST_ID where ADDRESS like \u0026#34;서울%\u0026#34; group by B.REST_ID order by score desc, A.FAVORITES desc 내가 한 방법은 결론적으로 틀렸다. on사용법을 몰랐기 때문이다. 정답은 다음과 같다.\nselect A.REST_ID, A.REST_NAME, A.FOOD_TYPE, A.FAVORITES, A.ADDRESS, round(avg(B.REVIEW_SCORE),2) as score from REST_INFO as A join REST_REVIEW as B using(REST_ID) where ADDRESS like \u0026#34;서울%\u0026#34; group by B.REST_ID order by score desc, A.FAVORITES desc on을 사용하던 using을 사용하던 명확히 알아야 한다.\non과 using 모두 join에 사용되는 keyword이고 primary key와 foreign key를 나타낸다. 따라서, on, using 모두 column명을 받아들이는데, 사용법이 다르다. column명이 같으면 using을 사용해서 한 컬럼만 나타내면 된다. 같은 column명이기 때문에 두개의 column을 명시할 필요가 없는것이다. using(REST_ID)처럼, A.REST_ID도 아니고 그냥 REST_ID이다. 만일 column이름이 다르다면 on을 사용한다. on은 column이름이 다른 것이라서 다음과 같이 on A.REST_ID = B.REST_ID로 작성한다. 서로의 이름이 다르기 때문이다. 사용법을 알아야 한다.\nproblem4: 조건에 맞는 도서 리스트 출력하기(level1) 풀이 하나의 table, book에서 조회한다. 어려운건 없다. from부터 시작한다. 조건은 2021년과 \u0026ldquo;인문\u0026rdquo; 카테고리다. 그리고 ID(BOOK_ID), 출판일 (PUBLISHED_DATE)을 출력한다.\nfrom Book =\u0026gt; book table을 가져온다.\nwhere PUBLISHED_DATE like \u0026ldquo;2021%\u0026rdquo; and CATEGORY like \u0026ldquo;인문\u0026rdquo; =\u0026gt; 조건은 2021과 인문 카테고리, 여기서 문자열에 대한 조건이기 때문에 like를 사용하고, %라는 wildcard를 사용한다.\nselect BOOK_ID, date_format(PUBLISHED_DATE,\u0026quot;%Y-%m-%d\u0026quot;) as =\u0026gt; 날짜를 출력할때는 date_format()를 사용한다. 여기서 년도만 대문자를 사용한다. 날짜를 select로 출력할때는 반드시 date_format과 as를 사용한다는것을 명심하자.\n최종 select BOOK_ID, date_format(PUBLISHED_DATE,\u0026#34;%Y-%m-%d\u0026#34;) as PUBLISHED_DATE from Book where PUBLISHED_DATE like \u0026#34;2021%\u0026#34; and CATEGORY like \u0026#34;인문\u0026#34; 맞다. 통과했다.\nproblem5: 과일로 만든 아이스크림 고르기(level1) 풀이 상반기 아이스크림 총주문량이 3,000보다 높으면서 아이스크림의 주 성분이 과일인 아이스크림의 맛을 총주문량이 큰 순서대로 조회하는 SQL 문을 작성해주세요.상반기 아이스크림 총주문량이 3,000보다 높으면서 아이스크림의 주 성분이 과일인 아이스크림의 맛을 총주문량이 큰 순서대로 조회하는 SQL 문을 작성해주세요.\n문제를 보면, 두개의 table의 column들을 사용하기 때문에 join을 해야 한다.\nfrom FIRST_HALF as A join ICECREAM_INFO as B using(FLAVOR) join을 해야하는데, 공통으로 사용될 키를 보면 flavor가 있다. 두개의 key의 이름이 같기 때문에 on이 아니라 using을 사용한다.\nwhere A.total_order \u0026gt; 3000 and B.INGREDIENT_TYPE like \u0026ldquo;fruit_based\u0026rdquo; 조건문은 \u0026quot;상반기 아이스크림 총주문량이 3,000보다 높으면서 아이스크림의 주 성분이 과일\u0026quot; 이다. 여기서 상반기는 table자체가 상반기 table이기 때문에 넘어가고, 아이스크림 주문량과 주성분만 기록한다.\norder by A.total_order desc 총주문량이 큰 순서 이기 때문에 큰거 먼저 나오고 작은게 나중에 나오기 때문에 desc이다.\nselect A.FLAVOR 맛만 꺼내면 된다.\n결론 select A.FLAVOR from FIRST_HALF as A join ICECREAM_INFO as B using(FLAVOR) where A.total_order \u0026gt; 3000 and B.INGREDIENT_TYPE like \u0026#34;fruit_based\u0026#34; order by A.total_order desc 통과했음, 문제평을 하자면, join문을 사용해서 나올 수 있는 가장 쉬운 문제인듯.\nproblem6: 평균 일일 대여 요금 구하기(level1) 풀이 CAR_RENTAL_COMPANY_CAR 테이블에서 자동차 종류가 \u0026#39;SUV\u0026#39;인 자동차들의 평균 일일 대여 요금을 출력하는 SQL문을 작성해주세요. 이때 평균 일일 대여 요금은 소수 첫 번째 자리에서 반올림하고, 컬럼명은 AVERAGE_FEE 로 지정해주세요. 문제를 읽어보면, 평균 일일 대여 요금 이란 말이 나온다. 이것은 집계함수를 사용하라는 말이다. 집계함수를 사용한다면 group by 를 사용해야겠다.는 느낌이 든다. 여튼 from부터 시작한다.\nfrom CAR_RENTAL_COMPANY_CAR where CAR_TYPE like \u0026lsquo;SUV\u0026rsquo; 자동차 종류가 \u0026lsquo;SUV\u0026rsquo;에서 조건을 알수 있다. group by로 car_type별로 한후 where절에서 suv만 걸러낸다.\ngroup by CAR_TYPE select round(avg(DAILY_FEE),0) as AVERAGE_FEE 소수 첫번째 자리는 0번째값만을 사용하기 때문에 0이라고 해도 되지만, 아예 생략을 해도 무방하다.\n결론 select round(avg(DAILY_FEE),0) as AVERAGE_FEE from CAR_RENTAL_COMPANY_CAR where CAR_TYPE like \u0026#39;SUV\u0026#39; group by CAR_TYPE 통과했음, 이 문제의 수준도 어렵지 않다. group by가 무엇이고 언제 사용되는지 안다면 푸는데 문제가 없다.\nproblem7: 조건에 부합하는 중고거래 댓글 조회하기(level1) 풀이 problem8: 인기 있는 아이스크림(level1) 풀이 problem9: 3월에 태어난 여성 회원 목록 출력하기(level2) 풀이 problem10: 12세 이하인 여자환자 목록 출력하기(level1) 풀이 problem11: 모든 레코드 조회하기(level1) 풀이 problem12: 재구매가 일어난 상품과 회원 리스트 구하기(level2) 풀이 problem13: 역순 정렬하기(level1) 풀이 problem14: 오프라인/온라인 판매 데이터 통합하기(level4) 풀이 problem15: 아픈 동물 찾기(level1) 풀이 problem16: 어린 동물 찾기(level1) 풀이 problem17: 동물의 아이디와 이름(level1) 풀이 problem18: 여러기준으로 정렬하기(level1) 풀이 problem19: 상위 n개 레코드(level1) 풀이 problem20: 조건에 맞는 회원수 구하기(level1) 풀이 ", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/sql_programmers_sql_high_score2\/"

        "content": "Nginx에 관하여 Nginx의 역할은 web server의 역할이다. 사용자가 URL로 요청을 하면 처리하는 역할인데, 구체적으로 보면, static webpage를 return한다거나, image,js,css같은 asset을 return한다고 보면된다. 동적인 page를 만들지는 않는다. 그것은 옛날 cgi같은게 필요하고, 이것은 나중에 설명하자. 여튼 다른 역할도 많지만, static resource의 return이라는 점에 focus를 맞출 것이다. 요즘은 asset이 packing되어서 packs란 폴더에 있거나, assets란 폴더에 모아져 있고 entry file(js경우, compile할 목록들이 적힌 파일)을 제공하는 역할이다. 동적으로 page를 만드는 것은 WAS와 web app이 담당한다고 보면 된다. 참조:http://nginx.org/en/docs/beginners_guide.html nginx turn on/off, reload nginx 사용하는 법 systemctl systemctl: nginx를 turn on/off, reload(configuration만 재설정)을 하는데 가장 많이 쓰인다. os에서 제공하는 system daemon을 control하는 program이다. nginx가 system에 설치되었다면, shell에서 다음과 같이 nginx를 시작할 수 있다.\nsudo systemctl start nginx 정지도 가능하다.\nsudo systemctl stop nginx 상태 확인도 가능하다.\nsudo systemctl status nginx nginx를 사용해서 제어 nginx -s reload,stop: 이미 turn on된 nginx에 signal을 보낼 때 사용한다. stop — fast shutdown (worker process가 하는일을 중단하고 종료한다.) quit — graceful shutdown (일을 하고 있는 worker process가 있다면 기다린다.) reload — reloading the configuration file reopen — reopening the log files\nex) nginx -s quit\n주의사항 (nginx를 시작할 때, 시작하는 사용자를 물어본다. 왜냐면 끌때, 해당 사용자만 끌 수 있기 때문이다.) 즉, 시작과 종료하는 사용자가 같아야 한다.\nnginx turn on Figure 1: nginx on\nnginx turn off Nginx 설정 nginx 설정 파일 위치 nginx 설정 파일은 다음에 위치해 있다.\n/usr/local/nginx/conf */etc/nginx* /usr/local/etc/nginx. nginx폴더안에 nginx.conf와 site-enabled같은 폴더를 눈여겨 볼 필요가 있다. nginx.conf도 중요하지만, 실제 거의 건들지 않기 때문에 나중에 공부하고 우선은 site-enabled폴더에 있는 설정파일을 분석한다.\nnginx 설정(site-enabled) site-enabled에 있는 설정 파일이 최종적으로 수행되는 설정이라고 보면 된다. 보통은 다음과 같은 구조로 되어있다.\nhttp{ server{ listen:80; server_name: smartwatercare.net; root /public;\nlocation /cable { }\nlocation / { }\nlocation /pack { }\n} }\n해석을 하자면, client의 요청이 http이면, http block으로 들어온다. http면서, server라면(server의 domain name,port), server block으로 들어온다. 특정 resource라면 해당 location block으로 와서 처리한다.\n기입해야 할 설정값\n[server]\nport: port번호 server_name: domain name or ip 주소 root: webserver의 public 폴더는 static한 page가 저장되어 있거나, assets들이 보통 저장되어 있는 폴더다. passenger_enabled on : WAS가 module로 포함되어 있다면 동작시킬 수 있다. WAS는 webapp과 연동해서 같이 사용된다. 실제 예 Figure 2: nginx setting\nnginx 로그 nginx의 log는 var/log/nginx안에 있다. 주로 access log를 본다. 어디서 접속했는지 나온다. 보는 방법은 주로 tail을 사용한다.\ntail -20 access.log // 최신 20라인을 보겠다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/nginx_about_nginx\/"
    },

        "content": "Frequently used Functions Provide \u0026amp; yield function test할 때 주로 사용되는 function이다. view의 경우 controller에서 값이 넘어와서 처리하는 경우가 많다. 이것을 테스트 할때 provide와 yield를 같이 사용한다. 예를 들어보자.\n\u0026lt;% provide(:title, \u0026ldquo;About\u0026rdquo;) %\u0026gt;\n\u0026lt;html\u0026gt;\n\u0026lt;head\u0026gt;\n\u0026lt;title\u0026gt; \u0026lt;%= yield(:title) %\u0026gt; | Ruby on Rails Tutorial Sample App\u0026lt;/title\u0026gt;\n\u0026lt;/head\u0026gt;\n\u0026hellip;\n\u0026lt;/html\u0026gt;\nlink_to link_to는 메뉴판에 메뉴를 나타낸다. 즉 link를 나타내는데, 형식은 다음과 같다. button도 메뉴가 될 수 있다. class에 button을 추가하면 버튼도 메뉴다. 이미지도 메뉴가 될 수 있다. image_tag를 내부 인자로 가지면 된다. image_tag는 단지 이미지 resource를 나타낼 뿐이다.\n\u0026lt;%= link_to \u0026ldquo;sample app\u0026rdquo;, \u0026lsquo;#\u0026rsquo;\u0026gt; \u0026lt;%= link_to \u0026ldquo;Sign up now!\u0026rdquo;, \u0026lsquo;#\u0026rsquo;, class: \u0026ldquo;btn btn-lg bt-primary\u0026rdquo; %\u0026gt; \u0026lt;%= link_to image_tag(\u0026ldquo;rails.png\u0026rdquo;, alt: \u0026ldquo;Rails logo\u0026rdquo;), \u0026ldquo;http://rubytutorials.org \u0026rdquo; %\u0026gt;\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/rails_frequently_used_functions\/"
    },

        "title": "[rails] rails from scratch1-installment",
        "tags": [],
        "content": "맨 처음 해야 하는것(1. Local 개발환경 만들기) local에서 작업할수 있는 환경을 만든다. gorails에서 지시하는대로 한다. 그 다음 capistrano를 통해 운영서버에 적용하는 환경을 만들것이다. 두 환경은 하나의 rails project에서 동시에 운영된다. 아무 문제 없다. 즉 capistrano 설정을 하면 local에서 작업하지 못하고, local에서 별도로 rails new railsproject를 사용해서 local용을 만들 필요가 없다는 것이다. 하나의 rails 프로젝트에서 test하고 rails s로 local test하고 제대로 되면 운영서버로 배포하는 형태를 가지면 된다.\nlocal 개발환경 ruby 설치(with rbenv) rails는 ruby version을 탄다. rails와 ruby version이 궁합이 맞아야 하고, gem들도 맞아야 한다. ruby설치는 rbenv를 사용한다.\nrbenv는 여러버전의 ruby를 설치할 수 있는데, 이것이 가능한것은 ruby-build라는 plugin이 있기에 가능하다. rbenv install 3.14 이런식으로 ruby를 설치하는것은 rbenv-build에 있는 rbenv-install에 의해서 가능한 것이다. pyenv도 동일한 형식이다.\nbrew install rbenv ruby-build\necho \u0026lsquo;if which rbenv \u0026gt; dev/null; then eval \u0026ldquo;$(rbenv init -)\u0026rdquo;; fi\u0026rsquo; \u0026gt;\u0026gt; ~.zshrc source ~/.zshrc\nrbenv install 3.0.1 rbenv global 3.0.1 ruby -v\ngit 설치와 설정 rails는 기본적으로 git init의 과정으로 local git을 설정한다. 그래서 git이 이미 system에 설치되어 있어야 하고, git에 대한 설정을 해야 한다. 그리고 github에 저장해야 하기 때문에, ssh도 만들어야 한다.\ngit config \u0026ndash;global color.ui true git config \u0026ndash;global user.name \u0026ldquo;holy\u0026rdquo; git config \u0026ndash;global user.email \u0026ldquo;holy@fastmail.com \u0026rdquo; ssh-keygen만 해도 된다.\nrails 설치 gem은 ruby를 설치하면 자동으로 같이 설치된다. gem을 이용해서 rails를 설치한다. gem install rails -v 6.1.3.2\n한가지 특이한건, gem으로 설치한 rails를 사용하기 위해선 rbenv에게 rails가 설치되었다는 것을 알려줘야 한다는 것이다.\nrbenv rehash를 해야만 rails를 사용할 수 있다.\nDatabase 설치 brew install mysql brew services start mysql\nnokogiri, pg를 위한 설치 원래는 다음을 실행해야 하는데, 설치가 제대로 안된다. \u0026mdash;-다음\u0026mdash;- sudo installer -pkg /Library/Developer/CommandLineTools/Packages/macOS_SDK_headers_for_macOS_10.14.pkg -target /\n아래를 설치한다. brew install libxml2 libxslt gem install nokogiri \u0026ndash;platform=ruby \u0026ndash; \u0026ndash;use-system-libraries\nrails server rails new mysite \u0026ndash;database=mysql rails db:setup rails db:migrate rails s\nProduction Server 설치 webapp 다시 만들기(Local server와 production을 위한 capistrano가 설치된 상황에서) github에 project를 만든다. rails new webapp git push로 github에 반영 capistrano gem설치 project를 새로 만들었기 때문에 capistrano gem이 설치가 안되어 있을 것이다. capistrano를 설치해야만 deploy.rb와 deploy폴더가 만들어지고, 거기에서 github과 server에 대한 설정을 할 수 있다. capistrano는 배포 tool이다. 배포라는 것은 특정한 곳에 있는 sw를 다른 곳으로 이동하는 배치하는 작업을 뜻한다. 아래에 나오겠지만, STAGES에 배치가될 computer를 설정하게 된다. 해당 sw를 STAGES에 정의된 computer로 이동하는 것을 배포(deploy)라고 할 수 있다. 우리가 옮기게 될 source는 web app이다. rails new 해서 만드는 webapp이다. 이 source를 만든 후에 우리는 rake db:migrate라고 해서, db관련 처리를 하고, rails s를 통해서 server를 실행한다. 이 과정을 원격에 있는 server에서 할 수 있게 한다고 보면 된다. 여기서 하나 가정하고 있는 것은 source는 github에 있다고 보면 된다. 즉 정리하면, capistrano같은 배포 툴이 하는 일은, local에서 github으로 연결해서 source를 가져와서 server의 특정위치에 넣는다. 이렇게 하기 위해 알아야 하는 것은 github의 주소, branch, 인증관련처리, server주소, server의 특정위치를 미리 설정해야 하는 것이다. 그런 다음 server에 접속해서 server에서 마치 local에서 rake db:migrate하듯이 db처리를 하고, rails s로 puma라는 was를 실행하고, spring이라는 webserver를 실행 시키는 것과 비슷한 작업을 한다. 그래서 NGinx라는 web server를 실행하거나 끄고, Passenger란 WAS를 실행하거나 끌 수 있다. 이렇게 하기 위해서는 webserver주소, WAS 주소, DB주소 등을 알아야 한다. 이 모든 것을 cap에서 설정한다.\n아래의 gem을 Gemfile에 설정한다.\ngem \u0026lsquo;capistrano\u0026rsquo;, \u0026lsquo;~\u0026gt; 3.11\u0026rsquo; gem \u0026lsquo;capistrano-rails\u0026rsquo;, \u0026lsquo;~\u0026gt; 1.4\u0026rsquo; gem \u0026lsquo;capistrano-passenger\u0026rsquo;, \u0026lsquo;~\u0026gt; 0.2.0\u0026rsquo; gem \u0026lsquo;capistrano-rbenv\u0026rsquo;, \u0026lsquo;~\u0026gt; 2.1\u0026rsquo;, \u0026lsquo;\u0026gt;= 2.1.4\u0026rsquo;\nbundle 실행 bundle은 Gemfile의 gem을 Users/holy.rbenv/versions/3.0.1/lib/ruby/gems/3.0.0/gems에 설치한다.\ncap install STAGES=production 실행 cap install을 하면 해당 project를 배포하기 위한 설정파일과 task들이 만들어 진다. 배포를 위한 준비를 하는 과정이라고 보면 된다. 배포 관련 설정들, 즉 설정 변수를 설정하는 것은 현재 위 명령어에는 depoly.rb와 production.rb파일이 만들어지고 여기에서 하게 된다. 만일 위 명령어를 cap install STAGES= production temp라고 하면 3개의 설정파일이 만들어지게 된다. deploy.rb, production.rb, temp.rb라는 3개의 파일이 만들어진다. STAGES라는 용어는 배포가 될 서버를 의미한다. 즉 production이라는 server를 가지고 있고, 여기에 배포를 하겠다는 의미다. temp도 server가 되고, 여기에도 배포를 한다. server들에 배포를 할 때 공통적인것은 config/deploy.rb에 설정을 하고, server에 해당하는 것은 server.rb라는 파일에 기술하는 것이다. 위 설정파일들은 변수에 값을 넣는 설정뿐이다. 실제 task들이 이렇게 설정된 값을 이용할 뿐이다. 그러면 실제 task들은 어디에 기술되어 있는가? capistrano가 해야 하는 것은 Capfile에 기술되어 있다. 배포를 시작하는 명령어가 cap인데, cap을 하면 Capfile을 실행한다고 보면 된다. Capfile에서는 deploy.rb와 production.rb를 load한다.\ncap install로 만들어지는 것은 다음과 같다.\nconfig/deploy.rb config/deploy/production.rb lib/capistrano/tasks Capfiles bundle cap install STAGES=production\n그리고 위에서 대략적으로 살펴보았지만, capistrano가 하는 일은 크게 2가지로 나눠서 볼 수도 있다. 첫번째로 github에 있는 source인 webapp을 ec2에 옮기는 일\u0026hellip;.여기서는 github 주소와 ec2에서 배치될 위치, github ssh인증, ec2 ssh인증\u0026hellip;과 같은 정보가 필요하다. 두번째로, 옮겨진 source에 대해서 db:migrate를 통해서 db처리, nginx를 다시 껏다 키고, passenger도 껏다 키는 기능으로 볼 수 있다. 여기서는 db정보, nginx서버정보, passenger서버정보가 필요하다. 이것을 2개의 설정파일로 나눠서 처리할 수도 있다 . github에서 ece2쪽으로 source를 이동하는 작업은 보편적인 작업이기 때문에 deploy.rb에서 처리하고, server에서 db를 연결하고, server를 다시 껏다 키는 task는 server에 한정되는 기능이기 때문에 production.rb에서 처리할 수 있다.\ncapistrano가 github과 aws와 db 접속할 수 있는지 미리 확인한다. (1) github 연결가능 확인 keychain을 실행해서 github.com을 찾는다. id와 pw가 github의 id와 pw와 같은지 확인한다. 동일하지 않다면 동일하게 해준다. 2021.8월 부터 github의 password는 token값으로 변경되었다. 이것이 처리되어 있어야 한다. 아래는 ssh인증을 통해서 접근 가능여부만 테스트한다. ssh -T git@github.com Figure 1: github test\n(2) config/deploy.rb 설정- github settings (capistrano는 config/deploy.rb를 참고한다.) 위에서도 얘기했듯이, deploy.rb는 github의 source를 ec2의 특정위치로 복사하는 역할이다. 여기에는 github, branch 같은 정보와 ec2의 위치정보, 인증에 관한 정보가 필요하다.\nFigure 2: deploy.rb\ndeploy.rb는 github에 있는 source를 server의 특정위치로 복사하는 역할이다. 이때 필요한것은 github의 source의 위치를 나타내는 repo_url과 branch이름이 필요하다. 또한 server의 주소와 저장될 위치를 기술해야 하는데, server의 위치정보는 production.rb에 기술하기 때문에, 여기서는 github의 source를 가져가서 어떤 위치에 놓을까하는 application과 deploy_to만 기술하면 된다. 아래와 같은 정보가 되겠다.\napplication: project이름. repo_url: 저장소 위치 branch: branch 이름 deploy_to : deploy할 위치\n아래에 보면 linked_dirs와 keep_release라는게 붙었다. keep_release는 5으로 설정되어 있다. 이것이 의미하는 것은 다음과 같다. 배포를 하면, 즉 cap production deploy라고 하면, capistrano가 github에서 source를 가져와서 repo_to가 가르키는 위치에 release라는 폴더를 만들고, 거기에 저장한다. release폴더에 있는 source들의 개수를 의미한다. 가장 최근의 release는 current라는 이름의 폴더로 link연결 된다. 5는 5개의 release를 유지하겠다는 뜻이다. 즉, 5개만 최신본을 유지한다. 그래서 rollback도 가능하다. linked_files와 linked_dirs는 정확히 모르겠다.\nset :application, \u0026ldquo;myapp\u0026rdquo; =\u0026gt; project app이름 set :repo_url, \u0026ldquo;git@github.com :PnC-jeju/myapp.git\u0026rdquo; =\u0026gt; github위치 set :branch, \u0026ldquo;main\u0026rdquo; =\u0026gt; 배포할려는 branch set :deploy_to, \u0026ldquo;/home/deploy/#{fetch :application}\u0026rdquo; =\u0026gt; 배포 위치 append :linked_dirs, \u0026rsquo;log\u0026rsquo;, \u0026rsquo;tmp/pids\u0026rsquo;, \u0026rsquo;tmp/cache\u0026rsquo;, \u0026rsquo;tmp/sockets\u0026rsquo;, \u0026lsquo;vendor/bundle\u0026rsquo;, \u0026lsquo;.bundle\u0026rsquo;, \u0026lsquo;public/system\u0026rsquo;, \u0026lsquo;public/uploads\u0026rsquo; set :keep_releases, 5\n(3) config/deploy/production.rb설정 -aws와 db환경 설정(config/deploy/production.rb) production.rb의 설정은 단순하다. production.rb는 webserver, WAS서버, DB에 관련된 task를 하기위한 변수 설정을 기술한다. 단순하게 여기에선 아래처럼 server의 위치와 capistrano가 배포에 사용할 계정을 기술할 뿐이다. role에 관한 설명을 하자면, 우리는 STAGES에 하나의 server만 설정했다. 일반적으로 여러개의 server를 설정할 수 있다. app server, web server, db server등\u0026hellip;각각의 역할이 있는 server 들이다. 또한 test server, release server등 여러가지로 만들 수도 있다. 각각의 역할이 있는 server들의 경우, server에 따른 role을 정해준다. 예를 들어서 web server의 경우, capistrano에서 webserver는 web이란 role을 부여해주고, db server는 capistrano에서 db라는 role을 정해주면 그것에 맞는 task가 수행되는 것이다. 우리는 하나의 server, production이란 server를 사용하기 때문에, app,db,web의 3개의 role을 주면 된다.\n그런데, 조금 이상하지 않나? production에서 하는 일은, bundler를 실행해서 gem들을 설치한 후 rake db:migrate로 db연결하고 rails s로 server를 동작 시키듯이 app,web server를 동작 시켜야 한다. 그런데, 이런 과정을 하기위한 설정은 아래와 같이 단순하다. 물론 그럴 수 있다. task에서 다 정의 되어 있으니, 그래서 cap production deploy하면 config/deploy.rb에서 설정한 값과 production.rb에서 정의한 ip주소를 바탕으로 github에서 source를 이동 시킨다. 하지만, 실제 서버를 재시작하거나 bundler를 실행시킨다거나 하는 작업은 log에서도 안보이고 실제 server에서도 동작하지 않는다. 이것은 실제 task를 실행하는 Capfile 설정이 안되었기 때문이다. Capfile에서 ruby에 대한 설정, web과 app에 대한 기술을 해줘야 그에 맞는 task가 동작하기 때문이다. 현재는 capistrano/setup을 통해서 config/deploy.rb와 production.rb를 load하고 capistrano/scm/git을 통해서 source이동만을 처리한다. web,app,db, ruby,bundler에 대한 처리를 하기위해선 capfile에 추가적인 작업을 해줘야 한다. 이것은 (5)에서 다시 중첩해서 설명을 할 것이다.\nserver \u0026ldquo;13.125.158.130\u0026rdquo;, user: \u0026ldquo;deploy\u0026rdquo;, roles: %w{app db web}\n(4) password check-git과 aws의 password? git과 aws에 접속하기 위해서 password가 필요하다. 이것을 하기 위해선 다음과 같은 작업이 필요하다.\nssh-add ~/.ssh/company-ec2-keys.pem ssh-add ~/.ssh/id_rsa\n(5) cap production deploy - cd config, cap production deploy 이렇게 하고 cap production deploy를 해보자. 동작은 되고 아무 문제도 없지만, server가 재시작 된다거나, bundler가 실행되거나 하는 정황이 보이지 않는다. 이것은 capfile에서 config/deploy.rb, production.rb를 load하고 scm/git으로 git에 있는 source를 server에 이동만 했기 때문이다. 옮겨진 source에 bundler를 사용해서 gem을 설치하고, db migration을 하고 web server와 app server를 실행 하는것은 Capfile에 기술되어야 한다.\n(6) capistrano 추가작업- capfile에 추가작업 추가 (6-1) Capfiles에 추가 작업\nCapfile끝에 아래를 추가한다. 이 작업들은 db와 web server와 관련이 있다. 그래서 바로 cap production deploy를 실행하면 에러가 발생한다. web과 db설정이 추가로 들어간다.\nrequire \u0026lsquo;capistrano/rails\u0026rsquo; require \u0026lsquo;capistrano/passenger\u0026rsquo; require \u0026lsquo;capistrano/rbenv\u0026rsquo;\nset :rbenv_type, :user set :rbenv_ruby, \u0026lsquo;3.0.1\u0026rsquo;\n(6-2) bundle lock \u0026ndash;add-platform x86_64-linux\nYour bundle only supports platforms [\u0026ldquo;x86_64-darwin-19\u0026rdquo;] but your local platform is x86_64-linux. Add the current platform to the lockfile with \u0026lsquo;bundle lock \u0026ndash;add-platform x86_64-linux\u0026rsquo; and try again.\ncapistrano추가작업은 server에 접속해서 bundler를 실행하는데, Gemfiles.lock에 server platform이 기술 안되어 있기 때문에 에러가 난다. 그래서 미리 다음과 같은 명령으로 Gemfile.lock 추가하자. Gemfile.lock은 ec2 server에서 bundler가 실행할 gem file목록이다. 그래서 github에 push를 해줘야 server에서 사용할 수 있기 때문에 github에 commit과 push를 해줘야 한다.\n이제 모든 설정이 다 끝났구나하고 cap production deploy하면 어떻게 될까? bundler를 실행중에 에러가 발생한다. 왜 발생하는지는 모르겠다. 인터넷을 찾아보니 공간 부족때문이라고 한다. gem을 설치할 공간이 없기 때문이란다. 우선 쓰잘대기 없는거 지우고 다시 cap production deploy를 해본다. hang out이 걸린다. 아무런 진전 없이 bundler:install에서 계속 멈춰 있다. 다시 ec2를 중지하고 다시 시작한후 최대한 지울꺼 지워서 용량을 확보한 후에 다시 cap production deploy하니 bundler:install 단계는 지나갔다. 대신 assets:precompile에서 secret_key_base문제로 에러가 발생했다. 아래에 image는 추가했다. secret_key문제는 아래에 해결 방법이 있다.\nbundle lock \u0026ndash;add-platform x86_64-linux\nFigure 3: bundler error\nFigure 4: bundler error2\n(6-3) .rbenv-vars에 master key와 secret base설정\nFigure 5: rbenv 설정\nserver에 ssh연결을 한다. project폴더 아래에 .rbenv-vars라는 파일을 만든다. 위의 그림처럼 setting하면 된다. [DATABASE_URL]은 위에 좀 햇갈리는데, 그냥 아래와 같은 규칙이 있다고 생각하면 편하다. DATABASE_URL=mysql2://\u0026lt;username\u0026gt;:\u0026lt;password\u0026gt;@localhost/\u0026lt;database\u0026gt; 이거에 맞게 써주면 된다. [Rails_Master_Key] local의 /config아래의 master_key파일 내용을 서버의 .rbenv-vars에 복사한다. [Secret_Key_Base] local에서 secret_key_base를 얻어야 하는데, 다음과 같이 한다. local의 config폴더로 이동한다. shell에서 EDITOR=vim rails credentials:edit 입력한다. secret_key_base를 서버의 .rbenv-vars파일에 복사한다. 아래 그림을 참조한다. Figure 6: secret_key\n여기서 cap production deploy를 하면 어떻게 될까? 아래 그림처럼 rake db:migration에서 에러가 난다. mysql2라는 gem이 없다는 것이다. 그러면 (7)에서 처리를 해줘야 한다.\nFigure 7: db error\n(7) [DB] 관련 설정 [1]Gemfiles에 mysql2 gem을 추가한다.\nbundler를 실행한 후에, github에 commit push한다.\ncap production deploy를 해본다. =\u0026gt; 이렇게 하면 에러없이, 별다른 문제 없이 deploy는 된다. 하지만, 제대로 된 db설정을 한 게 아니다. database.yml에서 구체적으로 production, development, test환경에서 우리가 사용하는 db를 기술해야 한다.\n[2] database.yml에서 처리 production환경과 development, test환경 모두 mariadb를 사용할 것이기 때문에 공통적으로 mysql2 adapter를 사용한다. database명, userid,password,socket을 명시해야 한다. production에 해당하는 서버와 local에 해당하는 development에서 모두 해주어야 한다. 왜냐면, db server인 mariadb에 연결해야 하기 때문이다. database.yml을 작성하기 이전에 login을 할 수 있는 사용자와 기술한 database이름을 server나 local mariadb에 이미 만들어놔야 한다. 아래에서 더 자세히 설명.\n[3] .rbenv-vars처리: 이전에 처리했지만, 다시 한번 작성한다.\n[1] gem mysql2를 Gemfile에 추가.\nFigure 8: mysql2\n위와 같이 version을 잘 맞추어 넣어준 후에, bundle, bundle update를 한다. 그 이후 git에 반영을 해야 한다.\n[2] database.yml처리 (local 처리)\nlocal과 server에는 이미 mariadb가 설정되었다고 가정한다. database를 만들고, 이에 접근할 수 있는 사용자를 만들어야 한다. 또 권한도 주고\u0026hellip;local과 server는 동일하게 구성한다. 다만 차이는 있다. 우선 local에서 구성한다.\n[database 만들기] database이름은 rails new로 만든 web app이름과 같게 해준다. 다만 소문자로 만든다. local과 server동일하게 한다. 내 경우, smartwatercare라고 했다. 만드는 법은 다음과 같다. local에서 root로 접근한다. mysql -u root -p local에서 db 만든다. ex) CREATE DATABASE IF NOT EXISTS smartwatercare; Figure 9: create db\nlocal에서 사용자 만들기 사용자는 deploy라는 계정을 만든다. capistrano가 db에 접근할 수 있어야 하기 때문이다. mysql이나 mariadb가 특이한게 있는데, 계정이 이름만으로 만들어지지 않는다는 것이다. email주소처럼 뒤에 host가 붙는다. 권한때문에 그렇다. 외부에서 접근하는 경우와 localhost에서 접근하는 경우 때문에 사용자 계정을 만들때 2개를 만들어야 한다. localhost와 %로 외부 host에서 접근하는 계정이다. ex) CREATE USER IF NOT EXISTS \u0026lsquo;deploy\u0026rsquo;@\u0026rsquo;localhost\u0026rsquo; IDENTIFIED BY \u0026lsquo;1234\u0026rsquo;; ex) CREATE USER IF NOT EXISTS \u0026lsquo;deploy\u0026rsquo;@\u0026rsquo;%\u0026rsquo; IDENTIFIED BY \u0026lsquo;1234\u0026rsquo;; 그런데 여기서는 local에서만 적용되는 계정이라서, 2번째의 예는 사용하지 않는다. 사용자 확인 사용자가 미리 있을 수 있다. mariadb는 mysql db에 user라는 table에 사용자 정보가 있다. 확인해 보자. ex) use mysql; select host,user,password,plugin from user Figure 10: dbuser\n다행히 없다. 만일 있다면, drop user 사용자@ %로 지워야 한다. 따라서, 다음 명령어로 deploy@localhost라는 사용자를 만든다. 난 deploy는 pw를 주지 않았다. CREATE USER IF NOT EXISTS \u0026lsquo;deploy\u0026rsquo;@\u0026rsquo;localhost\u0026rsquo; ;\n그리고 smartwatercare라는 db에 접근할 수 있는 모든 권한을 준다. GRANT ALL PRIVILEGES ON myapp.* TO \u0026lsquo;deploy\u0026rsquo;@\u0026rsquo;localhost\u0026rsquo;;\n이렇게 한 후에 FLUSH PRIVILEGES;를 해주는 것을 잊지말자.\nFigure 11: createuser\nproduction server에서 사용자 만들기 production server는 사용자가 2명이다. capistrano가 사용하는 deploy사용자와 외부에서 접근하는 사용자가 있다. deploy사용자와 외부 사용자는 모두 localhost와 외부에서도 사용하게 할 예정이기 때문에 2개의 계정을 만들면 된다. deploy와 webuser01이다. 난 이미 있기 때문에 생략했다. 참고로 deploy의 pw는 설정하지 않았다. 다만 권한 설정만 다시 해준다. 이렇게 해준다음에 database.yml을 설정해주면 된다. Figure 12: server user\ndatabase.yml 설정 database의 기본 설정은 아래 그림을 참조하면 될듯 하다. 여기서 database는 실제는 참조되지 않는다. 왜냐면 .rbenv-vars라는 환경변수에서 database url에 database명을 기록했기 때문에 거기에 명시된 database명으로 capistrano는 접근한다. 그래서 어떻게 보면 database.yml에 기술하지 않아도 될듯하다.\n나는 deploy의 pw를 설정하지 않았다. 그래서 password항목을 지웠다. 만일, password가 있는경우, 환경변수에 저장하고 불러다 쓰는 방식을 이용한다. 이렇게 하고 github에 저장한 이후 cap production deploy를 해보자.\nFigure 13: database\nFigure 14: rbenvars2\n[3] .rbenv-vars변수 처리\n.rbenv-vars에서 database url을 기술하는데, 여기서 db명이 database.yml과 겹친다. 그런데 실제 capistrano가 사용하는 것은 환경변수의 database명이다. 그래서 rbenv-vars에서 사용하는 db명과 database.yml에 기술되는 db명을 일치 시키는게 중요하다.\nFigure 15: mysql3\n(8) [WEB \u0026amp; APP] nginx서버와 passenger를 키고 새로만든 rails app을 연동시키려면? 새로만든 rails app은 nginx웹서버와 passenger라는 app서버는 새로만든 rails app의 존재를 알지 못한다. nginx-\u0026gt;passenger-\u0026gt;rails app을 호출하는 구조이기 때문에 nginx의 sites_enabled폴더에 보면 설정파일이 있을것이다. 이 파일을 보면 server_name이라는 항목에 rails app이름이 기술되어 있다. 새로만든 rails app이름으로 해주어야 한다. 그런데 nginx에서 site-enabled폴더 안에 있는 설정파일을 기술하는 방식은 좀 다르다. site-avaliable폴더를 보면 site-enabled폴더안의 파일이 있는 것을 볼 수 있다. symbolic link로 연결되어 있기 때문이다. 수정은 보통 site-available에 있는 설정파일을 수정한다. 자동으로 반영된다. 근데 이렇게 고전적인 방식으로 할 필요는 없다. 그냥 sites-enabled폴더에서 수정한다.\nssh로 server로 접속한다. \u0026ldquo;/etc/nginx/sites-enabled/어떤파일\u0026quot;을 수정한다. (1) nginx에서 수행할 rails app지정\nFigure 16: nginxsettings1\nnginx가 시작되면 nginx는 sites_enabled에 기술된 파일을 실행한다. 여기에 보면 새로만든 rails app의 이름은 server_name으로 설정한다. 그리고 module로 끼워넣은 passenger WAS 를 켜서, server_name을 참조할 수 있게 했다. 여기까지하고 cap production deploy할때, 에러가 발생하는지, web page연결이 잘 되는지 확인해본다. 우선 에러는 없고, web page연결은 잘 안될 것이다. route 설정이 안되어 있기 때문이다. 반면에 rails s에서 local에서는 잘동작하는 것을 볼 수 있다. server에서\nclient의 database.yml설정 (development) capistrano를 사용해서 ci/cd로 client의 source를 server로 반영할 수 있었다. 하지만, db의 data는 동일하지 않다. server에서 사용하는 db를 같이 사용할 수 있게 해자.\nFigure 17: db settings1\n서버에 관해서 - testing nginx 기본 및 test nginx와 관련한 설정은 크게 보면 2가지가 있다. 첫째, /etc/nginx/nginx.conf가 있다. 이것은 nginx에 대한 설정이다. 둘째, /etc/nginx/site-enabled/설정 파일. 이것은 passenger와 연결되는 rails app에 대한 정보, domain주소와 같은 설정이 담겨져 있다. 이것이 nginx에 대한 모든 것이다.\nrails app과 별도로 nginx 서버가 제대로 동작되는지 확인할 필요가 있다. 아래 설명처럼 해보자. nginx가 설치 되어 있고 nginx가 구동되어 있다면? etc/nginx/site-enabled 에 있는 설정 파일이 실행된다. 그 설정 파일에 root를 기술하고, root아래에 index: index.html로 해주면 root폴더의 index.html이 화면에 보이게 된다. 이것을 통해서 nginx가 동작하고 있다는 것을 테스트할 수 있다.\netc/nginx/site-available 에서 작성한 설정을 etc/nginx/site-enabled 에 link걸어서 사용한다. 아파치에서 사용하는 방식이다. 즉 server에 대한 설정을 available에서 하고, link걸어서 적용시킨다. 근데 나는 별 상관하지 않았다.\nnginx + passenger passenger는 WAS다. 즉 rails를 구동 시키는 역할을 한다. ruby를 설정하고, ruby로 rails app을 실행시킨다고 보면 된다. local에서 rails s를 하면 puma라고 하는 was가 실행되는 것과 비슷하다. 이 passenger는 module형태로 제공이 된다. nginx를 기동하면 /etc/nginx/modules/passenger.so가 load된다. 하지만 중요한것은 passenger가 포함되던, nginx만 단독으로 하던간에 /etc/nginx/site-enabled/에 있는 설정이 실행된다는 것이다. 그 설정에서 passenger에 대한 설정을 추가할 뿐이다. 즉 ngixn +passenger가 잘 동작하는지 확인하기위해선, /etc/nginx/site-enabled/의 설정이 제대로 동작하는지 확인하면 된다. 그렇다고 해서 passenger의 설정파일이 없는 건 아니다. /etc/nginx/conf.d/mod-http-passenger.conf에서 passenger의 설정을 한다.\n(8) web 관련 설정 etc/nginx/conf.d - passenger설정 /site-enabled/config - nginx 설정\nerror처리 모음. nginx가 start되지 않고, passenger관련 에러 (/var/log폴더 삭제시)\n시스템을 확장한다거나, 데이터부족으로 /var/log/nginx 폴더가 삭제되었을때, ec2를 다시 껏다 키면 아래와 같은 에러가 나타난다. nginx가 start되지도 않는다. 이런 경우에 /var/logn/nginx 폴더를 만들어 주면 된다.\nFigure 18: error1\nbundle에서 에러\nbundle lock \u0026ndash;add-platform x86_64-linux\nDB관련 권한 문제\n우선 사용자가 사용할 수 있는 db여야 한다. 즉 mysql -udeploy로 접속해서 show databases;를 해서 db가 있는지 확인해야 한다. 그런 다음에 해당 db의 모든 권한을 줘야 한다. 예를 들어서 deploy란 사용자가 kwaterdb라는 db가 있다면, 다음 코드를 추가한다.\nGRANT ALL PRIVILEGES ON kwaterdb.* TO \u0026lsquo;deploy\u0026rsquo;@\u0026rsquo;localhost\u0026rsquo;; GRANT ALL PRIVILEGES ON kwaterdb.* TO \u0026lsquo;deploy\u0026rsquo;@\u0026rsquo;%\u0026rsquo;; FLUSH PRIVILEGES;\nlog에 관해서 rails log less /home/deploy/smartwatercare/current/log/production.log\nnginx \u0026amp; passenger log sudo less /var/log/nginx/error.log\n",

        "content": "개요 우선 rails from scratch1을 통해서 서버의 설치와 capistrano의 개발환경이 완료되었다는 가정하에 시작한다. 설치가 다 되었다 하더라도 webpage가 화면에 보이지는 않을것이다. 흔한 controller와 view page조차 없을것이기 때문이다.\nhello world 가장 먼저 할것은 hello world의 출력이다. rails g controller나 rails g scaffold를 사용하지 않고 처음 바닐라 상태에서 hello world의 출력이다. 이것은 applicationcontroller에서 def hello안에 render plain: \u0026ldquo;hello world\u0026quot;를 작성하고 routes를 설정해주면 된다.\nFigure 1: hello1\nFigure 2: hello2\n[error] phusion passenger 헉! 근데 cap production deploy하니, phusion passenger 에러가 발생했다. nginx 서버를 restart를 여러번 하니 2번째와 같이 에러 모양이 변경되었다. 어찌 되었던 phusion passenger가 동작을 안하는건 확실했다. 에러가 난곳에서 가져온 명령어도 여러번 실행했고, cap production deploy도 여러번 했다.\n참고로 적는다.\nsudo systemctl restart nginx sudo passenger-config restart-app /home/deploy/SmartWaterCare/current \u0026ndash;ignore-app-not-running Figure 3: perror1\nFigure 4: perror2\n그러다가 발견한 해결책\u0026hellip;해결책이랄껀 없고, 여튼 webpage가 보이게 할 수 있었다는\u0026hellip; 방법은 nginx의 거의 유일한 설정파일인 /etc/nginx/sites-enabled/설정파일에서 잘못된 부분을 고쳤다. 첫번째로 server_name으로 _만 기술 되어 있었기 때문에 위에 보이는 1번째 error가 발생한듯하다. 그리고 server_name에 domain name을 제대로 입력해주니, 2번째 error로 바뀌었다. 2번째 에러를 고친것은 current폴더의 경로를 지정해준 것이다.\nFigure 5: psolve1\n그 결과 cap production deploy를 하면 다음과 같이 passenger가 동작되었다.\nFigure 6: presult\nFigure 7: presult2\n",

        "content": "내생각 나는 route file에서 정의하는 URL들을 menu라고 생각한다. page는 menu판이라고 생각한다. 사용자는 browser에서 menu판들을 요청하고, 돌려받은 menu판에서 menu를 선택하면 다시 server는 menu판을 돌려주는 구조라고 생각한다. 이런비유를 어떻게 생각할지 모르지만, 난 그렇게 생각한다. menu들을 고급스러운 표현으로 API라고 하기도 한다.\nWeb programming의 기본구조 web programming을 한다는 것은 web server와 web client를 만드는 것이다. 그리고 webclient와 webserver 사이의 인터페이스 설계도 포함한다. 우리는 흔히 생각한다. web programming이라는 것은 browser의 요청에 맞는 page를 web server가 동적으로 혹은 정적으로 page를 만들어서 제공하는 program을 만드는 것이라고\u0026hellip; 하지만, 이렇게 이해하는 것은 web server의 역할만을 강조하는 설명이다. 나는 생각한다. web programming은 web server와 web client의 서로의 대화에 대한 시나리오를 짜는 것이라고\u0026hellip;\nFigure 1: general web\nFigure 2: generalweb2\n시나리오에 대해서 Figure 3: scinario\nclient는 해당 음식점에 연결하면 음식점(server)은 menu(URL)가 있는 메뉴판(page)를 전달한다. client의 선택은 menu판을 벗어날 수 없다. server가 만든 메뉴(url)를 선택하면 다시 server는 menu(url)가 있는 메뉴판을 만들어서 전송한다. 계속 이렇게 대화하는 시나리오다.\n메뉴(URL)관리에 관해서 초창기 [초창기] 메뉴를 만드는 것은 전적으로 server가 담당한다. 어떤 식으로 메뉴(URL)을 작성할 것인가?는 별로 중요하지 않은 문제였다. 왜냐면, client에게 메뉴라는 것은 URL로 다가오는것이 아니라, 짜장, 짬뽕과 같이 human readable한 메뉴로 다가오기 때문이다. 복잡한 URL, 그리고 겉으로는 숨겨져 있는 URL을 다루는것은 server 개발자, backend개발자의 고민이고, 그들 맘대로 작성했다. 그러나 수백개의 page의 url을 관리하게 되면서, backend 개발자의 입장에서는 이것이 관리의 문제로 다가온다. 예를 들어보자. DB에 100명의 사용자 정보가 있고, 각각의 사용자에 대한 URL을 만들어서 client가 해당 URL을 선택하면 page가 보여준다고 했을 때, 아주 옛날에는 100명에 대한 URL을 server관리자가 임의로 만들었다. http://230.12.11.3/a , b,c,d,e,f\u0026hellip;이렇게 막 만들수도 있고\u0026hellip; 예를 들자면, 아래에 표시했는데, 그냥 100개의 url을 만들수 있다. 규칙적으로 만들 수도 있고, 비규칙적으로 만들수도 있다. 또한 만들어진 url에 대해서 다른 처리를 할 수 있다. 예를들면, 삭제한다거나, 수정한다거나\u0026hellip;할때 동일한 URL에 대해서 다른 operation이 적용되게 하거나, 아예 다른 URL로 처리할 수도 있다. 몇개의 page만 보여주던 초창기와 달리 최근에는 DB를 사용하게 되면서, 수만개의 record도 URL로 접근할 수 있게 하는 상황이 되면서, 이런식으로 주구장창 URL을 만드는 방식보다 좀 더 smart한 방식을 찾게 되었다. 또한 위에 말한대로 동일한 URL에 대해서 다른 operation이 적용 될때, URL을 만들어서 아래처럼 처리할 수도 있다. 즉 URL이 엄청나게 만들어질 수 밖에 없다. URL을 엄청나게 만들던지, 그리고 URL을 어떤 형식으로 만들던지\u0026hellip;그것에 대해서는 전적으로 server backend관리작의 몫이였다. 이것은 표준이 없었기 때문에 관리하기가 매우 힘들었다.\n\u0026lt;규칙적\u0026gt; http://230.12.11.3/users1 , http://230.12.11.3/users2 , http://230.12.11.3/users3 , http://230.12.11.3/users4 , http://230.12.11.3/users5 , http://230.12.11.3/users6 \u0026hellip;. \u0026lt;비규칙적\u0026gt; http://230.12.11.3/%EC%B2%A0%EC%88%98 , http://230.12.11.3/%EC%B2%A0%EC%88%98%EC%B9%9C%EA%B5%AC , http://230.12.11.3/%EC%98%81%ED%9D%AC , http://230.12.11.3/%EC%B2%A0%EC%88%98%EC%97%84%EB%A7%88 , \u0026lt;다른 operation\u0026gt; http://230.12.11.3/%EC%B2%A0%EC%88%98%EC%A7%80%EC%9A%B0%EA%B8%B0 , http://230.12.11.3/%EC%B2%A0%EC%88%98%EC%88%98%EC%A0%95 옛날 rails에서 처리 rails에서는 mvc라는 구조를 채택하면서, URL의 구조도 특정형태를 갖는 식으로 convention을 만들었다. rails에서는 URL을 routes라는 곳에서 만들기도 하고 처리도 한다. 처리는 controller라는 곳에서 하는데, routes가 URL을 만들때, controller/action의 형태로 만들어버렸다. 그리고 그것을 convention으로 했다. 어차피 URL은 어떤 형식으로 만들어도 상관없기 때문에 rails의 구조에 맞춰 사용할 수 있도록 URL을 만든 것이다. 또한 동일한 URL에 대한 다른 operation(get,post,put,patch,delete)을 위해서 또다른 URL을 만들어서 처리하지 않는다. 아래와 같이 URL은 controller/action/:id와 같은 형태로 규칙적으로 만들어 버렸다. 위에서 http://230.12.11.3/%EC%B2%A0%EC%88%98 , http://230.12.11.3/%EC%B2%A0%EC%88%98%EC%B9%9C%EA%B5%AC 처럼 그냥 URL을 만들고, 이를 내부적으로 처리했다면, rails에서는 내부적으로 처리하는 구조가 mvc모델의 규칙화된 형태이기 때문에 URL도 그것에 맞추어 http://230.12.11.3/user/show/1 , http://230.12.11.3/user/show/2%EC%99%80 같은 형태로 규칙된 형태로 바꿨다. user는 내부구조에서는 controller에 대응되고, show는 action에 대응되고, 1은 철수, 2는 철수 친구에 대응된다.\nmatch \u0026lsquo;:controller(:action(:id))\u0026rsquo;, via: [:get , :post, :patch]\n이 방식은 지금 rails에서도 사용되는 방식이다. 규칙적이고, 패턴화 되어 있어서 URL만 보고 내부 동작도 유추할 수 있고, 수만개 수천개 만들어질 수 있는 URL을 일반화하여 표기할 수 있기 때문에 매우 좋은 방식이다. 그런데 이것과 비슷하게 표준화하려는 시도가 있었고 지금도 진행중인데, 그것이 RESTFUL한 인터페이스다.\nrestful interface rails에서 사용하는 URL형식도 매우 일반화되어 있지만, restful interface가 더욱 이름이 갖는 semantic한 요소를 첨부했고, 처리되는 것을 더 일반화 했다. 무슨 말이냐면, restful interface에서는 resource라는 것을 먼저 정의하고 그것으로 부터 URL을 만든다. Resource라는 것은 db의 테이블도 될 수 있고, 특정 객체도 될 수 있다. 이렇게 resource라는 것을 정의하는 이유는, URL의 패턴을 보면 대부분 어떤 객체나 table에 대한 처리를 나타내고 이 객체나 table에 대한 처리하는 method가 정해져 있다는 것을 알았기 때문이다. 그래서 Restful interface에서는 Resource를 나타내고 이것에 대한 연산이 7가지로 정해진다. 예를 들면, new, edit,show,index,create,update,destroy와 같은 연산이다. url을 만들때, 옛날 rails는 controller/action/id와 같이 mvc라는 구조에 맞게 만들어졌지만, restful interface는 resource/action과 같은 형태로 만들어진다. 예를 들어서, /users/show/1과 같은 URL에서 /users/1/show와 같은 형태로 변하게 된다. resource가 /users/1이기 때문에 resource를 나타내고 action을 붙이는 형태로 만든다.\n레일즈에서는 이 restful interface로 제공한다. 즉 routes에서는 resource:user로 선언하면, 이에 따른 URL이 자동으로 만들어진다. 7개의 action? method를 고려해서 만들어지게 된다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/rails_rails_from_scratch3_routes\/"
    },
