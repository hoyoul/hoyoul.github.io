    "https:\/\/braindump.frege2turing.me\/posts\/org_how_to_use_reveal\/": {
        "title": "[org] how to use reveal",
        "tags": [],
        "content": "reveal의 구조 Figure 1: reveal\nreveal option에 대해 나의 options는 다음과 같다.\n#+OPTIONS: toc:nil d:nil ^:nil num:nil org파일을 export할때, option이 있는데, 이것은 reveal에도 적용된다. 다음을 참조한다. org options toc:nil table of contents, 차례를 보여주지 않는다.\nFigure 2: toc\nd: nil drawer에 대한 option이다. drawer를 보일지 아닐지를 결정한다.\nFigure 3: drawer\nFigure 4: drawer2\n^:nil subscript와 superscript를 어떻게 표시하는지를 결정한다.\nFigure 5: drawer2\nnum:nil 기본적으로 section들은 numbering이 된다. 이것을 없애려면 nil로 setting한다.\nㄱ\ntitle title은 반드시 필요하다.\n#+TITLE: test author author도 반드시 필요하다.\n#+AUTHOR: hoyoul park email email은 없는게 낫다.\ndate date도 없는게 낫다.\nreveal template 위의 option에 따라서 설정하면 다음과 같은 template을 얻는다.\n기본 설정 #+TITLE: #+AUTHOR: hoyoul park #+EMAIL: holy_frege@fastmail.com #+OPTIONS: toc:nil d:nil ^:nil num:nil #+REVEAL_INIT_OPTIONS: transition: \u0026#39;linear\u0026#39; #+REVEAL_THEME: moon black,white,league,beige,sky,night,serif,simple,solarized,blood,moon #+REVEAL_ROOT: https://cdn.jsdelivr.net/npm/reveal.js #+REVEAL_REVEAL_JS_VERSION: 4 #+REVEAL_TITLE_SLIDE: \u0026lt;h1 class=\u0026#34;title\u0026#34;\u0026gt;%t\u0026lt;/h1\u0026gt;\u0026lt;em\u0026gt;%s\u0026lt;/em\u0026gt;\u0026lt;br\u0026gt;\u0026lt;br\u0026gt;%a\u0026lt;br\u0026gt;%d #+REVEAL_EXTRA_CSS: ./modifications.css section 꾸미기 위의 template을 사용하면 title 까지 만들어준다. 이제 나머지 section을 어떻게 꾸밀지를 설정할 수 있다. 보통 외부 css를 사용한다.\n#+REVEAL_EXTRA_CSS: ./modifications.css html로 보면, reveal이 최상위 class다. 따라서 .reveal로 모든것을 설정해도 된다. 그다음이 section과 slides가 있다. sec-title-slide라는 건 title section의 id를 나타낸다.\n.reveal로 꾸미기 reveal의 구조는 title section, slides, section으로 구성되어 있다. 구조를 보면 다음과 같다.\n.reveal로 꾸밀수 있는 것은 title page의 제목을 나타내는 h1속성, section page의 제목을 나타내는 h2속성, vertical page의 제목을 나타내는 h3속성, 모든 section의 paragraph를 나타내는 p 속성, li속성들이 있다. 이것은 모든 section에 적용된다. 만일 title에만 적용되게 하려면,\n.reveal pre { font-size: 1em !important; text-align: left; } .section p { line-height: 1.2em; vertical-align: top; } .slides pre { font-size: 1em !important;; } #sec-title-slide h1{ font-size: 1em !important;; } org에서 css 사용법 org에서 css의 style을 직접적으로 적용하는 방식은 없다. 편법으로 div태그를 content에 삽입하는 경우다. 정석은 위에서 말한 custom css를 사용해야 한다. 아래와 같이 REVEAL_HTML을 사용하면 div를 삽입할 때 css도 사용할 수 있다. #+REVEAL_HTML: \u0026lt;div class=\u0026#34;temp\u0026#34; style=\u0026#34;height:300px; border: 2px solid green; background-color: yellow; font-size: 0.5em; text-align: left; \u0026#34; \u0026gt; content1 content2 content3 #+REVEAL_HTML: \u0026lt;/div\u0026gt; custom css 위에서 얘기했듯이 custom css를 쓰는 방식은 #+REVEAL_EXTRA_CSS: ./modifications.css을 추가하는 것이다. slide의 vertical alignment를 변경[test] custom css를 사용해야 한다. slide의 heading font size, color 변경 custom css를 사용해야 한다. slide는 3종류가 있다. (title slide, horizontal slide, vertical slide) org mode에서 level1 header는 horizontal slide고 level2는 vertical slide다. 각각 설정을 한다. /* slide 제목 크기 */ .reveal h2 { font-size: 1.5em; /* color: #4CAF50; */ } /* vertical slide 제목 크기 */ .reveal h3 { font-size: 1.2em; /* color: #008CBA; */ } /* title slide 제목 크기 */ #sec-title-slide h2 { font-size: 2.5em; color: #FFF484; } slide의 content font size,color변경 custom css를 사용한다. section p { font-size: 0.5em; color: #FFF484; } slide에 reveal fragment 사용 #+ATTR_REVEAL: :frag (grow) * I will grow. [grow] * I will shrink. [shirink] * I rolled in. - appear [roll-in] * I will fade out. - disappear [ fade-out] * I don\u0026#39;t fragment. fragment는 list에 적용되는 effect다. list 각각의 항목을 space로 눌러서 시간차를 두고 보여 주거나, 크기조절하는 effect를 제공한다. grow는 list항목이 글자가 커지고, shrink는 작아지며, roll-in은 시간차를 두고 보여지고, fade-out은 시간차를 두고 사라진다. 사용법 C-c s reveal_fragment를 누르면, 예제가 보여진다.\nslide에서 reveal split 사용 #+REVEAL_HTML: \u0026lt;div class=\u0026#34;column\u0026#34; style=\u0026#34;float:left; width: 50%\u0026#34;\u0026gt; Column 1 #+REVEAL_HTML: \u0026lt;/div\u0026gt; #+REVEAL_HTML: \u0026lt;div class=\u0026#34;column\u0026#34; style=\u0026#34;float:right; width: 50%\u0026#34;\u0026gt; Column 2 #+REVEAL_HTML: \u0026lt;/div\u0026gt; 하나의 화면을 vertical로 쪽개서 사용한다. slide에 블럭 사용 slide블럭 사용은 org mode에서 직접 입력한다. #+REVEAL_HTML: \u0026lt;div class=\u0026#34;temp\u0026#34; style=\u0026#34;height:300px; border: 2px solid green; background-color: yellow; font-size: 0.5em; text-align: left; \u0026#34; \u0026gt; content1 content2 content3 #+REVEAL_HTML: \u0026lt;/div\u0026gt; slide에 수학 기호 사용- latex 수학 기호를 사용한다. 예를 들면, f(x)=\\frac{P(x)}{Q(x)}에 양끝에 $를 추가해서 사용하면 표시된다. \\(f(x)=\\frac{P(x)}{Q(x)}\\) $대신 \\(\u0026hellip;\\)을 사용해도 된다. latex기호를 찾고 org에서 사용할 때, 양끝에 $를 추가하고 reveal로 export하면 된다.\n1) $...$ - $\\frac{a}{b}$ - $\\binom{n}{k}$ 2) \\(...\\) - \\(\\frac{a}{b}\\) - \\(\\binom{n}{k}\\) slide line 간격 css에서 처리한다. line-height:2를 추가한다.\nsection li { font-size: 0.7em; color: #FFF484; line-height: 2; } ", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/org_how_to_use_reveal\/"
    },

        "content": "electron에서 folder에 접근하기에 대한 생각 내가 만드는 webtoon downloader의 경우 폴더를 선택하고, 선택된 폴더에 저장하는 기능이 있다. electron의 web browser(chromium)에서 local의 file system에 접근하는 건 보안때문에 제대로 동작하지 않는다. 그래서 그것에 대한 조사가 필요했다.\nwebkitdirectory html page에서 choose input 폴더는 \u0026lt;input\u0026gt;태그에 webkit directory option을 줘서 만든다.\n",

    "https:\/\/braindump.frege2turing.me\/posts\/electron_make_electron_app_3\/": {
        "title": "[electron] make electron app-3",
        "tags": [],
        "content": "renderer에서 crawling 기능 추가 renderer에서 crawling하기 위해서, crawling하는 코드를 가져온다.\ncrawl.js naver webtoon을 다운받는 crawling source를 crawl.js란 이름으로 추가한다.\nlet request = require(\u0026#39;request\u0026#39;) let cheerio = require(\u0026#39;cheerio\u0026#39;) let fs = require(\u0026#39;fs\u0026#39;) const image_download = (path,url,titleid,no,retryCount) =\u0026gt; { request( { url:url, headers: {\u0026#39;referer\u0026#39;: `https://comic.naver.com/webtoon/detail?titleId=${titleid}\u0026amp;no=${no}`}, encoding: null }, function(error, response,body){ if(error \u0026amp;\u0026amp; --retryCount\u0026gt;=0){ console.log(`retry ${titleid} ${no} ${retryCount}`); image_download(path,url,titleid,no,retryCount); return; } console.log(\u0026#34;statuscode:\u0026#34;, response.statusCode); console.log(\u0026#34;body:\u0026#34;, url); if (url.toString().includes(\u0026#39;_IMAG\u0026#39;)){ let fs_str = path + \u0026#39;/\u0026#39; + `${titleid}_${no}` + url.toString().split(\u0026#39;_IMAG01\u0026#39;)[1] fs.writeFile(fs_str , body, null, (err) =\u0026gt; { if(err) throw err;; console.log(\u0026#34;The file has been saved!\u0026#34;) }); } }); }; const getImgUrls = (titleid,no,path,nidAut,nidSes) =\u0026gt; { let j = request.jar(); let cookie1 = request.cookie(`NID_AUT=${nidAut}`); let cookie2 = request.cookie(`NID_SES=${nidSes}`); let url = \u0026#34;https://comic.naver.com\u0026#34; //jar로 묶는다. j.setCookie(cookie1,url); j.setCookie(cookie2,url); request({url: `https://comic.naver.com/webtoon/detail?titleId=${titleid}\u0026amp;no=${no}`,jar: j}, function(error, response,body){ // request(`https://comic.naver.com/webtoon/detail?titleId=${titleid}\u0026amp;no=${no}`, function(error, response,body){ console.log(\u0026#34;error:\u0026#34;+error); // console.log(\u0026#34;body:\u0026#34;+body); const $ = cheerio.load(body); const retryCount =5; for(let i=0; i\u0026lt;$(\u0026#39;.wt_viewer img\u0026#39;).length; i++) image_download(\u0026#34;download\u0026#34;,$(\u0026#39;.wt_viewer img\u0026#39;)[i].attribs.src, titleid,no,retryCount); }); } // for(let i=1; i\u0026lt; 5;i++){ // getImgUrls(813335,i); // } // for(let i=1, j=0; i\u0026lt; 5;i++,j++){ // setTimeout( () =\u0026gt; { // getImgUrls(783053,i); // },j*1000); // } let path = \u0026#39;\u0026#39;; for(let i=1, j=0; i\u0026lt;= 2;i++,j++){ const nidAut=\u0026#39;wIOaKL4KwP1xOvWc9vaMpf8WDsUCtljrnqfWmyP3E2w7O+DLRVXqGilo/OHm9eWc\u0026#39;; const nidSes=\u0026#39;AAABtuE014or2aojLwS9ksaE1jhs577YG9vXZl9wChP8GicWJZXmohis8cOWyqgy4Fi9eclPnD9v4hiYsTJAA46+xgpsGyRz+il1PUcXi94fxvGMxX09NLkBEPIVwHUIfTP5x7JoWICcENNeQbnpZzPSwKhqYxpyCmXLzl48GYzeiUKLDZnyn8HZGhTTVcXRTQUh5uSFPh4u+vPZ+RFpNmXLHkI6NQFYXPfZVJpYorgHa+GVLlJ/HHA4bPC0Iq+RI6lkiZtpmazQWb8F0vVrlpz5rx/uloYFcppIWMGF9E5N5xxH0tzW1JlYwy0xgTXQmm1jVIRv0qe4yae2ed/ElYvxAKlq9LYO7DwbkwSFdjSxLk9zmx5dAFEcn2gRwyKVV1vFlhStKwYGQwJagdrD9VgfuclRGxIcTX2tRHBBnW2NYmjC8AKoTYZYFqdcdx9cdITLLCcnBrUuse6KtChBIHB7MfY624y8slWG9Vts/gev7scJiQFJ5+5FbcYA1xV6Dw8hh3D5nXH3b/iyBemXEj+GeuQuzVl+kqoBKj4AyW2oORFqbWsJRYBY+M2MXfZnhb1UvKqCpu5Kkq4sGksQclLN93c=\u0026#39;; setTimeout( () =\u0026gt; { getImgUrls(675393,i,path,nidAut,nidSes); },j*1000); } 별다른 건 없다. 여튼 여기서 require로 2개의 package \u0026lsquo;request\u0026rsquo;, \u0026lsquo;cheerio\u0026rsquo; 를 load하는데 현재 없기때문에 npm으로 설치해준다.\nindex.html 그리고 index.html에서 require로 crawl.js를 load한다. 두개의 package를 script태그에 추가한다.\n\u0026lt;script\u0026gt; require(\u0026#39;./crawl.js\u0026#39;) require(\u0026#39;./renderer.js\u0026#39;) \u0026lt;/script\u0026gt; 이전에도 말했듯이, nodejs는 commmon js를 사용하고 chome browser의 js는 ES6문법을 따른다. 지금 require 코드는 renderer process가 처리하는 ES6에선 이해할 수 없는 문법이다. 보통 여기에서 에러가 난다. 그래서 여기 서 설명했듯이 main process에서 처리해 줘야 한다. 처리를 했으면 에러가 나지는 않는다.\ncrawling app UI 만들기 ui에선 사용자로부터 입력을 받는다. title명, 회차, 저장받을 위치, 성인이라면 성인 인증 쿠키값(2개)다. 여기서 회차는 범위로 받을 수 있다. 어쨋든, 이것 들은 원래 crawling 프로그램에서는 program에서 상수로 주어졌던 값들이다. 하지만, UI에서 입력을 받기 때문에 이것을 변수 처리 해줘야 한다. 이제 UI를 만들어보자. 6개의 값들을 UI에서 받기 위해서 renderer process가 보여주는 index.html에서 6개의 input창을 만든다.\n입력 UI만들기 6개의 입력을 받는 UI를 만들자. index.html에서 6개의 input을 추가하면 다음과 같은 모양이 된다.\nFigure 1: app screen\n아래와 같이 코드를 넣으면 된다.\n\u0026lt;form method=\u0026#34;post\u0026#34;\u0026gt; \u0026lt;input type=\u0026#34;text\u0026#34; name=\u0026#34;title-id\u0026#34; placeholder=\u0026#34;title-id\u0026#34; required=\u0026#34;required\u0026#34; /\u0026gt; \u0026lt;input type=\u0026#34;text\u0026#34; name=\u0026#34;start-no\u0026#34; placeholder=\u0026#34;start-no\u0026#34; required=\u0026#34;required\u0026#34; /\u0026gt; \u0026lt;input type=\u0026#34;text\u0026#34; name=\u0026#34;end-no\u0026#34; placeholder=\u0026#34;end-no\u0026#34; required=\u0026#34;required\u0026#34; /\u0026gt; \u0026lt;input type=\u0026#34;text\u0026#34; name=\u0026#34;path\u0026#34; placeholder=\u0026#34;path\u0026#34; required=\u0026#34;required\u0026#34; /\u0026gt; \u0026lt;input type=\u0026#34;text\u0026#34; name=\u0026#34;nid-aut\u0026#34; placeholder=\u0026#34;nid-aut\u0026#34; required=\u0026#34;required\u0026#34; /\u0026gt; \u0026lt;input type=\u0026#34;text\u0026#34; name=\u0026#34;nid-ses\u0026#34; placeholder=\u0026#34;nid-ses\u0026#34; required=\u0026#34;required\u0026#34; /\u0026gt; \u0026lt;button type=\u0026#34;submit\u0026#34; class=\u0026#34;btn btn-primary btn-block btn-large\u0026#34;\u0026gt;Let me in.\u0026lt;/button\u0026gt; \u0026lt;/form\u0026gt; 화면 사이즈도 키우자. main process에서 화면의 크기를 정한다. 1200x 800으로 하자.\nconst win = new BrowserWindow({ width: 1200, height: 800, webPreferences: { nodeIntegration: true, contextIsolation: false, preload: path.join(__dirname, \u0026#39;preload.js\u0026#39;) } }) 크기나 UI를 수정하는 것은 개발자 도구를 사용해서 조절한다. 편집은 다음을 참조하자. 편집화면 (새창이나 새탭에서 open)\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/electron_make_electron_app_3\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/electron_make_electron_app_4\/": {

        "content": "file 선택창 webtoon의 이미지를 저장하는 파일 선택창은 input tag에서 변경한다. input tag의 type을 file로 하면 된다.\nFigure 1: file exploer\n코드도 보면 다음과 같다.\n\u0026lt;div class=\u0026#34;login\u0026#34;\u0026gt; \u0026lt;h1\u0026gt;Naver Webtoon Downloader\u0026lt;/h1\u0026gt; \u0026lt;form method=\u0026#34;post\u0026#34;\u0026gt; \u0026lt;input type=\u0026#34;text\u0026#34; name=\u0026#34;title-id\u0026#34; placeholder=\u0026#34;title-id\u0026#34; required=\u0026#34;required\u0026#34; /\u0026gt; \u0026lt;input type=\u0026#34;text\u0026#34; name=\u0026#34;start-no\u0026#34; placeholder=\u0026#34;start-no\u0026#34; required=\u0026#34;required\u0026#34; /\u0026gt; \u0026lt;input type=\u0026#34;text\u0026#34; name=\u0026#34;end-no\u0026#34; placeholder=\u0026#34;end-no\u0026#34; required=\u0026#34;required\u0026#34; /\u0026gt; \u0026lt;input type=\u0026#34;file\u0026#34; name=\u0026#34;path\u0026#34; placeholder=\u0026#34;path\u0026#34; required=\u0026#34;required\u0026#34; /\u0026gt; \u0026lt;input type=\u0026#34;text\u0026#34; name=\u0026#34;nid-aut\u0026#34; placeholder=\u0026#34;nid-aut\u0026#34; required=\u0026#34;required\u0026#34; /\u0026gt; \u0026lt;input type=\u0026#34;text\u0026#34; name=\u0026#34;nid-ses\u0026#34; placeholder=\u0026#34;nid-ses\u0026#34; required=\u0026#34;required\u0026#34; /\u0026gt; \u0026lt;button type=\u0026#34;submit\u0026#34; class=\u0026#34;btn btn-primary btn-block btn-large\u0026#34;\u0026gt;Start Download\u0026lt;/button\u0026gt; \u0026lt;/form\u0026gt; \u0026lt;/div\u0026gt; file창 ui 변경 file창의 ui가 이쁘지 않다고 생각된다면 codepen에 들어가서 file select로 검색해서 괜찮은 ui로 바꾸자. 나는 그대로 쓰기로 했다.\nfake path input으로 입력되어진 값들중에 path의 경우는, path가 포함되지 않는다. 경로가 다 표시 되지 않는 fakepath를 갖는다. browser에서 local path를 얻는건 보안상 위험하기 때문이다. 그래서 다른 방식으로 path를 가져오는데, 그것은 javascript를 사용한다. fakepath는 검색요!\ndocument.querySelector(\u0026#39;#path\u0026#39;).file[0].path; 위와 같은 방식으로 가져온다.\n폴더의 처리 우리가 원한건 저장 폴더였다. 이미지가 저장될 폴더였기 때문에 file explorer가 실행되서 폴더만 선택되게 할 수 있다. 이것은 webkitdirectory라는 option을 input tag에 붙이는 방식이다.\n\u0026lt;input type=\u0026#34;file\u0026#34; name=\u0026#34;path\u0026#34; id =\u0026#34;path\u0026#34; placeholder=\u0026#34;path\u0026#34; required=\u0026#34;required\u0026#34; webkitdirectory/\u0026gt; 위와 같이 하면 폴더를 선택할 수 있다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/electron_make_electron_app_4\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/electron_make_electron_app_5\/": {

        "content": "ui 입력값 가져오기 form창의 input에 입력된 값은, start download버튼을 누르면 가져오게 해야 한다. renderer의 js에 startDownload라는 함수를 만든다. 이 함수는 start download 버튼이 눌려지면, 호출된다.\nconst startDownload = () =\u0026gt; { let titleId = document.querySelector(\u0026#34;#titleId\u0026#34;); let startNo = document.querySelector(\u0026#34;#startNo\u0026#34;); let endNo = document.querySelector(\u0026#34;#endNo\u0026#34;); let path = document.querySelector(\u0026#34;#path\u0026#34;); let nidAut = document.querySelector(\u0026#34;#nidAut\u0026#34;); let nidSes = document.querySelector(\u0026#34;#nidSes\u0026#34;); } 아래 그림을 보자.\nFigure 1: start download\n여기서 start download 버튼이 눌려지면, js에 있는 startDownload()가 호출되게 한다. 그리고 form tag에서 onSubmit=startDownload()를 호출하게 한다.\n\u0026lt;form method=\u0026#34;post\u0026#34; onSubmit=\u0026#34;startDownload();\u0026#34;\u0026gt; \u0026lt;input type=\u0026#34;text\u0026#34; name=\u0026#34;title-id\u0026#34; id=\u0026#34;titleId\u0026#34; placeholder=\u0026#34;title-id\u0026#34; required=\u0026#34;required\u0026#34; /\u0026gt; \u0026lt;input type=\u0026#34;text\u0026#34; name=\u0026#34;start-no\u0026#34; id=\u0026#34;startNo\u0026#34; placeholder=\u0026#34;start-no\u0026#34; required=\u0026#34;required\u0026#34; /\u0026gt; \u0026lt;input type=\u0026#34;text\u0026#34; name=\u0026#34;end-no\u0026#34; id=\u0026#34;endNo\u0026#34; placeholder=\u0026#34;end-no\u0026#34; required=\u0026#34;required\u0026#34; /\u0026gt; \u0026lt;input type=\u0026#34;file\u0026#34; name=\u0026#34;path\u0026#34; id =\u0026#34;path\u0026#34; placeholder=\u0026#34;path\u0026#34; required=\u0026#34;required\u0026#34; webkitdirectory/\u0026gt; \u0026lt;input type=\u0026#34;text\u0026#34; name=\u0026#34;nid-aut\u0026#34; id=\u0026#34;nidaut\u0026#34; placeholder=\u0026#34;nid-aut\u0026#34; required=\u0026#34;required\u0026#34; /\u0026gt; \u0026lt;input type=\u0026#34;text\u0026#34; name=\u0026#34;nid-ses\u0026#34; id=\u0026#34;nidses\u0026#34; placeholder=\u0026#34;nid-ses\u0026#34; required=\u0026#34;required\u0026#34; /\u0026gt; \u0026lt;button type=\u0026#34;submit\u0026#34; class=\u0026#34;btn btn-primary btn-block btn-large\u0026#34;\u0026gt;Start Download\u0026lt;/button\u0026gt; \u0026lt;/form\u0026gt; 그런데 제대로 동작이 되지 않는다. startDownload()에 console.log()를 찍어도 log가 보이지 않는다. 이것은 버튼을 누르는 순간 새로고침이 되서 모든 값들이 초기화되고 renderer process가 새로 시작되기 때문이다. 이 문제를 해결하기 위해선 startDownload()도 return을 false로 하고, html의 form tag에도 false를 return하게 처리해야 한다고 한다.\n우선 form tag 처리를 해보자.\n\u0026lt;form method=\u0026#34;post\u0026#34; onsubmit=\u0026#34;return startDownload();\u0026#34;\u0026gt; \u0026lt;input type=\u0026#34;text\u0026#34; name=\u0026#34;title-id\u0026#34; id=\u0026#34;titleId\u0026#34; placeholder=\u0026#34;title-id\u0026#34; required=\u0026#34;required\u0026#34; /\u0026gt; \u0026lt;input type=\u0026#34;text\u0026#34; name=\u0026#34;start-no\u0026#34; id=\u0026#34;startNo\u0026#34; placeholder=\u0026#34;start-no\u0026#34; required=\u0026#34;required\u0026#34; /\u0026gt; \u0026lt;input type=\u0026#34;text\u0026#34; name=\u0026#34;end-no\u0026#34; id=\u0026#34;endNo\u0026#34; placeholder=\u0026#34;end-no\u0026#34; required=\u0026#34;required\u0026#34; /\u0026gt; \u0026lt;input type=\u0026#34;file\u0026#34; name=\u0026#34;path\u0026#34; id =\u0026#34;path\u0026#34; placeholder=\u0026#34;path\u0026#34; required=\u0026#34;required\u0026#34; webkitdirectory/\u0026gt; \u0026lt;input type=\u0026#34;text\u0026#34; name=\u0026#34;nid-aut\u0026#34; id=\u0026#34;nidaut\u0026#34; placeholder=\u0026#34;nid-aut\u0026#34; required=\u0026#34;required\u0026#34; /\u0026gt; \u0026lt;input type=\u0026#34;text\u0026#34; name=\u0026#34;nid-ses\u0026#34; id=\u0026#34;nidses\u0026#34; placeholder=\u0026#34;nid-ses\u0026#34; required=\u0026#34;required\u0026#34; /\u0026gt; \u0026lt;button type=\u0026#34;submit\u0026#34; class=\u0026#34;btn btn-primary btn-block btn-large\u0026#34;\u0026gt;Start Download\u0026lt;/button\u0026gt; \u0026lt;/form\u0026gt; 그리고 js에서도 처리해준다.\nconst startDownload = () =\u0026gt; { console.log(\u0026#34;************\u0026#34;) let titleId = document.querySelector(\u0026#34;#titleId\u0026#34;); let startNo = document.querySelector(\u0026#34;#startNo\u0026#34;); let endNo = document.querySelector(\u0026#34;#endNo\u0026#34;); let path = document.querySelector(\u0026#34;#path\u0026#34;); let nidAut = document.querySelector(\u0026#34;#nidAut\u0026#34;); let nidSes = document.querySelector(\u0026#34;#nidSes\u0026#34;); console.log(\u0026#34;start Download\u0026#34; + titleId) return false; } 그런데 이렇게 해도 제대로 동작하지 않는다. 에러 메시지도 금방 지나가서 볼 수 없다. 그런데 강사는 말한다. crawl.js를 load하는게 export하고 require하기 때문이라고, 그래서 그 부분을 script로 바꿔줘야 한다고 말한다. 이해가 되지 않았지만, 시키는대로 해보기로 한다. require부분을 다 지워주고 script로 crawl.js만 추가 시켰다.\n\u0026lt;script src=\u0026#34;./crawl.js\u0026#34;\u0026gt;\u0026lt;/script\u0026gt; 이렇게 하니 log가 찍히고 새로고침도 안하는듯 하다. log는 html object가 찍히는데, value를 찍히게 하기 위해서 다음과 같이 바꾸면 된다.\nconsole.log(\u0026#34;start Download\u0026#34; + titleId.value) 근데 실제 startDownload함수에서 각 변수에 값이 들어가게 해야 하기 때문에 모두 value를 추가한다.\nconst startDownload = () =\u0026gt; { console.log(\u0026#34;************\u0026#34;) let titleId = document.querySelector(\u0026#34;#titleId\u0026#34;).value; let startNo = document.querySelector(\u0026#34;#startNo\u0026#34;).value; let endNo = document.querySelector(\u0026#34;#endNo\u0026#34;).value; let path = document.querySelector(\u0026#34;#path\u0026#34;).files[0].path; let nidAut = document.querySelector(\u0026#34;#nidAut\u0026#34;).value; let nidSes = document.querySelector(\u0026#34;#nidSes\u0026#34;).value; console.log(\u0026#34;start Download\u0026#34; + titleId.value) return false; } 다만 path는 조금 처리가 다르다. fake path때문에 그렇다.\n최종 코드 작성 이제 ui에서 사용자가 입력한 값을 코드에서 가져오는것에 성공했다. 원래 crawling하는 소스에 입력해서 제대로 이미지를 load하는지 알아봐야겠다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/electron_make_electron_app_5\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/css_css_principles\/": {
        "title": "[css] css principles",

        "content": "html 문서의 본질 html 문서란? html은 문자열로된 문서다. 혹은 도화지로 봐도 된다. 눈에 보이지 않는 line으로 구성되어 있다. html tag를 사용하면 같은 문자열이라도 크게, 작게 표현할 수 있다. 꾸미기가 된다. 어떤 문자는 두껍게, italic으로 꾸미기가 된다. 하지만 옛날 이야기다. css가 없던 아주 오래전엔 tag를 이용해서 시각적인 문서를 만들었다. 지금은 css다. html의 tag들은 이미 useless한 구성품이 되었다. 문서의 골격만 잡는 철골 구조물이 되었고, 그 구조물을 만드는건 div태그다. 한마디로 결론내면, html문서는 div태그로 이루어졌다고 보면 된다. div는 박스다. 그리고 html문서도 박스형태다.\ndiv 태그 div안에는 문자열,그림과 같은 resource들을 담고 있고, 이 박스는 자신이 포함된 박스에 한줄을 전체 차지한다. 물이 채워진 비커가 있다고 하자. 이 비커에 박스를 넣는다고 생각하자. 박스를 넣으면 수면위에 뜬다. 윗칸을 채운다. 또 다른 박스를 넣으면 수면위로 올라가 다음줄에 박스를 차지한다. 박스가 줄줄이 있다고 생각하면 된다.박스가 자신을 담고 있는 비커의 수면을 다 차지하기 때문에 다음에 순서대로 박스가 쌓여지게 되는 것이다. html에서 span이란 박스도 있다. 이것은 내용물 만큼만 채워진 박스이기 때문에 비커에 박스를 넣으면 수면위 빈자리를 찾아서 채워지면서 쌓이게 된다. 이런 tag를 inline tag라고 부른다. span태그도 살펴봤지만, 위에서도 말했듯이 html문서에서는 div태그만 알면 된다. 가장 기본이 되는 tag다. div 태그의 크기는 유동적이다. 왜냐? 어떤 resource가 담겨질지 모르기 때문이다. div의 크기를 결정하는 width, height를 생각해보자. html문서가 주어지고, div태그가 있다고 하면, div태그의 width는 한줄을 다 차지 한다고 했다. 왜냐면 부모가 html문서라서 width는 문서의 width가 곧 div의 width가 된다. 만일 부모가 400px의 width를 갖는 상자라면, 자식 상자의 width도 400px이 되는 것이다. 한줄을 꽉 채우는 width를 갖게 된다. 그러면, height는 어떻게 될까? div 박스는 resource를 채운다. resource의 height가 div의 height를 결정한다. 따라서 아무런 resource가 없는 div는 height가 0이 된다.\ndiv외에 사용되는 tag div태그가 html문서를 이루는 뼈대고 거의 모든 문서는 div태그만으로 해서 나타낼수 있다. 하지만, h1-h3까지의 문자열 tag, img태그, input, button과 같은 form tag들은 특정 목적을 위해 사용된 고정된 tag들이다. 그래서 이런 태그들도 div와 더불어 사용된다.\ncss html로 만들것은 이제, div태그와 문자열 뿐이다. div태그와 문자열로 건물의 뼈대만 만든다. 나머지는 모두 css로 보여준다. 이것을 가장 간명하게 보여주는 것은 css zengarden 이다. 여기서 zen garden은 동일한 html문서가 css에 따라 어떻게 다양한 모습으로 보여주는지를 확인 시켜준다.\ncss 사용법 html문서를 div를 사용해서 만든다. div에는 문자열,동영상,이미지와 같은 resource들이 들어간다. 여기서 꾸며야 한다고 판단되는 div가 있을 수 있다. 이 때 표시를 한다. html문서에서 class나 id로 표시한다. css는 html문서에 표시한 class,id를 선택자라고 한다. 이말은 css에서 꾸미기로 결정한,선택한 구조물이라는 뜻이다. class와 id의 차이에 대해서 말해보자.\n\u0026#34;사과\u0026#34; \u0026#34;사과\u0026#34; \u0026#34;오렌지\u0026#34; \u0026#34;오렌지\u0026#34; 4개의 문자열이 있다. 4개의 문자열이 각각 div 태그로 만들어졌다고 하자.\n\u0026lt;div\u0026gt;사과\u0026lt;/div\u0026gt; \u0026lt;div\u0026gt;사과\u0026lt;/div\u0026gt; \u0026lt;div\u0026gt;오렌지\u0026lt;/div\u0026gt; \u0026lt;div\u0026gt;오렌지\u0026lt;/div\u0026gt; 이때 사과는 빨간색 오렌지는 노란색으로 표시하고 싶다고 하자. 그럴때, html문서의 사과와 오렌지에 각각 class로 표시를 하는 것이다.\n\u0026lt;div class=\u0026#34;apple\u0026#34;\u0026gt;사과\u0026lt;/div\u0026gt; \u0026lt;div class=\u0026#34;apple\u0026#34;\u0026gt;사과\u0026lt;/div\u0026gt; \u0026lt;div class=\u0026#34;orange\u0026#34;\u0026gt;오렌지\u0026lt;/div\u0026gt; \u0026lt;div class=\u0026#34;orange\u0026#34;\u0026gt;오렌지\u0026lt;/div\u0026gt; 이렇게 class로 표시하면, css가 꾸민다. id는 html page가 나타내는 resource에서 유니크한 모양이나 색깔을 갖는 경우 처리한다.\ncss 적용법 보통 디자이너가 있을경우 figma로 된 파일을 준다. 그러면 front-end가 그거대로 모양을 만든다. 여기 참조\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/css_css_principles\/"
    },

        "title": "[electron] basic principles",
        "tags": [],
        "content": "main process와 renderer process electron에는 2개의 process가 있다. main process와 renderer process라고 하는데, main process는 node process로 보면 되고, renderer는 chromium browser process라고 보면 된다. 유명한 그림으로 다음과 같은 것이 있다.\nFigure 1: electron process\nmain process electron app은 entry point가 있다. 보통 main.js or index.js다. package.json을 열어보면,main.js나 index.js가 start로 표시되어 있는 것을 확인할 수 있다. node가 entry point를 실행하고, main process가 된다. 이 process는 node process라서 system과 통신을 할 수 있다. system입장에선 하나의 system process이기 때문에 file에 접근도 가능한 것이다. electron app의 입장에선 main process가 app의 life cycle도 책임지고 browserWindow로 window를 만드는데, window 관리도 한다. main process는 무조건 하나이상의 browserWindow를 갖게 되어 있다. 쉽게 생각하면 package에 정의된 main.js는 그냥 main process로 이해하면 된다.\nrenderer process main은 browserWindow로 window창을 만들뿐 창을 rendering하는것은 renderer process에서 한다. 창을 만든다는 것은 chomium browser를 실행만 시킨다는 것이다. 웹페이지와 웹페이지를 보여주는 내부 구성요소인 react나 vue, html,css,js는 chromium browser안에서 웹페이지를 만들뿐이다. renderer process가 뭐냐라는 질문에 그냥 간단히 project를 만들고, index.html,과 index.html을 사용하는 css,js 모두 renderer process라고 생각하면 된다. package.json에서 main.js로 지정한것 이외의 것을 renderer process라고 생각하면 된다.\nTODO IPC 통신 main process와 renderer process는 서로 통신을 한다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/electron_basic_principles\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/electron_drag_n_drop\/": {
        "title": "[electron] drag n drop",
        "tags": [],
        "content": "의도 electron으로 drag n drop을 사용할 일이 많을 듯하다. file이나 url을 drag n drop으로 electron app에 넣는 것을 해보자. 이것은 electronprinciples 에 대한 이해가 필요하다.\nelectron project 만들기 먼저 project를 만들자. nvm use v18.0.0으로 한후 만든다.\nnpx create-electron-app ddapp index.html이 이미 src폴더 아래 만들어졌다. 다음 tag를 추가한다.\n\u0026lt;div id = \u0026#34;dropzone\u0026#34;\u0026gt;\u0026lt;/div\u0026gt; 동일한 위치에 style.css를 만든다.\n* { } body{ width: 100vw; height: 100vh; } #dropzone { border-radius: 10px; margin:10px auto; width: 70vw; height: 40vh; border: 30x dotted crimson; } renderer.js도 만든다.\nconst dropzone = document.getElementById(\u0026#34;dropzone\u0026#34;) dropzone.addEventListener(\u0026#34;dragover\u0026#34;, (e)=\u0026gt;{ e.stopPropagation(); e.preventDefault(); }); dropzone.addEventListener(\u0026#34;drop\u0026#34;, (e) =\u0026gt; { e.stopPropagation(); e.preventDefault(); console.log(e) }) 여기까지 하면 renderer process를 만든것이다. 즉, main process는 package.json에 기술된 index.js이고, index.html,style.css.renderer.js는 renderer process가 된다. process와 main process에 대한 설명은 여기 를 참조한다. 여기까지 하고 npm start로 실행시켜 보자.\nFigure 1: dd1\n예상과 다르다. 위에서 기술한 index.html과 renderer.js가 실행되지 않고 개발자도구가 켜져 있다. 아무래도 이것은 main process에서 renderer process를 실행하지 않는듯하다. renderer에 해당하는 index.html에서 css와 js연결이 잘못 되어 있고, main process에 보니 개발자 도구가 켜져 있다. // mainWindow.webContents.openDevTools(); 그래서 주석처리하고 다시 실행했다.\nFigure 2: dd2\n제대로 동작했다. 여기서 renderer js에 event handler를 만들었는데, 제대로 동작하는지 확인해 보자.\n개발자 도구와 refresh 그런데 개발 도구 창을 닫아버렸다. 개발 도구창을 f12누르면 나올 수 있도록 ipc처리를 해보자. renderer에서 f12를 누르면 main에게 알려서 개발도구창을 열게 하는 것이다. f5를 누르면 refresh도 하게 하자.\nmain process에 해당하는 index.js를 수정하자. ipcmain을 사용할 수 있게 하고 on함수를 사용하자.\nconst { app, BrowserWindow, ipcmain } = require(\u0026#39;electron\u0026#39;); ipcmain을 가져오고, 여기서 renderer가 보내는 message를 처리한다.\n//렌더러프로세스에서 보내는 메시지 처리 ipcMain.on(\u0026#39;toggle-debug\u0026#39;, (event, arg)=\u0026gt; { //디버기 툴 토글(on/off) win.webContents.toggleDevTools() }) ipcMain.on(\u0026#39;refresh\u0026#39;, (event, arg)=\u0026gt; { //페이지 갱신 win.reload(); }) renderer process에 해당하는 renderer.js도 수정해야 한다.\nconst { ipcRenderer } = require(\u0026#39;electron\u0026#39;) // 키보드 입력 document.addEventListener(\u0026#39;keydown\u0026#39;, (event) =\u0026gt; { if(event.keyCode==123){ //F12 //메인프로세스로 toggle-debug 메시지 전송 (디버그 툴 토글시켜라) ipcRenderer.send(\u0026#39;toggle-debug\u0026#39;, \u0026#39;an-argument\u0026#39;) } else if(event.keyCode==116){ //F5 //메인프로세스로 refresh 메시지 전송 (페이지를 갱신시켜라) ipcRenderer.send(\u0026#39;refresh\u0026#39;, \u0026#39;an-argument\u0026#39;) } }) 근데, 여기서 main process에서 renderrer process가 보내는 값에 따라 에러가 발생한다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/electron_drag_n_drop\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/electron_make_dmg_installer\/": {
        "title": "[electron] make dmg installer",
        "tags": [],
        "content": "dmg installer란? 우선 dmg installer가 뭔지 알아야 한다. dmg installer는 아래와 같은 모양이다.\nFigure 1: dmg installer\nmac에서 실행되는 app을 다른 사람에게 배포할때 사용하는 program을 dmg installer라고 부른다. 간단히 말해서 dmg라는 설치 파일을 만드는 것이다.\n내 의도 우리의 원래 계획은 electron으로 어플을 만들고, mac app으로 변환한 후, dmg파일로 만들어 배포하는 것이다. swift로 mac app을 만들고 dmg로 만드는게 아니다. 여기서는 electron app으로부터 dmg파일을 만드는 과정을 나열한다.\ndmg installer만들기 electron project를 만들고, mac app을 만들어야 한다. mac app을 만든 후 create-dmg로 dmg를 만들면 끝이다.\nnode project부터 dmg 만들기 electron project를 만들어야 한다. electron project를 만드는 법은 여러가지가 있다. 그중 node project를 만들고 이것으로부터 dmg를 만들자.\nnode project에서 mac app만들기 electron package 설치및 start script작성\n폴더를 만든다. 그리고 최신 node를 nvm use v18.0.0으로 설정 후 project를 만든다.\nnpm init npm install --save-dev electron electron을 만들기 위해서 electron을 설치한다. electron은 일반적인 node app과 달리 필수적으로 처리해줘야 하는게 있다. package.json을 열고 \u0026ldquo;scripts\u0026rdquo;:\u0026ldquo;test\u0026quot;부분을 다 지우고 아래와 같이 한다.\n\u0026#34;scripts\u0026#34;:{ \u0026#34;start\u0026#34;: \u0026#34;electron .\u0026#34; } 이렇게 해야 npm start로 실행할 수 있다.\nindex.html 생성\nroot에 만든다.\n\u0026lt;!DOCTYPE html\u0026gt; \u0026lt;html\u0026gt; \u0026lt;head\u0026gt; \u0026lt;meta charset=\u0026#34;UTF-8\u0026#34;\u0026gt; \u0026lt;!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP --\u0026gt; \u0026lt;meta http-equiv=\u0026#34;Content-Security-Policy\u0026#34; content=\u0026#34;default-src \u0026#39;self\u0026#39;; script-src \u0026#39;self\u0026#39;\u0026#34;\u0026gt; \u0026lt;meta http-equiv=\u0026#34;X-Content-Security-Policy\u0026#34; content=\u0026#34;default-src \u0026#39;self\u0026#39;; script-src \u0026#39;self\u0026#39;\u0026#34;\u0026gt; \u0026lt;title\u0026gt;Hello World!\u0026lt;/title\u0026gt; \u0026lt;/head\u0026gt; \u0026lt;body\u0026gt; \u0026lt;h1\u0026gt;Hello World!\u0026lt;/h1\u0026gt; We are using Node.js \u0026lt;span id=\u0026#34;node-version\u0026#34;\u0026gt;\u0026lt;/span\u0026gt;, Chromium \u0026lt;span id=\u0026#34;chrome-version\u0026#34;\u0026gt;\u0026lt;/span\u0026gt;, and Electron \u0026lt;span id=\u0026#34;electron-version\u0026#34;\u0026gt;\u0026lt;/span\u0026gt;. \u0026lt;/body\u0026gt; \u0026lt;/html\u0026gt; index.js 생성\nroot에 만든다.\nconst { app, BrowserWindow } = require(\u0026#39;electron\u0026#39;) // include the Node.js \u0026#39;path\u0026#39; module at the top of your file const path = require(\u0026#39;path\u0026#39;) // modify your existing createWindow() function function createWindow () { const win = new BrowserWindow({ width: 800, height: 600, webPreferences: { preload: path.join(__dirname, \u0026#39;preload.js\u0026#39;) } }) win.loadFile(\u0026#39;index.html\u0026#39;) } app.whenReady().then(() =\u0026gt; { createWindow() }) app.on(\u0026#39;window-all-closed\u0026#39;, function () { if (process.platform !== \u0026#39;darwin\u0026#39;) app.quit() }) preload.js 생성\nroot에 만든다.\nwindow.addEventListener(\u0026#39;DOMContentLoaded\u0026#39;, () =\u0026gt; { const replaceText = (selector, text) =\u0026gt; { const element = document.getElementById(selector) if (element) element.innerText = text } for (const dependency of [\u0026#39;chrome\u0026#39;, \u0026#39;node\u0026#39;, \u0026#39;electron\u0026#39;]) { replaceText(`${dependency}-version`, process.versions[dependency]) } }) npm start로 실행\n아래와 같은 app이 만들어진다.\nFigure 2: electron app\nelectron forge 설치\nforge를 설치하면 electron app을 mac app으로 packaging할 수 있다.\nnpm install --save-dev @electron-forge/cli npx electron-forge import make\n아래 명령을 실행하면 out폴더에 project.app이라는 mac app이 만들어 진다.\nnpm run make mac app으로 dmg 만들기 out폴더에 eapp.app이라는 mac app을 forge로 부터 만들었다. 이것을 dmg파일로 만드는 것은 간단하다. 우선 create-dmg라는 program을 설치해야 한다.\nbrew install create-dmg 위와 같이 해서 설치한다. 설치한 create-dmg를 실행하면 끝이다. out폴더의 mac app으로 이동한 후\ncreate-dmg ./app이름 이렇게 하면 dmg 파일이 만들어진다.\nnpx create-electron-app electron dmg app을 가장 빠르게 만드는 방법이다.\nelectron app만들기 npx를 사용하면 된다. npx로 electron app을 만들면 electron을 따로 설치할 필요가 없다. 또한 electron-forge도 설치할 필요가 없다. electron-forge는 mac에서 사용하는 app을 만들어주는 package다. project를 만들기 위해서 최신 node로 설정하자.\nnvm use v18.0.0 project를 만들자.\nnpx create-electron-app simpleapp 이렇게 하면 위에서 node project를 만드는 방식보다 훨씬 간단히 만들 수 있다. 왜냐하면 simpleapp이란 폴더를 따로 생성할 필요도 없기 때문이다. 거기에 electron을 설치하고, 필수로 index.js,index.html,preload.js를 기본적으로 만들어주기 때문이다. 다 만들어준다. electron으론으로 app을 만들때는 무조건 npx create로 만든다. 여기서 npm start만 해주면 된다.\nnpm start Figure 3: npx\nmac app만들기 이미 electron forge까지 설치되어 있기 때문에 mac app을 만드는 것도 쉽다.\nnpm run make 이렇게 해주면, out폴더에 mac app이 만들어진다.\ndmg만들기 create-dmg를 사용해서 만들면 된다. 만일 없다면 brew install create-dmg로 설치한다. mac app이 위치한 폴더로 간다.\ncreate-dmg app이름 이렇게 하면 dmg installer가 만들어진다.\nFigure 4: dmg installer\ndmg installer 꾸미기 dmg installer를 만들기 위해선 create-dmg를 사용하면 된다. swift로 mac app을 만들던, node로 mac app을 만들던, app이 있다는 가정하에 말을 한다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/electron_make_dmg_installer\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/nodejs_crawling_naver_webtoon_7\/": {
        "title": "[nodejs] crawling-naver webtoon-7",
        "tags": [],
        "content": "webtoon viewer crawling의 일반화 title명과 회수 지금까지 한건, 특정 제목을 가진 webtoon의 특정 page를 url로 전달해서 만화 image를 다운 받았다. webtoon의 제목을 입력받고, webtoon의 몇번째 화 인지도 입력 받는다면, program을 일반화 할 수 있다. 그래서 처음 시작할때 request로 webtoon page url입력 받아 처리하는 부분을 title, no를 받는 함수로 바꿀 것이다. 코드로 보면 다음과 같다.\nrequest(\u0026#39;https://comic.naver.com/webtoon/detail?titleId=813335\u0026amp;no=1\u0026#39;, function(error, response,body){ const $ = cheerio.load(body); for(let i=0; i\u0026lt;$(\u0026#39;.wt_viewer img\u0026#39;).length; i++) image_download(\u0026#34;download\u0026#34;,$(\u0026#39;.wt_viewer img\u0026#39;)[i].attribs.src); }); 이것을 getImageUrls함수로 바꾼다. 바꿀때 변수를 string에 어떻게 포함시킬것인가? concat을 사용할 것인가? tip이긴 한데, 홑따옴표로 string을 묶고 거기에 ${}로 embeded한다. js에서 무척 많이 쓰이는 방법이다.\n변수를 string에 embeded하는 방법: ` `로 string을 묶고 ${var}로 embeded한다.\nconst getimageurls = (titleId,no) =\u0026gt; { request(`https://comic.naver.com/webtoon/detail?titleId=${titleId}\u0026amp;no=${no}`, function(error, response,body){ const $ = cheerio.load(body); for(let i=0; i\u0026lt;$(\u0026#39;.wt_viewer img\u0026#39;).length; i++) image_download(\u0026#34;download\u0026#34;,$(\u0026#39;.wt_viewer img\u0026#39;)[i].attribs.src); }); getImageurls(813335,10); 이렇게 일반화한게 잘 되는지 확인하자. 아래와 같이 10화의 image들이 추출되는지 확인해 보자.\ngetImageurls(813335,10); 안된다. 이 만화는 연재한지 얼마 안된다. 그래서 3화를 해보자.\ngetImageurls(813335,3); 이상없이 동작하는 것을 확인할 수 있다.\n파일명 title과 회차를 입력하면 회차의 모든 image를 download폴더에 저장되었다. 그런데, 우리가 원하는 회차는 특정 회차일 수도 있지만, 전체 회차일 수도 있다. 이때 저장되는 파일명이 모두 동일하면 겹쳐 써진다. 그래서 통일된 파일명이 필요하다.\ntitleid_no_이미지number.jpg 형태로 파일명을 정했다. 파일을 저장할때 원래 image가 가진 file명에서 이미지number만 split해서 가져왔다. 이것을 위와 같은 형식으로 저장하기 위해선, fileWrite()를 수행하는 함수에 title명과 회차(no)를 넘겨주어 처리해야 한다. 이것을 처리한 소스코드는 다음과 같다.\nlet request = require(\u0026#39;request\u0026#39;) let cheerio = require(\u0026#39;cheerio\u0026#39;) let fs = require(\u0026#39;fs\u0026#39;) const image_download = (path,url,titleid,no) =\u0026gt; { request( { url:url, headers: {\u0026#39;referer\u0026#39;: `https://comic.naver.com/webtoon/detail?titleId=${titleid}\u0026amp;no=${no}`}, encoding: null }, function(error, response,body){ console.log(\u0026#34;statuscode:\u0026#34;, response.statusCode); console.log(\u0026#34;body:\u0026#34;, url); if (url.toString().includes(\u0026#39;_IMAG\u0026#39;)){ let fs_str = path + \u0026#39;/\u0026#39; + `${titleid}_${no}` + url.toString().split(\u0026#39;_IMAG01\u0026#39;)[1] fs.writeFile(fs_str , body, null, (err) =\u0026gt; { if(err) throw err;; console.log(\u0026#34;The file has been saved!\u0026#34;) }); } }); }; const getImgUrls = (titleid,no) =\u0026gt; { request(`https://comic.naver.com/webtoon/detail?titleId=${titleid}\u0026amp;no=${no}`, function(error, response,body){ const $ = cheerio.load(body); for(let i=0; i\u0026lt;$(\u0026#39;.wt_viewer img\u0026#39;).length; i++) image_download(\u0026#34;download\u0026#34;,$(\u0026#39;.wt_viewer img\u0026#39;)[i].attribs.src, titleid,no); }); } getImgUrls(813335,3); 문제없이 동작하는 것을 확인할 수 있다. 여기서 1-5회까지 다운받는 코드를 실행해 보자.\nfor(let i=1; i\u0026lt; 5;i++){ getImgUrls(813335,i); } 3회차까지만 다운로드 받는다. 내가 받는 얼짱시대라는 webtoon은 현재 3회까지 밖에 없기 때문이다.\ntimeout error 내 경우에는 3회차까지 밖에 다운로드 받는게 없어서 timeout error가 없었다. 그런데 만일 100회차 까지 다운로드 받는다면 timeout error가 날 수 있다. page하나당 socket을 열어서 가져오는데, page가 많으면 열려진 socket이 많을 것이고, 그렇게 된다면 timeout error가 나올 가능성은 상당히 높을 수 밖에 없다.\n해결책 이것에 대한 해결책은 매번 page요청시에 delay를 주는 방식이다. 두번째는 exception처리다. 만일 timeout errorr가 발생했다면 재요청을 하는 것이다.\ndelay 주는 법 setTimeout함수를 사용해서 delay를 줄 수 있다. 유튜버는 좀 이상하게 delay를 준다. 내가 생각한건, 그냥 2초마다 실행하게 만들면 되지 않을까? 했는데, 10화부터 100화까지 한다면 끝으로 갈수록 delay를 길게 취하는 방식을 사용한다. 이것에 대한 명쾌한 설명은 하지 않는다. code는 간단하다. j라는 counter를 만들어서 j초만큼 delay를 준다.\nfor(let i=1 j=0; i\u0026lt; 5;i++,j++){ setTimeout( () =\u0026gt; { getImgUrls(813335,i); } ,j*1000) } retry request시에 error가 나면 다시 시도하는 방식이다. 이것을 어디에 위치할 것인가? request는 2개가 있다. 하나는 html page를 요청하는 부분, html page에서 image url을 추출한후 image url을 request로 요청하는 두 부분이 있다. 두 부분 모두 처리해도 되지만, image를 못가져오는 부분만 retry처리를 해보자. image_download()가 image를 가져오는 함수인데, error가 발생되면 image_download()를 재 호출하는 식이다.\nconst image_download = (path,url,titleid,no,retryCount) =\u0026gt; { request( { url:url, headers: {\u0026#39;referer\u0026#39;: `https://comic.naver.com/webtoon/detail?titleId=${titleid}\u0026amp;no=${no}`}, encoding: null }, function(error, response,body){ if(error \u0026amp;\u0026amp; --retryCount\u0026gt;=0){ console.log(`retry ${titleid} ${no} ${retryCount}`); image_download(path,url,titleid,no,retryCount); return; } console.log(\u0026#34;statuscode:\u0026#34;, response.statusCode); console.log(\u0026#34;body:\u0026#34;, url); if (url.toString().includes(\u0026#39;_IMAG\u0026#39;)){ let fs_str = path + \u0026#39;/\u0026#39; + `${titleid}_${no}` + url.toString().split(\u0026#39;_IMAG01\u0026#39;)[1] fs.writeFile(fs_str , body, null, (err) =\u0026gt; { if(err) throw err;; console.log(\u0026#34;The file has been saved!\u0026#34;) }); } }); }; 위의 if문에서 error를 만나면 retryCount만큼 image_download()를 재 호출한다.\n확인 우선 내가 가진 webtoon은 횟수가 3회차라서 연재가 오래된 webtoon으로 바꾸자. 김부장이란 webtoon이고 titleid는 url에서 783053인것을 확인했다. retry를 테스트하자. setTimeout을 주지않고 1~5화까지 다운로드 받아보자. 그렇게 하기 위해서 코드를 바꿔야 한다. i만 사용할 거라서 j는 그대로 두자.\nfor(let i=1, j=0; i\u0026lt; 5;i++,j++){ // setTimeout( () =\u0026gt; { getImgUrls(783053,i); // },j*1000); } 여기서 재요청을 한 경우는 없었다. 만일 인터넷 환경이 안좋다면, retry를 볼 수도 있었을꺼 같다. retry를 하지 않기위한 보완코드로 settimeout도 했기 때문에 어지간한 환경에선 이미지를 다운로드 받을 수 있을 것이다.\n정리 크롤링을 하는 경우라거나 open api를 사용한다고 해도 socket을 사용하는 경우는 네트웍이 과부하된다거나 느린 환경에선 retry와 timeout과 같은 보완코드가 필요하다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/nodejs_crawling_naver_webtoon_7\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/nodejs_crawling_naver_webtoon_8\/": {
        "title": "[nodejs] crawling-naver webtoon-8",
        "tags": [],
        "content": "성인 인증 crawling 네이버 성인만화의 경우 naver login을 해야 한다. 성인물의 경우 그렇다. 지금까지 만든 crawler에 성인물 만화의 titleid와 한 회차만 test로 가져오는지 확인해 보자. 우선 만화 제목은 \u0026ldquo;한번더해요\u0026quot;구, titleid는 675393이다. 한 회차만 다운로드 해보자. 아래와 같이 10회차만 다운로드하게 했다.\nfor(let i=10, j=0; i\u0026lt;= 10;i++,j++){ setTimeout( () =\u0026gt; { getImgUrls(675393,i); },j*1000); } 아무런 에러도 나지 않는다. 다운받을때 message도 출력 안된다. error를 출력하니 null이였다. error가 아니라면 page를 가져온다는 건데, 한번 page를 출력해보기로 한다. 만화 page를 요청하는 부분에서 console.log(body)를 추가해보자. 성인물이라서 login을 요청하는 page가 다운된다는 것을 알 수 있다.\nFigure 1: adult\n즉, 인증과정을 거쳐야 된다는 것을 의미한다.\nsession cookie 사용 request로 page요청을 할때에, session cookie를 넣어서 요청하면, 인증과정이 처리된다. naver의 session 쿠키는 NID_SES와 NID_AUT였다. request에서 cookie를 넣어서 요청하는 경우, jar()와 setCookies()가 사용된다.\nFigure 2: jar\n위와 같이 호출해서 사용한다. 위 코드를 적용하기 위해서, 코드를 수정해 보자. 개발자 도구에서 nid_ses와 nid_aut를 가져와서 아래코드에 넣어주어야 한다.\nlet j = request.jar(); let cookie1 = request.cookie(\u0026#39;NID_SE=value\u0026#39;); let cookie2 = request.cookie(\u0026#39;NID_AUT=value\u0026#39;); let url = \u0026#34;https://comic.naver.com\u0026#34; //jar로 묶는다. j.setCookie(cookie1,url); j.setCookie(cookie2,url); 위와 같이 jar를 설정하고 request호출시 넣어준다. 원래 request는 url과 callback function으로 되어 있다. 여기서 json객체를 첫번째 인자로 넣어줄 수 있다.\nrequest(`https://comic.naver.com/webtoon/detail?titleId=${titleid}\u0026amp;no=${no}`, function(error, response,body){ 위의 코드를 아래와 같이 변형한다.\nrequest({url: `https://comic.naver.com/webtoon/detail?titleId=${titleid}\u0026amp;no=${no}`,jar: j}, function(error, response,body){ 이렇게 하고 test를 해보자. 제대로 가져오는 것을 확인할 수 있다.\n인증과정 일반화 프로그램을 어떻게 짤것인가?에 따라 다르겠지만, 인증을 login창을 그대로 보여주고 사용자가 입력하게 할 수도 있다. 아니면, NID_SES와 NID_AUT를 입력하게 만들수 있다. 내가 생각하는 방식은 url을 drag drop식으로 내 프로그램에 던져주면, login창을 보여주고 그때부터 검색하게 만드는 것이다. 그런데 우선 NID_SES와 NID_AUT를 입력 받는식으로 해보자. 그렇게 하기 위해서 코드를 좀 refactoring하자. 우리 코드를 보면, for-loop에서 title과 회차를 설정해서 request를 하는 함수로 전달한다. 마찬가지로 for-loop에서 nid_ses와 nid_aut를 설정해서 그 값을 던져주는 식으로 바꾸자.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/nodejs_crawling_naver_webtoon_8\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/nodejs_crawling9\/": {
        "title": "[nodejs] crawling9",
        "tags": [],
        "content": "selenium vs open api vs 내부 api request로 page를 다운로드 하고 cheerio로 분석하는 방식은 selenium에서 사용하는 방식과 유사하다. 이 방식의 문제는 cepchar문제와 느리다는데 있다. 그런데 가장 큰 문제는 웹페이지가 변경되었을때 코드도 변경되어야 한다는 것이다. 크롤링의 두번째 방법으로 open-api를 사용하는 방식이 있다. 이것은 공공기관이 제공하는 data를 받아서 처리하는 방식이다. 따라서 이것은 crawling의 범위를 벗어난다. 그리고 crawling하는 또다른 방법으로 내부 api를 사용하는 경우가 있다. 이경우 내부적으로 쓰는 api이기 때문에 웹페이지가 변경되더라도 내부 api는 그대로 인경우가 많기 때문에 소스코드 수정이 적을 수 있다는 장점이 있다. 그리고 이경우 websocket을 사용해서 crawling하는 경우가 많다.\n내부 api사용 내부 api라는 단어는 조금 이상하다. 왜냐면 내부 api란 단어를 들으면, 뭐지 하고 오랜 경력의 개발자도 갸우뚱거릴 단어이기 때문이다. 이것은 js api function을 말한다. 우리가 naver지도나, daum site를 들어가면, js를 다운 받는다. 그리고 우리가 입력창에 무언가를 검색하면, 새로고침이 일어나지 않고 json객체만 전달 받는다. 이때 내부 api가 이용된 것이다. 지도 서비스는 깜빡거림때문에라도 새로운 지도를 다운받지 않는다. 즉, 서버에서 json객체만 보낸다. 이런 json객체를 보내달라고 요구하는 api를 내부 api라고 부른다. 예를 들어서, 지도 검색창에서 \u0026lsquo;편의점\u0026rsquo;을 검색하면 주변의 편의점 정보를 계산해서 server에서 지도에 표시해서, 그리고 검색된 편의점들을 server에서 page로 만들어서 보내는게 아니다. 검색창에 입력된 문자열을 내부 api들이 server에 요청하고 json객체를 받아서 표시하는것이다. 즉 ajax 생각하면 된다. ajax query가 내부 api처럼 말한다.\nTODO 나머지 강의 (10분부터) ", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/nodejs_crawling9\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/machine_learning_day17_multiple_variable_regression\/": {
        "title": "[machine learning] day17-multiple-variable-regression",

        "content": "이번 강의의 특징 이번 강의의 순서는 좀 뒤죽박죽이다. 알아서 정리하기로 한다.\nMultiple Variable data 다음과 같은 여러개의 집에 관한 여러 feature가 있는 data가 있다고 하자. 여기서 price를 예측하는 machine learning을 만들려고 한다. 따라서 price가 정답인 training dataset으로 보면 된다.\nsize number of bedrooms number of floors Age of home Price 2104 5 1 45 460 1416 3 2 40 232 1534 3 2 30 315 852 2 1 36 178 machine을 만들자. machine은 hypotheis function, 즉 model을 만드는 일이다. model은 각 feature를 linear하게 더한 식으로 만들 수 있다.\n\\(H(\\theta)=\\) \\(\\theta_{0}\\) \\(+ \\theta_{1}x_{1}\\) \\(+ \\theta_{2}x_{2}\\) \\(+ \\theta_{3}x_{3}\\) \\(+ \\theta_{4}x_{4}\\)\nmachine의 초기값은 임의의 값으로 주기로 한다.\n\\(H(\\theta)=\\) \\(80\\) \\(+ 0.1x_{1}\\) \\(+ 0.01x_{2}\\) \\(+ 3x_{3}\\) \\(-2x_{4}\\)\nmachine에 행렬도입 이렇게 하면 machine을 만든 것이다. 그런데 multi variable data를 가지고 만드는 machine은 좀 다르다. model을 행렬로 나타낸다. model이 function이 아닌 matrix나 vector로 나타내 진다. matrix나 vector도 모두 function이였음을 기억하자. 예를 들어서,\n\\(\\begin{bmatrix} 1 \\\\ 2 \\\\ 3 \\end{bmatrix}\\)\n위와 같은 vector는 1차원의 입력을 받아서 3차원의 공간에 mapping하는 함수다.\n\\(\\begin{bmatrix} 1 \u0026amp; 1 \u0026amp; 0 \\\\ 1 \u0026amp; 0 \u0026amp; 1 \\end{bmatrix}\\)\n위와 같은 matrix는 3차원의 입력을 받아서 2차원 공간에 mapping하는 함수다.\nmachine의 hypothesis function을 다시 쓰면 다음과 같다.\n\\(H(\\theta)=\\) \\(\\theta_{0}\\) \\(+ \\theta_{1}x_{1}\\) \\(+ \\theta_{2}x_{2}\\) \\(+ \\theta_{3}x_{3}\\) \\(+ \\theta_{4}x_{4}\\)\n\\(H(\\theta)=\\) \\(\\begin{bmatrix} \\theta_{0} \\\\ \\theta_{1} \\\\ \\theta_{2} \\\\ \\theta_{3} \\\\ \\theta_{4} \\end{bmatrix}^{T}\\) \\(\\begin{bmatrix} x_{0} \\\\ x_{1} \\\\ x_{2} \\\\ x_{3} \\\\ x_{4} \\end{bmatrix}\\)\nfeature 4개이지만, 절편에 해당하는 dummy값을 추가한다. \\(x_{0}\\) 값은 실제 있는 데이터가 아니기 때문에 1로 설정한다.\nMulti-variable regression Gradient Descent multi-variable regression은 여러개의 feature를 가진 데이터를 처리한다. machine도 여러개의 feature를 처리하기위해서 행렬을 사용하게 된다. 그러나 multi-variable regression에서 gradient descent는 행렬을 사용해서 계산하는건 배우지 않는다. 1차 함수식으로 생각하고 계산한다. Gradient descent는 learning의 핵심이다. 즉 새로운 기울기를 구하는 것이다. 일종의 법칙인 새로운 기울기는 예전기울기 - learning rate*미분값이라는 식이 쓰인다. 이 식을 계산하기 위해선 미분값을 구해야 하는데, 미분값은 loss function을 구해야 한다. loss function을 구하기 위해선 hypothesis function을 알아야 한다. 그리고 hypothesis function을 알기 위해선 data가 있어야 한다. 이것을 순차적으로 진행해 보자.\ndata 다음과 같은 data가 있다고 하자.\nX1 X2 Y 1 2 5 3 -1 7 2 3 4 hypothesis function machine의 model이 다음과 같다. multi variable regression처럼 feature가 많으면 machine의 model은 matrix로 나타낼수 있다고 했다. 하지만, 여기선 행렬로 표현하지 않기로 한다.\n\\(H =\\) \\(\\theta_{0}\\) \\(+ \\theta_{1}x_{1}\\) \\(+ \\theta_{2}x_{2}\\)\nloss function loss function을 구해보자. loss function은 hypotheis function을 사용한다.loss function은 모든 data를 입력해서 얻어지는 식이다. 위에는 3개의 data밖에 없기 때문에, 3개의 data를 입력해서 식을 구하지만, 100개 있다면 100개의 data를 입력해서 계산해야 한다.\n\\(J(\\theta_{0},\\theta_{1},\\theta_{2})\\) \\(=\\cfrac{1}{2*3}\\) \\((\\theta_{0}\\) \\(+ \\theta_{1}*1\\) \\(+ \\theta_{2}*2 -5)^{2}\\) + \\((\\theta_{0}\\) \\(+ \\theta_{1}*3\\) \\(+ \\theta_{2}*(-1) -7)^{2}\\) + \\((\\theta_{0}\\) \\(+ \\theta_{1}*2\\) \\(+ \\theta_{2}*(3) -4)^{2}\\)\n미분식 위에 구한 loss function에 대한 미분식을 구한다. 미분식은 편미분으로 구한다.\n\\(\\cfrac{dJ(\\theta_{0},\\theta_{1},\\theta_{2})}{d\\theta_{0}}\\) \\(=\\cfrac{1}{3}\\) \\((\\theta_{0}\\) \\(+ \\theta_{1}*1\\) \\(+ \\theta_{2}*2 -5)*1}\\) \\(+\\) \\((\\theta_{0}\\) \\(+ \\theta_{1}*3\\) \\(+ \\theta_{2}*(-1) -7)*1\\) + \\((\\theta_{0}\\) \\(+ \\theta_{1}*2\\) \\(+ \\theta_{2}*(3) -4)*1\\)\n\\(\\cfrac{dJ(\\theta_{0},\\theta_{1},\\theta_{2})}{d\\theta_{1}}\\) \\(=\\cfrac{1}{3}\\) \\((\\theta_{0}\\) \\(+ \\theta_{1}*1\\) \\(+ \\theta_{2}*2 -5)*1}\\) \\(+\\) \\((\\theta_{0}\\) \\(+ \\theta_{1}*3\\) \\(+ \\theta_{2}*(-1) -7)*3\\) + \\((\\theta_{0}\\) \\(+ \\theta_{1}*2\\) \\(+ \\theta_{2}*(3) -4)*2\\)\n\\(\\cfrac{dJ(\\theta_{0},\\theta_{1},\\theta_{2})}{d\\theta_{2}}\\) \\(=\\cfrac{1}{3}\\) \\((\\theta_{0}\\) \\(+ \\theta_{1}*1\\) \\(+ \\theta_{2}*2 -5)*2}\\) \\(+\\) \\((\\theta_{0}\\) \\(+ \\theta_{1}*3\\) \\(+ \\theta_{2}*(-1) -7)*(-1)\\) + \\((\\theta_{0}\\) \\(+ \\theta_{1}*2\\) \\(+ \\theta_{2}*(3) -4)*3\\)\n경사하강법 이렇게 미분식까지 구했단면 실질적 learning에 해당하는 경사하강법을 구할 준비가 다 됐다. 경사하강법의 식은 다음과 같다.\n새로운 기울기 = 지금 기울기 - \\(\\alpha\\) * 미분값\n이렇게 구하면 된다. 그런데 기울기가 여러개이기 때문에 여러개에 대해서 각각 저렇게 구해주면 된다.\nPolynomial variable linear regression machine의 model이 1차함수만 되라는 법은 없다. one-variable, multi-variable의 형태가 아닌경우도 가능하다. 아래 예를 들었다.\n\\(H=\\) \\(\\theta_{0} +\\) \\(\\theta_{1}x_{1}^{2} +\\) \\(\\theta_{2}x_{2}\\)\n\\(H=\\) \\(\\theta_{0} +\\) \\(\\theta_{1}x_{1}^{2} +\\) \\(\\theta_{2} \\sqrt{x_{2}}\\)\n그럼 언제 위와같은 model을 사용하는가? feature space에 따라 선정한다.\nFigure 1: poly1\n위의 data의 분포도에 A같은 model을 사용할 경우 에러가 많이 날것이란걸 알수 있다. 반면에 B와 같은 모델은 에러가 적을것이라 충분히 예상할 수 있다. B와 같은 모델을 사용하려면, hypothesis function에서 square를 사용한다면 증가율을 완만히 해서 비슷한 모양의 모델을 만들수 있다.\nfeature space에 따른 모델 데이터가 다음과 같이 주어졌다고 하자.\nX Y 1 3 2 5 3 6 그리고 feature space를 보니 다음과 같은 모양이다.\nFigure 2: poly2\n이런경우 hypotheis는 one-variable이나 multi-variable과 그닥 다르지 않다.\n\\(H =\\) \\(\\theta_{0}\\) + \\(\\theta_{1}x_{1}\\)\n그런데 다음과 같은 feature space를 보자.\nFigure 3: poly3\ndata가 끝으로 갈수록 크기가 완만해진다. 이것을 수식으로 처리 하기 위해서 제곱근값을 feature로 추가하는 방법을 쓴다.\nX \\(\\sqrt{X}\\) Y 1 1 3 2 \\(\\sqrt{2}\\) 5 3 \\(\\sqrt{3}\\) 6 hypotheis function도 다음과 같이 바뀐다.\n\\(H =\\) \\(\\theta_{0}\\) + \\(\\theta_{1}x_{1}\\) + \\(\\theta_{2}\\sqrt{x_{1}}\\)\n여기서 중요한것은 새로 추가되는 feature는 제곱근의 값인데, 제곱근은 $x1$의 값을 가지고 제곱근을 만든다는 것이다. data 자체를 새롭게 만들수는 없기 때문에, 기존의 x값을 이용해서 만들어내는 자료기 때문이다.\n또 다른 예를 보자.\nFigure 4: poly4\n이 경우에, 끝으로 갈수록 값이 증가한다. 이런경우는 제곱을 feature로 추가 한다. 없는 feature를 추가한다.\nX \\(X^{2}\\) Y 1 1 3 2 4 5 3 9 6 hypotheis function도 다음과 같이 바뀐다.\n\\(H =\\) \\(\\theta_{0}\\) + \\(\\theta_{1}x_{1}\\) + \\(\\theta_{2}x_{1}^{2}\\)\n여기서도 새로운 feature인 제곱은 기존에 있던 x의 값을 제곱한 것이다.\nfeature space와 and feature scaling multi variable feature를 사용하면, one-variable보다 많은 feature가 사용된다. 여러개의 feature를 사용하는 machine learning에서 고려되어야 할 것들이 생기는데, 그게 feature scaling이다. feature scaling을 얘기하기 위해서는 feature space와 decision boundary라는 개념도 알아둘 필요가 있다.\nfeature space 입력이 될 data를 graph로 나타낼 수 있는데, feature를 축으로 하는 공간에서 data를 표시한다. 예를 들어보자.\nFigure 5: feature space1\nfeature가 2개면 2차원 공간이 생기고 거기에 data가 표시된다. 우리 데이터의 경우 dummy까지 포함해서 5개의 feature가 있기 때문에 5차원 feature space가 생기게 된다. 여기게 생각해 볼것은 feature space라는게 data를 공간으로 나타낸것이고, data는 machine의 입력이 된다. machine이 matrix를 사용하게 된다면, matrix의 입력공간이 feature space가 된다.\nFigure 6: feature space\n우리가 가진 data를 가지고 machine을 만들었을때, machine을 행렬로 표현했었다.\n\\(H(\\theta)=\\) \\(\\theta_{0}\\) \\(+ \\theta_{1}x_{1}\\) \\(+ \\theta_{2}x_{2}\\) \\(+ \\theta_{3}x_{3}\\) \\(+ \\theta_{4}x_{4}\\)\n\\(H(\\theta)=\\) \\(\\begin{bmatrix} \\theta_{0} \\\\ \\theta_{1} \\\\ \\theta_{2} \\\\ \\theta_{3} \\\\ \\theta_{4} \\end{bmatrix}^{T}\\) \\(\\begin{bmatrix} x_{0} \\\\ x_{1} \\\\ x_{2} \\\\ x_{3} \\\\ x_{4} \\end{bmatrix}\\)\n여기서 feature space는 data의 space로 보고, machine의 입력공간이라고 본다. 즉, 다음과 같이 볼 수 있다.\nFigure 7: feature space3\ndata분포의 중요성 입력공간인 feature space가 주어지면 linear regression에선 예측이 잘 될것인지 아닌지를 feature space만 보고도 알수 있다. classification도 마찬가지인데, feature space를 보고 decision boundary를 그을수 있다면 잘 분류 할 수 있는지 없는지를 알 수 있다. 다음 그림을 보자. classification문제에서는 data의 분포를 보고 decision boundary를 쉽게 알 수 있고, 어떻게 하면 분류를 할수 있다고 예측을 할수 있다. linear regression에서 data분포를 보고 hypotheis function 결정한다. 즉 data분포가 매우중요하다. 아래그림은 classification인데 여기서도 분포가 대단히 중요하다.\nFigure 8: decision boundary1\n위에서 x=4라는 decision boundary로 분류가 가능하다. 이런 데이터만 존재한다면 분포도만 보고서 machine learning을 사용하지 않아도 된다고 판단할 수 있다. 그정도로 data분포가 중요하다. 물론 machine learning을 사용하지 말라는 말은 아니다. 사용하면 매우 높은 정확도를 가진 machine이 될 것이다.\n다음 그림도 보자.\nfeature scaling 개요 feature scaling은 feature space와 연관이 있다. feature space를 이루는 각축의 단위차가 크다면 feature space의 모양은 달라지고 이것은 학습에 영향을 미친다. feature scaling에 관한 좋은 설명이 있어서 덧붙인다. 참조:https://bkshin.tistory.com/entry/%EB%A8%B8%EC%8B%A0%EB%9F%AC%EB%8B%9D-8-Feature-Scaling-Feature-Selection Figure 9: feature scaling\n각각의 feature가 가진 범위가 있고, 다른 feature의 범위가 압도적으로 크다면, 예측에 영향을 미친다. 강사는 이것을 우리의 data와 연결지어 설명한다. 즉, 방의 개수와 방의 사이즈라는 두개의 feature를 볼때, 방의 size의 단위가 크기 때문에, 기울기를 update할때 영향을 미친다는것을 그래프로 설명한다. 이건 사족이긴 한데, feature(기울기)가 사용되는 곳은 2가지가 있다. 첫번째로 예측값계산, 두번째 경사하강법이다. 경사하강법을 들으면 이 식이 생각나야한다. 새로운기울기 = 옛날기울기 - (learning_rate)(미분값). 강사의 그래프를 보자.\nFigure 10: feature scaling2\nfeature의 범위가 크면, 기울기도 급격해서 기울기를 update할때, 동일한 learning rate를 곱하면 더많은 변화가 있다고 한다. 위의 그래프를 보는 법을 강사가 설명하는데 도움이 될까 해서 적어본다.\nFigure 11: feature scaling3\n강사의 설명은 단면을 잘라서 기울기를 확인할 수 있다고 한다. 기울기가 완만한것은 거의 0에 가깝기 때문에 learning rate를 곱해도 의미가 없다. 반면 기울기가 급격한것은 learning rate를 곱하면 급격히 증가한다. 즉 feature의 범위가 작으면 기울기의 이동이 매우 작다. 이것은 기울기 변화에 매우 둔감해진다. 또, feature의 범위가 크면 기울기의 이동이 매우 커지게 된다. 이 경우는, 기울기 변화에 매우 민감하게 된다. 기울기 민감도는 아래 그림을 보자.\nFigure 12: feature scaling\n기울기가 급격하면, 동일한 step size(learning rate)에 대해서 많이 이동하고 기울기가 완만하면 적게간다는 것이다. 이것을 수정하려고 한다.\nfeature scaling feature space에서 각각의 feature 범위 때문에 학습에 문제가 있다는 것을 알았다. 이 문제를 해결하려고 한다. 아래 그림처럼 만들어 문제를 해결하려고 한다.\nFigure 13: feature scaling5\n가장 쉬운 방법은 data에서 가장 큰 값으로 나누는 방식이다. 즉, 값을 예를들어서, 다음과 같은 데이터를 보면, machine을 만들기전에 data를 좀 살펴봐야 한다. 아 이거, size가 너무 큰데라고 보고 feature scaling이 필요하다고 생각할 수 있어야 한다.\nsize number of bedrooms number of floors Age of home Price 2104 5 1 45 460 1416 3 2 40 232 1534 3 2 30 315 852 2 1 36 178 size의 data중 가장 큰 data인 2104로 모든 값을 나눠준다. bedrooms도 마찬가지다. 가장 큰값인 5로 나눠준다.\nsize\n\\(\\theta_{0}^{[1]}\\) = \\(\\cfrac{2104}{2104}\\)\n\\(\\theta_{0}^{[2]}\\) = \\(\\cfrac{1416}{2104}\\)\n\\(\\ldots\\)\nbedrooms \\(\\theta_{1}^{[1]}\\) = \\(\\cfrac{5}{5}\\)\n\\(\\theta_{1}^{[2]}\\) = \\(\\cfrac{5}{5}\\)\n\\(\\ldots\\)\n가장 큰값으로 나눠주기 때문에 최대값은 모든값은 1이하가 된다.\nfeature scaling [0~1 사이의 값] 위의 예가 최대값을 고려한다고 한다면, 최대값과 최소값을 고려할 수도 있다. 이전 방법은 최대값이 1이라서 나머지 모든 데이터가 1이하의 값이 되었다. 그러면 -900도 있을 수 있다. 그래서 0~1 범위를 갖게 할려고한다. 아래와 같은 데이터가 있다고 하자.\nsize number of bedrooms number of floors Age of home Price 2104 5 1 45 460 1416 3 2 40 232 1534 3 2 30 315 852 2 1 36 178 그러면, size를 0-1값을 갖게 하려면, 어떻게 해야할까? 방법이 있다.\n가장 작은값을 찾는다. =\u0026gt; 852 이다. 가장 작은값을 모든 data에서 빼준다. =\u0026gt; 2104-852 = 1252 =\u0026gt; 1416-852 = 564 \u0026hellip; =\u0026gt; 852 -852 =0 이제 가장 큰값으로 나눠준다. =\u0026gt; 1252/1252 =1 =\u0026gt; 564/1252 = 0.43 \u0026hellip; =\u0026gt; 0/1252 =0 이렇게 해서 모든 data를 0과 1사이 값으로 만들 수 있다. 이게 normalize다. 학습전에 이런 normalizing을 한다. feature scaling [-1~1 사이의 값] 위와 같은 데이터가 있다고 하자. 똑같이 size값을 -1과 1사이의 값으로 나타내보자.\nsize number of bedrooms number of floors Age of home Price 2104 5 1 45 460 1416 3 2 40 232 1534 3 2 30 315 852 2 1 36 178 이것은 평균값을 이용해서 계산한다.\n평균값을 구한다. =\u0026gt; (2104+852)/2 = 2956/2 = 1478 모든 data에 1478을 빼준다. =\u0026gt; 2104-1478 = 626 \u0026hellip; =\u0026gt; 852-1478 = -626 data의 최대값과 최소값은 동일한 값이지만 부호만 다르다. 이때, 평균값으로 나눠주면 된다. =\u0026gt; 626/626 = 1 \u0026hellip; -626/626 = -1 이렇게 해서 -1과 1사이의 값으로 나타낸다. feature scaling 범위를 만드는 일반식 0~1의 범위 data를 특정범위의 값만을 사용하는 feature scaling을 하는 일반적인 방법이 있다. 다음과 같은 data가 있다고 하자.\n3 -1 7\n최대값 7을 1로 만들고, -1이란 최소값을 0으로 만들고 싶다고 하자. 이것은 1차방정식으로 푼다.\ny = ax +b case x=1: -a + b = 0 case x=7: 7a + b = 1\n\\(a = \\cfrac{1}{8}\\) , \\(b = \\cfrac{1}{8}\\)\n\\(y =\\cfrac{1}{8}x +\\cfrac{1}{8}\\)\n두개를 연립해서 1차 방정식을 만들었다. 이 방정식으로 어떤 값이던지 0과 1사이로 만들 수가 있다.\n-1~1 범위 이것도 방정식으로 해결한다. 아래와 같은 data가 있다고 하자.\n2,3,5,3,2,2\n최대값인 5는 1에 mapping되고, 최소값 2는 -1에 mapping되게 하면 된다.\ny = ax + b\ncase x=2: 2a +b =-1 case x=5: 5a +b = 1\n\\(a = \\cfrac{2}{3}\\) , \\(b= \\cfrac{7}{3}\\)\n\\(y = \\cfrac{2}{3}x + \\cfrac{7}{3}\\)\n위 방정식으로 모든 data의 값을 -1과 1 사이로 만들수가 있다.\nfeature scaling - standardization(mean normalization) normalization은 data를 0과 1사이의 값으로 feature scaling한다. standardization란 용어는 normalization과 비슷하지만 통계에서 유래한다. 표준화, 표준편차 같은 통계적 용어다. 그래서 평균과 분산을 사용해서 data들을 scaling한다. 어떤 data가 주어지면 평균과 분산을 구할 수 있다. 예를 들어보자.\n1800, 2200, 1650, 2350\n이것의 평균은 2000이다. 그리고 분산은 공식에 의해서 구해진다.\n\\(\\cfrac{(1800- average)^{2} + (2200- average)^{2} + (1650- average)^{2} + (2350- average)^{2}}{4}\\)\nstandardization은 data의 평균과 분산을 아래 그림처럼 만드는 것이다. 평균은 0, 분산은 1로 만든다.\nFigure 14: feature scale6\noutliar 문제 평균과 분산으로 feature scaling을 하는것은 이전의 range로 feature scaling하는 것보다 더 장점이 있다. 이전 방식이 outliar에 취약점이 있기 때문이다. outliar란 튀는놈을 말한다. 예를 들어서, 집평수 data가 대부분 10-50사이 값인데, 갑자기 3000평이라는 데이터가 오게 되면, range 0-1로 feature scaling하게 되면, 대부분의 집평수값은 0값을 갖게 되는 문제가 생긴다. 그림으로 본다면 다음과 같다.\nFigure 15: feature scaling7\nrange로 feature scaling하는 것은 outliar에 취약하다.\n",

        "content": "Logistic Regression logistic regression이란 무엇이냐? 이 강의에선 분류 문제를 다룬다. 분류는 yes or no로 분류하는 것을 말한다. 분류가 2개면, binary classification이라고 부르고, 여러개로 분류하는 것을 multi-class classification이라고 한다. binary class에서 no,negative는 0으로 yes,positive는 1로 표시한다.\nfeature space와 model logistic classification은 0과 1의 정답을 가진다. 이런 정답을 모델의 예측치로 나타내려면, 모델이 data분포도와 얼추 맞아야 학습을 통해서 fitting이 가능한데, 그렇게 하기위해선 예측값이 0 or 1이 나와야 모델을 근사화할 수 있다. 그렇게 하기위해선 step function이 가능한데, 그것은 미분 불가능하다. 그래서 sigmoid를 사용한다. linear regression에서도 model을 feature space에 fitting하기 위해서 model에 제곱이나 제곱근을 넣었던것과 연관되는 설명이다.\nFigure 1: logistic regression feature space\nA에서 보면, 1차식의 linear regression에서 사용한 model을 사용하면, 예측치와 정답의 차이가 양 극단으로 갈 수록 커진다는 것을 알 수 있다. B에서는 model에 제곱근을 넣어서 완만한 기울기를 갖게해서 예측치가 1이 나오게 시도했지만, 이 경우도 오차가 커져서 model이 data의 정답분포에 fitting하지 않는다.\nFigure 2: logistic regression feature space2\n여기서의 A는 linear regression에서 본 제곱값이 model에 포함된 경우다. 이 경우도 마찬가지로 오차가 갈수록 커지게 된다. B는 step function이라서 가장 적절한 model이긴 하나, 미분이 안된다는 문제가 있다.\nFigure 3: logistic regression feature space3\n이것이 sigmoid function이라고 해서 미분도 가능하고, 예측치가 데이터의 모양과 가장 잘 fit할 수 있다.\nlinear regression model과 logistic problem 강사는 우리가 이전 배웠던 linear regression model, 1차직선으로 답이 0과 1에 해당하는 문제를 해결할 수 없음을 얘기한다. 내용의 핵심은 직선을 아무리 경사하강법으로 오차가 가장 작은, 직선의 기울기를 만들었다고 할 지라도, machine의 성능은 좋을 수가 없다는 것이다.\nFigure 4: logistic4\nmachine이 아무리 직선을 이리 저리 돌려서 최적의 직선을 찾아냈다고 해도, 선형 모델은 에러가 여전히 크다. 즉 좋은 machine을 애시당초 만들수가 없다는 것이다.\nFigure 5: logistic5\n새로운 데이터가 추가되서, 추가된 데이터를 가장 잘 예측할수 있는 machine을 만들어도 선형 모델의 한계로 예측의 정확성은 매우 떨어진다. 새로들어온 data를 예측한다고 할때, 현재 모델의 예측값은 매우크다. 100이라고 한다면, 정답은 1이기 때문에 99의 오차가 있는것이다. 즉 model을 선형모델을 쓰면 안된다. 가장 좋은것은 step function과 같아야 한다. 그래야 새로운 데이터가 주어졌을 때, 1이란 값을 예측할 수 있다. 그것과 가장 비슷한게 sigmoid function이다.\nsigmoid function sigmoid function의 식은 다음과 같다.\n\\(S(x)\\) \\(=\\cfrac{1} {1+e^{-x}}\\) \\(=\\cfrac{e^{x}}{e^{x}+1}\\)\n그래프는 다음과 같다.\nFigure 6: sigmoid\n여기에서 x에는 matrix형태의 model이 연결된다.\nlogistic model sigmoid 함수가 classification data, 특히 binary데이터에는 매우 적합하다는 것을 알 수 있었다. 그러면 sigmoid를 바로 우리의 모델로 하면 되지 않을까? 안된다. 왜냐면 우리가 입력으로 받는 feature space의 feature들은 1개가 아니라 수십개 수백개 되기 때문에, 차원이 많은 입력공간을 처리하기 위해서는 matrix형태의 model이 되어야 하기 때문이다. 그리고 그런 입려공간의 feature들을 수정해야 하기 때문에 sigmoid를 바로 model로 사용할 수 없다. matrix형태의 model을 그대로 사용하고, sigmoid function을 마치 adapter마냥 끼워넣는 합성함수 형태로 사용한다. 즉 matrix형태의 model이 출력하는 값을 sigmoid함수가 입력으로 받아서 0-1 사이의 값을 출력하는 형태다.\n일반적인 linear model은 다음과 같았다.\n\\(Z=\\) \\(Q^{T}X\\)\n여기에 sigmoid function을 결합하면 최종 model은 다음과 같다.\n\\(H =\\) \\(\\cfrac{1}{1+e^{-Z}}\\) \\(= \\cfrac{1}{1+e^{-(Q^{T}X})}\\)\ndecision boundary feature가 1개인 one-variable classification에서 decision boundary logical model을 만들었다. logical model은 두개의 함수를 합성함수로 연결한것이다. 직선에 관한 function과 sigmoid function을 합성함수로 만들어서 나온 결과는 0이나 1의 값이 아니다. data에서는 정답이 0이나 1의 값인데, model의 값은 0에서 1사이의 값이다. 만일 0.7이 나온다면, 이값을 1로하겠다. 그리고 만일 예측치가 0.3이 나온다면, 0으로 하겠다라고 결정할 수 있어야 한다. 결정을 하기 위해선 기준이 되는 값이 필요하다. 그것이 decision boundary다. 예를 들어서 0.5이상은 1로 하겠다. 0.5이하는 0으로 하겠다는 결정을 할 수 있어야만 예측값을 말할 수 있다. 즉,\n\\(H(Z) \u0026gt; 0.5 =\u0026gt; 1\\)\n\\(H(Z) \u0026lt; 0.5 =\u0026gt; 0\\)\n0.5를 기준으로 하는 이유는 sigmoid함수의 중간값을 기준으로 삼기 때문이다.\nFigure 7: sigmoid\n그러면 우리가 machine의 모델을 만들 때, 선형결합으로된 1차함수를 만들고, 그것의 값을 0과1사이로 표현할 sigmoid함수를 만들고, 다시 decision boundary에 따라서 결정할수 있는 decision function을 만들어야 하는가? 3개의 function을 합쳐서 model을 만드는가?\n그런데, decision boundary는 H(Z)의 값만을 기준으로 정하지 않아도 된다. Z값을 기준으로 정할 수 있다. Z가 0일때 H(Z)가 0.5가 되고 H(Z)가 0.5다 클때를 1, 작을때를 0으로 해서 decision boundary를 설정하는것은 Z 기준으로 보면, Z가 0보다 클때 1, 작을때를 0으로 판단하는데,즉, 0을 decision boundary로 본다. H(Z)에서 decision boundary가 0.5라고 했으면 됐지, 왜 Z기준으로 다시 decision boundary를 말하는가? 이것은 data에 따른 예측값을 바로 알 수 있다. H(Z)를 다 계산하고 0.5보다 큰지 작은지를 따져서 아는게 아니라, machine에 초기값이 주어지면, Z함수를 만들수 있는데, 이함수에 data를 넣으면 예측치를 바로 계산이 가능하게 된다. 왜냐? Z값이 0보다 크면 1, 0보다 작으면 0으로 바로 판단할 수 있기 때문이다. 물론 H로 예측할수도 있다. 그러나 Z나 H가 예측값이 같다. 그러면 H에 있는 sigmoid함수의 역할 왜 필요한가?에 대한 질문을 할 수 있다.우리가 원하는건 예측하는 기계고 Z만 계산해서 boundary가 0보다 크냐 1보다 크냐로 예측값을 출력하면 되는 것 아닌가? cost function과 연관이 있다는것은 알 수 있다. 새로운 기울기를 설정할때, 오차계산이 필요한데, Z만 사용하면 오차가 엄청 커지기 때문이다. 그래서 sigmoid가 필요하다는 건 알겠다. 이것과 관련되서는 경사하강법을 공부할때 다시 정리해야 할듯하다. 그런데 한가지 Z함수는 feature space에서 decision boundary를 볼때, 직관적인 설명이 가능하게 해준다. 예를 들어보자.\nfeature가 1개인 data가 표로 주어지고 이것을 그래프로 표현한게 다음과 같다고 하자.\nFigure 8: logical feature space\n우리에게는 1차함수인 z는 다음과 같이 표시된다.\n\\(Z =\\) \\(\\theta_{0}\\) + \\(\\theta_{1}x_{1}\\)\n그것을 입력으로 받는 Hypotheis function도 다음과 같이 나타낼 수 있다.\n\\(H(Z)=\\) \\(\\cfrac{1}{1+e^{-Z}\\)\n처음에 초기값으로 \\(\\theta_{0}\\) 과 \\(\\theta_{1}\\) 이 주어지고 경사하강법으로 기울기와 절편을 update해서 최적의 기울기와 절편을 구했다고 하자. 그때의 값이 Z= x -4라고 한다면, decision boundary는 Z가 0이되는 지점으로 나타낼 수 있을것이고, 그래프로 표시하면 x=4로 표시한다. 즉 x\u0026gt;4이면 1로 x\u0026lt;4으면 0인 decision boundary를 나타낸다. 즉 아래와 같은 그림이 될 것이다.\nFigure 9: decision boundary\nx=4에서 decision boundary가 된다.\ncost function machine에 대해 machine learning을 만드는데 있어서, machine만 보면, machine은 예측을 한다. parameter가 setting되고 데이터가 machine에 주어지면 예측을 한다. linear regression에서는 그렇다. classification에서의 예측은 좀 다르다. parameter가 주어지고 데이터가 주어지면, 예측치가 0-1사이의 실수값으로 나온다. 따라서 machine의 최종 예측값은 확률로 표시되는데, 이것을 decision boundary를 통과시켜서 0 또는 1의 값을 만들수 있다. 이것이 classification의 machine learning의 machine 기능에 해당한다.\nlearning에 대해 linear regression방식\ncost function은 machine learning에서 learning에 포함된 기능이다. learning은 machine의 parameter를 update하는 것이다. 업데이트를 위해선 기준이 필요하다. 그 기준이 오차다. 결과와 예측치의 오차가 크면 많이 update하고, 적으면 적게 update한다가 기본 생각이다. 그 오차를 계산하는 함수를 cost function이라고 한다. cost function은 오차의 값만을 출력할 뿐이다. 즉 기울기 재설정이라는 learning의 핵심적 기능에 사용되는 기준을 제공할 뿐이다. cost function이 제공하는 오차를 보고, 오차가 크다, 작다를 판단하거나 그것을 값으로 나타내서, 이전 parameter를 새 parameter로 기울기 재설정 작업은 별도의 learning 기능이다. 예를 들면, gradient descent같은\u0026hellip; linear regression을 예로 들어보자. linear regression에서 cost function은 parameter를 setting하고 machine을 돌리면 예측값이 나오고 정답과의 오차를 계산해서 cost function을 계산할 수 있었다. 그 계산값을 graph에 표시하고 다시 새로운 parameter를 설정하고 그 parameter에 따라서 machine을 돌리고 cost function값을 계속 표시하다 보니 cost function이 2차함수 형태의 그래프를 갖는다는 것을 알게 되었다. 그래프로 본다면, x축은 모델에서 나온값, 즉 예측치가 축으로 되고, 예측치마다 오차(cost)를 2차원 형태로 그리게 된다.\nFigure 10: expected value\n그래서 parameter를 넣고 machine을 돌려서 cost function값을 얻는게 아니라, cost function에, 예측치가 아닌 예측치를 계산하는 계산식을 넣어서 2차방정식을 얻을 수 있었다. 예를 들면 모든 데이터에 대해서 정답과 예측치(값이 아닌 parameter가 들어간)를 모두 더하면 2차식이 나온다. 그리고 그 2차방정식을 미분해서 미분식을 얻었다. 이게 매우 중요한 아이디어를 제공한다. 왜냐하면 learning의 핵심은 기울기 재설정인데, 기울기를 재설정하는것은 오차값이 아닌, 오차의 변화율을 이용하기 때문이다. cost function에서 계산된 오차값을 이용하면, machine은 계속 이전 오차값을 유지해야한다. 예를들면, 이전에는 오차값이 50였는데, 지금은 80나왔으니 30만큼 기울기를 재설정하는 하는 것이다. 그런데 미분식을 구할 수 있다면, cost function의 오차값을 매번 계산하지 않아도 된다. 오차값의 계산은 필요없다. 기울기를 재설정하는 learning의 핵심부분은 오차값이 아니라, 오차의 변화율이기 때문이다. 이게 gradient descent같은 방식에서 사용한다.\nclassification방식\nparameter에 값을 넣지 않고, dataset의 데이터 개수만큼 다 돌려서 cost function을 얻고, 그 cost function의 미분식을 사용하자는 것이 linear regression방식이였다면, classification도 똑같이 할 수 있을까? 정답과 예측치의 차이가 cost function이라고 똑같이 정의한다면, 어떻게 될까? 즉 모든 데이터에 대해서 정답 - 예측치(\\(H(\\theta)\\))를 계산해서 2차방정식으로 나타내면 되지 않을까? 하는 것이다. 그런데, linear regression과 달리 classification은 예측치가 좀 햇갈린다.\n예측치\nclassification에선 예측값을 잘모르겠다. decision boundary를 통과한 값 0 or 1이 진짜 예측치 갖기도 하고, sigmoid function을 통과한 0에서 1사이의 값이 예측치 같기도하다. 어느게 예측값인지 알아야 정답과 예측치를 뺀 오차를 계산할 수 있을 것이다. 강사는 model을 통과한 값, 즉 sigmoid를 통과한 값이 예측치가 된다고 한다.\n그러면 여기서 다시 cost function을 생각하자. linear regression에선 dataset에 대한 평균 오차값을 계산하는 함수가 cost function이였다. 그런데, classification에선 linear regression처럼 평균 오차를 계산하는 식으로 cost function을 정의하지 않는다. 왜냐면 dataset에 대해서 평균오차를 구하면 0-1사이의 값이 나오고, 다시 기울기를 변경하고 평균오차를 구해도 0-1사이의 값이 나온다. dataset에 10개의 data가 있다고 할때, 각 data의 최대 오차는 1이고 최소 오차는 0이다. 10개 모두 오차가 1이라고 하면 평균 오차의 최대값은 1이 된다. 그리고 평균오차의 최소값은 0이다. 매번 기울기를 변경하고 평균오차를 그래프로 찍는다고 하더라도, 2차함수처럼 곡선형이 나오는게 아니다. 미분가능한 곡선형이 아닌 끊어진 미분 불가능한 식으로 나오기 때문에, cost function의 미분식은 구할 수 없다. 그러면 경사하강법을 사용할 수 없기 때문에 cost function을 다른 방식으로 정의해야 한다. 즉 미분이 가능한 cost function으로 정의해야 한다.\nclassfication의 sigmoid에서 cost function까지 재정리 Figure 11: classification_1\nFigure 12: classification_2\nFigure 13: classification_3\nFigure 14: classification_4\nFigure 15: classification_5\nFigure 16: classification_6\nFigure 17: classification_7\ncost function이란게 꼭 linear regression처럼 정답-예측치의 제곱형태로 나타낼 필요는 없다. 오차함수는 오차를 잘 표현하기만 하면 된다. 즉, 정답과 예측치의 차이를 오차로 표현 할수도 있지만, classfication같은 경우, 둘중 하나다. 정답과 예측치가 같으면 loss는 0, 만일 다르면 오차는 30 혹은 50 무한대, 마음껏 정할 수가 있는것이다. 오차를 잘 표현만 하면 되는 것이다. 파라미터가 정해지고 데이터가 주어졌을 때 오차함수는 오차함수를 잘 나타내기만 하면된다. 기울기와 같은 parameter를 포함하는 식으로 나타내기만 하면 된다. 그래서 classification에서 오차함수를 log함수로 나타낸 것이다. 이건 아무 문제가 없는 것이다.\n그리고 cost function에 대한 정의가 좀 애매한데, linear regression은 오차함수를 데이터셋에 대해 모두 오차를 구한 평균값을 cost function이라고 불렀는데, logical regression에서는 오차함수가 있기 때문에,오차함수를 모든 dataset에 계산하는 식을 그냥 $J(θ)$라고 한다. 내 생각에 cost function은 linear regression에서는 정답-오답의 제곱을 말하는거 같다. logical classification에서 cost function은 log함수를 말하는거 같다. 여튼 linear regression이나 logical regression이나 모두 dataset에 대해서 평균 오차를 구하는 식을 별도로 J(θ)라고 나타내는 듯하다.\nlog 함수로 표현된 오차함수는 정답이 0일때와 정답이 1일때의 그래프로 다르게 표현했다.\n\\begin{equation} Cost(H_{\\theta}(x),y) = \\begin{cases} -log(h_{\\theta}(x)) \u0026amp; if y=1 \\\\ -log(1-h_{\\theta}(x)) \u0026amp; if y=0 \\end{cases}\\end{equation}\n이것을 하나의 함수로 만들 수 있다. y가 1인 경우, y를 곱하고, y가 0인경우 (1-y)를 곱한 식이다.\n\\(\\text{Cost(h_{\\theta}(x),y) =\\) \\(-ylog(h_{\\theta}(x))\\) \\(-(1-y)log(1-h_{\\theta}(x)\\)\n여기서 y에 1을 대입하면, y가 1일때의 cost함수가 나온다. y가 0일때는 y가 0일때 cost가 나오는 것을 확인할 수 있다.\ngradient descent gradient discent를 나타내기 위해서 우선 평균 오차함수 $j(θ)$를 표현해야 한다. 평균 오차함수는 위에서 정의된 오차함수를 모든 dataset에 적용한 후 평균을 내는 것이다. linear regression에서 cost function이 정답과 오차의 차로 정의된다면 logical regression에서의 cost function은 정답과 오차의 곱으로 나타내진다. 여튼 평균 오차함수는 다음과 같다.\n\\(J(h_{\\theta}) =\\) \\(- \\cfrac{1}{2n}\\) \\(\\sum_{i=1}^{n}\\) \\(ylog(h_{\\theta}(x))\\) \\(+(1-y)log(1-h_{\\theta}(x)\\)\n예시 예를 들어보자. 우선 모델을 보자. 선형결합으로 된 식이 있고, sigmoid로 연결되어 있다.\n\\(z= ax+b\\), \\(y=g(z)\\)\ncost함수는 a=2, b=-5의 기울기를 가지고 있고, x가 3일때 정답이 1이라고 하자. 그럼\n\\(z = 2x-5\\) , \\(x=3\\) \\(z = 1\\)\n\\(y = g(1)\\)\nsigmoid가 1일때의 값은 대략, 0.7정도 된다. 이것이 예측치가 된다.\nFigure 18: logical gradient descent2\n정답이 1일때 오차함수는 아래와 같은 그래프를 갖는다.\nFigure 19: logical gradient descent3\nloss가 0이 아니기때문에 기울기를 update 해줘야 한다. y가 1일때 log함수는 다음과 같다.\n\\(cost(h(x))=\\) \\(-log(h(x))\\) , \\(h(x)=\\) \\(\\cfrac{1}{1+e^{ax+b}}\\)\n\\(\\text{J(a,b)}=\\) \\(-log(\\cfrac{1}{1+e^{-(ax+b)}})\\)\n여기서 a,b에 대해서 편미분 한후 해당 data를 입력하면 미분값을 얻을 수 있게 된다. 편미분을 해보자.\n\\(\\cfrac{dJ(a,b)}{da}=\\)?\n위의 함수는 log의 합성함수다. log함수 미분법을 알아야 한다.\n\\((log_{e}x)^{\u0026rsquo;} =\\) \\(\\cfrac{1}{x}\\)\n그리고 log를 미분한 후 안에 있는 분수 함수도 미분해야 한다. 분수 함수를 미분해보자.\n\\(Z =\\) \\(\\cfrac{1}{1+e^{-(ax+b)}}\\)\n\\(S =\\) \\(1+e^{-(ax+b)}\\)\n\\(Z=\\) \\(\\cfrac{1}{S}\\)\n\\(Z^{\u0026rsquo;}=\\) \\(-\\cfrac{1}{S^{2}}\\) \\(S^{\u0026rsquo;}\\)\n\\(= \\cfrac{1}{(1+e^{-(ax+b)})^{2}}\\) \\(-e^{-(ax+b)}\\) \\(x\\)\n따라서 다시 식을 쓰면,\n\\(\\cfrac{dJ(a,b)}{da}=\\) - \\(\\cfrac{1}{\\cfrac{1}{1+e^{-(ax+b)}}}\\) x - \\(\\cfrac{1}{(1+e^{-(ax+b)})^{2}}\\) x \\(-e^{-(ax+b)}\\) x \\(x\\)\n\\(= \\cfrac{1}{(1+e^{-(ax+b)})}\\) x \\(-e^{-(ax+b)}\\) x $x$n\n\\(= \\cfrac{-e^{-(ax+b)}}{(1+e^{-(ax+b)})}\\) x \\(x\\)\n\\(= -\\) \\(\\cfrac{e^{-(ax+b)}}{(1+e^{-(ax+b)})}\\) x \\(x\\)\n강사는 여기서 위 식을 해석할 수 있어야 한다고 말한다. 위에서 관심을 갖는건 x에 곱해지는 계수같은 식이다. 이 식이 sigmoide와 비슷한데, sigmoid를 해석하듯이 해야 한다고 한다.\n\\(\\cfrac{e^{-(ax+b)}}{(1+e^{-(ax+b)})}\\) , \\(z =\\) \\(-(ax+b)\\)\n= \\(\\cfrac{e^{z}}{(1+e^{z})}\\)\n-(ax+b)를 z로 치환하고 정리하면 sigmoid와 비슷한형태가 나온다. 위식이 왜 sigmoid하고 비슷한지는 아래를 보자.\nsigmoid= \\(\\cfrac{1}{1+e^{-x}}\\)\n여기서 \\(e^{x}\\) 를 위아래 곱하면\n\\(\\text{sigmoid} =\\) \\(\\cfrac{1}{1+e^{-x}}\\) \\(\\cfrac{e^{x}}{e^{x}}\\)\n\\(=\\cfrac{e^{x}}{e^{x}+1}\\)\n\\(=\\cfrac{e^{x}}{e^{x}+e^{0}}\\)\n위에서 치환한 식과 같다. 그러면 시그모이드의 의미가 무엇인가? 강사는 분모와 분자에 2개의 지수승이 있는데, 이것이 비율을 뜻한다고 한다. 즉 $ex$와 e0 에서 $ex가 1에 대한 비율이라는 것이다. 지수는 ax+b인데, 이것은 선형결합해서 나오는 값이다. 이값이 2.7이면 2.7의 상대적인 비율은 다음과 같다.\n\\(\\cfrac{2.7}{1+2.7}\\)\n즉, sigmoid라는게 상대적인 비율을 가리키기 때문에 우리가 치환한 z도 비율을 뜻한다고 해석할 수 있다. z가 0일경우, e0과 비율이 같다. 이것은 sigmoid에서 50%와 동일하다. 만일 z가 0보다 크다면, e0보다 상대적인 비율이 크니까, 큰값이 나올텐데, 이것은 sigmoid가 1/2보다 큰값이 나온다고 해석할 수 있다. 즉 비율을 따지는게 sigmoid의 의미라는 것이다. 상대적인 비율을 말하는 이유는 sigmoid를 안써도 직관적으로 알수 있기 때문이다. 예를들어 ax+b가 0이 나왔다면, 아..1과 1의 상대적인 비율이 같기 때문에, 1/1+1에 의해 sigmoid가 50%값을 내놓을거라고 예측할 수 있다. 만일 ax+b가 1이면, 2.7/2.7+1 은 대략적으로 66%라고 예측할 수 있는것이다. sigmoid 안쓰고 암산이 가능하다.\n근데 전체적으로 너무 어려웠다. 이해하기 너무 힘들어서 pass한다.\n그러면 gradient descent는 새로운기울기를 구하는건데 공식은 어떻게 되나?\n새로운 기울기 = 이전 기울기 - \\(\\alpha\\) \\(\\sum_{1}^{m} 예측치 - 정답\\)\n맞는지는 모르겠지만, 너무 어렵고 이것에 시간을 너무 많이 투자한거 같아서 pass한다. 강사가 나중에 이런 loss function을 cross entrophy라고 말을 했는데 잘 모르겠다.\nMulti-class classification one vs all 기법 예를들어보자. 우리가 가진 data는 사진 데이터다. 개, 고양이, 사람 사진들을 가지고 있다. 어떤 사진을 주었을때 개인지 고양인지 사람인지를 맞추는 multi-class classification을 구현하려고 한다. 어떻게 해야 할까? binary classification을 이용한다. 다음과 같은 feature space가 있다고 하자.\nFigure 20: multi1\n우리는 1개의 모델이 아닌 3개의 binary classification model을 만든다. 각각의 모델은 하나만을 인식할 수 있다. 예를 들어서, 강아지만 분류하는 model, 고양이만 분류하는 모델, 사람만 분류하는 모델을 만들어서 훈련시킨다.\nFigure 21: multi2\n그리고 어떤 사진을 3개의 모델에 입력해서 나온 확률값들 중에 가장 큰 모델을 선택하는 방식이다. 즉 3개의 모델이 하나의 multi classification model이라고 볼 수 도 있다. 위에선 강아지를 선택한 값이 가장 높기 때문에 강아지를 예측값으로 도출한다.\nsoftmax function 각각의 model의 결과값을 비교해서 값이 놓은 확률을 갖는 모델을 선택하는 방식은 각각의 모델별로 다른 확률값을 출력한다. 위에서 봤듯이 강아지 80%, 고양이 70%, 사람 40% 등등\u0026hellip;그런데 softmax를 사용하면 각각의 모델별 계산을 하나의 확률로 표현할 수 있게 된다고 한다. 즉 강아지 60% 고양이 30% 사람 10% 라는 하나의 확률로 나타낼 수 있다고 한다. 합이 100%인 노멀라이즈된 형태로 나온다. sigmoid보다 softmax가 더 자연스럽고, 딥러닝에서 많이 사용된다고 한다.\n다시 정리 필요 우리가 만든 logistic model은 두개 함수로 이루어진 합성함수다. linear regression에 사용되는 직선과 sigmoid 함수다. 나는 linear regression 함수가 decision boundary가 아닐까 하는 생각을 했었다. 하지만 모르겠다. 예를 들어, 우리가 위의 data에 대한 classification model을 만들어서 최적의 machine을 만들었다고 하자. 최소의 오차를 갖는 최적의 machine이기 때문에, linear regression의 직선은 위와 같은 decision boundary의 모양일 거라 생각했다. 그런데 아래와 같은 형태로 볼 수 있다. 왜냐면 이 형태가 linear regression에서 최소의 오차를 갖는 직선이기 때문이다. 그런데 linear regression과 달리 classification의 최소 오차의 합을 구하는 식은 sigmoid가 있기때문에 계산식이 다르다. linear regression직선을 최소 오차의 합으로 그리면 안되고, 아래그림의 오른쪽처럼 sigmoid가 포함된 hypotheis function의 오차의 합의 최소값을 갖는 sigmoid가 그려질때 좌측의 직선이 결정되기 때문이다. 따라서 위의 x=4라는 직선이 그 때 당시의 linear regression직선일 수도 있는것이다. 내가 classification model에서 linear 1차방정식이 decision boundary라고 생각한것은 나중에 보겠지만, 비슷한 설명이 나오기 때문이다. 그리고 실제 아래에서 sigmoid곡선이 최적이 machine을 찾은후 그때, 1차방정식은 아래 그림의 왼쪽 그림이 아닌, 위에 그림일 수도 있다. 그래서, 아직은 잘 모르겠다.\nFigure 22: logical decision boundary1\n즉 1차함수와 sigmoid를 나누어 봤을때, 1차함수는 feature space에서 일종의 decision boundary역할을 한다고 보기로 하자. 그러면 위의 그림에서 좌측을 생각하면 안된다. 계산을 직접하기 전까지는 모르기 때문이다. x=4라는 직선일 수도 있다.\nfeature가 여러개인 multi-variables classification feature가 2개인 경우도 비슷하게 볼 수 있다. 2개의 feature로 된 data를 feature space로 나타내면, 2개로 양분 시키는 decision boundary를 볼 수 있다. model에는 2개의 함수가 합성함수로 되어 있다고 보면, 그중 첫번째 있는 1차함수가 decision boundary를 나타낸다고 본다. 강사의 설명이 그런식이다. 위에서는 내가 확실치 않다고 하긴 했다.\nFigure 23: logical decision boundary2\nnon-linear decision boundary decision boundary를 나타내는게 model의 첫번째 함수라고 하자. 이 첫번째 함수인 decision boundary는 여러가지 모양으로 나타낼 수 있다고 이전 polynomial regression과 decision boundary에서 말한바 있다. 즉 linear regression에서 model은 직선형태만 나타내는게 아니라, feature로 제곱근이 있는 식을 추가하면 완만한 곡선을 표현했고, 제곱을 추가해서 위로 급격히 상승하는 그래프를 만들 수 있었다. 이렇게 다양한 모양의 그래프를 만드는 이유는 단 하나 data분포가 그렇기 때문이다. 그렇다면 다음과 같은 decision boundary를 생각해보자.\nFigure 24: circle\ndecision boundary는 원의 형태다. 직선형태가 아니기 때문에 non-linear decision boundary라고 할 수 있다. 그런데 이것의 hypotheis function은 다음과 같은 형태다.\n\\(h_{\\theta}(x) =\\) \\(g(\\theta_{0}\\) \\(+ \\theta_{1}x_{1}\\) \\(+ \\theta_{2}x_{2}\\) \\(+ \\theta_{3}x_{1}^{2}\\) \\(+ \\theta_{4}x_{2}^{2})\\)\nhypotheis function에서 g함수는 sigmoid function이고, 안이 linear regression형태의 직선이였는데, 마치 polynomial regression에서 변종된 형태처럼 원의 방정식으로 되어 있다.\n옛날cost function 1차함수의 예측값은 sigmoid의 도움으로 0-1사이의 값을 갖게 되고, 정답과 예측의 차이를 나타내는 loss function은 2차 함수가 아니게 된다.왜냐면 예측하는 hypotheis function이 다음과 같은 지수함수이기 때문이다.\n\\(H =\\) \\(\\cfrac{1}{1+e^{-Z}}\\) \\(= \\cfrac{1}{1+e^{-(Q^{T}X})}\\)\n그러면 loss function은 정답과 hypotheis function의 차에 제곱을 한 형태를 모든 data를 입력해서 나온값을 더하는 형태다. 정답과 hypotheis function의 차는 지수함수다. 지수함수의 제곱도 지수함수다. 이런 지수함수들을 모든데이터를 넣어서 합한것도 지수함수가 된다. 그럼 경사하강법에 사용되는 미분식은 지수를 미분한 log함수가 될 거라고 예상이 된다.\n이해한것과 의문점 어떤 data가 있다. 그 데이터를 yes or no로 분류하고 싶다. 예를 들어, 메일의 제목,날짜, 크기같은 data를 보고 spam인지 아닌지를 판단한다던지, 종양의 크기나 모양과 같은 수치 데이터를 보고 악성인지 양성인지를 판단하는 문제를 machine learning으로 풀고 싶다.\n주어진 data에 따른 정답이 주어져 있다. training data이기 때문이다. yes or no나 양성 혹은 악성은 2개의 정답을 갖는다. 이것을 값으로 표현을 해야 한다. 가장 쉬운건 0과 1이라고 하는 것이다.\n크기 모양 결과 32 2.3 양성 33 3.1 양성 15 1.5 악성 33 1.8 악성 크기 모양 결과 32 2.3 1 33 3.1 1 15 1.5 0 33 1.8 0 위의 dataset을 학습한 후 결과값이 없는 data의 결과값을 예측하는 것이다. 크기와 모양의 data가 주어지면 결과를 예측하고 싶다. 예측한다는 것은 machine learning으로 해결할 수 있다. 따라서 machine learning을 만든다. machine에 해당하는 function(model)과 learning, 즉 update하는 cost function, 두개 function을 만들어야 한다. 우리가 지금껏 배운것은 1차방정식 밖에 없다. 그래서 model로 선형결합된 1차방정식을 사용하기로 한다. model은 machine의 function을 말한다. model이 있다면 예측할 수 있다. 바로 예측할 수는 없다. model의 parameter, 즉 1차방정식 계수를 임의로 초기화 해야 한다. 그래야 예측값이 나온다. 지금은 learning을 생각하지 않는다. 여튼 지금 model과 parameter세팅이 끝났기 때문에, machine을 동작시킬 수 있다. machine을 동작시켜보자.\nFigure 25: logical regression1\n그림이 좀 복잡하다. 여튼, 주황색 직선은 model의 1차 함수다. 1차함수의 결과값이 예측값이다. 처음 model의 계수는 임의의값으로 설정되었기때문에, 예측값은 정답과는 차이가 있다. 오차가 있기 때문에 cost function이 계수를 변경시킬 것이다. 아래 보면 update된 machine들이 보여질 것이다.\nFigure 26: logical regression2\n우리가 원하는 건 machine의 예측값이 정답과 같은 machine을 만드는 것이다. 그런데, 그런 machine이 가능할까? 예측값의 분포와 정답의 분포를 보면 알수 있다. 이전의 linear regression에서 보면 정답의 분포는 1차원 직선형태였다. 따라서 machine의 model이 직선이기 때문에 예측이 가능하다는것은 합리적이다. 그런데 classification의 정답의 분포는 1차원 직선형태도 아니고, 출력값이 0과 1로된 data이기 때문에 예측 자체가 불가능하다. 위의 그림을 봐도 직선의 방정식이 update되어서 다양한 방향을 가르켜도 정답의 데이터 분포와 비슷해질 수 없다. 그러면 어떻게 해야 할까?\nstep function step function은 다음과 같은 함수다.\nFigure 27: step function\n정답의 분포에 맞는 machine은 step function이 가장 잘 어울린다. 그런데 이걸로 model을 만든다고 할때 다변수가 있는 경우 어떻게 모델을 만들것이며 cost function도 어떻게 만들것인가? 설사 cost function을 만든다고 해도 미분이 불가능하다. 즉 cost function을 만들수가 없다.\nsigmoid function 정답 분포에 맞는 machine이면서 미분이 가능하다.\nsigmoid function을 사용시 의문점 model로 sigmoid function을 바로 사용하는게 아니라, 강사는 model은 1차함수를 그대로 사용하고, sigmoid function을 adapter형식으로 끼워서 사용한다. 즉 함성함수처럼 1차함수로 나온결과에 sigmoid function을 적용한다. 왜 그러는지는 모르겠다. feature가 1개일때는 sigmoid를 써도 되나, feature가 여러개일때는 sigmoid를 사용할수 없기 때문인가?\nmodel을 1차함수 그대로 사용하는 이유 model을 1차원 함수를 사용할때는 model의 예측치가 실수값이다. 그런데 우리가 원하는건 실수값이 아니다. model의 예측치로 나온 실수값 혹은 예측치에 해당하는 직선의 그래프는 분류를 할 수 없다. 정답의 분포를 보면, 분류할 수 있는 함수들 step function이나 sigmoid같은 함수들은 분류를 할수 있어 보인다. 그렇다고 그런 함수를 model로 사용하면 될거 같은데, 강사는 분류가 가능할거 같은 sigmoid나 step function을 model로 사용하지 않는다. 대신, 1차함수 model은 그대로 사용하고 분류할수 있는 sigmoid같은 함수를 adapter형식으로 끼워서 사용한다. 왜 직접 분류가 가능한 함수를 model로 안 사용하고, 1차원 함수를 그대로 사용하는가? sigmoid같은 함수에서 다변수를 표현할 수 있어야 한다. 다변수 만큼의 sigmoid를 사용하던가 다변수를 표현한 식이 sigmoid에 들어가던가 해야할것인가? 다변수를 표시할 수 있어야만 cost함수에서 다변수 각각에 편미분을 적용해서 각각의 계수를 update가 가능하기 때문이다. 다변수만큼의 sigmoid를 사용하는건 불가능한것 같고, 다변수를 포함한 식을 sigmoid에 전달하는 합성함수 형태, adapter 형태만이 cost function이 계수들을 편미분해서 update할수 있게 만드는거 같다.\n요약하면 모델로 1차함수를 그대로 사용하는 이유는 cost function때문이다. update할 대상인 계수들이 1차함수로 표시되고 정답과 1차함수값의 차이를 제곱한후 나오는 2차방정식을 편미분할 수 있기 때문이다. sigmoid로 했을때는 다변수를 표시하기가 어려운거 같다. 명확한 해답은 아니다. 1차함수를 사용하지 않으면 update할 께 없다. update할 계수가 1차함수에 있기 때문이다. 따라서 1차함수를 그대로 사용하고 분류하는 함수를 adapter형식으로 끼워넣어서 사용한다.\nfeature가 1개일때의 예시 위에서도 말했지만 모델에서 1차원 함수를 사용할수 밖에 없다고 했다. 왜냐면, 1차함수가 계수와 data로 이루어진 식이라서 cost function이 계수를 update할 수 있기 때문이다. 즉 1차함수 + adapter를 통해서 예측값을 출력하고, 정답과 예측함수의 차로 cost function을 만들수 있다. 그럼 예를 들어보자.\nFigure 28: decision boundary1\n위 그림은 정답이 0 아니면 1로 되어 있는 분류 문제다. 분류문제는 adapter가 필요하다고 했다. 1차함수로 분류를 할수 없기 때문이다. 그렇다고 1차함수를 안 쓸수도 없다. update가 안되기 때문이다. 어쨋든 1차함수를 써야하는데, 다음과 같은 함수를 사용하기로 하자. 이것은 step function이다.\n\\(if\\) \\(h_{\\theta}(x)\\) \\(\\ge\\) \\(0.5\\), \\(predict \u0026ldquo;y=1\u0026rdquo;\\) \\(if\\) \\(h_{\\theta}(x)\\) \\(\\le\\) \\(0.5\\), \\(predict \u0026ldquo;y=0\u0026rdquo;\\)\n최고의 decision boundary는 아래와 같은 그림일 것이다.\nFigure 29: decisionboundary2\n그런데 그런 decision boundary는 가질 수 없다. 왜냐면 cost function에 의해서 decision boundary가 계속 움직이는데, 저런 직선이 되려면, cost function이 무한의 오차를 가져야한다. cost function은 오차를 적게 하는쪽으로 이동하기때문에 저런 직선은 나올 수가 없다.\nfeature가 2개일때 ",

        "content": "cheerio 모듈 이전에 개발자도구에서 jquery를 사용해서 원하는 tag를 가져올 수 있었다. 이것을 jquery가 아닌 cheerio를 사용해서 가져올 수 있다. cheerio의 사용법은 다음과 같다.\nFigure 1: cheerio\n위에서는 안나왔지만, $로 html을 load해서 받는 이유가 있다. 검색을 jquery식으로 하기 때문이다. $로 받기 때문에 다음과 같은 코드가 가능해진다.\n$(\u0026#39;.wt_viewer img\u0026#39;)[0] cheerio module사용하기 module 설치 npm으로 설치한다.\nnpm install --save cheerio require로 load한다. let request = require(\u0026#39;request\u0026#39;) let cheerio = require(\u0026#39;cheerio\u0026#39;) jquery형태로 검색을 해보자. request callback function의 body가 html문서를 가져오기 때문에 callback함수안에서 jquery형태로 검색하고 출력해보자.\nrequest(\u0026#39;https://comic.naver.com/webtoon/detail?titleId=813335\u0026amp;no=1\u0026#39;, function(error, response,body){ // console.log(\u0026#39;error:\u0026#39;,error); // console.log(\u0026#39;statuscode:\u0026#39;, response \u0026amp;\u0026amp; response.statusCode); // console.log(\u0026#39;response:\u0026#39;, body); const $ = cheerio.load(body); // console.log($.html()); console.log($(\u0026#39;.wt_viewer img\u0026#39;)[0].attribs.src); }); 위에서 .attribs.src 이것을 해준것은 img 태그에서 src에 image에 대한 url이 있기 때문이다. 이것은 html문서의 구조를 보고 img태그에 attribs라는 class아래에 src에 url이 있다는 것을 확인하고 사용한 것이다. 확인하는 방법은 다음과 같다.\nconsole.log($(\u0026#39;.wt_viewer img\u0026#39;)); 여기서 출력해 보면 image의 url을 대략 어디쯤에서 찾을 수 있는지 감이 온다.\nFigure 2: source\n위에 보면, attribs src에 url이 있음을 볼 수 있다. 그래서 위에서 처럼 image의 url을 찾을수 있는것이다.\nconsole.log($(\u0026#39;.wt_viewer img\u0026#39;)[0].attribs.src); 모든 image를 다 가지고 오자. 0번째 image의 url을 가져왔는데, html문서에 기술된 모든 image를 가져와보자.\nfor(let i=0; i\u0026lt;$(\u0026#39;.wt_viewer img\u0026#39;).length; i++) console.log($(\u0026#39;.wt_viewer img\u0026#39;)[i].attribs.src); 이렇게 하면 대략 192개의 이미지를 가져온다.\nFigure 3: result\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/nodejs_crawling_naver_webtoon_5\/"
    },

        "title": "[nodejs] crawling-naver webtoon-6",
