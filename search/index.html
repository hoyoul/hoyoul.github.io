    "https:\/\/braindump.frege2turing.me\/posts\/dart_practice1\/": {
        "title": "[dart] practice1- basic",
        "tags": [],
        "content": "[1] hello world void main(){ print(\u0026#39;hello world\u0026#39;); } [2-var] var (var로 값 만들고 출력) 값에 따라 type이 결정, build time(compile time)에 결정. void main(){ var name1 = \u0026#39;holy\u0026#39;; print(name1); name1 = \u0026#39;frege\u0026#39;; print(name1); } [3-var] var로 값 변경하고 출력 void main(){ var name1 = \u0026#39;holy\u0026#39;; name1 = \u0026#39;frege\u0026#39;; print(name1); } [4-int] int 선언 출력 void main(){ int number1 = 10; print(number1); int number2 = 15; print(number2); int number3 = -10; print(number3); } [5-int] int 계산 4가지 void main(){ int number1 = 10; int number2 = 15; print(number1 + number2); print(number1 - number2); print(number1 * number2); print(number1 / number2); } [6-double] double 선언 및 출력 void main(){ double number1 = 0.5; double number2 = 1.0; print(number1); print(number2); } [7-double] double의 계산 4가지 void main(){ double number1 = 1.0; double number2 = 0.5; print(number1 + number2); print(number1 * number2); print(number1 - number2); print(number1 / number2); } [8-bool] bool 의 선언및 출력 void main(){ bool isTrue = true; bool isFalse = false; print(isTrue); print(isFalse); } [9-String] String 선언과 출력 string을 사용할때 String의 S는 대문자다. void main(){ String name1 = \u0026#39;redvelvet\u0026#39;; String name2 = \u0026#39;holy\u0026#39;; print(name1); print(name2); } [10-string] var와 string의 차이(runtimeType) var도 문자열을 값으로 가질수 있고, String도 문자열을 가질 수 있다. var는 int도 가질수 있고 bool도 가질 수 있는데, assign되는 value에 의해 type이 결정된다. build time때 결정되지만, runtimeType으로 확인할 수 있다. runtimeType은 함수가 아니다. var,dynamic은 type이 아니다. void main(){ var name3 = \u0026#39;holy\u0026#39;; var number = 20; print(name3.runtimeType); print(number.runtimeType); } [11-String] string 덧셈 void main(){ String name1 = \u0026#39;holy\u0026#39;; String name2 = \u0026#39;frege\u0026#39;; print(name1 + name2); } [12-String] embedded string 두가지 형태가 있다. {}을 안치면 변수만 가능, {}를 치면 함수도 가능. void main(){ String name1 = \u0026#39;holy\u0026#39;; print(\u0026#39;this is ${name1}\u0026#39;); print(\u0026#39;this is $name1\u0026#39;); print(\u0026#39;this is ${name1.runtimeType}\u0026#39;); } [13-dynamic] dynamic 선언과 출력 dynamic은 모든 type의 value를 받을 수 있다. dynamic은 build time때 Object type을 갖는데, runtime때 value에 따라 type이 결정된다. void main(){ dynamic name = \u0026#39;holy\u0026#39;; print(name); dynamic number = 1; print(number); } [14-dynamic] var과 dynamic의 차이 var는 build time때 value를 보고 type이 만들어진다. dynamic은 runtime때 value를 보고 type이 만들어진다. var로 선언된 변수의 값을 다른 type의 값으로 변경은 불가능하다. dynamic은 가능하다. void main(){ var name = \u0026#39;holy\u0026#39;; dynamic name2 = \u0026#39;frege\u0026#39;; name2 = 3; print(name); print(name2); } [15-nullable] ? Null class가 있다. String, int, double,bool같은 type은 일반적으로 null값을 가질 수 없다. type에 ?을 추가하면 Null을 상속받아서 null값을 가질 수 있다. void main(){ String name = \u0026#39;holy\u0026#39;; String? name2 = null; print(name); print(name2); } [16-nullable] ! !는 symbol 뒤에 표시한다. null값을 가질 수 없다는 의미다. 보통 함수 호출시 parameter를 받을때 사용한다. void main(){ String? name = null; print(name!); } [17-final] final keyword 선언과 출력 한번 선언하면 그 값을 바꿀수 없다. void main(){ final String name = \u0026#39;holy\u0026#39;; // name = \u0026#39;frege\u0026#39;; print(name); } [18-const] const의 선언과 출력 const로 한번 선언하면 그 값을 바꿀 수 없다. void main(){ const String name = \u0026#39;holy\u0026#39;; // name = \u0026#39;frege\u0026#39;; print(name); } [19-final vs const] final vs const 공통점1 final과 const는 한번 선언되면 그 값을 바꿀수 없다. void main(){ final String name = \u0026#39;holy\u0026#39;; print(name); const String name2 = \u0026#39;frege\u0026#39;; print(name2); } [20-final vs const] final vs const 공통점2 - using it without type final과 const는 var가 포함되어 있다. final과 const는 값에 따라 type이 결정된다. void main(){ final name = \u0026#39;holy\u0026#39;; print(name); const name2 = \u0026#39;frege\u0026#39;; print(name2); } [21-final vs const] final vs const 차이점 -DateTime final과 const의 차이는 값이 runtime때 결정되냐? compile때 결정되냐의 차이다. const는 compile때 값이 결정된다. final은 runtime때 결정된다. DateTime.now()는 runtime에 값이 결정되는 함수다. final은 가능하지만, const는 불가능하다. void main(){ DateTime now = DateTime.now(); print(now); final DateTime now1 = DateTime.now(); print(now1); // const DateTime now2 = DateTime.now(); // print(now2); } [22-operator] 4칙 연산 operator void main(){ final number1 = 3; final number2 = 5; print(\u0026#39;$number1 + $number2 = ${number1 + number2}\u0026#39;); print(\u0026#39;$number1 * $number2 = ${number1 * number2}\u0026#39;); print(\u0026#39;$number1 / $number2 = ${number1 / number2}\u0026#39;); print(\u0026#39;$number1 - $number2 = ${number1 - number2}\u0026#39;); } [23-operator] % operator 나머지 연산자 void main(){ final number1 = 10; final number2 = 5; print(\u0026#39;$number1 % $number2 = ${number1 % number2}\u0026#39;); } [24-operator] ++,\u0026ndash; operator ++,\u0026ndash;는 전위 후위가 가능하다. 값을 변경하기 때문에, final은 사용할 수 없다. void main(){ // final int number1 = 3; int number1 = 3; print(\u0026#39;$number1++ = ${number1++}\u0026#39;); int number2 = 6; print(\u0026#39;$number1++ = ${++number1}\u0026#39;); } [25-operator] +=, -= void main(){ int number = 4; number += 5; print(number); int number2 = 9; number2 -= 3; print(number2); } [26-operator] ??= nullable operator ??= 변수가 null이면 assign한다. null이 아니면 그대로. void main(){ int? number1 = null; number1 ??= 3; print(number1); } [27-operator] \u0026lt;, \u0026gt;, \u0026gt;=,\u0026lt;=, =, ! 비교 연산자 출력 void main(){ int number1 = 10; int number2 = 5; print(number1 \u0026gt; number2); print(number1 \u0026lt; number2); print(number1 \u0026gt;= number2); print(number1 \u0026lt;= number2); print(number1 == number2); print(number1 != number2); } [28-operator] is 와 is! void main(){ int number1 = 10; print(number1 is int); print(number1 is! int); } [29-operator] logic operator \u0026amp;\u0026amp; || void main(){ bool results = 12 \u0026gt;10 \u0026amp;\u0026amp; 1\u0026gt;0; print(results); bool results2 = 1\u0026lt;5 || 12 \u0026gt; 0; print(results2); } [30-list] List 생성과 출력 대문자로 시작 List는 data를 넣는 container, 어떤 data를 넣을 지 generic으로 선언해야 한다. void main(){ print(\u0026#39;==================\u0026#39;); List\u0026lt;String\u0026gt; member = [\u0026#39;a\u0026#39; \u0026#39;b\u0026#39;, \u0026#39;c\u0026#39;, \u0026#39;d\u0026#39;]; print(member); print(\u0026#39;==================\u0026#39;); List\u0026lt;int\u0026gt; numbers = [1,2,3,4,5]; print(numbers); } [31-List] List에서 값꺼내기 void main(){ List\u0026lt;String\u0026gt; members =[\u0026#39;harry\u0026#39;,\u0026#39;George\u0026#39;,\u0026#39;john\u0026#39;]; print(members[0]); print(members[1]); print(members[2]); } [32-List] 전체 List의 길이를 알기 length를 사용 void main(){ List\u0026lt;String\u0026gt; members = [\u0026#39;harry\u0026#39;,\u0026#39;George\u0026#39;, \u0026#39;Jed\u0026#39;]; print(members.length); } [33-List] List의 add, remove, indexOf 함수 사용 void main(){ print(\u0026#39;---------------------\u0026#39;); List\u0026lt;String\u0026gt; members = [\u0026#39;harry\u0026#39;,\u0026#39;George\u0026#39;,\u0026#39;Jed\u0026#39;]; members.add(\u0026#39;ted\u0026#39;); print(members); members.remove(\u0026#39;harry\u0026#39;); print(members); int num = members.indexOf(\u0026#39;Jed\u0026#39;); print(num); } [34-Map] Map의 생성과 출력 Map은 key value를 가진 하나의 객체다. void main(){ Map\u0026lt;String,String\u0026gt; dict = { \u0026#39;age\u0026#39;: \u0026#39;43\u0026#39;, \u0026#39;name\u0026#39;: \u0026#39;holy\u0026#39;, \u0026#39;address\u0026#39;: \u0026#39;jeju\u0026#39;, }; print(dict); } [35-Map] Map에 값을 추가하기 - addAll() addAll()에 인자로 Map을 추가하면 된다. void main(){ Map\u0026lt;String,bool\u0026gt; casting = { \u0026#34;George\u0026#34;: true, }; casting.addAll( {\u0026#34;Jed\u0026#34;: false,}); print(casting); } [36-Map] Map에 값을 추가하기 - index사용 void main(){ Map\u0026lt;String,bool\u0026gt; casting = { \u0026#34;lingo\u0026#34;: true, \u0026#34;George\u0026#34;: true, \u0026#34;Queen\u0026#34;: false, }; casting[\u0026#39;blur\u0026#39;]=false; print(casting); } [37-Map] Map의 값을 변경 void main(){ Map\u0026lt;String, bool\u0026gt; casting = { \u0026#39;jed\u0026#39;: true, \u0026#39;George\u0026#39;:false, }; casting[\u0026#39;jed\u0026#39;] = false; print(casting); } [38-Map] Map의 값을 삭제 remove()사용. remove는 함수다. 이 함수를 사용해서 삭제할 수 있다. void main(){ Map\u0026lt;String,bool\u0026gt; casting = { \u0026#39;George\u0026#39;: true, \u0026#39;Fat\u0026#39;: false, }; casting.remove(\u0026#39;George\u0026#39;); print(casting); } [39-Map] keys와 values 가져오기 keys와 values는 변수다. kesy와 values는 iterable을 return한다. void main(){ Map\u0026lt;String,int\u0026gt; people = { \u0026#34;Harry\u0026#34;:33, \u0026#34;potter\u0026#34;: 22, \u0026#34;John\u0026#34;: 88, \u0026#34;Shelly\u0026#34;: 86, }; print(people.keys); print(people.values); } [40-Set] Set의 생성과 출력 중복을 허용하지 않는다. void main(){ Set\u0026lt;String\u0026gt; strset = { \u0026#39;George\u0026#39;, \u0026#39;Harry\u0026#39;, \u0026#39;Potter\u0026#39;, }; print(strset); } [41-set] set에 add, remove void main(){ Set\u0026lt;String\u0026gt; strset = { \u0026#39;john\u0026#39;, \u0026#39;Mccarthy\u0026#39;, \u0026#39;edward\u0026#39;, }; strset.add(\u0026#39;mac\u0026#39;); print(strset); strset.remove(\u0026#39;john\u0026#39;); print(strset); } [42-set] contain(),포함여부 확인 void main(){ Set\u0026lt;String\u0026gt; strset = { \u0026#39;john\u0026#39;, \u0026#39;mccarthy\u0026#39;, \u0026#39;holy\u0026#39;, }; print(strset.contains(\u0026#39;holy\u0026#39;)); } [43-if] if,else if, else 기본 사용법 if,else if,else 사용법 void main(){ int number = 3; if (number % 3 ==0) { print(\u0026#39;remainder 0\u0026#39;); } else if (number % 3 == 1) { print(\u0026#39;remainder 1\u0026#39;); }else { print(\u0026#39;remainder 2\u0026#39;); } } [44-switch] switch문 기본 사용법 각 case에는 break를 넣어야 한다. default case를 잊지 말아야 한다. void main() { int number = 3; switch(number % 3){ case 0: print(\u0026#34;remainder 0\u0026#34;); break; case 1: print(\u0026#34;remainder 1\u0026#34;); break; case 2: print(\u0026#34;remainder 2\u0026#34;); break; } } [45-for] for-loop void main(){ for(int i=0;i\u0026lt; 10;i++){ print(i); } } [46-for] list for-loop for ~ in 사용법 in 을 사용할 때 함수처럼 ()에 기술한다. 이것이 좀 특이하다. void main(){ int total = 0; List\u0026lt;int\u0026gt; numbers = [1,2,3,4,5]; for(int i in numbers){ total += i; } print(total); } [47-while] while 기본 사용법 void main(){ int total = 0; while(total \u0026lt;10){ total +=1; } print(total); } [48-while] do while 사용법 while과 do while의 차이는 무엇인가? do는 먼저 한번 실행하고 그 다음 반복할 뿐이다. void main(){ int total = 0; do { total += 1; } while (total \u0026lt;10); print(total); } [49-break] loop에서 if break 사용법 break는 loop를 빠져나간다. void main(){ int total = 0; while(total\u0026lt;10){ total +=1; if(total ==5) break; } print(total); } [50-continue] loop에서 if continue void main(){ for (int i =0; i\u0026lt; 10; i++){ if(i ==5){ continue; } print(i); } } [51-enum] enum의 생성과 사용 enum은 main밖에서 선언한다. enum은 class keyword처럼 사용한다. enum의 값은 symbol로 표시하며 보통 상태값을 표현한다. enum의 값에 대한 접근은 마치 static value값을 접근하듯이 한다. enum을 쓰는 이유: 몇가지 상태만 있는경우 그 상태를 명확하게 해준다.string을 쓰지 않고 enum을 쓰면 코드를 명확하게 해준다. enum Status{ approved, pending, rejected, } void main(){ Status status = Status.pending; if(status == Status.approved){ print(\u0026#34;approved!\u0026#34;); }else if(status == Status.pending){ print(\u0026#34;pending!\u0026#34;); }else{ print(\u0026#34;rejected\u0026#34;); } } [52- function] function과 주석 그리고 호출. 함수를 사용하기전 주석으로 어떤 역할을 하는 함수인지 기술한다. void main(){ addNumbers(); } // 3개의 숫자(x,y,z)를 더한다. 더한 값이 짝수인지 홀수 인지 알려주는 함수. addNumbers(){ print(\u0026#34;addNumbers 실행\u0026#34;); } [53-function] function의 구현 void main(){ addNumbers(); } // 3개의 숫자(x,y,z)를 더한다. 더한 값이 짝수인지 홀수 인지 알려주는 함수. addNumbers(){ int x = 10; int y = 20; int z = 30; int sum = x+y+z; if( sum % 2 ==0){ print(\u0026#34;this is even\u0026#34;); }else{ print(\u0026#34;this is odd\u0026#34;); } } [54-function] argument (positional parameter)를 만들자. 함수를 argument없이 사용하면 매번 호출시 매번 동일한 동작을 한다. argument가 주어질때, 함수는 다양한 동작이 가능해진다. void main(){ addNumbers(10,20,30); } // 3개의 숫자(x,y,z)를 더한다. 더한 값이 짝수인지 홀수 인지 알려주는 함수. addNumbers(int x, int y, int z){ int sum = x+y+z; if( sum % 2 ==0){ print(\u0026#34;this is even\u0026#34;); }else{ print(\u0026#34;this is odd\u0026#34;); } } [55-function] optional parameter 함수에 parameter가 없다면, 매번 똑같은 일만 수행한다. parameter로 함수의 body를 재사용한다. optional parameter는 호출시 입력을 하지 않아도 된다. 로 optional parameter를 정해준다. 여기서 문제점이 발생한다. void main(){ addNumbers(10,20,30); } // 3개의 숫자(x,y,z)를 더한다. 더한 값이 짝수인지 홀수 인지 알려주는 함수. addNumbers(int x, [int y, int z]){ int sum = x+y+z; if( sum % 2 ==0){ print(\u0026#34;this is even\u0026#34;); }else{ print(\u0026#34;this is odd\u0026#34;); } } int y , int z를 []로 묶어 주었다. [56-function] optional parameter 문제점 1 함수 선언시 []로 optional로 정해주면, argument가 null값을 갖는데, int는 nullable type이 아니라서 에러가 난다. int가 null을 가질 수 있게 type에 ?를 추가한다. void main(){ addNumbers(1) } addNumbers(int x,[int? y, int? z]){ int sum = x + y + z; if (sum % 2 == 0){ print(\u0026#39;this is even\u0026#39;); }else { print(\u0026#39;this is odd\u0026#39;); } } [57-function] optional의 또다른 문제점 2 해결-default값 argument type에 ?을 추가해서 nullable하게 만들었지만, 실행되지 않는다. 왜냐하면 int sum에서 y와 z가 null값이 될수 있기 때문이다. 그러면 sum도 null이 가능하게 해야한다. 그런데 null과 숫자의 덧셈자체가 안된다. 그래서 에러는 계속 나게 된다. optional만 사용하면 null값을 갖기 때문에 꼬리에 꼬리를 무는 문제가 계속 발생된다. 그래서 default값으로 해결한다. void main(){ addNumbers(3); } addNumbers(int x, [int y=1, int z=1]){ int sum = x + y + z; if (sum % 2 == 0){ print(\u0026#39;this is even\u0026#39;); }else{ print(\u0026#39;this is odd\u0026#39;); } } optional을 적용하기 위해서 []로 묶기만 해서는 안된다. null값 문제가 발생하기 때문이다. 그래서 default값을 같이 적용해야만 한다. [58-function] named parameter parameter를 기술할때 optional은 []를 사용했다면, named parameter는 {}을 사용한다. required라는 keyword를 사용해서 선언한다. named parameter는 호출시 값만 넣어서 호출하는 일반함수와 다르게 이름을 기술해야 한다. 그래서 named parameter다. named parameter의 특징은 순서가 중요하지 않다는 것이다. void main(){ addNumbers(x:10,y:20,z:30); } addNumbers({ required int x, required int y, required int z, }){ int sum = x+y+z; if (sum %2 == 0){ print(\u0026#34;this is even\u0026#34;); } else{ print(\u0026#34;this is odd\u0026#34;); } } [59-function] named parameter의 순서 parameter의 순서가 상관없다. void main(){ addNumbers(z:20,y:30,x:40); } addNumbers({ required int x, required int y, required int z, }){ int sum = x+y+z; if (sum %2 == 0){ print(\u0026#34;it is even\u0026#34;); }else{ print(\u0026#34;it is odd\u0026#34;); } } [60-function] named parameter와 optional parameter의 관계 named parameter는 required로 기술한다. required를 제거하면 optional parameter가 된다. optional은 null문제가 있어서 항상 default를 처리해줘야 한다. void main(){ addNumbers(x:10,y:20,z:30); } addNumbers({ required int x, required int y, int z=50, }){ int sum = x + y + z; if( sum %2 == 0){ print(\u0026#34;this is 짝수\u0026#34;); } else{ print(\u0026#34;this is odd\u0026#34;); } } [61-function] positional parameter와 named parameter같이 사용 void main(){ addNumbers(10,y:20,z:30); } addNumbers(int x,{ required int y, required int z,}){ int sum = x + y + z; if (sum % 2 == 0){ print(\u0026#39;this is even\u0026#39;); }else{ print(\u0026#39;this is odd\u0026#39;); } } [62-function] addNumbers에 return값 처리 return하는 함수를 작성하자. void main(){ int results = addNumbers(x:30,y:30,z:10); print(results); } int addNumbers({ required int x, required int y, required int z, }){ int sum = x + y + z; return sum; } [62-function] arrow function addNumbers 를 arrow function으로 만들자. arrow function의 body는 중괄호도 사용하지 않는다. arrow function은 body 계산값이 반드시 return된다. void main(){ addNumbers(x:10,y:20,z:30); } addNumbers({ required int x, required int y, required int z, }) =\u0026gt; x+ y + z; [63-typedef] typedef 생성 함수와 비슷하지만 body가 없다. 함수의 인자와 return값을 표현하는 게 function signiture다. typedef typdefinition으로 function definition을 만드는것이다. 문법에 유의하자. void main(){ } typedef Operation = int Function(int x, int y, int z); [64-typedef] typedef 사용법 (add, substract) function signiture를 만들면 fuction signiture와 일치하는 함수를 symbolic mapping할 수 있다. add와 subtract를 function signiture에 맞춰 만들고, symbolic mapping해서 사용하는 예다. void main(){ Operation op = add; int result = op(3,2,1); print(result); Operation op2 = substract; int result2 = op(11,2,3); print(result2); } typedef Operation = int Function(int x, int y, int z); int add(int x, int y, int z) =\u0026gt; x + y + z; int substract(int x, int y , int z) =\u0026gt; x - y -z; [65-typedef] typedef 실제 사용예 typedef는 function의 signiture를 만든다. function signiture는 함수의 인자로 들어가서 사용될 수 있다. typedef Operation = int Function(int x, int y, int z); int add(int x,int y, int z) =\u0026gt; x+y+z; int substract(int x,int y, int z) =\u0026gt; x-y-z; int calculate(int x, int y, int z, Operation op){ return op(x,y,z); } void main(){ calculate(3,3,3,add); } ",

        "content": "개요 k-holdem을 처음 설치하고 local에서 실행하는 것까지 다룬다. 대충 rough하게 정리한 note지만, 나중에 다시 정리할것이다. 여튼 처음 설치하는 사람들에게 guide가 될 수 있을 것이다.\ngit project clone 해당 repo를 clone한다.\nFigure 1: clone\n아래 처럼 clone한다.\ngit clone git@github.com:whitebrew/kholdem-front.git PS: 나는 postfix multiple github을 사용하기 때문에, github.com에 postfix를 붙여준다. email에 postfix붙여주는 것과 비슷하다. github.com은 하나의 host주소인데, 여러개의 account를 사용하기 때문에 postfix를 붙여줘서 구분한다.\ngit clone git@github.com-hoyoul:whitebrew/kholdem-front.git prerequisite install flutter 설치 여기 에 설치법이 나와 있다.\nrosetta 설치 sudo softwareupdate --install-rosetta --agree-to-license flutter SDK 설치 SDK는 intel과 silicon이 다르기 때문에, 구분에서 다운받아서 설치한다. 설치위치는 원하는 곳에 설치하면 된다. 내 경우 설치위치는 Document폴더에 WorkSpace를 만들고, root에서 접근할수 있게 link를 걸었다.\nRun Flutter doctor flutter doctor를 하면 부족한 utility를 알려준다.\nflutter doctor flutter doctor를 설치하면 welcome메시지가 나온다. 조금 기다리면 분석결과가 나온다.\nFigure 2: welcome1\n분석 결과는 다음과 같다.\nFigure 3: flutter doctor결과\n이제 문제점을 해결해 보자.\nandroid toolchain 문제 android studio를 설치하면 해결된다고 한다. 다운받아서 설치하면 된다. import setting은 하지 않고, 통계도 don\u0026rsquo;t send한다. 설치가 끝나고, sdk tools도 처리해야 한다.\ncmdline-tools component is missing problem 이것은 cmdline tool을 설치해야 한다.\nFigure 4: android SDK install\n! Some Android licenses not accepted. To resolve this, run: flutter doctor \u0026ndash;android-licenses flutter doctor \u0026ndash;android-licenses를 하고 y를 계속 누른다.\nxcode 설치 문제 https://developer.apple.com/xcode/ 설치하고 다음 문제가 있다.\nXcode installation is incomplete; a full installation is necessary for iOS and macOS development. 위에서 나온대로 해결할 수 있다.\nCocoaPods not installed. sudo gem install cocoapods로 설치한다.\nflutter doctor 완료 확인 Figure 5: flutter doctor completed\nandroid studio 설정 android studio를 실행하고, plugins의 marketplace에서 dart, flutter를 설치한다.\nFigure 6: plugin\n이렇게 하면 new flutter project가 보이게 된다.\n[참고] jdk설치 android tool을 사용할때 java가 필요할 수 있다.\nbrew install openjdk 로 jdk를 설치한다.\nproject 실행 flutter pub get project root로 이동해서 pubspec.yaml에 있는 package를 설치한다. android studio에서 해도 되고 shell에서 해도 된다. 난 shell에서 실행했다.\nflutter pub get project 실행 android studio에서 할수도 있고, shell에서 할수도 있다. 난 emacs를 사용하기 때문에 shell에서 실행했다.\nIOS Simulator 실행 ios simulator를 띄어주고 실행하자.\nopen -a simulator flutter run Figure 7: ios simulator\n참고로 simulator를 바꿀려면\nxcrun simctl list 원하는 simulator의 UDID를 복사한 후 다음과 같이 실행하면 된다.\nopen -a Simulator --args -CurrentDeviceUDID 987F89FE-6FB3-432E-BA87-4449592D4B99 Android Emulator 실행 android emuloator의 경우, sdk와 avd path가 .zshrc에 설정이 되어있어야 한다. 내 경우, emulator경로만 path에 넣었다.\nexport PATH=\u0026#34;$PATH:/Users/hoyoul/Library/Android/sdk/emulator/\u0026#34; 설치된 emulator는 다음과 같이 확인한다.\nemulator -list-avds emulator의 실행은 다음과 같이 한다.\nemulator @Pixel_7_API_34 실행 결과는 다음과 같다.\nFigure 8: android emulator\n",

    "https:\/\/braindump.frege2turing.me\/posts\/k_holdem_rails_analysis_source\/": {
        "title": "[k-holdem-rails] local server",
        "tags": [],
        "content": "개요 k-holdem을 처음 설치하고 local에서 실행하는 것까지 다룬다. 대충 rough하게 정리한 note지만, 나중에 다시 정리할것이다. 여튼 처음 설치하는 사람들에게 guide가 될 수 있을 것이다.\ngit project clone 해당 repo를 clone한다.\nFigure 1: clone\n아래 처럼 clone한다.\ngit clone git@github.com:whitebrew/kholdem-server.git PS: 나는 postfix multiple github을 사용하기 때문에, github.com에 postfix를 붙여준다. email에 postfix붙여주는 것과 비슷하다. github.com은 하나의 host주소인데, 여러개의 account를 사용하기 때문에 postfix를 붙여줘서 구분한다.\ngit clone git@github.com-hoyoul:whitebrew/kholdem-server.git local실행을 위한 prerequisites asdf 설치 참고 , asdf는 node.js와 ruby의 version관리를 통합적으로 할 수 있다. rvm이나 rbenv 을 해도 된다. 나는 이번에 asdf로 ruby버전을 관리하기로 했다. python이나 node도 관리할 수 있기 때문이다. asdf 공식 page에 나온 방식으로 설치할 수도 있고, gorails에서 설치한 방법으로 설치할 수도 있다. 둘 중 하나의 방식을 선택한다. 나는 asdf공식 page방식으로 설치했다.\nasdf 공식 page prerequisite이 있다.\nbrew install coreutils curl git 그리고 asdf를 설치한다.\nbrew install asdf asdf를 shell path에 등록한다.\necho -e \u0026#34;\\n. $(brew --prefix asdf)/libexec/asdf.sh\u0026#34; \u0026gt;\u0026gt; ${ZDOTDIR:-~}/.zshrc gorails cd git clone https://github.com/excid3/asdf.git ~/.asdf echo \u0026#39;. \u0026#34;$HOME/.asdf/asdf.sh\u0026#34;\u0026#39; \u0026gt;\u0026gt; ~/.zshrc echo \u0026#39;. \u0026#34;$HOME/.asdf/completions/asdf.bash\u0026#34;\u0026#39; \u0026gt;\u0026gt; ~/.zshrc echo \u0026#39;legacy_version_file = yes\u0026#39; \u0026gt;\u0026gt; ~/.asdfrc exec $SHELL ruby 설치 plugin 설정 asdf에서 plugin을 설치한다. asdf가 언어에 대한 통합버전 관리라서 언어를 plugin으로 지정해줘야 한다.\nasdf plugin add ruby ruby version 설치 이제 asdf로 ruby를 설치할 수 있다. gorails에선 3.2.2를 추천한다.왜냐면 rails 7.0.6을 안정화 버전으로 보고, 해당 rails에 맞는 ruby버전이 3.2.2기 때문이다. gemfile에 보면, k-holdem project는 3.2.1이다. 3.2.1, 3.2.2 둘다 설치하자.\nasdf install ruby 3.2.2 asdf install ruby 3.2.1 사용할 ruby를 system에 설정하기로 하자. 어차피 3.2.1만 사용할거라서 system에 설치하기로 한다. asdf global ruby 3.2.1 # Update to the latest Rubygems version gem update --system ruby version 확인 제대로 설치되었는지 ruby version을 확인한다.\nwhich ruby #=\u0026gt; /Users/username/.asdf/shims/ruby ruby -v #=\u0026gt; 3.2.2 rails 설치 gorails는 7.0.6을 추천하지만, project는 7.0.8 이상을 설치하기 때문에 맞춰서 설치하자.\ngem install rails -v 7.0.8 만일 permission문제가 있다면, sudo를 붙여서 사용한다. 나는 문제가 없었다.\nrails -v 제대로 설치되었는지 확인 해보자. 7.0.8이 나오면 된다.\ndatabase 설정 postgresql postgresql 설치와 실행\ngemfile을 보면 pg가 설치되어 있고, version은 1.0이상이라서 상관없이 설치해도 된다. 현재 14가 stable버전인듯 하다.\nbrew tap homebrew/core brew install postgresql server는 db를 이용하기 때문에 system 시작과 함께 실행 시킨다. 나는 원래 직접 필요할 때만 실행 시켰지만, 상관없다. 아래와 같이 하는게 편하다.\nbrew services start postgresql 아래처럼 login item에 등록된다.\nFigure 2: login item\nlocal에서 실행 local에서 rails s로 바로 server를 실행시키면 안된다. project가 사용하는 gem을 설치하고, db도 처리를 해줘야 한다. db가 텅비워져 있기 때문이다.\nbundler project의 root에서\nbundle install 하면 gemfile에 있는 gem들이 설치된다.\ndb 처리 database 생성 postgresql에 database를 만든다. database를 만들어야 안에 table을 만들 수 있다. database를 만들때, db에 접속해서 sql을 사용해서 수동으로 만들어도 되지만, rails에는 db:create란 명령어가 있다. db:create는 rails root project의 config/database.yml에 지정된 database를 참조해서 database를 자동으로 만든다. database이름은 kholdem_server_development다.\nFigure 3: db1\n아래는 rails명령어를 썼지만, rake를 사용해도 된다.\nrails db:create schema load 처음 db를 setting하면 schema를 load하면 된다. 기존의 table이 있다면 migrate만 하면 되겠지만, 나는 어차피 database만 있고 table이 하나도 없기 때문에 schema:load를 해준다. schema는 table layout의 최종버전으로 보면 된다.\nrails db:schema:load db 확인 나는 mysql을 사용했기 때문에 querious라는 mysql전용 db client를 썼다. postgresql이라서 TablePlus를 사용하기로 했다. 우선 설치를 한다.\nbrew install --cask tableplus 그리고 다음과 같이 설정한다.\nFigure 4: db_set1\nFigure 5: db_set2\nFigure 6: db_set3\n그리고 posgresql에서 접속해서 table을 확인한다.\nFigure 7: table1\nrecord는 없지만, table이 만들어진것을 확인할 수 있다. fixture를 사용할 수도 있지만, 우선은 이것만 하고 넘어간다.\n실행 rails s Figure 8: server1\nserver가 local에서 실행되었음을 알 수 있다. browser에서 연결을 해보자.\nFigure 9: error1\nOauth문제 때문이다. routes.rb에 보면 omni-auth처리를 해주고 있다. rails와 flutter에서 이부분을 좀더 봐야 할듯하다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/k_holdem_rails_analysis_source\/"
    },

        "content": "framework에 대한 짤막한 얘기 framework는 library와 조금 다르다. framework의 다른점은 inversion of control이란 용어로 설명이 되는데, 다음 그림을 보자.\nFigure 1: fraemwork\n이 그림은 인터넷에 돌아다니는건데, library가 framework를 꼭 포함해야 하는것은 아니다. 여튼 여기서는 framework의 특징만 알면 된다. user가 작성한 code는 일반적으로 code에서 함수를 호출한다. library의 함수던, code에서 정의된 함수던, 함수를 호출하는건 user의 code다. 반면 framework는 user가 function을 정의해 놓기만 한다. 그러면 누군가가 호출한다. 언제 호출하는지는 framework맘이다. 그리고 어떤 함수를 정의해야 하는지도 framework맘이다.\nuser가 함수를 정의만 하고 언제 호출하는지 모른다? 또한 어떤 함수를 정의해야 하는지도 framework가 정한다. 이것은 언뜻 이해가 가지 않을 수 도 있다. 예를 들면, c나 java의 paint(), flutter에서 보면 build()가 flutter framework가 호출하는 함수다. 미리 정의되었고, 호출은 보통 event에 의해서 처리된다. 이런 구조가 만들어진건 두개의 call flow가 있기 때문이다.\n우리는 보통 생각한다. call flow는 하나라고, 그런데 두개다. programmer가 program을 작성하고 compile,link,load를 통해 memory에 code를 올리고 실행한다. 그러면 cpu가 entry point부터 순차적으로 실행하는 call flow가 있다. library의 function을 호출하는것도 이런 main call flow의 순차적 실행이다. library는 I/O device를 사용하는 코드가 포함되어 있을 수 있다. 또 다른 하나는 I/O event에 대한 처리루틴이다. I/O device는 event를 발생할 수 있다. 이것은 user code의 실행방향과 다르다. I/O device를 사용하면, user code에서 I/O device를 사용하기위한 함수를 정의하고 호출도 할수 있게 하지만, 역으로 event처럼 I/O device에서 user code의 정보가 필요할 수도 있고 정보를 알려줄수도 있다. 이게 좀 이상할 수도 있지만, 다음을 생각해보자. I/O Device들은 독립적인 하나의 system이다. cpu+memory로 이루어진것을 system이라고 하듯이, I/O device들도 계산할수 있는 cpu와 저장할수 있는 memory를 가진 하나의 system이다. 그리고 각각의 system은 연결되어 있는 것이다. 예를 들어 graphics system을 보자. graphics system은 display와 연결되어 주기적으로 화면에 보여줄 data를 보내준다. 대략적으로 60hz, 즉 1초에 60번 gpu에 rendering이 끝난 frame buffer를 display에 전달해준다. 그런데 gpu에 있는 framebuffer는 user code가 graphics framework를 사용했을때, 이용할 수 있다. gpu는 주사율 60HZ에 맞춰서 1초에 60번 framework로 event를 날려준다. 그러면 framework에서 적당한 처리를 해서 gpu에 넘겨주고 gpu에서 rendering처리를 해서 화면에 보여주는 식이다. 예를 들어, flutter framework는 build()를 호출한다. 이것이 call back 함수다. framework에서 미리 정해둔 함수다. 이렇게 해서, framework과 device들이 역으로 I/O device가 원하는 data를 얻는 것이다. rails framework도 비슷하다. rails framework은 network device와 database와 연결되어 있다. 상대방으로 부터 접속 연결이나 요청이 오면 header를 분석해서 routes.rb를 수행한다. routes.rb는 미리 framework에서 정해진 형식으로 만들어진 callback함수다. 그리고 or mapper라고 class를 db table변환을 할수 있게 database도 framework에 포함되어 처리한다. 이렇게 framework이라는 것은 device와 연동되어 있다. 해당 device를 이용한 무언가를 해볼려면 framework는 필수적이다. 그리고 plugin처럼 사용할 수 있다. 여기서 착각하지 말아야할 것은 device I/O를 사용하는 것은 내가 주체가 아니다. 내가 화면에 뿌려야지하고 function을 만들어 호출하면 화면에 뿌려지는게 아니라는 것이다. 내 입장이 아닌, graphics system에 맞춰야 한다. graphics system은 1초에 60번 build()로 정해진 곳에 원하는 그림을 그려놔라, 그러면 내가 display에 뿌려줄께하는 하는것이다. graphics system을 이용하려면 graphics system에 맞춰서 일해야 한다. network system도 마찬가지다. 내가 어떤 요청에 응답하겠다고, 응답함수를 만들고 호출하는게 아니라, 어떤 요청이 들어오면 framework는 말한다. 내가 알아서 보내줄테니까, 너는 받고 싶은 요청이 오면 어떤걸 할지 routes.rb에 작성만 해, 그러면 내가 너가 처리한 응답을 알아서 보내 줄께 하는 식이다. 보통 framework은 image를 매번 갱신해서 보여주는 animation을 위해서 graphics device를 사용한다거나, network의 매번 변하는 요청을 처리하는 경우 network i/o device를 처리할 때 framework를 사용해야 한다. 그림이나 animation이 아닌 단순한 문자열은 gpu를 사용하지 않고 바로 display만 사용하기 때문에, user code에서 print함수를 통해서 바로 display에 전달할 수 있다. 즉 framework를 사용하지 않아도 된다.\nframework이 없다면, 고급 프로그램을 짜기 곤란하다. 내가 만든 program이 console i/o, memory,cpu만 사용한다면, 즉, 단순한 program이면 framework가 없어도 된다. 언어에서 제공되는 class, function,variable을 이용해서, 예를 들면, 덧셈,뻴셈,곱셈,나눗셈을 계산하고 print, file로 저장하는 program말이다. 여기에 thread를 사용할 수도 있고, 비동기 코드를 사용할 수도 있다. 하지만, 그럴듯한 프로그램을 만든다는 것은 조금 힘들다.\n그럴듯한 프로그램은 framework를 사용하기 때문이다. 왜냐하면 그럴듯한 program은 거의 모두 I/O 필요하기 때문이다. 예를 들어보자. 내가 chatting program을 만들었다. 상대방과 연결해야 한다. 그렇게 하기위해서 while로 무한 loop를 만들고, 상대방으로 부터오는 모든 packet을 분석해서 분기하고, 또다시 packet을 만들어서 return해주는 작업을 user code에서 해줘야 한다. user code에서 network native api도 접근해야 그런 기능들을 사용할 수 있다. 그런데 framework가 있다면, packet을 만들고 return하는 부분이라던가, while로 무한 loop 돌고, 각각을 Thread로 처리하고 하는 머리 아픈 작업을 framework가 대신해준다.\nGUI program을 만든다고 하자. 이것도 user code에서 timer loop를 사용해서 매초당 60번 그림을 그리고 native gpu interface api를 접근할 수 있어야 한다. 접근해야 gpu framebuffer에 그림을 놓을 수 있다.\n이 모든 것을 framework가 해준다. 말이 길었는데, 여튼 program짜는데 있어서 framework는 없어선 안된다. 참고로, 대표적인 framework로 flutter, rails가 있다. 둘다 framework다. flutter framework는 UI framework다. graphics framework가 아닌 UI framework라고 부르는데, 여기에는 gpu와의 연결처리와 touch와 같은 user input event 관련 I/O를 합해서 UI framework라고 한다.\n",

    "https:\/\/braindump.frege2turing.me\/posts\/kholdem_flutter_from_scratch\/": {
        "title": "[flutter] flutter from scratch (1) - princple concepts",
        "tags": [],
        "content": "개요 Mobile App을 만드는 데 사용되는 Flutter의 구조와 동작 방식을 생각해 본다. 그러기 위해선 Dart도 살펴봐야 한다. 순전히 뇌피셜이고, 나만의 재해석이라서 틀리거나 잘못된 점이 많다.\nAbout Dart Dart programming language Dart는 programming language다. 언어 자체는 system과는 연결점이 없는 붕 뜬 존재다. 단순히 grammar만 정의하기 때문이다. dart문법에 맞는 code를 file에 작성해 봤자, 그것은 실행할 수 없는 data에 불과하다. just! text file이다. 그래서 언어를 정의했다면, system에서 돌아갈 수 있는 compiler나 interpreter, runtime환경과 같이 개발도구,실행도구등을 모은것이 있다. 보통 이것을 SDK(Software Development Kit) 라고 부른다.\nDart SDK Dart SDK에는 다음과 같은것들이 포함되어 있다.\n(1) Dart 컴파일러 (dart) (2) Dart VM (dart): dart instruction을 수행하는 runtime 환경. (3) Pub 패키지 관리자 (pub): package 관리자. (5) Dart 라이브러리: 내장 library Dart Compiler compiler는 dart언어로 작성된 class,function,variable같은 code를 dart vm의 dart instruction으로 변환한다. underlying platform인 Android or Ios instruction이 아니라, Dart instruction이다. Dart Compiler는 dart code를 Dart instruction으로 변환한다.\nDart VM dart vm은 java vm처럼 어떤 platform에도 동작가능하게 설계되어 있다. Dart Compiler에서도 말했지만, Dart언어로 작성된 class, function, variable, async같은 코드들, 주로 cpu,memory를 사용하는 code들은 dart instruction으로 변환되고 Dart VM에서 돌아간다. 그런데 I/O관련 code들은 Dart instruction으로 변환되도, native instruction과 mapping되어 있어서 외부에서 실행될 수 있다.\npub package manager external library나 framework을 사용하려면, programmer가 만든 code에 import해서 사용해야 한다. 그러면 외부에서 package를 먼저 다운로드를 받아야만, programmer가 만든 code에 load할 수 있다. 이런 작업을 손쉽게 해주는게 있는데, package 관리자 pub이다.\ndart library 위에서 말했지만, Dart에선 i/o관련 framework는 외부 package로 존재한다. 하지만, 외부 package만 있는 건 아니다. file system이나 network관련 package는 내부 package로도 존재한다. 그러나 외부 package를 가져와서 더 많이 사용한다.\nDart Frameworks flutter flutter는 dart언어에서 사용되는 UI관련 framework다. framework 에 대한 소개는 link를 참조하면 된다. flutter는 dart위에서 돌아간다. dart vm은 framework을 포함하고 있는데, 여기에 사용되는 dart framework은 file system에 관한것이라고 보면된다. framework를 사용하지 않는 기본적인 program은 memory와 cpu사이에서 돌아가기 때문에 async같은 memory관련 library,print()나 key입력같은 기본 I/O를 제공한다. dart framework에도 print()같은 display할 수 있는 api가 있는데, flutter framework이 필요한 이유는 무엇인가? network관련 api도 dart에서 제공하는데, DIO라는 framework이 필요한 이유는 무엇인가? 우선 print()를 보면, 이것은 console i/o라고 부르는데, memory가 display와 직접 연결되어 있다. keyboard의 자판에 해당하는 문자열이 ascii code에 따른 dot형태의 그림으로 display(모니터)에 내장되어 있고, monitor는 text-mode로 동작시에 키보드로 입력한 memory의 내용을 그대로 모니터에 전달하고 80x24같은 형태로 출력한다. 그런데 이미지의 경우는 다르다. 이미지는 렌더링과정을 cpu거나 gpu에서 처리한다. 그리고 display(monitor)로 전달한다. monitor에는 graphics mode가 있어서 받은 이미지를 더 높은 해상도로 출력할 수 있다. console i/o는 얼마안되는 문자열이고, 그것을 그냥 display에 전달해서 보여주면 되지만, graphics mode를 사용하는 경우에는 렌더링 하는 시간이 필요하다. 그래서 그림에 해당하는 data를 모아서 처리를 한 후 display에 전달하게 된다.\n",

        "content": "k-holdem main.dart main.dart의 첫 부분엔 다음과 같은 import문이 나온다. 좀 익숙하지 않아서 정리해 본다.\nimport \u0026#39;package:flutter/material.dart\u0026#39;; import \u0026#39;package:get/get.dart\u0026#39;; import \u0026#39;package:kholdem/config/app_color.dart\u0026#39;; import \u0026#39;package:kholdem/controller/game_controller.dart\u0026#39;; import \u0026#39;package:kholdem/controller/setting_controller.dart\u0026#39;; import \u0026#39;package:kholdem/view/main_screen.dart\u0026#39;; dart의 import문 dart의 소스코드를 처음 보면 import문이 나온다. 안나오는 dart code는 찾기 힘들다. dart에서 import문을 이해하기 위해선 package system의 동작 원리를 알아야 하지만, 우선 import문을 사용하면, runtime시 package나 library혹은 file을 load할 수 있다로 넘어가자. import문의 구조는 다음과 같다.\nuri 구조 import \u0026#39;uri\u0026#39;; uri는 resource의 위치를 기술하는데 사용된다. 예를 들어서 다음과 같이 uri를 표시할 수 있다.\n(1) file://path/to/file (2) http://www.temp.test/file (3) package:package/temp/test.dart (4) dart:package/temp/dtest.dart uri로 표기할 때는 uri의 앞부분에 file,http,package,dart같은게 붙는데, 이것을 scheme라고 한다. scheme은 resource의 위치를 기술하는건데, scheme마다 다르다. http와 file을 보면 차이를 알 수 있다. dart나 package는 file처럼 resource를 기술하지만, 정확한 위치는 scheme에 영향을 받는다. package는 package system인 pub package manager가 package를 저장하는 위치가 있다. 그 위치는 pub-cache라고 하는데 다음과 같다.\n/Users/hoyoul/.pub-cache/ dart scheme을 사용하면 dart sdk에 위치한 library를 가리킨다. 위치는 다음과 같다.\n/Users/hoyoul/Development/Libraries/flutter/bin/cache/dart-sdk 상대경로 절대경로 dart에서 import할때 상대경로와 절대경로가 있다. 예를 들어보자. main.dart는 lib폴더 아래에 있다. lib/a.dart가 있을때 이를 import한다고 하면, 상대경로로 다음과 같이 할 수 있다.\nimport \u0026#39;../a.dart\u0026#39;; 그러면 a.dart의 절대경로는 무엇일까? flutter로 project를 만들면 project는 하나의 package다. 따라서 package안의 lib폴더에 a.dart는 package scheme으로 표시할 수 있다. 그리고 package는 pubspec(pub specification).yaml이란 파일에서 package명이 기술되어 있다.\nFigure 1: pubspec\n요약하면, project는 package다. project가 package인것은, package에만 존재하는 pubspec.yaml이 project root에 있다. 모든 dart package는 package의 specification을 기술하는 pubspec.yaml이 있어야 한다. 이 말은 project가 package라는 것을 암시한다. uri의 scheme은 resource의 위치를 나타내는 법을 설명한다고 했다. package라는 scheme은 따라서 package의 /lib폴더에 있는 파일을 나타내는데, 다음과 같은 식으로 나타낸다.\nimport \u0026#39;package:package명/path/file\u0026#39;; package명은 pubspec.yaml에 name으로 기술되어 있다. 만일 우리가 kholdem이란 name의 package명을 사용한다면, 위의 a.dart는 다음과 같이 절대경로로 표시할 수 있다.\nimport \u0026#39;package:kholdem/a.dart\u0026#39; 주의할것이 있다.\ndart에서는 import할 파일에 대해서 상대경로보다 절대경로를 추천한다. dart의 import문의 종류 dart code에서 보는 import문은 보통 아래와 같이 두 종류가 보인다.\nimport dart library import \u0026#39;dart:async\u0026#39;; 이 경우는 위에서 말했듯이 dart scheme을 사용하기 때문에, dart의 sdk위치에 있는 resource를 load한다. async는 .dart로 끝나지 않기 때문에 library다. library는 dart파일들이 모여있는 폴더라고 보면 된다.\ndart sdk는 다음 위치에 있다.\n/Users/hoyoul/Development/Libraries/flutter/bin/cache/dart-sdk dart sdk는 flutter sdk를 설치하면 내부에 포함되어 있기 때문에 별도로 dart sdk를 설치할 필요는 없다. async library는 다음 위치에 있다.\n/Users/hoyoul/Development/Libraries/flutter/bin/cache/dart-sdk/lib/async import package import로 package를 사용하는 건 두가지가 있을 수 있다. 외부 package를 사용하거나, 현재 project를 사용하는 것이다. 둘다, 공통적으로 해당되는 prerequisite이 하나 있다. package scheme으로 표시된 import구문을 사용하기 위해선 아래와 같이 해야 한다는 것이다.\nflutter pub get 이것은 pubspec.yaml에 기술된 package들을 아래에 설치한다. 외부 package던 현재 project던 모두 해당되는 것이다. 그래야 load할 수 있다. 설치 위치는 다음과 같다.\n/Users/hoyoul/.pub-cache/ import 현재 project 현재 project는 다음과 같은 모양이다.\nimport \u0026#39;package:kholdem/controller/game_controller.dart\u0026#39;; package명이 kholdem이란것을 알수 있다. 이것은 pubspec.yaml에 name으로 기술되어 있기 때문에 현재 project라는것을 알 수 있다. 현재 project의 lib폴더에 보면 controller폴더가 있다. 그리고 그 안에 gamecontroller.dart가 있고, 이것을 load하는 것이다.\nimport 외부 package 두번째는 외부 package다.\nimport \u0026#39;package:get/get.dart\u0026#39;; package명이 get이다. pubspec.yml에 보면 dependency에 get이라는 package를 사용한다는 것을 알 수 있다. 따라서 현재 project가 아닌 외부 package라는 것을 알 수 있다. 아마도 이 외부 package의 lib폴더에는 get.dart라는 파일이 있을 것이다. 이것을 load할 것이다.\n",

        "content": "flutter 설치 여기 에 설치법이 나와 있다.\nrosetta 설치 sudo softwareupdate --install-rosetta --agree-to-license SDK 설치 SDK는 intel과 silicon이 다르기 때문에, 구분에서 다운받아서 설치한다. 설치위치는 Document폴더에 WorkSpace를 만들고, root에서 접근할수 있게 link를 걸었다.\nRun Flutter doctor flutter doctor를 하면 부족한 utility를 알려준다.\nflutter doctor flutter doctor를 설치하면 welcome메시지가 나온다. 조금 기다리면 분석결과가 나온다.\nFigure 1: welcome1\n분석 결과는 다음과 같다.\nFigure 2: flutter doctor결과\n이제 문제점을 해결해 보자.\nandroid toolchain 문제 [1] unable to locate Android SDK android sdk를 찾을수 없다고 한다. 이것은 android studio를 설치하면 해결된다. android studio를 다운받아서 설치하면 된다. 처음 android studio를 실행하면, 여러 설정이 있는데, 여기서 import setting은 하지 않고, 통계도 don\u0026rsquo;t send한다. theme은 dracula를 설치했다. sdk설치 동의가 끝나면 android설치가 시작된다. 대충 1-2분 걸린다.\nandroid 설치 여기 로 가서 android studio를 설치한다.\nFigure 3: android studio\n이렇게 설치하면 android sdk는 다음 위치에 설치된다.\n/Users/hoyoul/Library/Android/sdk android sdk 설치 위치를 확인하는 법은 다음과 같다.\nFigure 4: android sdk 설치확인\nandroid sdk path android sdk를 path에 추가한다.\nexport ANDROID_HOME=/Users/hoyoul/Library/Android/sdk export PATH=\u0026#34;$PATH:$ANDROID_HOME/tools\u0026#34; export PATH=\u0026#34;$PATH:$ANDROID_HOME/tools/bin\u0026#34; export PAtH=\u0026#34;$PATH:$ANDROID_HOME/platform-tools\u0026#34; export PATH=\u0026#34;/opt/homebrew/opt/curl/bin:$PATH\u0026#34; [2] cmdline-tools component is missing problem android studio가 설치됐으면, 바로 메뉴에서 settings을 클릭한다. 만일 close했다면, 다시 studio를 열고 메뉴에서 settings를 선택해서 cmdline tool을 설치한다.\nFigure 5: cmdline tools\nandroid sdk를 검색하고 sdk tools를 보면 command line tools가 보인다. check하고 설치한다.\nFigure 6: cmdline tools2\n[3] android license problem [!] Some Android licenses not accepted. To resolve this, run: flutter doctor --android-licenses 위와 같은 error는 shell에서 다음 명령어를 쳐서 해결할 수 있다.\nflutter doctor --android-licenses y를 계속 누른다.\nxcode 설치 문제 [1] Xcode installation is incomplete; xcode를 다운로드 해야한다. 아래 link에서 다운받아서 설치한다. https://developer.apple.com/xcode/ 설치하고 다음을 설정한다.\nsudo xcode-select --switch /Applications/Xcode.app/Contents/Developer sudo xcodebuild -runFirstLaunch 첫번째는 xcode가 여러개 설정될수 있기 때문에, 사용할 xcode를 선택하는 것이다.\nxcode를 실행하면, license동의하는게 나오는데, xcode를 실행하지 않고, shell에서 다음을 입력하자.\nsudo xcodebuild -license enter치고 agree를 치면 된다. xcode license에 동의하는 것이다.\n[2] simulator list 못가져오는 문제 아래처럼 shell에서 해도 되고, xcode실행해서 simulator를 설치해도 된다. 나는 아래와 같이 했다.\nxcodebuild -downloadPlatform iOS 테스트 해보자.\nopen -a Simulator [3] CocoaPods not installed. cocoapods은 ruby로 만들어졌다. 하는일은 object-c나 swift library를 사용할 수 있게 해준다. cocoapods이 ios native library를 dart와 통합시켜주기 때문이다. ruby가 맥북에 이미 있지만, 너무 오래됐다. asdf로 최신버전을 설치하자. 이 문서 를 참고해서 ruby를 설치한다. rails에서도 ruby를 설치해야하기 때문에, 어차피 설치해야 한다. 참고하기 귀찮아서 여기에, asdf설치까지 작성한다. ps:m1 chip에서는 아래와 같이 하면 안된다. asdf를 하면 안되고, m1 chip을 위한 별도 section에서 설명하겠다. 아래는 m2나 intel에서 적용된다. 여튼 먼저 asdf의 prerequisite을 설치한다.\nbrew install coreutils curl git asdf ruby install (m2 or intel) 그리고 asdf를 설치한다.\nbrew install asdf asdf를 shell path에 등록한다.\necho -e \u0026#34;\\n. $(brew --prefix asdf)/libexec/asdf.sh\u0026#34; \u0026gt;\u0026gt; ${ZDOTDIR:-~}/.zshrc plugin은 관리할 programming language다. 다음과 같이 설치한다.\nasdf plugin add ruby 현재 gorails에서 rails버전에 맞는 ruby의 추천은 3.2.2다. 그런데 kholdem project는 3.2.1을 사용한다. 3.2.1, 3.2.2 둘다 설치하자.\nasdf install ruby 3.2.2 asdf install ruby 3.2.1 terminal을 다시 시작한 후 아래를 실행한다.\nasdf global ruby 3.2.1 # Update to the latest Rubygems version gem update --system 설치된 ruby version을 확인한다.\nwhich ruby #=\u0026gt; /Users/username/.asdf/shims/ruby ruby -v #=\u0026gt; 3.2.1 ps: asdf 설치시 주의 사항.\nasdf에서 version을 설치하면, .asdf폴더아래에, installs라는 폴더에 설치된 언어(plugin)과 설치된 version이 폴더로 모아져 있다. 특정 version이 제대로 안된다면 설치된 내용이 다를 것이다. 비교가 필요하다.\n그 다음 아래를 실행한다.\nsudo gem install cocoapods 그리고 silicon mac의 경우, 다음을 실행해야 한다.\nsudo gem uninstall ffi \u0026amp;\u0026amp; sudo gem install ffi -- --enable-libffi-alloc cocoapods for m1 chip ruby를 설정한다거나, sudo gem install cocoapods 혹은 ffi제거 같은걸 하지 않고, 아래처럼 brew로 설치만 하면 된다고 한다.\nbrew install cocoapods 그리고, flutter doctor로 확인한다. 확인이 된 이후에 asdf를 사용하면 된다.\nps: \u0026lt;내경우는 asdf로 ruby버전을 변경했고, sudo gem install cocoapods을 하니 에러가 났다. 에러를 고치지 못한채 brew install cocoapods로 하고 flutter doctor를 하니 설치게 제대로 됐다고 한다. 그런데 sudo gem install cocoapods을 다시 하면 에러가 나고, document에는 brew install cocoapods를 하라는 얘기는 없다. 여튼 flutter doctor에선 문제가 없다고 하니 그냥 넘어간다. m2를 빌려서 사용해 봤는데, m2는 document대로 sudo gem install cocoapods하니 문제없었다. 그리고 내 intel pc도 문제가 없었다.\n완료 Figure 7: flutter doctor completed\nandroid studio 설정 android studio를 실행하고, plugins의 marketplace에서 dart, flutter를 설치한다.\nFigure 8: plugin\n이렇게 하면 new flutter project가 보이게 된다.\nproject의 실행 github으로 다운받은 project나 이미 있는 project를 다운받았다면 어떻게 실행할까?\n",

    "https:\/\/braindump.frege2turing.me\/posts\/github_multiple_account_and_cooperate_team\/": {
        "title": "[github] multiple account and cooperate team",

        "content": "개요 나는 지금 whitebrew 개발팀에 합류했고, github으로 협업하게 되었다. 팀에서는 협업을 위해서 내 github email주소를 요청했다. 그리고 team에서는 내 email로 협업자로 등록을 해주었다. email만 전달했는데, team에서 등록했다고 연락이 왔다. 그리고 github에 보면 다음과 같이 team들이 보였다.\nFigure 1: team1\n문제 그런데, 해당 team의 link로 들어가서 여러 repo들을 다운 받을려고 보니, 왠걸 다운이 안되는 것이다. clone이 안 된다. 인증 문제가 있었다. 해당 repo들이 private으로 설정되어서 그런 것인가?\nFigure 2: promblem 0\n그런데, team member로 들어가면 private이던 public이던 상관없이 clone이 된다고 한다. 그럼 이문제는 아니다. 좀 더team의 repo들을 살펴보기로 했다.\n문제분석1 (contributer와 team member) team page에 가보니까, 다음과 같이 되어 있었다. team member이지만, contributer가 아니라서?\nFigure 3: team2\nFigure 4: team3\n그런데, team contributer는 team repo에 commit할 권한만 주어진다. local로 clone하고 write하고 commit하는것과는 관련이 없다. 정상적이라면, commit이 되어야 한다. 즉, 이 문제는 아니다.\n문제분석2 나한테 문제가 있는 건 아닐까? 나는 multiple github 계정을 사용하고 있다. 어떤 형태이냐면, 그림으로 보면 다음과 같다.\nFigure 5: my githubs\n3개의 계정이 있고, 각각은 ssh로 연결된 상태다. 그리고 맨 오른쪽, 계정은 team member로 등록된 상황이다. 그러면 team github account에도 ssh연결을 위해서 내 공개키를 등록해서 ssh연결을 해야하는거 아닌가? 라는 생각이 들었다. 그래서 그것을 물어봤다. 아..그런데 내 착각이였다. 내가 가진 ssh로 연결된 계정들은 모두 검증된 계정?들이다. 즉 그 계정들이 다른 github계정의 팀 멤버가 된다면, 나의 계정을 통해서 그 team의 repo에 접근이 가능한것이다. 즉 나는 맨 오른쪽 github의 repo를 clone하거나 push할때, postfix로 -hoyoul을 붙여서 접근한다. 그러면 그 계정과 연결된 다른 repo들을 clone하거나 push 할때 마찬가지로 postfix인 -hoyoul을 사용해서 local을 가져오는것이다. 이렇게 해결을 했다.\nFigure 6: ssh\n위에처럼 github.com-hoyoul이라는 postfix를 사용했다. postfix를 사용하는 이유는, 서버의 주소는 github.com이고, github에 포함된 account를 표현하기 위해서 account마다 postfix를 붙여준것이다.\nmultiple 계정에 대해서\u0026hellip; multiple계정에 대해서 말을 하는게 약간 핀트가 벗어나지만, 여튼 얘길 하자면, multiple github계정을 local computer(특히 mac)에서 그냥 사용하면 짜증난다. 매번 push할 때마다,osx keychain에서 github에 해당하는 credentials를 지우고 다시 설정한다. 한번 설정하면, 그런 고민 없이 그냥 사용하고 싶었다. ssh연결을 통하면 이런 불편없이 multiple계정을 사용할 수 있다. github 계정마다 ssh키를 만들고, 공개키를 각각의 계정마다 설정했다. push나 clone을 하기 위해서, 해당 계정으로 접속하는건 .ssh/config에서 처리를 해준다. 이렇게 처리하는것은 내 블로그에 써놓았다. 이 방식은 postfix를 사용하는 방식인데, 좀 tricky하다. 왜냐면 매번 push나 clone할때, postfix를 붙여야 하기 때문이다. 참고로 multiple계정 설정은 여기에 작성했다.\n요약 내가 관리하는 github account들은 내 local computer와 ssh로 연결되어 있다. 각각의 github계정들은 나라고 보면된다. team에서 나의 github을 등록했다는것은 내가 team의 repo를 접근할 수 있게 허락했다는 것이다. 내가 team의 repo를 local computer에 접근할려면, 멤버가 된 나의 github에 접근하듯이 접근해야 한다. 즉 post-fix를 사용해서 접근한다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/github_multiple_account_and_cooperate_team\/"
    },

        "title": "[rails7] install ruby on rails7",
        "tags": [],
        "content": "gorails로 설치 GoRails 에 보면 설치 과정이 쉽게 나와 있다. 이대로 따르면 된다. 내 computer는 m1 mac이고, os는 ventura를 사용한다. kholdem에서 설치했던것도 여기에 있다. 참조해본다.\nruby 설치 ruby는 version 관리를 해야하는데, 예전에는 rbenv나 rvm을 사용했는데, 요즘은 asdf를 사용한다고 해서 사용했는데, 너무 불안정하다. asdf global로 system설정도 제대로 안되고 asdf install로 설치시 제대로 안되는 문제도 있다. 어떤것을 사용할 지 고민이 된다. asdf는 명령어를 실행한 후 매번 source .zshrc를 해줘야만, 적용이 그나마 제대로 된다.\nasdf 설치 참고 , asdf는 node.js와 ruby의 version관리를 할 수 있다. rvm이나 rbenv 대신 asdf로 ruby버전을 관리하는 이유는, node도 관리할 수 있기 때문이다. asdf page에 나온방식으로 설치할 수도 있꼬, gorails에서 설치한 방법으로 설치할 수도 있다.\nasdf 공식\nprerequisite이 있다.\nbrew install coreutils curl git 그리고 asdf를 설치한다.\nbrew install asdf asdf를 shell path에 등록한다.\necho -e \u0026#34;\\n. $(brew --prefix asdf)/libexec/asdf.sh\u0026#34; \u0026gt;\u0026gt; ${ZDOTDIR:-~}/.zshrc 이렇게 하고 반드시 terminal을 restart해야 한다. gorails는\ngorails\ncd git clone https://github.com/excid3/asdf.git ~/.asdf echo \u0026#39;. \u0026#34;$HOME/.asdf/asdf.sh\u0026#34;\u0026#39; \u0026gt;\u0026gt; ~/.zshrc echo \u0026#39;. \u0026#34;$HOME/.asdf/completions/asdf.bash\u0026#34;\u0026#39; \u0026gt;\u0026gt; ~/.zshrc echo \u0026#39;legacy_version_file = yes\u0026#39; \u0026gt;\u0026gt; ~/.asdfrc exec $SHELL asdf에서 ruby, node 설치 plugin을 설치한다. 아래는 ruby와 nodejs를 version관리할 수 있는 plugin을 설치하는 것이다.\nasdf plugin add ruby asdf plugin add nodejs 현재 ruby의 추천은 3.2.2다. 그런데 project는 3.2.1이다. 3.2.1, 3.2.2 둘다 설치하자.\nasdf install ruby 3.2.2 asdf install ruby 3.2.1 asdf global ruby 3.2.1 # Update to the latest Rubygems version gem update --system 설치된 ruby version을 확인한다.\nwhich ruby #=\u0026gt; /Users/username/.asdf/shims/ruby ruby -v #=\u0026gt; 3.2.2 이제 node를 설치해보자. node는 project에 나와 있지 않아서 그대로 설치한다.\nasdf install nodejs 18.16.1 asdf global nodejs 18.16.1 which node #=\u0026gt; /Users/username/.asdf/shims/node node -v #=\u0026gt; 18.16.1 # Install yarn for Rails jsbundling/cssbundling or webpacker npm install -g yarn rails 설치 gorails는 7.0.6을 추천하지만, project는 7.0.8 이상을 설치하기 때문에 맞춰서 설치하자. 아래와 같이 설치하면 system level에서 rails를 설치하게 된다.\ngem install rails -v 7.0.8 project level에서 rails를 사용하려면, Gemfile에 기술된 gem들을 설치하면 된다.\ncd kholdem-server bundle install rails -v database 설정 sqlite3 project에는 postgresql을 사용한다. 설치법만 설명한다.\nsqlite3를 설치한다. mac에는 built-in database로 sqlite3가 이미 설치되어 있다. file기반의 단순한 db다. 이것이 특정 버전에선 문제가 있기 때문에 brew로 다시 설치하자.\nbrew install sqlite3 postgresql postgresql 설치와 실행\nrails에서 db를 사용한다고 하면, sqlite3를 사용하진 않는다. 보통 mysql이나 postgresql을 사용한다. postgresql을 강추하기 때문에 postgresql을 설치하자.\nbrew tap homebrew/core brew install postgresql postgresql이나 mysql은 데몬이다. local에서 computer가 시작하자마자 실행하려고 하면 brew service를 이용하면 된다. postgresql이 daemon으로 떠 있어야 rails를 local에서 실행할때도 사용할 수 있다.\nbrew services start postgresql postgresql database 생성\ndatabase를\nfinal 최종적으로 몇몇 gem들은 system의 C를 사용한다. C의 header파일을 참조하는데, 이것의 위치가 mojave좀 바뀌었다. 그래서 그것에 대한 처리를 해준다. 나는 ventura를 사용하기 때문에 처리하지 않아도 될듯하다. 처리할려면 path를 변경해야 한다.\nsudo installer -pkg /Library/Developer/CommandLineTools/Packages/macOS_SDK_headers_for_macOS_10.14.pkg -target / Test Program 새로운 project를 만든다. sqlite3를 사용하는 project는 다음과 같이 만든다.\nrails new myapp db와 연동하는 project일 경우, 다음과 같이 만든다.\nrails new myapp -d mysql or rails new myapp -d postgresql 그리고 project에 들어가서, server를 실행시키면 된다.\ncd myapp rails server project local 실행 rails s로 바로 서버를 실행하기전, 해야 할 것이 있다.\nbundle install로 gem을 모두 설치한다. pg db를 사용하고 있기 때문에, postgresql을 start해야 한다. port를 알아야 하는데, port는 database.yml에 기술되어 있다. port는 5432\nruby관련 emacs packages ",

    "https:\/\/braindump.frege2turing.me\/posts\/emacs_straight_usage\/": {
        "title": "[emacs] straight usage",
        "tags": [],
        "content": "straight란? package가 melpa,elpa같은 중앙집권적인 repo에만 있지 않음. 개인이 관리하는 package도 있기 때문에, repo에 없는 package를 가져와서 사용할려는 목적으로 사용되었으나, use-package와 integration되어서 use-package의 기능도 사용할 수 있게 됨. 즉 package를 가져오고, 설치하는 기능도 straight에서 할수 있음. 즉 use-package가 하던 기능의 upgrade된 버전으로 볼 수 있다.\n사용법 설치는 다음과 같이 한다.\n(defvar bootstrap-version) (let ((bootstrap-file (expand-file-name \u0026#34;straight/repos/straight.el/bootstrap.el\u0026#34; user-emacs-directory)) (bootstrap-version 6)) (unless (file-exists-p bootstrap-file) (with-current-buffer (url-retrieve-synchronously \u0026#34;https://raw.githubusercontent.com/radian-software/straight.el/develop/install.el\u0026#34; \u0026#39;silent \u0026#39;inhibit-cookies) (goto-char (point-max)) (eval-print-last-sexp))) (load bootstrap-file nil \u0026#39;nomessage)) straight를 쓸려고 하면 이렇게 그냥 copy \u0026amp; paste로 붙여야 한다. 이 상태에서 straight를 사용하려면,\n(straight-use-package ... ...) 위와 같은 형태로 사용하는데, use-package와 integration해서 사용을 많이 한다. 그렇게 하기 위해서 위의 설정 다음에 다음을 추가한다.\n(straight-use-package \u0026#39;use-package) 이렇게 하면 use-package로 straight기능을 사용할 수 있다. 예를 들어서,\n(use-package sth :straight t) 이런 식으로 사용할 수 있다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/emacs_straight_usage\/"
    },

    "https:\/\/braindump.frege2turing.me\/posts\/docker_getting_started_with_docker\/": {
        "title": "[docker] getting started with docker",
        "tags": [],
        "content": "Docker의 idea와 필요성 docker는 배포와 설치문제의 어려움을 해결해준다. 우리가 어떤 java 프로그램을 만들었다고 하자. java program은 여러개의 package를 load하고 java vm 8.0에서 실행된다고 하자. 내 local system에서는 실행이 문제 없이 된다. 그래서 해당 파일을 친구한테 보내거나 혹은 여러사람한테 배포하기로 한다. 근데 사람들이 말한다. 보낸 파일 실행 안되는데요. 이런 문의가 계속 온다. 이런일이 발생하는 이유는 내가 만든 java프로그램이 참조하는 package와 java vm 그리고 program이 수행되는 environment가 달라서 그렇다. 그래서 아예 java program이 다른 system에서도 문제없이 실행될 수 있도록, 해당 program과 관련된 vm이니, package니 다른 환경적 요소들을 모두 포함해서 배포를 한다면, 실행이 안되네요. 에러가 나네요. 이런 문제를 해결할수 있을것이다. 이런 아이디어로 docker를 만들었다. idea는 좋다. 그런데, c program을 만들어서 배포한다고 생각하자. docker로 배포한다고 할때, c를 compile하고 실행하는 gcc의 경우, system dependent하다. gcc와 내가 만든 program을 묶어서 배포해봤자. 에러가 나거나 실행이 안되는 문제가 생기게 된다. 왜냐하면 gcc는 os에 dependent하기 때문이다. 내 시스템은 osx를 사용한다. 그러면 거기에 built-in된 gcc를 사용하기 때문에, window나 linux에서는 내가 만든 program과 gcc를 docker로 묶어서 보냈다 하더라도, gcc가 os와 같지 않고 같더라도 버전 문제로 에러가 난다. 이 문제를 해결하지 않고서는 docker의 idea는 실현가능성이 없게 된다. 그래서 docker에서는 linux까지 포함한 환경을 묶기로 결정한다. 이렇게 linux까지 묶고서 process로 실행하게 만들었다. 이렇게 하면 어떤 system에서도, windows, linux에서도 그냥 process를 실행할 뿐이다. 하지만, 내부적으로는 linux에 올려진 c program을 실행하는 것이다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/docker_getting_started_with_docker\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/asdf_unified_version_management\/": {
        "title": "[asdf] unified version management",
        "tags": [],
        "content": "asdf asdf는 version manager다. 여러 programming 언어는 제 각기 version manager를 가지고 있다. node는 nvm, ruby는 rvm, rbenv, python은 pyenv, conda 등등, 각 언어들은 version manager를 가지고 있다. 그래서, 이것을 통합한 version manager로 asdf가 나왔다. 좀 아이러니한게 common lisp에서 사용하는 package 관리자가 asdf이다. 공식페이지 참조.\nasdf 설치 # install dependencies brew install coreutils curl git # install asdf brew install asdf # add to shell echo -e \u0026#34;\\n. $(brew --prefix asdf)/asdf.sh\u0026#34; \u0026gt;\u0026gt; ~/.zshrc asdf plugin: plugin 이란, 그리고 설정 asdf는 universal하다. 여러 언어의 version관리가 가능하다. plugin은 version관리할 언어를 나타낸다. 아래와 같이 manage할 plugin(언어)를 설정한다.\nasdf plugin add nodejs asdf plugin add ruby asdf list-all: 설치가능한 all version list보기 plugin이 설치되었으면 해당 plugin의 설치가능한 version list를 볼 수 있다.\nasdf list-all nodejs asdf list-all ruby asdf install : 원하는 plugin version 설치 plugin을 설치했기 때문에, 원하는 version을 설치할 수 있다.\nasdf install nodejs 18.16.1 asdf install ruby 3.2.2 asdf list: 설치된 version 확인 asdf list nodejs asdf list ruby asdf에서 사용 (local, global) emacs에서 asdf 사용 asdf.el이라는 package를 설치한다.\n",

    "https:\/\/braindump.frege2turing.me\/posts\/flutter_align_widget\/": {
        "title": "[flutter] Align widget",
        "tags": [],
        "content": "Align widget에 대해서 내가 느낀 align widget은 그냥 좌표계이다. 좌표계를 widget화 한 것이다. 좌표가 사용되는 이유는 child를 배치하기 위함이다. 그런데 align은 자신만의 공간이 없다. 보통 자식을 배치한다는 말에는, 자식이 자신의 영역안에 있다는 전제가 필요한데, align은 자신만의 영역, dimension을 가지고 있지 않다는 것이다. 그래서 align은 자신의 부모의 공간에 좌표계역할만 한다. 부모공간의 좌표계 interface를 구현한것과 비슷하다.\nalignment 좌표계 void main(){ runApp( Align( alignment: bottomLeft, child: Text(\u0026#34;test\u0026#34;), ) ); } Align widget은 alignment속성을 이용해서 child의 위치를 정해준다. align의 좌표계는 중앙이 (0,0)이고 상하 좌우 -1,1의 값을 갖는다. 그림으로 보면 다음과 같다.\nFigure 1: align axis\n좀 더 세밀한 location은 좌표값을 입력할 수 있다.\nvoid main(){ runApp( Align( alignment: Alignment(0.5,0.5), child: Text(\u0026#39;test\u0026#39;), ) ); } hightFactor와 widthFactor Align은 자신의 공간이 없기 때문에 부모의 공간에서 자식을 배치한다. 그런데 가상으로 Align에도 공간을 만들 수 있는게 hightFactor와 widthFactor를 가지고 있다. hightFactor와 widthFactor는 자식의 size에 곱해서 영역을 만들어 낸다. hightFactor만 설정하고 widthFactor를 설정하지 않을 경우, hight는 자식의 hight에 hightFactor를 곱하지만, width는 부모의 width를 그대로 가져온다.\nvoid main(){ runApp(MaterialApp( home: myApp())); } class myApp extends StatelessWidget{ Widget build(BuildContext context){ return Scaffold( body: Align( hightFactor: 2, child: Text(\u0026#34;test\u0026#34;), ), ); } } ", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/flutter_align_widget\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/flutter_container_widget\/": {
        "title": "[flutter] Container widget",
        "tags": [],
        "content": "container widget에 관해 container widget은 Align처럼 좌표계만 가지고 있거나, 가짜 영역을 만들지 않는다. container는 실제 자신만의 영역이 있다. 그래서, primitive한 widget으로 생각해도 된다. 자신만의 영역과 자신만의 color로 영역도 표시할 수 있다. 그 영역은 width,height를 설정해서 fixed하게 설정할수도 있고, flexible하게 설정될 수도 있다. child가 있으면 child size만큼의 크기를 갖는다. child가 없다면 부모의 layout에서 자신이 가질수 있는 크기만큼 다 갖는다. container는 primitive한 widget으로 볼 수도 있지만, primitive한 child widget을 꾸며주는 decorate하는 widget으로 볼 수도 있다. 왜냐면 child가 있는 경우, container widget은 child 크기만큼의 size를 가질뿐 아니라, child의 location을 따라가기 때문이다. 즉 child에 의존적이다. 그래서 child를 decorate하는 widget으로 container를 설명하기도 한다. 여기 에서 container를 설명하는것은 decorate하는 container를 설명한다.\ncontainer를 언제 사용할까? container는 text를 중앙에 배치하고 둥근 모서리를 갖는 모양으로 꾸미거나, row나 column등을 자식을 가지고 백그라운드 color를 적용하고, 둥근 모서리를 표현할 때 주로 사용할 꺼 같다. 아니면 주어진 화면 공간을 다 사용할 때 boxConstraint를 사용하거나 그 외에는 별로 사용할 일이 없을 듯하다.\ncontainer의 속성들 alignment child의 위치를 정한다.\nreturn Scaffold( body: Container( height: 200, width: 200, alignment: Alignment.topRight, color: Colors.blue, child: const Text(\u0026#39;abcdddddddddd\u0026#39;), ), ); size 관련 width, height width와 height를 double값으로 설정한다. 위의 예에서도 보인다.\nBoxConstraint contrainer box를 크기 설정(constraints)한다. minWidth, minHeight, maxWidth, maxHeight, expand를 사용할 수 있다. maxheight는 text를 줄바꿈을 할 수 있다.\nconstraints: BoxConstraint.expand() margin margin은 html에서의 margin과 같다. container의 dimension이 정해지면, border의 외부영역이 margin영역이 된다. margin을 설정할 때는 Edgeinsets이란 class로 margin을 설정한다.\ndecoration(border) border는 decoration이라는 parameter에 BoxDecoration을 생성해서 설정한다. BoxDecoration에 border라는 named parameter가 있다.\npadding padding도 html에서의 padding과 같다. container의 dimension이 정해지면, border의 안쪽과 content간의 간격이 padding이 된다.\nshape shadow ", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/flutter_container_widget\/"
    },

    "https:\/\/braindump.frege2turing.me\/posts\/flutter_text_widget\/": {
        "title": "[flutter] Text widget",
        "tags": [],
        "content": "Text widget flutter에서 제공하는 primitive한 widget이다. primitive한 위젯이라서 다른 widget의 child나 children에 많이 사용된다.\n자주 사용되는 패턴 Text위젯은 display할 string이 반드시 있어야 한다. display할 string은 필수적이다. 그리고 style이 있어야 한다. 이 두가지 요소가 자주 사용된다.\n[1] basic Text Text widget을 가장 가볍게 사용하는 방법은 string만 넣으면 된다.\nchild: Text(\u0026#39;Hello, world!\u0026#39;) [2] style text TextStyle 단순히 string으로 Text 위젯을 생성하면 DefaultTextStyle 위젯이 설정된다. 우리가 원하는 색상,font,color,모양과 같은 style을 적용하려면, TextStyle이란 객체를 만들어서 설정한다.\nchild: Text( \u0026#39;this is test\u0026#39;, style: TextStyle( fontSize: 25, color: Colors.black54, ); ) Theme text의 style을 TextStyle로 설정하면 중구난방의 모양이 될 수 있다. 즉, 어떤 text에선 굴림체로 되어 있고, 다른 text는 고딕체로 되어 있을 수 있다. 개발자가 맘대로 StyleText에서 정하기 때문에, 중구난방이 되어버린다. 그래서 app의 일관적인 모양을 유지하기 위해서 theme을 사용한다. theme을 사용할려면, themeData라는 객체를 MaterialApp에서 설정하고, 설정된 theme을 필요한 곳에서 가져와서 사용하는 방식이다. app에서 사용될 theme을 미리 materialapp에서 정하는 것이다.\nchild: Text( \u0026#39;Example title\u0026#39;, style: Theme.of(context) // .primaryTextTheme .titleLarge, ), [3] 잘 사용되는 예 ", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/flutter_text_widget\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/flutter_flutter_dev1\/": {
        "title": "[flutter] flutter.dev1-get started (material app)",
        "tags": [],
        "content": "Get Started flutter란? flutter는 Dart의 GUI SDK다. SDK는 flutter framework + build tools를 합친 용어다. flutter라는 project를 만드는데 필요한 build tool과 framework가 다 포함되어 있다. library가 아니라 framework다. 그래서 dart에서 flutter로 GUI program을 만들면, inverse order의 callback function이 정의되고 flutter framework에서 호출하는 식으로 만들어진다. 그리고 해당 app은 daemon이 되며 life cycle을 갖게 된다. flutter는 dart기반이라서 dart compiler,linktool도 다 포함되어 있어서 별도로 dart를 설치할 필요는 없다. 이것은 java에서 swing이란 sdk를 사용해서 GUI program을 작성하는 것과 비슷하다.\nflutter sdk 설치 여기 에서 flutter를 설치하는 법이 다 나와 있다. sdk는 zip파일로 묶여 있다. 나는 Documents폴더에 압축을 풀었다. 그리고 PATH를 설정해서 build tools를 사용할 수 있게 한다.\nflutter doctor flutter doctor를 cmd창에서 실행하면 flutter를 사용할 수 있는 환경을 진단해준다. 지시대로 따른다.\nflutter 특징 flutter는 android app과 ios app을 만들 수 있다. 각각의 app은 고정화된, 어쩌면 천편일률적인, layout을 가지고 있다. 제각기 가지고 있는 이 형태는 os마다 다르다. android app은 material app 형태가 있다. 이 형태는 위에는 appbar가 있고, drawer도 있고, 아래 Bottom navigation bar,floating action button을 가진 규격화된 app 모양을 가지고 있다. 즉 거의 모든 app들이 이런 위젯이 있다는 것이다. 또한 자신만의 color, icon,font를 갖는다. 이것을 theme이라고 부른다. 또한 page를 이동하는 navigation도 자신만의 navigation방식이 있다. Navigator를 사용한다. 반면에 ios는 ios design guide line을 따르는 app모양을 갖는다. ios app은 UITabBar, UINavigationBar가 거의 모든 ios app에 있다는 것이다. 그래서 ios app을 만들때는 이런 형태로 만든다. 또한 navigating방식은 cupertinoPageRoute를 사용해서 navigating하는 방식,모양이 material과 다르다. ios만의 theme도 있다.\nflutter에서 어떻게 ios,android app을 만드는가? flutter에서 만든 app은 android app, ios app을 만들수 있다고 했다. 그런데, android app들은 material design을 사용하는 자신만의 모양과 방식이 있고, ios app들은 자신만의 모양과 방식을 가지고 있는데, 어떻게 flutter에서 다른 형태를 갖는 두개의 app을 만들 수 있다는 것인가?\nflutter로 해결 flutter는 platform specific한 코드를 만들 수 있다. 특정 앱에서 사용할 수 있는 widget도 별도로 가지고 있다. code상에서 android일때와 ios일때, 별도의 코딩을 해서 처리한다.\nflutter의 default app - material flutter에서 만드는 default app은 android app이다. 그래서 material designed app을 만든다. material designed app을 만들기 위해서 materialApp이라는 root widget과 scaffold라는 app page의 layout을 담당하는 widget을 사용해야한다. root widget이란 것이 하는 주 역할은 navigator다. app은 여러개의 page로 구성되어 있다. page사이를 이동을 도와주는 것이 navigator다. root widget은 navigator로 여러 page를 관리할 수 있어야 한다. MaterialApp이라는 widget은 navigator가 있어서 이것을 관리할 수 있다.\nMaterialApp material.dart라는 library에는 runApp()가 정의 되어 있다. runApp()의 인자로는 widget이 들어갈 수 있다. 여기 들어가는 widget은 root widget이 된다. Text, Center, Container 등등 여러가지 widget들이 들어가면 root widget이 될 수 있다. root widget이 된다는 말은 screen전체를 그 widget이 관리할 수 있다. screen에는 여러 page가 있는 app이 navigator를 사용해서 한 page씩 올려질 수 있고, stack을 사용하면 screen위로 여러개의 page가 올라가서 합성할 수도 있다. root widget은 screen을 지배한다. 그런데, text,center,container같은 widget은 screen을 지배할 수 없다. navigator기능이 없기 때문이다. navigator역할을 사용할 widget들은 몇개 없다. 그 중 하나가 MaterialApp이란 widget이다.\nimport \u0026#39;package:flutter/material.dart\u0026#39;; void main(){ runApp(MaterialApp( home: my_page ) ); } runApp()의 인자인 root widget을 MaterialApp으로 하면 여러 page를 갖는 app을 만들수 있다. 반면에, MaterialApp이 아닌, 일반 widget을 root widget으로 한다면, single page widget만 만들 수 있다.\nscaffold widget single page나 multi page로 된 app을 만들때, 그 app이 안드로이드 app이라면, 어떤 page를 만들더라도, 그 page는 android app만의 특징이 있다. appBar가 상단에 있고, appBar에서 menu를 누르면 drawer가 보이고, floating button도 있고, 하단의 bottomsheet도 있다. 이런 특징을 갖는게 material gui guideline에 맞춘 page다. 이런 규격화된 android page를 만들기 위해서는, scaffold widget이 필요하다.\napp만들기 위한 기본 app은 single page로 구성된 app은 심사 조차 통과하기 힘듦. 지금의 app은 multi-page로 구성되어 있어야 한다고 보면 된다. multi-page app을 만들기 위해서 runApp의 인자인 root widget은 materialApp widget을 사용해야 한다. 그리고 각각의 page는 statelessWidget class를 만들던, statefulWidget을 만들던, build함수에는 scaffold를 return하게 한다. 그래야 page의 layout을 material형태로 할 수 있기 때문이다. page에 해당하는 class를 만들고, materialApp에서 entry page를 정해주면 된다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/flutter_flutter_dev1\/"
    },

    "https:\/\/braindump.frege2turing.me\/posts\/idea_how_to_come_out_idea\/": {
        "title": "[idea] how to come out idea.",
        "tags": [],
        "content": "red ocean red ocean은 경쟁업체가 많아서 들어가기 힘든 업종이란 뜻, 역으로 말하면 수요가 많다는 것이다. 여기선 그 업종을 해선 안되고, 그 업종에서 필요한 원자재를 생각해야 한다. 아니면 그 업종과 관련있는 업종을 선택하는 것이다. 예를 들어 하루 1000개 팔리는 짜장면집이 있다면, 짜장면 만드는 기계나 짜장면에 사용되는 신선한 야채를 팔아야 한다. 아니면, 짜장면이 잘팔리면 담배가 땡기기 때문에 담배집을 해도 된다.\ncontext 이건 아이디어를 생각하는 또 다른 방법인데, 어떤 물체건 간에, context(다른 obejct와의 relation에 따라 의미가 달라진다: ex)environment[시간 장소,사람이나 다른 object])에 따라 object가 가진 성질이나 동작이 일상과는 다르게 된다. 칼이 다른 object인 의사,요리사,도둑에게 가면 그 성질이 변한다. 내 특허의 아이디어도 내가 watch를 가지고 짐을 가지고 차 뒤로 가면 트렁크가 열린다. 3개의 object가 관여되었다. context는 여러개의 object가 관여 될수 있다. 만일 내가 어떤 앱을 만든다면, 밤이 되면 dark모드로 하고 형광색으로 요소를 보여준다면, 이것은 내앱과 시간이라는 요소의 관계에서 만들어진 아이디어다. 만일 시끄러운 장소에서 내 앱이 어떤 정보를 받는다면 이것은 vibrator로 표현해야 한다. 말을 할수 없는 상황에서 터치로 119를 보낼수도 있다.\n예측되는 behavior를 자동화 (context-triggered actions) 지금 생각하는 것은 사람을 기준으로 한다. 사람이 어떤 장소에 가거나, 어떤 시간이 될때, 아니면 어떤 다른 사람과 만나거나, 어떤 물체에 접한다면 행동을 예측할 수 있다. 예를 들어서 냉장고에 사람이 가면 display로 현재 음식 정보를 보여준다거나, 밤에 화장실을 가면 자동으로 불이 켜지는것은 예측되는 behavior를 자동화한 것이다. 밤에 강남에 가면 자동으로 키커지는 신발도 그 예다. if then문으로 생각해도 된다. 어떤 예측가능한 행동은 그 사람만의 독단적인 행동일 수도 있고 통계값을 이용해서도 예측할 수 있다. 만일 어떤 사람이 자동차 가스가 없는 상태에서 주유소를 검색했다면, 이 사람은 주유소를 찾는다는 것을 알 수 있다.\ncontext-awareness 이런것을 학문적 용어로 context-awareness라고 한다.\ncontext와 behavior, 그리고 intelligence 어떤 context는 behavior를 하게 만든다. 예를 들어서 가스 냄새가 나는 지하실에서 가스가 있는 지 확인하기 위해서 라이터를 킬 수도 있다. 이러면 inteligence는 없지만, context가 어떤 behavior를 만들어 낸다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/idea_how_to_come_out_idea\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/flutter_flutter_ui_basics\/": {
        "title": "[flutter] flutter UI basics",
        "tags": [],
        "content": "flutter란? flutter는 dart의 UI SDK다. UI관련 library와 gui programming을 가능하게 하는 framework임과 동시에 여러가지 tool을 가지고 있는 sdk다. flutter는 ios와 android라는 2개의 UI 와꾸를 가질 수 있게 설계되었다. flutter에서 개발해서 두개의 UI를 다 만들 수 있다.\nFigure 1: two uis\n왼쪽은 material desineged ui고 오른쪽은 ios designed guideline을 따른 cupertino다. material은 android 기기의 UI고, Cupertino는 IOS의 UI다. 기본적인 형태와 style이 각각의 UI마다 정해져 있다. 따라서, 어떤 theme를 사용하느냐에 따라서, 정해진 형태의 UI를 사용하게 된다. theme를 따르지 않고, 자신만의 UI를 만들고 싶다면 Material Designed 를 변형해서 사용한다. 그래서 flutter의 강의들은 모두 material designed UI를 가르친다.\nMaterial Designed UI의 사용 custom designed의 app을 만들더라도 material designed를 사용하기 때문에, material designed app을 만들기 위한 default 처리과정이 있다.\npubspec.yaml uses-material-design: true material design 구조 다음 그림 부터 보자.\nFigure 2: flutter ui structure\nMaterial designed UI를 만든다고 하면, 2개의 widget이 필수적이다. 첫번째 materialApp widget이다. runApp()에서 materialApp이라는 widget을 만들면, materialApp이란 widget을 flutter framework에서 가져와서 보여주게 된다. materialApp이란 widget은 navigator를 가지고 있어서 root widget으로 지정되면, widget tree를 만들고, navigating을 할 수 있다. navigating을 할수 있다는 게 중요하다. 그런 widget이 별로 없기 때문이다. navigating이 가능하면, 여러 page를 가진 app을 만들 수 있고, 이동도 가능하다는 얘기다. 또한 material design이 가진 icon도 사용가능 하다. 두 번째로 scaffold라는 widget이다. scaffold는 page를 나타내는 widget이고, 머리 가슴 배로 구성되어 있다. 코딩애플 이란 곳에서 가져온 이미지를 보자.\nFigure 3: scaffold\nscaffold를 사용하면 appbar, body, bottomsheet의 3개로 나눠진다. page의 구조가 거의 정해져 있다고 보면 된다. material design app을 만든다는것은 이렇게 이미 짜여진 모양의 app을 만든다는 것과 같다.\n그래서, materialApp과 scaffold는 필수적 요소라고 보면 된다.\nlayout materialApp과 scaffold가 기본적으로 있고, 우리가 하는 program은 widget을 body안에 배치하는게 주된 작업이다. UI programming이란것은 widget을 어떤 공간안에 배치하고 size를 정해주는 일이다. 옛날 부터 이런 UI programming에서 사용되어 왔던 전통적인 방법이 있었다. 전통적인 방법은 절대 좌표계를 사용하고, 여기에 widget의 location에 좌표값을 정해주는 방식이다. 예를 들어서, \u0026lsquo;abc\u0026rsquo;라는 text를 (50,50)에 위치시켜라. 이런식이다. 그리고 size는 width 100px, height 100px로 해라. 화면에는 오직 하나의 절대 좌표계가 있고, 이 좌표계에 따라 page에 사용되는 widget을 배치하는 것이다. 그런데, 지금은 이런 방식은 사용되지 않는다. 왜냐하면 절대 좌표계를 사용하려면 전제 조건이 있다. screen의 size가 정해져 있어야 한다. 그래야만 의도한 ui화면이 그대로 나오기 때문이다. 여러개의 screen size를 가지고 있는 smartphone들에서 절대 좌표계는 사용될 수 없다. 상대 좌표를 사용하게 되고, layout, constraints라는 용어가 나온다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/flutter_flutter_ui_basics\/"
    },

    "https:\/\/braindump.frege2turing.me\/posts\/dart_install_dart_and_flutter_on_emacs\/": {
        "title": "[dart] install dart and flutter on emacs",
        "tags": [],
        "content": "a:PROPERTIES: :ID: 31E225F4-4071-4D4D-8302-021C91903B49 :mtime: 20231013085829 20231012194828 20231012101822 20230827100518 20230827090224 20230827020035 20230826222824 :ctime: 20230826222824\n:END:\ndart lsp install dart sdk local system에 dart sdk를 설치한다.\nbrew install dart-sdk emacs 설정 dart-mode를 설정한다. flutter를 위해 hook을 건다.\n(use-package dart-mode :ensure t ;; Optional :hook (dart-mode . flutter-test-mode)) lsp를 사용하기 위해서 다음과 같이 설정한다.\n(setq package-selected-packages \u0026#39;(dart-mode lsp-mode lsp-dart lsp-treemacs flycheck company ;; Optional packages lsp-ui company hover)) (when (cl-find-if-not #\u0026#39;package-installed-p package-selected-packages) (package-refresh-contents) (mapc #\u0026#39;package-install package-selected-packages)) (add-hook \u0026#39;dart-mode-hook \u0026#39;lsp) (setq gc-cons-threshold (* 100 1024 1024) read-process-output-max (* 1024 1024)) 사용법 emacs에서 확장자가 .dart인 파일을 열면 자동으로 dart lsp가 연결된다. 여기서 M-x lsp-dart-run을 실행하면 다음과 같은 화면을 갖는다.\nFigure 1: dart1\nflutter 설치 flutter를 설치하기 위해선, dart-mode가 이미 활성화되었다고 가정한다. 위에서 dart-mode는 이미 활성화되었다. flutter sdk는 이미 local에 설치되어 있어야 한다. flutter 홈페이지에서 sdk를 document/libraries/ 아래 설치했다. 이 경로를 setting해 주어야 한다.\n(use-package flutter :after dart-mode :bind (:map dart-mode-map (\u0026#34;C-M-x\u0026#34; . #\u0026#39;flutter-run-or-hot-reload)) :custom (flutter-sdk-path \u0026#34;~/Documents/Libraries/flutter/\u0026#34;)) emacs를 사용해서 개발하기 flutter sdk를 설치하고 path를 잡아주면, flutter가 제공하는 여러 유용한 기능을 사용할 수 있다. emacs에서 사용하기 위해선 cmd에서 처리할 것들이 있다. 알아보자.\n[step-1] flutter create project명 terminal에서 위 명령을 치면 project가 만들어진다.\nflutter create hello 이것은 android studio에서 project를 만들면 보여지는 수많은 file들을 그대로 똑같이 만들어준다. 그래서 emacs를 사용해서 개발할려면 이렇게 project를 만들고, lib/main.dart에서 코딩하면 된다.\n[step-2] ios simulator띄우기 ios simulator를 띄우면, 띄어진 simulator가 마치 server와 같은 역할을 하게 된다. android studio나 emacs에서 코드를 작성하면 작성된 코드가 build되어 server쪽으로 전송되어 실행되게 된다.\nopen -a Simulator terminal에서 실행하거나, emacs라면 M-x dap-debug를 실행하면 simulator를 띄울 수 있다.\ndap-debug 이것은 android studio를 개발할때와 과정이 똑같다. android studio에서도 ios simulator를 먼저 실행한다.\n[step-3] flutter run code를 작성이 끝났으면, ios simulator에서 실행되는 것을 보고 싶다. 이럴때는 terminal에서 아래 명령을 실행한다.\nflutter run 이렇게 하면, code가 빌드되어 simulator에서 동작한다. emacs에서도\nM-x flutter run 을 통해서 실행할 수 있다.\ntip hot-restart android studio에 보면 hot-restart라는 기능이 있다. ios simulator를 실행하고 재시작없이 변경된 코드만 simulator에 적용하는 기술이다.\nemacs 편집 방법 company-capf ", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/dart_install_dart_and_flutter_on_emacs\/"

        "content": "요구 사항 flutter는 최신 기기와 sw를 요구한다. 오래된 컴퓨터는 사용할 수 없다. 그런데 사용하려고 한다. 방법은 있다. 다음은 requirement다.\n- bigsur os - xcode 13.2.1 - flutter sdk 2.8.1 최신을 설치하면 안된다. 다 옛날 버전에 맞춰서 설치한다. 그런데 computer와 xcode, flutter sdk만 버전을 낮춘다고 모든 조건이 만족되는게 아니다. ios app을 만들고 이를 실 ios 폰에서 봐야 하는데, xcode가 지원하는 실 아이폰의 os version이 있다.\niOS 15.2, iPadOS 15.2, tvOS 15.2, watchOS 8.3, and macOS Monterey 12.1. 현재 내폰은 16.2라서 xcode와 연결해서 app을 실행할 수 없다. 15.2 이하로 downgrade하거나, 옛날폰이 있어야 한다.\nxcode xcode는 git으로 버전 관리가 안되기 때문에, apple 개발자 센터에서 다운받아야 한다. 여기 flutter flutter는 최신버전을 설치하면 안된다. git으로 clone했다면, git tag에서 version을 확인한 후에, git checkout 2.8.1를 실행한다. head가 detach된다고 나오지만 신경쓰지 않아도 된다.\nflutter --version flutter로 버전만 확인해도 변경작업이 실행된다. system이 최신이라면 flutter는 항상 udgrade 해 놓는다.\nflutter upgrade ",

    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/os_install_from_scratch1\/": {
        "title": "[os] install from scratch1",
        "tags": [],
        "content": "system preference 제일 먼저할 것은 우선 system preference에서 설정한다.\nFigure 1: system\nApp Store App store login 에서 필요한것들 다 다운 받는다. 그 중 res를 다운받는다. 왜냐하면 모니터 세팅부터 해야 하기 때문이다.\nFigure 2: res\nkarabiner karabiner를 다운받고 caps-lock을 설정한다.\nFigure 3: caps lock\nbrew 설치 여기 로 이동해서 다음을 terminal에서 실행한다.\n/bin/bash -c \u0026#34;$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)\u0026#34; iterm2 설치 brew install --cask iterm2 zsh 설치 iterm2를 실행한 후\nbrew install zsh zsh를 실행한다.\noh-my-zsh 설치 sh -c \u0026#34;$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)\u0026#34; zsh theme 설정 .zshrc를 열고 theme를 바꾼다.\nAgnoster iterm2를 재시작 한다. 그러면, font가 깨져 있을 것이다.\nfont 설치 emacs를 설치할때, font까지 설치하는 script를 만들었지만, 그냥 여기서 설치하기로 한다. brew로 설치하기로 한다.\nfira-code font brew tap homebrew/cask-fonts brew install \u0026ndash;cask font-fira-code d2-coding brew tap homebrew/cask-fonts brew install font-d2coding hack-nerd font brew install \u0026ndash;cask font-hack-nerd-font font 설정 on iterm2 Profiles -\u0026gt; Text -\u0026gt; Hack Nerd Font Mono 설정\nprompt 설정- 컴퓨터 이름 제거 여기 를 참조한다. .zshrc에 마지막 줄에 다음을 추가한다.\n# user@hostname에서 user만 보이기 prompt_context() { if [[ \u0026#34;$USER\u0026#34; != \u0026#34;$DEFAULT_USER\u0026#34; || -n \u0026#34;$SSH_CLIENT\u0026#34; ]]; then prompt_segment black default \u0026#34;%(!.%{%F{yellow}%}.)$USER\u0026#34; fi } prompt 설정- current directory 설정 위 color를 변경하는 것은 theme에서 설정한다. cd ~/.oh-my-zsh/themes/ vi agnoster.zsh-theme 아래를 고친다. 076으로 고쳤다.\n# Dir: current working directory prompt_dir() { prompt_segment 076 $CURRENT_FG \u0026#39;%~\u0026#39; } prompt 설정 - newline 추가 한줄에 명령어를 나열하기엔 공간이 모자란다. 다음과 같이 theme 파일을 연다.\nvi ~/.oh-my-zsh/themes/agnoster.zsh-theme build_prompt() { RETVAL=$? prompt_status prompt_virtualenv prompt_aws prompt_context prompt_dir prompt_git prompt_bzr prompt_hg prompt_newline # 해당 위치에 꼭 입력해주어야 합니다. prompt_end } # 해당 내용을 추가합니다. prompt_newline() { if [[ -n $CURRENT_BG ]]; then echo -n \u0026#34;%{%k%F{$CURRENT_BG}%}$SEGMENT_SEPARATOR %{%k%F{blue}%}$SEGMENT_SEPARATOR\u0026#34; else echo -n \u0026#34;%{%k%}\u0026#34; fi echo -n \u0026#34;%{%f%}\u0026#34; CURRENT_BG=\u0026#39;\u0026#39; } prompt 설정 - emoji 추가하기 .zshrc에서 추가한다. 해당 파일을 연다.\nprompt_context() { # Custom (Random emoji) emojis=(\u0026#34;⚡️\u0026#34; \u0026#34;🔥\u0026#34; \u0026#34;🇰 \u0026#34; \u0026#34;👑\u0026#34; \u0026#34;😎\u0026#34; \u0026#34;🐸\u0026#34; \u0026#34;🐵\u0026#34; \u0026#34;🦄\u0026#34; \u0026#34;🌈\u0026#34; \u0026#34;🍻\u0026#34; \u0026#34;🚀\u0026#34; \u0026#34;💡\u0026#34; \u0026#34;🎉\u0026#34; \u0026#34;🔑\u0026#34; \u0026#34;🚦\u0026#34; \u0026#34;🌙\u0026#34;) RAND_EMOJI_N=$(( $RANDOM % ${#emojis[@]} + 1)) prompt_segment black default \u0026#34;holy ${emojis[$RAND_EMOJI_N]} \u0026#34; } zsh-autosuggestions 설정 이 기능은 미리 예측되는 명령어를 흑백톤으로 보여준다.\nbrew install zsh-autosuggestions verbose에서 나온 코드를 추가한다. source /opt/homebrew/share/zsh-autosuggestions/zsh-autosuggestions.zsh zsh-highlighting prompt다음에 사용자가 명령어를 쓰면 color로 highlighting된다.\nbrew install zsh-syntax-highlighting verbose에서 나온 코드를 추가한다. source /opt/homebrew/share/zsh-syntax-highlighting/zsh-syntax-highlighting.zsh ls color설정 ls를 했을때 folder와 file을 color로 구분하기 위해서 다음과 같이 세팅한다. .zshrc파일을 연다.\nif [[ -x \u0026#34;$(command -v gls)\u0026#34; ]]; then alias ls=\u0026#39;gls --color=auto\u0026#39; if [[ -x \u0026#34;$(command -v gdircolors)\u0026#34; ]]; then eval \u0026#34;$(gdircolors -b)\u0026#34; fi fi export LSCOLORS=\u0026#34;ExGxFxdxCxdadahbadacec\u0026#34; iterm2 color theme 설정 snazzy theme를 적용하자.\nmkdir util \u0026amp;\u0026amp; cd util curl -LO https://raw.githubusercontent.com/mbadolato/iTerm2-Color-Schemes/master/schemes/Snazzy.itermcolors iterm2 settings-\u0026gt; color theme -\u0026gt; import snazzy해서 사용한다. iterm2 나머지 설정 Title bar style Appearance \u0026gt; General\u0026gt; Theme: Minial Title bar 밑에 1px 라인제거 Appearance \u0026gt; Windows \u0026gt; Show line under title bar when the tab bar is not visible: 체크 안함\u2028폰트 크기 및 줄간격 변경 Profiles \u0026gt; Text: 폰트사이즈 15로 변경 Profiles \u0026gt; Text: n/n 줄간격 130으로 변경 margin 수정 Appearance \u0026gt; Panes \u0026gt; Side margins: 20 Appearance \u0026gt; Panes \u0026gt; Top \u0026amp; bottom margins: 10 탭 선 제거 Advanced -\u0026gt;In minimal theme, how prominent should the tab outline be?: 0 Unicode 설정 Profiles-\u0026gt;Text-\u0026gt;Unicode normalization form:NFC neofetch 설정 여기 를 참조하자.\nbrew install neofetch\u2028brew install imagemagick\u2028mkdir -p ~/.config/neofetch/images\u2028사진을 해당 폴더에 옮긴다.\u2028vi ~/.config/neofetch/config.conf 여기에 써야하는건 검색요.\u2028.zshrc에 neofetch추가\u2028iterm2에서 advanced 설정: Disable potentially insecure escape sequences → No로 설정, Show inline images at retina resolution → No로 설정\u2028Icloud 처리 나는 icloud의 document와 desktop을 동기화해서 사용한다. 다음과 같이 설정하자.\nFigure 5: icloud1\nFigure 6: icloud2\nFigure 7: icloud3\ndiscord 설치와 switching account brew install --cask discord 나는 회사 email 계정이 이미 있는 상태에서, email 부계정(hoyoul\u0026#43;a10@whitebrew.com )으로 가입했기 때문에 정상적인 login을 하면 회사의 server가 보이지 않는다. 그래서 위의 부계정으로 login해도 되지만, 정 계정으로 login하고 switch accounts로 계정변경해서 사용할 수 있다.\nFigure 8: discord1\nFigure 9: discord2\nripgrep 설치 emacs에서 사용하는 grep인데 먼저 설치하자.\nbrew install rg hugo 설치 blog를 사용할때 사용하는 hugo다.\nbrew install hugo multiple github account 설정 여기 를 참조한다.\nemacs 설치 여기 를 참조한다.\nTex 설치 여기 를 참조한다.\nmu4e 설치 여기 를 참조한다.\nanaconda설치 python 개발시 anaconda를 사용한다.\nbrew install --cask anaconda .zshrc에 추가한다.\nexport PATH=\u0026#34;/opt/homebrew/anaconda3/bin:$PATH\u0026#34; ruby \u0026amp; rails 설치 다음 을 참조한다.\nflutter 설치 여기 를 참조한다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/os_install_from_scratch1\/"

    "https:\/\/braindump.frege2turing.me\/posts\/dart_about_package\/": {
        "title": "[dart] about package",
        "tags": [],
        "content": "package program을 만들면 배포를 해야 한다. 이 배포란 것이 택배 시스템보단 온라인 쇼핑몰과 더 비슷하다. 갑자기 택배시스템이냐고? 누군가가 택배시스템으로 비유하는데, 내 생각엔 쿠팡이나 gmarket같은 쇼핑몰과 비슷하다. 개인이 project를 만들면 project를 package란 박스로 만들고 쇼핑몰에 보낸다. melpa에 등록하거나, brew의 repo나 pypi에 package를 등록하는 것이다. 이런 major 쇼핑몰만 있는건 아니다. github이나 brew의 tap처럼 물건 파는곳은 여러군데다. 여튼 개인은 package manager를 통해서 package를 가져올 뿐이다. 만일 자신인 제품을 만들어서 쇼핑몰에 입점할려면 package를 만들 수 있어야 한다.\npackage manager 일반적으로 쇼핑몰에서 물건을 사는 사람들은 package를 만들고 쇼핑몰에 올리고 할 필요는 없다. 그냥 쇼핑몰에서 물건만 가져오면 된다. 쇼핑몰에서 물건을 가져올때 package manager를 사용한다. 그래서 일반 사용자들은 package manager가 package도 포장하고 창고로 이동도 하는것을 잘 모른다. 쿠팡맨들이나 택배기사들은 물건을 package로 포장하고 쇼핑몰 창고로 이동도 하는것에 명심하자.\ndart dart의 package manager는 pub이다. package를 취급하는 쇼핑몰은 pub.dev.site다. package manager의 사용법은 여기 를 참조하자.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/dart_about_package\/"
    },
       
    "https:\/\/braindump.frege2turing.me\/posts\/dart_simple_dart_program_analysis\/": {
        "title": "[dart] simple dart program analysis",
        "tags": [],
        "content": "dart program의 예 import \u0026#39;dart:math\u0026#39;; import \u0026#39;package:flutter/material.dart\u0026#39;; void main() { runApp(const MyApp()); } class MyApp extends StatelessWidget { const MyApp({Key? key}) : super(key: key); @override Widget build(BuildContext context) { return MaterialApp( home: Scaffold( appBar: AppBar( title: const Text(\u0026#39;Rebuild only when necessary\u0026#39;), ), body: const Align( alignment: Alignment.topCenter, child: Column( mainAxisSize: MainAxisSize.min, children: [ SizedBox(height: 16), SizedBox( width: 300, child: Text(\u0026#39;Flutter\\\u0026#39;s algorithms for rebuilding and \u0026#39; n \u0026#39;repainting widgets are linear in the worst case, \u0026#39; \u0026#39;and typically sub-linear. Try clicking one of \u0026#39; \u0026#39;buttons below -- they\\\u0026#39;ll tell you exactly \u0026#39; \u0026#39;when they rebuild!\u0026#39;), ), SizedBox(height: 16), ClickyBuilder(), SizedBox(height: 16), ClickyBuilder(), SizedBox(height: 16), ClickyBuilder(), ], ), ), ), ); } } class ClickyBuilder extends StatefulWidget { const ClickyBuilder({Key? key}) : super(key: key); @override ClickyBuilderState createState() =\u0026gt; ClickyBuilderState(); } class ClickyBuilderState extends State\u0026lt;ClickyBuilder\u0026gt; { Color color = Colors.blue; String pad(int i) =\u0026gt; i.toString().padLeft(2, \u0026#39;0\u0026#39;); @override Widget build(BuildContext context) { final now = DateTime.now(); return ElevatedButton( style: ElevatedButton.styleFrom(backgroundColor: color), child: Text(\u0026#39;Built at ${now.hour}:${pad(now.minute)}:\u0026#39; \u0026#39;${pad(now.second)}\u0026#39;), onPressed: () =\u0026gt; setState(() { color = getRandomColor(); }), ); } } final rng = Random(); const randomColors = [ Colors.blue, Colors.green, Colors.red, Colors.orange, Colors.indigo, Colors.deepPurple, Colors.white10, ]; Color getRandomColor() { return randomColors[rng.nextInt(randomColors.length)]; } import 위 source code의 첫번째로 나오는 문법이 import다. 독해를 하기 위해선, import가 무엇인지 알아야 한다.\nimport 참조 link 참조:https://dart.dev/language/libraries import \u0026amp; library \u0026amp; package import 참조 문서에 보면, import와 library를 묶어서 설명한다. 이유는 둘다 긴밀한 관계가 있기 때문이다. 둘다 연관 지어서 알아야 한다. 우선 둘다 directive라고 한다. directive라는 것은 dart라는 언어에서 사용되는 문법적인 요소다. import와 library는 modular하게 만들고, shareable한 code를 만드는데 도움이 되는 directive라고 한다. 무슨 말일까? import라는 지시자가 module을 만드는데 도움되지는 않을 꺼 같다. library가 module을 만드는데는 도움이 될꺼 같다. shareable하다는 것은 import의 역할 같다. import만 따로 떼어서 정리하면, 다음과 같다.\nimport는 directive이고 code를 share할 수 있게 도와준다. 한마디로 library를 load한다. 다른 언어에선 module이라고 부르기도 하지만, dart에선 library다. library를 load한다.\n그러면 library는 creat modular가 library의 역할인거 같다.\nlibrary Libraries not only provide APIs, but are a unit of privacy: identifiers that start with an underscore (_) are visible only inside the library. library는 API를 제공한다. 그리고 privacy한 단위로 봐야 한다는데, privacy한 단위라는게 애매한데, :으로 부가 설명을 한다. _으로 시작하는 identifiers들은 library에서만 보여진다고 한다. 말이 좀 어렵다. 그래서 library가 도데체 뭔데?라는 질문과 또 identifiers는 뭔데? 라는 질문을 할수 있다.\nlibrary: library 지시자다. 어떤 대상을 지시하는것이다. 그 대상은 아직 뭔지 모르지만, 대상을 정해놓고 넌 library야 하면 library가 되는 것이다. 이것도 추상적이긴 한데, 구체적으로 말한다면, dart file은 무조건 library다. library 지시자가 없어도 library다. identifiers: identifiers는 단어가 말하듯 identity를 나타낼 수 있는 것이다. 보통은 symbol을 얘기한다. 즉 name이다. 정확하게 어떤 token을 말하는지는 언어에서 정의한다. 구체적으로 말한다면 class를 정의할 때 사용하는 name, function을 정의할 때 사용하는 name, value를 정의할 때 사용하는 name을 identifier라고 한다. 정리하면, library는 하나의 단위고, 보통 dart파일을 한개를 말하고, 그 안에서 _로 class나 function, 변수에 access 권한을 library에서만 동작하게 만들 수 있다는 것이다. 다른 곳에서 import로 A라는 dart file,즉 library를 load해서 사용한다고 가정하자. A library의 _가 붙은 class나 function, 변수는 사용할 수 없다는 것이다. 이게 unit of privacy인거 같다.\npackage package는 library를 배포한다. 자세한 설명은\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/dart_simple_dart_program_analysis\/"
    },

    "https:\/\/braindump.frege2turing.me\/posts\/project_about_wayland\/": {
        "title": "[project 2] about wayland",
        "tags": [],
        "content": "참고 project1: tech blog project2: wayland project3: solar monitoring system project4: k smart water project5: idea LG에서 손목시계(watch)를 개발하기로 했었다.\nFigure 1: lg watch\n여기서 어떻게 하면 최소의 resource를 가지고 최대의 효율을 갖는 손목시계를 만들 수 있는가에 대한 회의가 있었다. 내가 낸 idea는 2개다. 첫째, 원형 손목시계의 메모리를 최소화하는 방안에 대한 연구를 하자. 사용되지 않는 테두리의 pixel들을 free linked-list로 묶어서 다른 app에서 사용할 수 있게 하자. 둘째 wayland를 porting해서 기존 방식보다 더 빠르게 동작하게 하자. 이 Article은 두번째 idea.\nwayland란? wayland는 os에 사용되는 graphics user system을 말한다. 그리고 가장 edge에 있는 system이다.\nGUI GUI를 잠깐 설명해야 할 듯 하다. 현대 모든 OS는 GUI system을 가지고 있다. GUI system은 두가지로 구성된다. 첫째, interface. 둘째, interaction. interface는 단어 그대로 상호간에 보여지는거, 즉, 보여지는 화면 UI를 의미한다. interaction은 상호간에 action, 예를 들어, 마우스 클릭, 키보드 입력과 같은 action을 어떻게 처리할까를 정한것이다. 이 두가지를 구현한 GUI system이 wayland다.\nwayland는 왜 빠를까? wayland는 server/client구조로 되어 있다. 이것은 기존의 x86도 동일하다. 다른 점은, weston이란 compositor를 kernel 밖으로 빼내서 server의 부하를 줄여주었다.\n동영상에 대한 설명 raspberry pi에 포팅하는것은 kernel compile을 필요로 한다. 만들어진 kernel을 raspberry pi에 올린것은 회사 세미나에서 시연했고, 화면에 보이는 것은 virtual machine에서 테스트한 화면이다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/project_about_wayland\/"
    },

        "title": "[project 3] about solar monitoring system",
        "tags": [],
        "content": "참고 project1: tech blog project2: wayland project3: solar monitoring system project4: k smart water project5: Idea Idea는 별거 없다. 지도에서 태양광 발전소를 표시하고 누르면 상세 정보가 표시된다. 회사에서 원하는 정보를 표현했을 뿐이다. db는 mariadb를 사용했으며, nginx와 ruby on rails로 서버를, ruby on rails에서 client도 작성했다. chart는 chart.js라는 library를 사용했고, map은 kakao api를 사용했다. 나중에 나오는 그래프와 차트 처리는 D3가 아닌 C3.js라고 더 사용하기 쉽게 나온 graph를 사용했다.\n구현과정 난 항상 구현할때 메모도 하고 자료도 만드는데, 이 모든게 회사 컴퓨터와 서버에 저장되어 있다. 퇴사할때 가져 나올수 없었다. 다시 짜라면 당연히 다시 짤 수 있다. 그런데 정리한 자료가 있었으면 좋을껄 하는 생각이 든다.\n", 
        "url": "https:\/\/braindump.frege2turing.me\/posts\/project_3_about_solar_monitoring_system\/"
    },

        "content": "참조 project1: tech blog project2: wayland project3: solar monitoring system project4: K-smart water project5: Idea smart water라는 것은 디지털 계량기 사업이다. 디지털 계량기는 5개의 센서가 라즈베리파이에서 rs485방식으로 연결되어 있다. 연결된 센서로부터 수량,ph,수온,유속,다른 한가지는 기억나지 않지만, 5가지 data를 읽어 들여서 maria db로 전송한다. rest api서버는 db로 부터 데이터를 가져와서 json으로 뿌린다.\n구현 노트 이것도 구현노트가 회사의 server와 gitlab에 보관되어 있다. 참조된 영상에는 smart water system의 hw부분만 담겨 있다. monitoring system은 외부로 공개된게 아니라서 예전에는 login해서 들어갔는데, 지금은 없어져서 화면을 찾을 수 없었다.\n",
