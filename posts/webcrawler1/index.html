   var storedObject = JSON.parse(sessionStorage.getItem(filename));

 function getLinks(){
   links = []

   {
     let link_object;
     gno = graph_objects[i];
     blinks = gno.backlinks;
     for(j=0;j< blinks.length;j++){
       link_object = { source:gno.id, target:blinks[j]}
       links.push(link_object);
     }
   }
   return links;
 }
